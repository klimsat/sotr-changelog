  ERA_STRING_NAME_CULTURE_DIVERGE: "[AddTextIf(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1' ), GreaterThanOrEqualTo_int32(DATE.GetYear, FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), '2E' )][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32(DATE.GetYear, FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), GreaterThan_int32(DATE.GetYear, '$ERA_MERETHIC_END|q$')) , '1E' )][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32(DATE.GetYear, FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), LessThanOrEqualTo_int32(DATE.GetYear, '$ERA_MERETHIC_END|q$')) , 'ME' )]"
  ERA_STRING_YEAR_CULTURE_DIVERGE: "[Select_int32(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1' ), GreaterThanOrEqualTo_int32(DATE.GetYear, FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), Subtract_int32(DATE.GetYear, FixedPointToInt(EmptyScope.ScriptValue('era_1_year'))), Select_int32(GreaterThan_int32(DATE.GetYear, '$ERA_MERETHIC_END|q$' ), Subtract_int32(DATE.GetYear,'$ERA_MERETHIC_END|q$') , DATE.GetYear))]"
  ERA_STRING_YEAR_CULTURE_DIVERGE_CONCAT: "$ERA_STRING_NAME_CULTURE_DIVERGE$ $ERA_STRING_YEAR_CULTURE_DIVERGE$"

  #Ruler Designer year - ME
