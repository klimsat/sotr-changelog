 # EK Era System

 #following calendar rework was done by TypicalCrusader, if it ever breaks dm/ping me
 #2E - shows string only works for 1E and 2E
 #3E - shows string also includes 3E
 #if it crashes on bookmark screen then GAME_DATE_STRING_LONG is at fault
 #if it crashes in main menu upon hovering on continue button then LOAD_SAVE_ITEM_DATE is at fault
 #if it crashes upon clicking host game then frontend_mp_game_setup_date_replace or frontend_mp_game_setup_bookmark_date_replace is at fault

 #in game year - 3E
 #GAME_DATE_STRING, GAME_DATE_STRING_SHORT, GAME_DATE_STRING_LONG - $YEAR$

 # Define the end years for each era

 #2500 in total, 500 is the span of Merethic Era that are available (500 years is negated from 1E)
 ERA_DAWN_END:0 "(int32)0" 
 ERA_MERETHIC_END:0 "(int32)2500"
 ERA_FIRST_END:0 "(int32)5420" #2929 - 1E End
 ERA_SECOND_END:0 "(int32)6316" #3816 - 2E End
 ERA_THIRD_END:0 "(int32)6830" #4330 - 3E End

 # Determine the current era name
 # Define the end years for each era
 #ERA_MERETHIC_END: 1
 #ERA_FIRST_END: 2920
 #ERA_SECOND_END: 3816
 #ERA_THIRD_END:'(int32)4330'
 
 # Determine the current era name
 ERA_STRING_NAME_IG: "[AddTextIf(GreaterThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_THIRD_END|q$'), '4E')][AddTextIf(And(GreaterThan_int32('(int32)$YEAR|q$', '$ERA_SECOND_END|q$'), LessThan_int32('(int32)$YEAR|q$', '$ERA_THIRD_END|q$')), '3E')][AddTextIf(And(LessThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_SECOND_END|q$'), GreaterThan_int32('(int32)$YEAR|q$', '$ERA_FIRST_END|q$')), '2E')][AddTextIf(Or(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'),GreaterThanOrEqualTo_int32('(int32)$YEAR|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))),And(LessThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_FIRST_END|q$'),GreaterThan_int32('(int32)$YEAR|q$', '$ERA_MERETHIC_END|q$'))),'1E')][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32('(int32)$YEAR|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), LessThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_MERETHIC_END|q$')) , 'ME' )]"

 # Calculate the year within the current era
 ERA_STRING_YEAR_IG: "[Select_int32(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), GreaterThanOrEqualTo_int32('(int32)$YEAR|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), Subtract_int32('(int32)$YEAR|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year'))),Select_int32(GreaterThanOrEqualTo_int32('(int32)$YEAR|q$','$ERA_THIRD_END|q$'), Subtract_int32('(int32)$YEAR|q$','$ERA_THIRD_END|q$'), Select_int32(GreaterThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_SECOND_END|q$'), Subtract_int32('(int32)$YEAR|q$', '$ERA_SECOND_END|q$'), Select_int32(GreaterThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_FIRST_END|q$'), Subtract_int32('(int32)$YEAR|q$', '$ERA_FIRST_END|q$'), Select_int32(GreaterThanOrEqualTo_int32('(int32)$YEAR|q$', '$ERA_MERETHIC_END|q$'), Subtract_int32('(int32)$YEAR|q$', '$ERA_MERETHIC_END|q$'), Subtract_int32('$ERA_MERETHIC_END|q$', '(int32)$YEAR|q$'))))))]"


  # Combine the era name and the year into a single string
  ERA_STRING_YEAR_IG_CONCAT: "$ERA_STRING_NAME_IG$ $ERA_STRING_YEAR_IG$"

  #bookmark year - Must be 2E else CTD
  #frontend_bookmarks_date_replace - GameSetup.GetSelectedDate.GetYear
  ERA_STRING_NAME_BOOKMARK: "[AddTextIf(GreaterThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_THIRD_END|q$'), '4E')][AddTextIf(And(GreaterThan_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_SECOND_END|q$'), LessThan_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_THIRD_END|q$')), '3E')][AddTextIf(And(LessThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_SECOND_END|q$'), GreaterThan_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_FIRST_END|q$')), '2E')][AddTextIf(And(LessThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_FIRST_END|q$'), GreaterThan_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_MERETHIC_END|q$')), '1E')][AddTextIf(LessThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_MERETHIC_END|q$'), 'ME End')]"
  ERA_STRING_YEAR_BOOKMARK: "[Select_int32(GreaterThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear,'$ERA_THIRD_END|q$'), Subtract_int32(GameSetup.GetSelectedDate.GetYear,'$ERA_THIRD_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_SECOND_END|q$'), Subtract_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_SECOND_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_FIRST_END|q$'), Subtract_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_FIRST_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_MERETHIC_END|q$'), Subtract_int32(GameSetup.GetSelectedDate.GetYear, '$ERA_MERETHIC_END|q$'), Subtract_int32('$ERA_MERETHIC_END|q$', GameSetup.GetSelectedDate.GetYear)))))]"
  ERA_STRING_YEAR_BOOKMARK_CONCAT: "$ERA_STRING_NAME_BOOKMARK$ $ERA_STRING_YEAR_BOOKMARK$"
  
  #select char bookmark - 2E
  #PICK_ANY_CHARACTER - BookmarkItem.GetYear
  ERA_STRING_NAME_BOOKMARK_SEL_CHAR: "[AddTextIf(GreaterThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_THIRD_END|q$'), '4E')][AddTextIf(And(GreaterThan_int32(BookmarkItem.GetYear, '$ERA_SECOND_END|q$'), LessThan_int32(BookmarkItem.GetYear, '$ERA_THIRD_END|q$')), '3E')][AddTextIf(And(LessThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_SECOND_END|q$'), GreaterThan_int32(BookmarkItem.GetYear, '$ERA_FIRST_END|q$')), '2E')][AddTextIf(And(LessThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_FIRST_END|q$'), GreaterThan_int32(BookmarkItem.GetYear, '$ERA_MERETHIC_END|q$')), '1E')][AddTextIf(LessThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_MERETHIC_END|q$'), 'ME End')]"
  ERA_STRING_YEAR_BOOKMARK_SEL_CHAR: "[Select_int32(GreaterThanOrEqualTo_int32(BookmarkItem.GetYear,'$ERA_THIRD_END|q$'), Subtract_int32(BookmarkItem.GetYear,'$ERA_THIRD_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_SECOND_END|q$'), Subtract_int32(BookmarkItem.GetYear, '$ERA_SECOND_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_FIRST_END|q$'), Subtract_int32(BookmarkItem.GetYear, '$ERA_FIRST_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(BookmarkItem.GetYear, '$ERA_MERETHIC_END|q$'), Subtract_int32(BookmarkItem.GetYear, '$ERA_MERETHIC_END|q$'), Subtract_int32('$ERA_MERETHIC_END|q$', BookmarkItem.GetYear)))))]"
  ERA_STRING_YEAR_BOOKMARK_SEL_CHAR_CONCAT: "$ERA_STRING_NAME_BOOKMARK_SEL_CHAR$ $ERA_STRING_YEAR_BOOKMARK_SEL_CHAR$"

  ###########################TEst#######################


