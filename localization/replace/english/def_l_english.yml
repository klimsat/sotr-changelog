  ERA_STRING_NAME_JOINED_INNO: "[AddTextIf(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1' ), GreaterThanOrEqualTo_int32('(int32)$JOINED|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), '2E' )][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32('(int32)$JOINED|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), GreaterThan_int32('(int32)$JOINED|q$', '$ERA_MERETHIC_END|q$')) , '1E' )][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32('(int32)$JOINED|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), LessThanOrEqualTo_int32('(int32)$JOINED|q$', '$ERA_MERETHIC_END|q$')) , 'ME' )]"
  ERA_STRING_YEAR_JOINED_INNO:"[Select_int32(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')),'(int32)1'),GreaterThanOrEqualTo_int32('(int32)$JOINED|q$',FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))),Subtract_int32('(int32)$JOINED|q$',FixedPointToInt(EmptyScope.ScriptValue('era_1_year'))),Select_int32(GreaterThanOrEqualTo_int32('(int32)$JOINED|q$','$ERA_THIRD_END|q$'),Subtract_int32('(int32)$JOINED|q$','$ERA_THIRD_END|q$'),Select_int32(GreaterThanOrEqualTo_int32('(int32)$JOINED|q$','$ERA_SECOND_END|q$'),Subtract_int32('(int32)$JOINED|q$','$ERA_SECOND_END|q$'),Select_int32(GreaterThanOrEqualTo_int32('(int32)$JOINED|q$','$ERA_FIRST_END|q$'),Subtract_int32('(int32)$JOINED|q$','$ERA_FIRST_END|q$'),Select_int32(GreaterThanOrEqualTo_int32('(int32)$JOINED|q$','$ERA_MERETHIC_END|q$'),Subtract_int32('(int32)$JOINED|q$','$ERA_MERETHIC_END|q$'),Subtract_int32('$ERA_MERETHIC_END|q$','(int32)$JOINED|q$'))))))]"

  ERA_STRING_YEAR_JOINED_INNO_CONCAT: "$ERA_STRING_NAME_JOINED_INNO$ $ERA_STRING_YEAR_JOINED_INNO$"
  #CULTURE_WINDOW_ERA_JOINED_LEFT - left
  ERA_STRING_NAME_LEFT_INNO: "[AddTextIf(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1' ), GreaterThanOrEqualTo_int32('(int32)$LEFT|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), '2E' )][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32('(int32)$LEFT|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), GreaterThan_int32('(int32)$LEFT|q$', '$ERA_MERETHIC_END|q$')) , '1E' )][AddTextIf(And(Or(LessThan_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1'), LessThan_int32('(int32)$LEFT|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), LessThanOrEqualTo_int32('(int32)$LEFT|q$', '$ERA_MERETHIC_END|q$')) , 'ME' )]"
  ERA_STRING_YEAR_LEFT_INNO: "[Select_int32(And(GreaterThanOrEqualTo_int32(FixedPointToInt(EmptyScope.ScriptValue('era_1_year')), '(int32)1' ), GreaterThanOrEqualTo_int32('(int32)$LEFT|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year')))), Subtract_int32('(int32)$LEFT|q$', FixedPointToInt(EmptyScope.ScriptValue('era_1_year'))), Select_int32(GreaterThan_int32('(int32)$LEFT|q$', '$ERA_MERETHIC_END|q$' ), Subtract_int32('(int32)$LEFT|q$','$ERA_MERETHIC_END|q$') , '(int32)$LEFT|q$'))]"
  ERA_STRING_YEAR_LEFT_INNO_CONCAT: "$ERA_STRING_NAME_LEFT_INNO$ $ERA_STRING_YEAR_LEFT_INNO$" 

  #diverge year - 1E
