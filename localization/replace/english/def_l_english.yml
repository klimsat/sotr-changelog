  ERA_STRING_NAME_RD_CHAR: "[AddTextIf(GreaterThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_THIRD_END|q$'), '4E')][AddTextIf(And(GreaterThan_int32(RulerDesignerWindow.GetBirthYear, '$ERA_SECOND_END|q$'), LessThan_int32(RulerDesignerWindow.GetBirthYear, '$ERA_THIRD_END|q$')), '3E')][AddTextIf(And(LessThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_SECOND_END|q$'), GreaterThan_int32(RulerDesignerWindow.GetBirthYear, '$ERA_FIRST_END|q$')), '2E')][AddTextIf(And(LessThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_FIRST_END|q$'), GreaterThan_int32(RulerDesignerWindow.GetBirthYear, '$ERA_MERETHIC_END|q$')), '1E')][AddTextIf(LessThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_MERETHIC_END|q$'), 'ME End')]"
  ERA_STRING_YEAR_RD_CHAR: "[Select_int32(GreaterThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear,'$ERA_THIRD_END|q$'), Subtract_int32(RulerDesignerWindow.GetBirthYear,'$ERA_THIRD_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_SECOND_END|q$'), Subtract_int32(RulerDesignerWindow.GetBirthYear, '$ERA_SECOND_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_FIRST_END|q$'), Subtract_int32(RulerDesignerWindow.GetBirthYear, '$ERA_FIRST_END|q$'), Select_int32(GreaterThanOrEqualTo_int32(RulerDesignerWindow.GetBirthYear, '$ERA_MERETHIC_END|q$'), Subtract_int32(RulerDesignerWindow.GetBirthYear, '$ERA_MERETHIC_END|q$'), Subtract_int32('$ERA_MERETHIC_END|q$', RulerDesignerWindow.GetBirthYear)))))]"
  ERA_STRING_YEAR_RD_CHAR_CONCAT: "$ERA_STRING_NAME_RD_CHAR$ $ERA_STRING_YEAR_RD_CHAR$"

  #House View Year - 2E
