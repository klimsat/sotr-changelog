  izta_ahuak_desc:0 "The Izta-Ahuak, or Tide-Born, are one of two Argonian cultural groups native to Solstice, primarily settled along the island’s western coasts. Arriving long before the Duskfall, they developed independently of the Hist and instead venerate another deity which they refer to as 'the Tides'."
