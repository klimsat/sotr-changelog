  #Stone-Nest

  stone_nest:0 "Stone-Nest"
  stone_nest_prefix:0 "Stone-Nest"
  stone_nest_collective_noun:0 "The Stone-Nest"
  stone_nest_desc:0 "The Stone-Nest are an isolated Argonian cultural group native to eastern Solstice. Unlike their mainland counterparts, they developed independently of the Hist and instead practice a form of animistic stone veneration, viewing stone as a vessel of memory and continuity.\n\nIn cultural practice, their reverence is most clearly expressed through worked stone. Xanmeers serve as their principal religious and funerary structures, and numerous sculpted statues across eastern Solstice attest to a long-standing stone-shaping tradition."
  stone_nest_opinion:0 "$stone_nest$ Opinion"
