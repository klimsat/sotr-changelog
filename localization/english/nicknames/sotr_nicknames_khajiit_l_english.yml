 nick_the_ascendant_vykosa_desc:1 "[CharYouSheHe(CHARACTER)|U] is a powerful and ancient werewolf, one of the first who was directly turned into a Lycan by Hircine himself. \n\n [CharYouSheHe(CHARACTER)|U]  was no ordinary lycanthrope — for [CharYouSheHe(CHARACTER)] possess the rare ability to command and control other werewolves, a trait that set [CharYouHerHim(CHARACTER)] apart from even the most formidable of [CharYourHerHis(CHARACTER)] kind. \n\n [CharYouSheHe(CHARACTER)|U] was also often seen accompanied by giant dire wolves, creatures of terrifying size and ferocity that [CharYouSheHe(CHARACTER)] kept as personal pets. These beasts were a reflection of [CharYourHerHis(CHARACTER)] own power — unyielding, primal, and deadly. [CharYourHerHis(CHARACTER)|U] name became legend, whispered in fear and reverence among mortals and lycanthropes alike."

 