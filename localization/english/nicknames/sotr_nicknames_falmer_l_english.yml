l_english:

  ## Falmer ##

  nick_the_last_snow_prince:0 "the Snow Prince"
  nick_the_last_snow_prince_desc:1 "The Snow Prince, last heir of the Snow Elven royalty, rose as both ruler and savior after his father’s fall to the Atmorans. Revered by kin and foe alike, he embodied the Falmer’s hope and defiance, standing unyielding against the Tides of the North."


  nick_the_shardbinder:0 "the Shardbinder"
  nick_the_shardbinder_desc:1 "His blade can freeze the very air, creating razor-sharp shards of ice that pierce through the hearts of his enemies with brutal precision. Cloaked in the frozen mists of his homeland, he is a silent, icy phantom, leaving behind only the cold whispers of a spell long cast. His allegiance is to the ancient forces of winter, and his heart is as cold as the winds he commands."

  nick_the_stormpiercer:0 "the Stormpiercer"
  nick_the_stormpiercer_desc:1 "A fearsome hunter and warrior of the Snow Elves. His piercing gaze cuts through the blizzards, and his arrows fly with the deadly precision of a winter storm. Clad in furs and ice-forged steel, he wields a bow that seems to hum with the power of the northern winds. He is a silent, relentless force of nature, a protector of his people and a predator to those who dare challenge the frozen realm."

  nick_the_rimesinger:0 "Rimesinger"
  nick_the_rimesinger_desc:1 "She was a revered and feared frost witch with great mastery over the ancient magics of ice and storm. She is said to be able commune with the frozen spirits of the northern winds, drawing power from the very essence of the Northern Skies. Her spells can conjure ferocious snowstorms at will, freezing entire armies with a mere gesture."

  nick_the_darkmaul:0 "the Darkmaul"
  nick_the_darkmaul_desc:1 "He is a towering brute of an Elf, feared for his callous demeanor and utter lack of mercy. He does not speak of honor, nor does he care for glory—he lived solely for the thrill of battle."

  nick_the_quiet_flame:0 "the Quiet Flame"
  nick_the_quiet_flame_desc:1 "She scarcely speaks. But when she's angry at someone, she tends to burn them alive "

  nick_the_half_grin:0 "the Half Grin"
  nick_the_half_grin_desc:1 "A cunning scout with a crooked smile and a dagger always at hand. He usually smiles just before he stabs you."

  nick_the_unshod:0 "the Unshod"
  nick_the_unshod_desc:1 "No matter how many times people ask him to, he just won't wear his shoes."

  nick_the_ember_eyes_falmer:0 "the Ember Eyes"
  nick_the_ember_eyes_falmer_desc:1 "There's really nothing unusual with his hair or skin, except for his eyes..."

  nick_the_white_snake_falmer:0 "the Whitesnake"
  nick_the_white_snake_falmer_desc:1 "Known for his pale, scaly skin and eerie stillness. Silent but deadly, he moves like ice through the veins—precise, patient, and impossible to read."

  nick_the_pale_spear_falmer:0 "the Pale Spear"
  nick_the_pale_spear_falmer_desc:1 "A lancer whose aim is as unerring as a glacier’s edge. He doesn’t simply aim to kill, he aims to end the battle altogether."

  nick_the_noseless_falmer:0 "the Noseless"
  nick_the_noseless_falmer_desc:1 "This charming yet naughty elf earned his moniker the hard way. When one of his jealous Orc lovers caught wind of his promiscuous games, she sank her tusks right into his face.... taking his nose clean off."

  nick_the_white_archer_falmer:0 "the White Archer"
  nick_the_white_archer_falmer_desc:1 "This elusive marksman strikes from the snowdrifts like a ghost. None have heard his bowstring loose—only the whistle of his arrows and the thud of their mark. When the White Archer is near, you won't see him—only the white-fletched shafts buried in the heart of your best scout."

  nick_the_hawk_of_the_moon:0 "the Hawk of the Moon"
  nick_the_hawk_of_the_moon_desc:1 "He is a fearless warrior and a beacon of hope in the darkness. When he charges into battle beneath the stars, his presence lifts the spirits of his allies and strikes fear into the hearts of his foes. Where the moon glows, the Hawk soars."

  nick_with_the_scarlet_robe:0 "with the Scarlet Robe"
  nick_with_the_scarlet_robe_desc:1 "He's rarely seen without his trademark crimson robes."

  nick_the_winter_hag:0 "the Winter-Hag"
  nick_the_winter_hag_desc:1 "She is known far and wide among the Falmer for her strange rites and wild ways. The Winter-Hag is the one who speaks more to the ice than to the other falmeri nobles, who carves bone-charms by moonlight and follows no law but winter’s will. \n\nHers is a life lived closer to the wilds than the court, and her name is whispered with caution and curiosity alike, for when wronged... she can be as cold and unpredictable as winter itself"
