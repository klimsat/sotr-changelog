  nick_thuur_the_endless:0 "the Endless"
  nick_thuur_the_endless_desc:1 "People in the far North tend to speak of [CharYourHerHis(CHARACTER)] name in hushed tones, for even the bravest of men would show no smile upon hearing [CharYourHerHis(CHARACTER)] name. All of the Dragon Priests kneel in unwavering devotion to the World-Eater— but [CHARACTER.GetShortUINameNoTooltipNoFormat]'s devotion stands on a league of its own.\n\nWhatever was commanded of [CharYouHerHim(CHARACTER)] by [CharYourHerHis(CHARACTER)] Master, [CharYouSheHe(CHARACTER)] will see it done without question. No matter how long the path, no matter how perilous the task. No setback could deter [CharYouHerHim(CHARACTER)] and no defeat could break [CharYourHerHis(CHARACTER)] resolve. [CharYouSheHe(CHARACTER)|U] will return, again and again—and again... until the will of the World-Eater is wrought to completion."
  nick_the_embitter_destroyer:0 "the Embitter Destroyer"
  nick_the_embitter_destroyer_desc:1 "[CharYouSheHe(CHARACTER)|U] swore an oath of vengeance and took the name Ahzidal, meaning "the Embittered Destroyer." \n\n[CharYouSheHe(CHARACTER)|U] would go on to fulfill that promise, but at what cost?"

