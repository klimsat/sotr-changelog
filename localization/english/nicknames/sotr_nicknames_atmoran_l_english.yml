  # Atmoran

  nick_the_returned_ysgramor:0 "the Returned"
  nick_the_returned_ysgramor_desc:1 "Ysgramor of Atmora; Ysgrim; The First Man; The First Human Historian; The Returned; The Bringer of Words; The First Companion; The First Leader of the Companions; The First Harbinger; The Elf Hewer; Ysgramor the Invader; Sinmur's Bane; Blue-Blood; Founder of Windhelm; King of Windhelm; The First King; The Father of Skyrim; The Greatest of us All; The Harbinger of us All;"
  nick_the_elder_yngol:0 "the Elder"
  nick_the_elder_yngol_desc:1 "Yngol, the Eldest Son of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName], and the Elder Brother of [GetScriptedCharacterByHistoryID( 'companion_ylgar_merethic_era' ).GetFirstName]. Yngol was the pride of his father, embodying the prowess of a great warrior, the intellect of a great strategist, and the skill of a prodigious craftsman. He was the one who forged the Legendary Wuuthrad, the famed Battle Axe whose Legend would cleave through the ages. \n\nDuring the Return, Yngol took command of the ship Harakk, but his life was cut short during the 'Storm of Separation'. Yngol was among the first of the Companions to fall during 'The Return'. Yet despite his untimely passing, his deeds echoed through time, forever sung by the Children of the Sky"
  nick_the_younger_ylgar:0 "the Younger"
  nick_the_younger_ylgar_desc:1 "Ylgar, the Younger Son of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] and the Younger Brother of [GetScriptedCharacterByHistoryID( 'companion_yngol_merethic_era' ).GetFirstName]. During the Return, Ylgar took command of the ship Darumzu and aided his father in the retaking of Saarthal, as well as the many other conquests that ensued.\n\nYlgar was also known to be blessed by the gods with a beauty that defied his years—as if the passing of seasons had forgotten their course. But it was not his appearance and feats alone that earned him renown; it was his unwavering spirit, a flame that burned bright even in the darkest of times."
  nick_the_younger_ylgar_later:0 "the Younger"
  nick_the_younger_ylgar_later_desc:1 "Ylgar, the Younger Son of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] and the Younger Brother of [GetScriptedCharacterByHistoryID( 'companion_yngol_merethic_era' ).GetFirstName]. During the Return, Ylgar took command of the ship Darumzu and aided his father in the retaking of Saarthal, as well as the many other conquests that ensued.\n\nYlgar was also known to be blessed by the gods with a beauty that defied his years—as if the passing of seasons had forgotten their course. But it was not his appearance alone that earned him renown; it was his unwavering spirit, a flame that burned bright even in the darkest of times. \n\nAfter his father's death, it was Ylgar who took up the mantle of leadership, keeping the Companions united when they could have easily fallen apart. His name lives on as a beacon of hope, a hero whose deeds will be sung until the end of days."

  # Ylgermet
  nick_the_oddly_colored:0 "the Oddly Colored"
  nick_the_oddly_colored_desc:1 "Despite how odd he looks, he's probably the best & the most Loyal Clever Man you can ever find."
  nick_hegm:0 "the Deaf"
  nick_hegm_desc:1 "[CharYouSheHe(CHARACTER)|U] can't hear you. Apparently it's hereditary"
  nick_bjurl:0 "Who Heard Enough to Let Hegm Know Later"
  nick_bjurl_desc:1 "Back when they served side by side as Shield-brothers among the Companions, Bjurl was always the one who helped his deaf friend, [GetScriptedCharacterByHistoryID( 'companion_hegm_id_26052_merethic_era' ).GetFirstName] to understand what others were saying. Bjurl always made sure that his Companion was never left behind.\n\nHegm is in Sovngarde now, but Bjurl will let his dear friend know the rest of the story... later."
  nick_tsjari:0 "the Speaker"
  nick_tsjari_desc:1 "[CharYouSheHe(CHARACTER)|U]'s the only one in her family who could hear, so [CharYouSheHe(CHARACTER)] speaks for them most of the time."
  nick_stormcrag:0 "Stormcrag"
  nick_stormcrag_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat] Stormcrag was one of the original Five Hundred Companions who landed on the shores of Skyrim with [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName]. After the Snow Elves were defeated, she established her clan holdings on the northern slopes of the Icewind Peaks."
  nick_the_ale_scribe:0 "the Ale Scribe"
  nick_the_ale_scribe_desc:1 "[CharYouSheHe(CHARACTER)|U] is known for his deep knowledge of brews and beverages, often chronicling and crafting detailed records of ales, their histories, and recipes. [CharYouSheHe(CHARACTER)|U]'s very keen in preserving the lore surrounding ale, and sharing tales over a pint."
  nick_the_gap_tooth:0 "the Gap Tooth"
  nick_the_gap_tooth_desc:1 "A fierce Companion and cunning individual with the huge Gap between [CharYourHerHis(CHARACTER)] Teeth."
  nick_the_frost_voice:0 "the Frost Voice"
  nick_the_frost_voice_desc:1 "[CharYouSheHe(CHARACTER)|U] is known for her cold, commanding presence, whose words carry the chilling weight of winter"
  nick_hrisskar:0 "Who Shattered the Shield"
  nick_hrisskar_desc:1 "[CharYourHerHis(CHARACTER)|U] moniker was etched into the legendary sagas of the Return. No shield yet forged has withstood the full force of [CharYourHerHis(CHARACTER)] hammer.\n\nWherever [CharYouSheHe(CHARACTER)] marches—Wood cracks, iron bends, and no formations can keep [CharYouHerHim(CHARACTER)] at bay for long. Bards sing that even the bravest hesitate when they see [CharYourHerHis(CHARACTER)] approach, for their hearts may endure, their blades may bite—but their shields will not."
  nick_swindler_giant:0 "the Giant-Swindler"
  nick_swindler_giant_desc:1 "[CharYouSheHe(CHARACTER)|U] claims that he stole a Giant once. Is it like literally? Who knows"
  nick_the_keel_hauler:0 "the Keel-Hauler"
  nick_the_keel_hauler_desc:1 "[CharYouSheHe(CHARACTER)|U] is infamous on the high seas, known for [CharYourHerHis(CHARACTER)] relentless and merciless nature."
  nick_the_cold_raven:0 "the Cold-Raven"
  nick_the_cold_raven_desc:1 "[CharYouSheHe(CHARACTER)|U] is woman whose mind was as sharp as the winter wind and whose gaze pierced through the fog of battle like the eyes of the raven itself."
  nick_the_horker_face:0 "the Horker Face"
  nick_the_horker_face_desc:1 "[CharYouSheHe(CHARACTER)|U] is a seasoned sailor and burly warrior. [CharYouSheHe(CHARACTER)|U]'s also known for [CharYourHerHis(CHARACTER)] rough, blustery face, and is often compared to a Horker by [CharYourHerHis(CHARACTER)] Crew mates."
  nick_of_the_cult_of_orkey:0 "of the Cult of Orkey"
  nick_of_the_cult_of_orkey_desc:1 "[CharYouSheHe(CHARACTER)|U] is a member of the Cult of Orkey."
  nick_ingridal:0 "Who used her Wine Casket as a Drum"
  nick_ingridal_desc:1 "[CharYouSheHe(CHARACTER)|U] would usually use her Wine Casket as a Drum"
  nick_anshalf:0 "Whose gigantic shield was stripped from a karstaag-man"
  nick_anshalf_desc:1 "[CharYouSheHe(CHARACTER)|U] got [CharYourHerHis(CHARACTER)] Gigantic Shield from a Karstaag-Man"
  nick_khelas:0 "Who traded Shields daily out of some Geas"
  nick_khelas_desc:1 "[CharYouSheHe(CHARACTER)|U] traded Shields daily out of some Geas"
  nick_mem_yet:0 "Mem-yet"
  nick_mem_yet_desc:1 "Who held secret Shield-songs 'unneeded yet'"
  nick_chemua:0 "Who held secret Shield-songs 'unneeded yet'"
  nick_chemua_desc:1 "[CharYouSheHe(CHARACTER)|U] holds a secret Shield-songs which are apparently 'unneeded yet'"
  nick_the_eldest_thunder_shield:0 "the Eldest of the Thunder Shield Sisters"
  nick_the_eldest_thunder_shield_desc:1 "[CharYouSheHe(CHARACTER)|U] is one of the Five Eldest Members of the Thunder Shield Women"
  nick_the_oak:0 "the Oak"
  nick_the_oak_desc:1 "[CharYouSheHe(CHARACTER)|U] is respected for his unwavering will and grounded wisdom, making him a pillar within the Atmoran community and his Companions."
  nick_the_haunter:0 "the Haunter"
  nick_the_haunter_desc:1 "[CharYouSheHe(CHARACTER)|U] is known for [CharYourHerHis(CHARACTER)] skills in dealing with the supernatural. [CharYouSheHe(CHARACTER)|U]'s known to delve into many haunted places and battle dark forces that haunt his people. [CharYourHerHis(CHARACTER)|U] name evokes a sense of dread among restless spirits, for [CharYouSheHe(CHARACTER)] is the one who turns the tables, turning the haunters into the haunted."
  nick_dryngrfid_the_dreary:0 "the Dreary"
  nick_dryngrfid_the_dreary_desc:1 "[CharYouSheHe(CHARACTER)|U] was born with a face that could make the sun retreat behind the clouds and send dragons fleeing to their graves. Children scattered at his approach, and even the town’s bravest warriors couldn't help but wince when they saw him. \n\nYet when [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] brought devastating news from the south and the call to arms echoed across the land, Dryngrfid didn’t hesitate to help them. His face may have been less than fair, but the unwavering courage of this Companion is what truly defined him. He proved that the heart of a hero can shine even from the murkiest of places."

  # Jorvaskr
  nick_of_the_river:0 "of the River"
  nick_of_the_river_desc:1 "[GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] himself gave [CharYouHerHim(CHARACTER)] this nickname. [CharYouSheHe(CHARACTER)|U] was the discoverer of the Skyforge, founder of Whiterun, and keeper of the original oath of the Companions."
  nick_tysnal:0 "Who Was Twice-Named"
  nick_tysnal_desc:1 "Apparently, [CharYouSheHe(CHARACTER)] was named twice. His Pa forgot that he named him already. "
  nick_terr:0 "Whose Girth was never Spoken of to his Face"
  nick_terr_desc:1 "Try to speak about his Girth.... I dare you...."
  nick_the_walker:0 "the Walker"
  nick_the_walker_desc:1 "He walks as if hew owns the path he treads. His very presence draws your attention as he strides with his aura of superiority."
  nick_Brunl:0 "Who Fought with his Off-Hand"
  nick_Brunl_desc:1 "He uses his weaker hand not out of necessity, but to mock his enemies, showing disdain for their strength. Even when faced with the fiercest foes, he never broke his proud gait, for he believed the true test of a warrior was not in the weapon he held, but in the scornful ease with which he fought."
  nick_the_yust_smiler:0 "the Smiler"
  nick_the_yust_smiler_desc:1 "[CharYourHerHis(CHARACTER)|U] smile brighten the lives of those around [CharYouHerHim(CHARACTER)]. With [CharYourHerHis(CHARACTER)] sweet demeanor, he loves to offer comforting assurances that puts others at ease. [CharYourHerHis(CHARACTER)|U] smile is a symbol of kindness, radiating warmth and compassion wherever [CharYouSheHe(CHARACTER)] goes."
  nick_jonder:0 "the Tiny"
  nick_jonder_desc:1 "Though small in size, this Companion’s courage is boundless, facing towering foes with a fierce resolve that belied their size."
  nick_kluwe:0 "Who went by Loate when Hiding his Face"
  nick_kluwe_desc:1 "[CharYouSheHe(CHARACTER)|U] preferred the cloak of anonymity, moving through life with a humble grace. His true self rarely glimpsed by those around them except by the Companions whom He Loved."
  nick_hrotti:0 "Blackblade"
  nick_hrotti_desc:1 "[CharYourHerHis(CHARACTER)|U] blade, as dark as night, strikes fear into the hearts of enemies, and [CharYourHerHis(CHARACTER)] skill in combat is as sharp and relentless as the weapon [CharYouSheHe(CHARACTER)] wields"
  nick_the_skald:0 "the Skald"
  nick_the_skald_desc:1 "His words bring to life the deeds of the Companions, preserving history and lore through powerful and captivating songs."
  nick_the_mead_milker:0 "the Mead-milker"
  nick_the_mead_milker_desc:1 "[CharYouSheHe(CHARACTER)|U] is known for [CharYourHerHis(CHARACTER)] expertise in creating and sharing this specially cherished drink, which brings joy and camaraderie to the gatherings of the Companions. Also, no one seems to understand how [CharYourHerHis(CHARACTER)] cow, Cephor, can produce mead from its male teat."
  nick_kjoric_king:0 "King"
  nick_kjoric_king_desc:1 "[CharYouSheHe(CHARACTER)|U] lived as a King back in Atmora, and died as a Heroic Martyr in Skyrim"
  nick_of_teed:0 "of Teed"
  nick_of_teed_desc:1 "Them Folks of Teed are known for their exceptional sword skills and prowess in battle."
  nick_helmudela:0 " the Cult Maiden of the Circling Faith"
  nick_helmudela_desc:1 "She is dedicated to the religious or mystical tradition. Honored for her role in preserving and guiding the rituals and beliefs of the Circling Faith."
  nick_the_daggerlad:0 "the Daggerlad"
  nick_the_daggerlad_desc:1 "[CharYouSheHe(CHARACTER)|U] is known for [CharYourHerHis(CHARACTER)] expertise with daggers. This Companion is adept at swift, precise strikes and is often recognized for his agility and cunning in combat.
  nick_the_run_like_hell:0 "the Run-Like-Hell"
  nick_the_run_like_hell_desc:1 "When danger struck, [CharYouSheHe(CHARACTER)] would flee with the swiftness of a storm, outpacing any pursuer and vanishing into the shadows with a fearsome swiftness."
  nick_thistle_song:0 "Thistle-Song"
  nick_thistle_song_desc:1 "[CharYourHerHis(CHARACTER)|U] melodies were as wild and untamed as the thistle. [CharYourHerHis(CHARACTER)] songs, though sharp and piercing like the thorn, enchanted all who heard them, weaving tales of valor and mystery that stirred the hearts of both commoners and kings alike."
  nick_the_compass:0 "the Compass"
  nick_the_compass_desc:1 "Whether on sea or land, they led warriors and wanderers through the storm and shadow with a certainty that never faltered. [CharYouSheHe(CHARACTER)|U] is a symbol of guidance and steadfastness, steering others through the world with the surety of the stars."
  nick_the_oarsmen:0 "the Oarsmen"
  nick_the_oarsmen_desc:1 "With each stroke, the Oarsmen powered their ship through turbulent waters and fierce battles, their endurance and command over the sea becoming the stuff of legend."
  nick_the_hale:0 "the Hale"
  nick_the_hale_desc:1 "[CharYouSheHe(CHARACTER)|U] is known for [CharYourHerHis(CHARACTER)] hale presence and robust size. With the strength that seemed to defy reality, [CharYouSheHe(CHARACTER)] stood as a great asset battle."
  nick_ghurlik:0 "the Stripped of His Cleverness"
  nick_ghurlik_desc:1 "This person, once revered for his clever arts and insights, now faces the world with a diminished mind, his former brilliance a distant memory. "
  nick_broken_torc:0 "Broken-Torc"
  nick_broken_torc_desc:1 "[CharYourHerHis(CHARACTER)|U] clumsiness led to the accidental shattering of [CharYourHerHis(CHARACTER)] own torc. Even the mightiest can fall to simple blunders."
  nick_the_number_man:0 "the Numbers-Man"
  nick_the_number_man_desc:1 "Renowned for his skill in calculating odds and strategizing with precision, he was sought after for his ability to turn the tides of fortune with his numerical wisdom."
  nick_autumn_wife:0 "Autumn-Wife"
  nick_autumn_wife_desc:1 "Like the Autumn season, she brought a serene and nurturing presence, her maturity and insight enriching the lives of those around her. Kendral's marriage to Dorald signifies the first union between the people of Kreath and Atmora. \n\nUpon learning of the devastating fate that befell Dorald’s kin in Saarthal, the couple boldly joined [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] in his quest to avenge them."
  nick_the_hairshirt:0 "the Hairshirt"
  nick_the_hairshirt_desc:1 "This Companion chose to wear a coarse, itchy hairy garment to signify their penance."
  nick_the_wide:0 "the Wide"
  nick_the_wide_desc:1 "His broad, sturdy frame was as much a part of his legend as his strength in battle, making them a big figure both in both width and in deeds."
  nick_kjurl:0 "'Curly' Mop-Head"
  nick_kjurl_desc:1 "Known for his wild unruly, tangled hair that seemed to have been used to mop the decks."
  nick_the_whirlpool:0 "the Whirlpool"
  nick_the_whirlpool_desc:1 "Like the powerful whirlpool that draws all things into its center, he commanded the sea with such mastery that even the fiercest storms seemed to bend to his will."
  nick_muurldek:0 "Who won his Love at the Totem-Wife Fair"
  nick_muurldek_desc:1 "Known for winning his beloved at a festival where matchmakers traded tales and totems. His luck in love and the somewhat less-than-grand spectacle of his wooing, were as if he’d merely stumbled into a coin in the gutters"
  nick_bagpipe_back:0 "Bagpipe-for-a-Back"
  nick_bagpipe_back_desc:1 "[CharYourHerHis(CHARACTER)|U] immense stature was matched only by the silly sight of a bagpipe strapped to [CharYourHerHis(CHARACTER)] back. Known to all as the source of merriment who accompanied the Companions with [CharYourHerHis(CHARACTER)] unruly, musical blare."


  # Harakk
  nick_kyne_touched:0 "the Kyne-touched oarsman"
  nick_kyne_touched_desc:1 "[CharYouSheHe(CHARACTER)|U] could survive the fiercest storms against any odds, as if the very winds and waves feared the wrath of Kyne itself."
  nick_the_clock_talker:0 "the Clock-Talker"
  nick_the_clock_talker_desc:1 "[CharYouSheHe(CHARACTER)|U] is obsessed with the Dwarf's mysterious devices. Known for the endless fascination with gears and mechanisms, [CharYouSheHe(CHARACTER)] was said to be able to converse with the very cogs and wheels itself"
  nick_swimmer_shield:0 "of the Swimmer-Shield Triplets"
  nick_swimmer_shield_desc:1 "When the waves threatened to claim them, the triplets held fast to their shields, which bore them safely through the tempest."
  nick_double_drums:0 "Double-Drums"
  nick_double_drums_desc:1 "His presence is easily recognised by his thunderous pair of war drums. In battle, his Drums are beaten with such force and rhythm that it was said the enemies felt the power of two Giant Thunders in their presence."
  nick_bite_the_mer:0 "Bite-the-mer the Perhaps a Bear"
  nick_bite_the_mer_desc:1 "Known for his ferocity in battle and his unsettling habit of biting his foes. Some even claimed that they were more beast than man—perhaps even part or is an actual bear."
  nick_salt_sisters:0 "of the Sisters in Salt"
  nick_salt_sisters_desc:1 "These sisters were said to have been forged in the harsh nature of the ocean, their strength and resilience as enduring as the tides. Their names became a testament of their unity and the fierce, salty bond they shared, unbreakable like the waves that shaped them."
  nick_rkaak:0 "the Cougher, Who of course was their scout"
  nick_rkaak_desc:1 " Known for [CharYourHerHis(CHARACTER)] skill in tracking and scouting. However, much to frustration of [CharYourHerHis(CHARACTER)] Companions, [CharYourHerHis(CHARACTER)] cough often betrayed their position. Yet, [CharYouSheHe(CHARACTER)]'s still allowed to remain as their trusted scout for [CharYourHerHis(CHARACTER)] effort and unwavering loyalty."
  nick_the_chicken_legged:0 "the Chicken-Legged"
  nick_the_chicken_legged_desc:1 "Despite [CharYourHerHis(CHARACTER)] best efforts, [CharYouSheHe(CHARACTER)] could never quite master the art of facing [CharYourHerHis(CHARACTER)] enemies. In the heat of battle, while most others charged fearlessly, [CharYourHerHis(CHARACTER)] legs would shake like those of a startled Chicken."
  nick_hearken_beak:0 "Hearken-Beak"
  nick_hearken_beak_desc:1 "When battle loomed, he would nervously flap about, making high-pitched screams and move his arms like a panicked bird. His antics were so comical that the Companions could scarcely keep their laughter in check. "
  nick_the_missile_whip:0 "the Missile-Whip"
  nick_the_missile_whip_desc:1 "This Companion is known for his skill with a whip that struck as swiftly and forcefully as a projectile. Mastering the art of launching it with precision."
  nick_welkydna:0 "who somehow knew Aldmeri Varliance"
  nick_welkydna_desc:1 "How she came by this rare and secret Elven arts remained a puzzle, but her understanding of the outlandish tongue was unmatched. There's a hidden depth of enigmatic mystery that sets her apart from the others."
  nick_wine-knived:0 "Wine-Knived"
  nick_wine-knived_desc:1 "Even after being returned, He bled from the wounds of his betrayal from head to hand to foot"
  nick_altmet:0 "Who after the decline of Winterhold ever after wore shields for boots and thereby suffered an odd gait"
  nick_altmet_desc:1 "Don't worry, her gait is a lot better now thanks to clever men magic"
  nick_mace_face_violence:0 "of the Brothers of Mace-face Violence"
  nick_mace_face_violence_desc:1 "This is a title given to the fierce siblings known for their brutal and relentless combat style. With faces as fearsome as their names, they wielded their heavy weapons with such ferocity that their mere presence would struck terror into their foes."
  nick_vandal_briggs:0 "the Vandal"
  nick_vandal_briggs_desc:1 "His legacy is pure relentless havoc, leaving a trail of broken things and splintered wood wherever he roamed."
  nick_the_old_get:0 "the Old Get"
  nick_the_old_get_desc:1 "Revered for [CharYourHerHis(CHARACTER)] years of experience and deep knowledge of warfare, [CharYouSheHe(CHARACTER)] was a living testament to the trials of [CharYourHerHis(CHARACTER)] countless battles."

  # Darumzu

  nick_froa:0 "Who Dreamt of the Day"
  nick_froa_desc:1 "People called her 'Who Dreamt of the Day', for in her dreams she saw the dawn of great battles and the coming of a golden age for the Childrens of the Sky after 'The Return'"
  nick_grosta:0 "Who Dreamt of the Night"
  nick_grosta_desc:1 "Her nights were filled with visions of the deep, starless void, a darkness that wrapped around her like a cloak. In her dreams, she walked among shadows and whispered with the spirits of the forgotten. While others feared the coming of night, she embraced it, finding strength in the stillness and secrets hidden within the void. "
  nick_shield_threw:0 "Who Threw His Shield"
  nick_shield_threw_desc:1 "He earned this nickname in the heat of a fierce battle beneath a blood-red sky, when the enemy surged like a tide, pressing hard against his brothers and sisters. In that moment, he made a choice that would echo through the ages. \n\nWith a mighty roar, he casted aside his shield and hurled it into the heart of the enemy ranks, drawing their attention away from his Companions. This bold act broke their line and paved the way for his Companions’ path to victory."
  nick_breath_fire:0 "Who Breathed Fire"
  nick_breath_fire_desc:1 "Urlach carried within him a gift that set him apart from all men, that none could explain. A gift from the gods, or so the tales say. When battle called and his fury rose, he would open his mouth, and from it, flames would pour forth, searing his foes where they stood."
  nick_the_greater:0 "the Greater"
  nick_the_greater_desc:1 "Towering above most others, his presence alone was enough to turn the tide of battle. They called him The Greater, for his size, his power, and his deeds. His name was etched into the sagas, a giant among men, whose legend loomed larger than life itself."
  nick_far_sighted:0 "Far-Sighted"
  nick_far_sighted_desc:1 "His gaze could pierce the mists of time and distance, seeing what others could not. Whether in battle or in counsel, his vision reached far beyond the horizon, guiding his people with insightful wisdom."
  nick_the_echo_eaten:0 "the Echo-Eaten"
  nick_the_echo_eaten_desc:1 "Her voice, though seldom heard, resonated through the valleys like a powerful echo that could shake mountains."
  nick_tusk_widow:0 "Tusk-Widow"
  nick_tusk_widow_desc:1 "Let's just say that she did not take her husband's death that well"
  nick_elja_hate_basket:0 "Hate-basket"
  nick_elja_hate_basket_desc:1 "She'll carry as many things as she wants, but not with a basket."
  nick_ingridal_lost_casket:0 "Lost-Casket"
  nick_ingridal_lost_casket_desc:1 "How on Nirn are they supposed to burry her now??"
  nick_mjarili_half_casket:0 "Half-Casket"
  nick_mjarili_half_casket_desc:1 "She's very petite in figure but is actually a giant in spirit."
  nick_master_chains_beloved:0 "the Master of Chains beloved"
  nick_master_chains_beloved_desc:1 "His duty was to ensure that every chain was secure, every binding in its place. His skills and no nonsense approach made him earn the respect and affection of all aboard."
  nick_the_jerk:0 "the Jerk"
  nick_the_jerk_desc:1 "Known far and wide as 'The Jerk', his haughty demeanor earned him little affection, yet his brilliance was undeniable. His name lives on in the sagas as a master of his craft, whose talents were overshadowed by his pompous demeanor and merciless sharp tongue."
  nick_the_suffer_wife:0 "the Suffer-Wife"
  nick_the_suffer_wife_desc:1 "Known as 'the Suffer-Wife', for she lived with a husband whose arrogance and scornful nature is deemed legendary. Despite his pompous nature, she found a dark pleasure in her own pain, her heart is drawn to the torment he brought. Her tale is told in the sagas as a paradox of love and pain, a woman who cherished the very wounds inflicted by her jerk of a husband."
  nick_falt_pre:0 "Fat"
  nick_falt_pre_desc:1 "His true might was in his belly, which jiggled like a bowl of jelly. His appetite was as legendary as his battle prowess, and tales of his incredible eating feats spread far and wide."
  nick_the_better_lamplighter:0 "the Better-Lamplighter"
  nick_the_better_lamplighter_desc:1 "His lanterns shone with a steady and warm light, brighter and better than any other, guiding the Companions through the darkness of the Night and Winter."
  nick_kjanorr:0 "Who took a Spear in his Teeth Cursing Merish Walking-gods"
  nick_kjanorr_desc:1 "Known for his defiance and unyielding spirit, he faced all of his enemies with unmatched courage. In a moment of great wrath, he took a spear in his teeth, cursing the Merish walking-gods who the Snow Demons prayed to."
  nick_kjalpagh:0 "the Just How Many Pockets Do You Have"
  nick_kjalpagh_desc:1 "Seriously, just how many pockets does he have? No one could truly fathom the true extent of his pockets."
  nick_the_rimy:0 "the Rimy"
  nick_the_rimy_desc:1 "The rimy ice of the north seemed to follow him wherever he went."
  nick_the_stipulator:0 "the Stipulator"
  nick_the_stipulator_desc:1 "With a keen mind and a firm hand, he can set the most legendary terms and conditions that all would respect, and fear in breaking."
  nick_keejul:0 "Who Wrote of a Sky Below us"
  nick_keejul_desc:1 "He spoke of a sky beneath the earth, a realm unseen by all but him. Many laughed at his words, deeming him mad, yet he stood unwavering, believing in the truth of what he saw."
  nick_nistro:0 "the Wife Who Laughed at that Notion"
  nick_nistro_desc:1 "When her husband spoke of an absurd claim, she would laugh heartily at his grandiose notions. Despite her jesting and laughter, her love for him remained steadfast and strong."
  nick_the_ill_blooded:0 "the Ill-Blooded"
  nick_the_ill_blooded_desc:1 "Perpetually under the weather, [CharYouSheHe(CHARACTER)] proves that you don’t need perfect health to be a perfect pain in the enemy’s side."
  nick_the_tailor:0 "the Tailor"
  nick_the_tailor_desc:1 "Nobody can deny his mastery in tailoring and his ability to cloak even the mightiest heroes in the finest of attire."
  nick_the_tooth_torcd:0 "the Tooth-Torc'd"
  nick_the_tooth_torcd_desc:1 "He would clasp his torc, a symbol of his honor, between his teeth so that everyone can see it. No one ever consider this Companion to be right in the head..."
  nick_vrendusvalla:0 "Whose Beard Became a Mountain"
  nick_vrendusvalla_desc:1 "In the whisper of Sagas, his mighty beard was said to transform into the great mount Glenschul in Solstheim."
  nick_rum_loving_seanil:0 "Rum-Loving"
  nick_rum_loving_seanil_desc:1 "Renowned by the Companions for his unquenchable thirst for the spirited drink, he delighted in the joy of the mead hall and the warmth of a well-aged rum"
  nick_nyaljar:0 "Who Wore his Woad on the Inside"
  nick_nyaljar_desc:1 "Unlike others who painted their skin with woad to show their valor, this Companion chose to keep his woad hidden within, a mark of his inner strength and secret resolve."
  nick_angka:0 "Whose lips were thorned"
  nick_angkar_desc:1 "During a great clash in Saarthal, her lips were marked with a battle wound that makes her unpleasant to look at. 'She was never getting married, for sure' they said. Yet, beneath her scorned face was a warrior's spirit and a heart full of honor and compassion. Alas they were all proven to be wrong."
  nick_the_favored_of_kyne:0 "the Favored-of-Kyne"
  nick_the_favored_of_kyne_desc:1 "No one is quite sure how this Companions gained that sobriquet. Some whispered it happened during a card play and no one can really argue."


  # Chrion

  nick_the_mighty_axe:0 "the Mighty Axe"
  nick_the_mighty_axe_desc:1 "The title belongs to the Mighty Rhorlak, the Mighty captain of the Mighty Chrion. Known as the most battle-hardened and unflinching of all the captains during 'the Return'"
  nick_the_necromancer_lodorr:0 "the Necromancer"
  nick_the_necromancer_lodorr_desc:1 "He is known as the most powerful Necromancer from amongst the original Companions. Lodorr forged a crown of cruelty and domination. Hopefully nothing bad would occur from this..."
  nick_the_terror_of_windhelm:0 "the Terror of Windhelm"
  nick_the_terror_of_windhelm_desc:1 "Lodorr was a fearsome necromancer whose dark sorcery plagued Windhelm with unrest. His magic filled the city's streets with restless dead, and the chilling echoes of his spells sent shivers through even the bravest warriors. Skeletons and wights roamed at his command, and rumors whispered of stolen souls bound to his service, their anguished wails carried on the icy winds. \n\nFor a time, Lodorr seemed unstoppable, his wickedness spreading like a plague through Windhelm, leaving only ruin in his wake. Hope withered, and despair took root as the city teetered on the edge of oblivion. Then, on a night when fire and shadow twisted through the air, the Necromancer was finally struck down. Yet even after he's gone, his terror and the scars of his cruelty were etched deep into the very bones of Windhelm. \n\nDespite his unforgivable actions, he was laid to rest in the crypts beneath the Hall of the Dead. For before his descent into madness, Lodorr was a known member of the Original Companions, one of those who stood against the elves during the 'Retaking of Saarthal'\n\nHis tomb remains sealed, bound by warding runes and iron chains, for fear that his restless soul may rise again. \n\n #weak Some say that on the coldest nights, a whisper can be heard from deep within the crypt—a voice carried on the wind, as if Lodorr still lingers... #!"
  nick_fairhold_witchmen:0 "the Witchmen of Fairhold"
  nick_fairhold_witchmen_desc:1 "They called him the Witchmen of Fairhold, for he could command the essence of the earth and the sky, bending them to his will. His wisdom was as deep as the fjords, and his power as ancient as the mountains. "
  nick_the_smoker_mjolsmar:0 "the Smoker"
  nick_the_smoker_mjolsmar_desc:1 "Known as 'the Smoker', for he was ever wreathed in thick clouds of pungent smoke, drawn from herbs and potions of his own dark craft. The Smoker's eyes were as red as embers, and his voice as raspy as the wind through winter pines."
  nick_the_master_of_oars:0 "the Master of Oars"
  nick_the_master_of_oars_desc:1 "Few if any could match his mastery of the oars; under his hand, even the fiercest storms bowed before his fleet."
  nick_the_wine_queen:0 "the Wine-Queen"
  nick_the_wine_queen_desc:1 "Warriors, skalds, and chieftains alike sought her counsel, for she was always the spirit of the feast. Her presence could turn any gathering into a celebration that echoed long after the last cup was drained."
  nick_the_lord_collegiate_skalds:0 "the High Lord of the Collegiate Skalds"
  nick_the_lord_collegiate_skalds_desc:1 "He was the master of words, the keeper of songs, and the leader of those who wove tales of gods and men. The skalds looked to him for guidance, for his voice could stir the hearts of warriors and bring tears to the eyes of kings."
  nick_the_well_read:0 "the Well-Read"
  nick_the_well_read_desc:1 "He was a keeper of ancient lore. His advice was sought after chieftains and clever-men alike."
  nick_of_the_rangelands_treaty:0 "of the Rangelands Still-in-treaty"
  nick_of_the_rangelands_treaty_desc:1 "He was a figure of diplomacy and great virtue, a man who walked the borderlands between warring clans and restless tribes."
  nick_of_the_flea:0 "the Flea"
  nick_of_the_flea_desc:1 "Like the tiny pest from which he got this name, he was both elusive and vexing. He can move through the shadows, slipping past guards and eluding capture with ease. However, his true gift was in his ability to irritate and disturb, like an ever-present itch. His annoyance is truly a force to be reckoned with"
  nick_the_sky_scribe:0 "the Sky-Scribe"
  nick_the_sky_scribe_desc:1 "She was a wise and revered seer of Kyne, with the heavens as her parchment and the stars as her ink. Her knowledge of the skies was unmatched, for she is the keeper of Kyne's sacred knowledge, who guides her people with foresight drawn from the heavens above."
  nick_brundsfirst:0 "Brundsfirst"
  nick_brundsfirst_desc:1 "Everyone agrees that He is the true first born child of Brundhel. Not Greah-li, her 'children-in-dream', whom her family insisted to have existed without a body"
  nick_the_mace_biter:0 "the Mace-Biter"
  nick_the_mace_biter_desc:1 "His title was forged in the blood-soaked battlefield of Saarthal; and his fearsome reputation was built on the shattered weapons and broken spirits left in his wake."
  nick_the_weaver:0 "the Weaver"
  nick_the_weaver_desc:1 "His hands wove patterns of beauty and strength into every cloth, and his tapestries told tales of old gods and heroes. His work was revered in every hall and home, for his creations brought warmth and wonder to the lives of those who beheld them."
  nick_the_candlewick_sweeper:0 "the Candlewick Sweeper"
  nick_the_candlewick_sweeper_desc:1 "This fellow just couldn't resist swiping Candlewicks from every home he visited. If he ever comes by your place, it's best that you hide them."
  nick_the_better_grunahl:0 "the Better"
  nick_the_better_grunahl_desc:1 "Among his peers, he was recognized as the finest in all things mundane and ordinary."
  nick_the_dwarf_dlunga:0 "the Dwarf"
  nick_the_dwarf_dlunga_desc:1 "Not the other kind of Dwarf."
  nick_rum_drummer:0 "Rum-Drummer"
  nick_rum_drummer_desc:1 "With a barrel of rum in one hand and a drum in the other, she played a rollicking tune that stirred the spirits of every gathering. The Rum Drummer's music was as lively as her drink was potent, her rhythms echoing through the halls and taverns, bringing both laughter and revelry."
  nick_the_ark_minded_craftsman:0 "the Ark-minded Craftsman"
  nick_the_ark_minded_craftsman_desc:1 "This master craftsman always fashioned his creations with the most meticulous planning. His works were renowned not just for their beauty, but also for their enduring strength and Seaworthiness."
  nick_made_of_marrow:0 "Made of Marrow"
  nick_made_of_marrow_desc:1 "His frame was as frail as a winter's twig, and his appearance seemed little more than a pile of bones. Despite his bony guise, he moved with surprising agility and wit."
  nick_the_slaves_whip:0 "the Slave's Whip"
  nick_the_slaves_whip_desc:1 "Known for his ruthless treatment of those under his command, he wielded his power with a cruel and unyielding hand."
  nick_vjalor_knight:0 "the Knight who would Wait in his Metal until Thaw"
  nick_vjalor_knight_desc:1 "Clad in his heavy armor, he would stand resolute through the coldest of winters, refusing to move until the frost had melted."
  nick_snow_whale_chejor:0 "the Twin-Tricked, given to a grief so bitter that even Snow-Whales would remove themselves from his passage"
  nick_snow_whale_chejor_desc:1 "This man's grief was so deep and consuming that it cast a shadow across the land and sea, his presence alone enough to unsettle the great snow-whales."
  nick_khel_reef:0 "Who manned Reef and Sail with a face of sleeted scars"
  nick_khel_reef_desc:1 "Weathered by countless storms and battles with treacherous reefs, his face was marked by scars as if etched by the very frost of winter. He navigated the wild waters with a resolute spirit and a visage that bore witness to his countless trials."
  nick_the_succor_wife:0 "the Succor-Wife"
  nick_the_succor_wife_desc:1 "Her name spoke of her unwavering kindness and compassion. In times of strife and hardship, she was a beacon of aid and comfort, offering relief to her husband with a heart as warm as a hearth fire."
  nick_tsuns_folly:0 "Tsun's-Folly"
  nick_tsuns_folly_desc:1 "He was said to be a descendant of the great god Tsun. But despite his presumed divine lineage, he is as dim-witted as he was grandly descended."
  nick_in_exile:0 "in Exile"
  nick_in_exile_desc:1 "This former criminal was exiled from Jylkurfyk and was forced to enter 'the Chrion' because that's the closest ship around that guards could find to banish him out. \n\nHe only came to learn of Sarthaal and the whole shtick from [GetScriptedCharacterByHistoryID( 'companion_herkl_id_26150_merethic_era' ).GetFirstName] who was rowing beside him. \n\nBen fought with them anyways and history would then remember him as one of the legendary 500 Companions."
  nick_the_shield_fed:0 "the Shield-Fed"
  nick_the_shield_fed_desc:1 "During 'the Retaking of Saarthal', he saw his shield broken eighteen times. Each time his shields were shattered, he miraculously found a new one to wield, as if the gods themselves were providing him with endless protection."
  nick_the_furmender:0 "the Furmender"
  nick_the_furmender_desc:1 "His extraordinary skill in repairing the finest furs and garments is known by all of the Companions."
  nick_nail-try:0 "Nail-Try, Whose face was pocked in a semblance of courage which explains his family's ill fortunes in the Succession"
  nick_nail-try_desc:1 "Despite his family's ill fortunes in the Succession, he redeemed of his family's ill fortune through his noble deed as a Mighty Companion."
  nick_of_the_stuttering_tongue:0 "of the Stuttering Tongue"
  nick_of_the_stuttering_tongue_desc:1 "Despite his struggles with speech, he was known for his wisdom and bravery."
  nick_wolfs_wont_eat:0 "Who-Wolves-Won't-Eat"
  nick_wolfs_wont_eat_desc:1 "His foul stench was so unbearable that even the hungriest wolves would avoid him. It was said that his odor was a more effective deterrent than any weapon, keeping foes and beasts alike at bay."
  nick_relde_heroes:0 "Who by some Contract made these last Heroes even in their chains"
  nick_relde_heroes_desc:1 "Through her clever negotiations, she ensured that those bound by chains were remembered as heroes. Her name became a symbol of her power to elevate and honor the greatest of warriors, no matter their plight."

  # Fallowfire

  nick_shark_tooth:0 "Sharktooth"
  nick_shark_tooth_desc:1 "With a jagged sharp grin that tells tales of countless battles, she strikes with the precision and the ferocity that of a Shark."
  nick_the_toothless:0 "the Toothless"
  nick_the_toothless_desc:1 "Her tooth are lost from all the fighting"
  nick_valdur_stalwart:0 "Stalwart"
  nick_valdur_stalwart_desc:1 "Stalwart, they called him, for in the heat of battle when shields splintered and spears broke, he stood firm till the end."
  nick_sly_hakra:0 "Sly"
  nick_sly_hakra_desc:1 "Sly, they named her, for she could dance through the forest shades and outwit the craftiest of foes"
  nick_one_ear:0 "One-Ear"
  nick_one_ear_desc:1 "He earned the moniker "One Ear" during his very first battle, where an enemy raider’s blade nearly split head. He survived the encounter thanks to his Captain, Gurilda Shark-Tooth. Despite losing his ear, he continued to prove his determination and bravery, eventually earning the respect of the Fallowfire Crew. \n\nHis ascent from a mere lackey who lost an ear, to a revered member of the 'Circle of Captains' stands as a testament to how far he had come. Childrens of the Sky love sing the tales of Vikord One-Ear, the Companion who heard enough to Conquer."
  nick_the_oars_body:0 "the Oars-Body"
  nick_the_oars_body_desc:1 "He's mainly made of living Atmoran wood and looked a bit like a maniacal puppet."
  nick_the_whittling_wife:0 "the Whittling-Wife"
  nick_the_whittling_wife_desc:1 "The kind of marriage that she and Aol 'Oars-body' is having is a type that was made solely for their own."
  nick_the_lookout:0 "the Lookout"
  nick_the_lookout_desc:1 "From the highest cliffs or atop the crow's nest, he watched over his crew, spotting sails on the horizon long before others caught wind."
  nick_kalo_dwemer_lens:0 "Whose Eyes had been Cleverly replaced by Lenses of Dwemer-make"
  nick_kalo_dwemer_lens_desc:1 "His eyes had been Cleverly replaced by Lenses of Dwemer-make. He's also quite savvy with many other things those Dwarves designed."
  nick_the_devil_bellied:0 "the Devil-Bellied"
  nick_the_devil_bellied_desc:1 "The Devil-Bellied, they called him. His stomach was said to be capable of holding the feasts of ten men. It was said that even the mead halls grew quiet when this Companion entered, for none could match his appetite for food or drink.."
  nick_sibling_stuhn_beard:0 "Who along with his Brother, fashioned their Beards as Stuhn and Tsun once did"
  nick_sibling_stuhn_beard_desc:1 "They would fashion their Beards as Stuhn and Tsun once did. They also share their Might and Verocity"
  nick_hgil_totem_club:0 "Who Used a Ridiculously-Large Totem of Kyne as a Club"
  nick_hgil_totem_club_desc:1 "The Hawk herself was said to have breathed her might into his very being. With a single swing of his Giant Totem, he can bring forth the wrath of the sky, and his enemies would be hurled away as though they were struck by Kyne’s own mighty hand. He single-handedly proved that even to this day, the blood of the Stormcloaks remains blessed by Kyne"
  nick_old_prefix:0 "Old"
  nick_old_prefix_desc:1 "Beware of an old warrior in a world where men usually die young."
  nick_the_unending:0 "the Unending"
  nick_the_unending_desc:1 "Ulfgar once embarked on a perilous quest to search for a hidden path to Sovngarde, alongside his companions [GetScriptedCharacterByHistoryID( 'companion_nikulas_id_31098_merethic_era').GetFirstName], [GetScriptedCharacterByHistoryID( 'companion_erlendr_id_31095_merethic_era').GetFirstName], [GetScriptedCharacterByHistoryID( 'companion_hunroor_id_31097_merethic_era').GetFirstName], and [GetScriptedCharacterByHistoryID( 'companion_grimkell_id_31096_merethic_era').GetFirstName]. \n\nHowever, in a shocking turn of events, Grimkell turned on them at Brodir’s Grove, striking his former companions with a powerful curse. All were turned to stone except for Ulfgar, who withstood the spell in a way Grimkell had not anticipated.\n\nDespite surviving it, Grimkell’s spell had unexpectedly granted Ulfgar immortality, condemning him to a state of restless vigil. His spirit was forever bound to Brodir’s Grove, denying him both death and passage to Sovngarde.\n\nIt was said that only a #italic hero#! worthy and brave enough to went in and defeat him in battle could break the curse and grant him passage to Sovngarde."
  nick_snow_strider:0 "Snow-Strider"
  nick_snow_strider_desc:1 "Snow-Strider, they named him, for he moved with the grace of a frost-dancer across the winter's expanse. Where others stumbled and faltered in the deep drifts, he glided effortlessly, his steps silent and sure upon the snow. His skill in navigating the frozen wilds was unmatched, and his presence in the blizzard was as natural as the falling snow."

  # Krilot Lok
  
  nick_breff_the_elder:0 "the Elder"
  nick_breff_the_elder_desc:1 "He is the elder brother to Roeth, his great Shield-brother whom he often swapped spears with. Unlike most of the other Companions, Breff along with his crew returned to the sea aboard the Krilot Lok. \n\nThe crew of Krilot Lok visited many lands along the shores of Tamriel, including the great deserts of Elsweyr and the southern marsh later known by the name of Black Marsh. None of them are known to have returned from their voyage."
  nick_the_fair_child:0 "the Fair Child"
  nick_the_fair_child_desc:1 "Known for her beauty and gracefulness, she along with her sister are known as 'the Shield-sisters who could bring the face of terror across the ice-chilled seas'. Unlike most of the other Companions, Greyf along with her crew returned to the sea aboard the Krilot Lok. \n\nThe crew of Krilot Lok visited many lands along the shores of Tamriel, including the great deserts of Elsweyr and the southern marsh later known by the name of Black Marsh. None of them are known to have returned from their voyage."
  nick_roeth:0 "of the great Shield-brothers who often swapped spears"
  nick_roeth_desc:1 "He is the younger brother to Breff, his great Shield-brother whom he often swapped spears with. Unlike most of the other Companions, Roeth along with his crew returned to the sea aboard the Krilot Lok. \n\nThe crew of Krilot Lok visited many lands along the shores of Tamriel, including the great deserts of Elsweyr and the southern marsh later known by the name of Black Marsh. None of them are known to have returned from their voyage."
  nick_the_war_wife:0 "the War-Wife"
  nick_the_war_wife_desc:1 "Known for her strength, verocity and courage; she along with her sister are known as 'the Shield-sisters who could bring the face of terror across the ice-chilled seas'. Unlike most of the other Companions, Britte along with her crew returned to the sea aboard the Krilot Lok. \n\nThe crew of Krilot Lok visited many lands along the shores of Tamriel, including the great deserts of Elsweyr and the southern marsh later known by the name of Black Marsh. None of them are known to have returned from their voyage."


  # Kaal Kaaz
  nick_hjal:0 "Whose presence will not be explained under the Pact"
  nick_hjal_desc:1 "The Captain of the Kaal Kaaz is known as a man of sharp wits and great cunning. His words are smooth and well-chosen, dripping with shining charisma.  \n\n Yet, beneath every favor granted or piece of advice offered lies the subtle weight of calculated intent. Rumors drift like sea mist—of shadowed bargains, hard-won triumphs, and betrayals that sundered alliances. It was believed that even [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] himself was not immune to his charm and schemes."
  nick_culecha:0 " Who looked on Hjal when unlooked on herself, which was seldom for she was fine-looking in every known return."
  nick_culecha_desc:1 "Culecha's beauty commands the gaze of all who meet her, yet there lies a deeper flaw beneath her allure. For all her sharpness, she is still drawn to the edges of a seax. When her eyes fall upon Hjal, she is drawn by the sharpness of his wit, a mind that moves like a blade through a fog of deceit. The calculated dance of his mind is a dance she cannot resist, no matter how dangerous it may be."
  nick_the_hawk_mistress:0 "the Hawk-mistress"
  nick_the_hawk_mistress_desc:1 "As she soars alongside her Companions, she guides her and companions with wisdom and unwavering resolve."
  nick_the_banner_lamp:0 "the Banner-Lamp, Who settled affairs with all foreign and jingoistic winds"
  nick_the_banner_lamp_desc:1 "This noble figure, whose banner blazed like a guiding light amidst the tumult of foreign strife, was renowned for quelling discord and forging peace. With the strength to calm jingoistic storms and the wisdom to settle affairs across all lands, The Banner-Lamp steered his Companions through turbulent winds."
  nick_with_his_coughing:0 "with his Coughing"
  nick_with_his_coughing_desc:1 "In the heat of battle, his cough was the only thing that truly left a mark. His wheezing was a louder battle cry than his roar. His Coughing would sometimes set the guard lamps of the karstaags into ill record."
  nick_blue_wristed:0 "Blue-wristed"
  nick_blue_wristed_desc:1 "Known for his unyielding grip and strength, his hands bore the marks of countless fierce contests. The bards sing of his mighty feats and the unforgettable sight of his powerful wrists, a testament to his unmatched skill and the indelible mark he left in the annals of wrestling lore. \n\nHowever, later on his tumultuous sport caused much upset in the border-makers of the Reach for how exciting and distracting it was."
  nick_the_boon_companion:0 "the Boon Companion, whose wind-calling would set it all back aright in calming assurance"
  nick_the_boon_companion_desc:1 "With a voice that could summon the gentle breeze to soothe the stormiest seas, he restored calm with a mere whisper. His presence was a beacon of reassurance, setting all things right with his steadfast assurance and magical touch. The bards sing of how his calming words were as cherished as the warmth of the hearth, bringing harmony where there was discord."
  nick_hogoo_swirl:0 "Who had been given to Cattle-theft until [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] cursed him into indenture"
  nick_hogoo_swirl_desc:1 "All Hogoo's children thereafter perceived their inherited cow-thieving tendencies differently unto something like a law."
  nick_the_carcass_mouth:0 "the Carcass-Mouth"
  nick_the_carcass_mouth_desc:1 "His mouth is just so foul"
  nick_hoarse_no_questions:0 "Hoarse No-Questions"
  nick_hoarse_no_questions_desc:1 "Known throughout the lands for his endless barrage of questions, his constant need to know left him hoarse and his kin in constant dismay. His thirst for answers was boundless and thus his ceaseless quest for knowledge became a tale of legend in the annals of Companions."
  nick_the_alehouse_giant:0 "the Alehouse Giant"
  nick_the_alehouse_giant_desc:1 "Known throughout the lands for his desperate pleas to alehouse keepers, he would loom large at the bars, asking with a grin for yet another tankard."
  nick_the_doom_sayer:0 "the Doom-Sayer"
  nick_the_doom_sayer_desc:1 "He was known as very young Companion back during 'the Retaking of Saarthal, but he was more well known as the bearer of ill tidings, who first brought the grim news of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName]'s death. To the Companions, this message was more than a report—for this message was truly a dark omen. The bards recount how his announcement cast a pall over the land, marking him forever as the bringer of the direst of doom."
  nick_the_vagabond_thane_pale:0 "the Vagabond Thane of the Pale"
  nick_the_vagabond_thane_pale_desc:1 "He would often roam the streets due to the frequent fights with his lady wife. Though he holds a high status in the Pale, his homecoming is never certain, as he finds himself cast out of his own house. The bards would sing of the tales of his misfortune and misadventures."
  nick_mtel_mountain:0 "the Mountain"
  nick_mtel_mountain_desc:1 "Just look at how big [CharYouSheHe(CHARACTER)] is...."
  nick_the_crevice:0 "the Crevice"
  nick_the_crevice_desc:1 "His anger erupts without warning, striking terror into all who cross his path. His wrath is sudden and all-consuming, leaving destruction in its wake. The bards sing of 'The Crevice' as a reminder of the peril that lurks beneath the surface, where fury can burst forth with a ferocity as swift and unpredictable as the cracking of the land itself."
  nick_bell_striker:0 "Bell-striker"
  nick_bell_striker_desc:1 "She would sound the bell to mark the beginning of battle or to rally her comrades. Her bell's toll became a signal of her approach, striking fear into her foes and hope into her allies."
  nick_the_holder_winterhold_envy:0 "the Holder-of-Winterhold who was not yet set against her thane"
  nick_the_holder_winterhold_envy_desc:1 "Beneath her marriage lies an unspoken truth that is as cold as Winterhold's icy icebergs, where infidelity and secrets intertwine in the cold. "
  nick_toad_capped:0 "Toad-Capped"
  nick_toad_capped_desc:1 "Some say that his head and figures resembles that of a toad, which earned him this nickname. Despite his peculiar look, his prowess in battle is legendary, and his enemies would often get surprised when they saw his skills."
  nick_eel_eared:0 "Eel-Eared"
  nick_eel_eared_desc:1 "Known for his distinctive, sleek little ears, he was often the subject of ribbing, as his appearance made him resemble a slippery eel. \n\nHis battle skills, however, are beyond question—for he is renowned for a slippery, evasive fighting style that makes him as elusive and unpredictable as an eel, a skill that has often saved both his life and that of his fellow Companions."
  nick_the_fielder:0 "the Fielder"
  nick_the_fielder_desc:1 "This scout is known for his strategic mind and precise actions. He excels in planning and positioning, making him a renowned player in both offensve and defensive maneuvers."
  nick_the_torcless_man:0 "the Torcless Kyne-Man"
  nick_the_torcless_man_desc:1 " The sacred torc, a mark of the vow he made to Kyne and as a member of the original Companions, was lost to his own careless foliness. \n\nWith the absence of his vital emblem, [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] himself would often had to step outside to ensure that the guards who halted him would let him pass into the feasts at the 'Palace of Kings'. \n\nFeasts which were reserved exclusively for the original members of 'the Companions', who are usually seen with their Torcs..."
  nick_vrendl_fort:0 "the Fort"
  nick_vrendl_fort_desc:1 "Like a mighty fortress, he stands unyielding against any foe, a bulwark of defense in the heat of battle. The bards sing of how his presence on the battlefield is as unbreakable as stone walls, a symbol of unshakable fortitude and protection. His name endures as a mark of his steadfastness and his role as an indomitable shield for his Companions."


  #Sadon Reyth

  nick_vrage_strange_sun:0 "Who was Born under the Strange Suns"
  nick_vrage_strange_sun_desc:1 "This name was a mark of destiny, for on the day of his birth, the heavens were alight by unearthly suns, foretelling his future as a hero of unparalleled valor. \n\nThis mighty captain led many extraordinary crew members with his wisdom and might. Under his guidance, his warriors became legends themselves, their deeds shaped by the celestial omen that was foreseen through their Captain."
  nick_the_sky_wife:0 "the Sky-Wife"
  nick_the_sky_wife_desc:1 "The Wife of Captain [GetScriptedCharacterByHistoryID( 'companion_vrage_id_30163_merethic_era' ).GetFirstName] was the one whose lineage was without end. Her name echoes in a language of silent letters and bog-gods that still hide in the moss beneath the previous kalpa. While her husband was alive, she used to wear a fake beard everywhere save for bedtime."
  nick_the_bear_shaper:0 "the Bear Shaper"
  nick_the_bear_shaper_desc:1 "It was said that he possessed the ancient and feared power to take on the form of a mighty bear. When the call to battle came, he would transform, wielding the ferocious strength of the might beast in battle"
  nick_jarmundrung_hammer:0 "the Hammer who could read Rock"
  nick_jarmundrung_hammer_desc:1 "This Companion wielded a magical hammer with the power to understand the ancient language of stone. With every strike, he could unlock the secrets hidden within the earth, shaping and commanding rock as if it were clay. His skill made him a formidable force in battle and a revered figure amongst his Companions."
  nick_ysmalos:0 "of the Five-Headed Ysmalos"
  nick_ysmalos_desc:1 "'The Five-Headed Ysmalos' is the name of a legendary and fearsome band of quintuplets. Each bearing the same face with each of them wielding a unique skills. Together, they fought as one—their strength and skill becoming the stuff of heroic ballads sung by bards."
  nick_the_greywalk:0 "the Greywalk"
  nick_the_greywalk_desc:1 "He's so tall that it was said the could stride could cross the perimeter of Broadwall in a the span of a hiccup."
  nick_bhaag_debater_great:0 "the Great Debater, who would One Day be Undone by Invisible Deeds"
  nick_bhaag_debater_great_desc:1 "Known for his unrivaled skill in debate and discourse, he would vanquish all of his foes with his words alone. In the dark, unseen by all, everyone who he triggered are said to have been plotting for his downfall."
  nick_bhaag_counter_argument:0 "the Counterargument, who would also One Day be Undone"
  nick_bhaag_counter_argument_desc:1 "Renowned for his unmatched skill in argument and persuasion, he could turn any argument against his foes. It is said that he had angered a lot of people who, in secret, are plotting for his end."
  nick_the_fire_trophy:0 "the Fire Trophy"
  nick_the_fire_trophy_desc:1 "Fjalr never entered a battle without setting something on fire first. Even the victory feasts of this arson-loving Companion usually ended the same way his battles did — in a glorious, fiery blaze."
  nick_hairy_breeks:0 "Hairy-Breeks, who never looked on Vrage directly for fear of foxes"
  nick_hairy_breeks_desc:1 "[GetScriptedCharacterByHistoryID( 'companion_vrage_id_30163_merethic_era' ).GetFirstName]’s ponytail—may he rest in peace—always reminded Harrald of them foxes..."
  nick_thoom_hungry:0 "Thoom-Hungry"
  nick_thoom_hungry_desc:1 "A Companion with the ferocity of a ravenous beast, his hunger for victory driving him to feats of unmatched valor. He also have this rare 'Infatuation' in which he reveled in the thunderous roars and the echoes of Dragon screams, as if he draws strength from their mighty cries. For him hearing the Thu'um was like feeling the rush of raw, elemental force of nature, and this Companions's heart would be filled with a fierce fiery passion."
  nick_barukh_paganism:0 "of Baruhk, whose Paganism would've been disavowed had anyone known its Source"
  nick_barukh_paganism_desc:1 "This Companion was known for his compassion and valor, yet his faith was shrouded in mystery. For beneath his noble deeds lay an esoteric belief that, if revealed, would have cast him from favor among his kin. \n\nHis pagan rituals were drawn from ancient, forbidden sources, kept hidden from the eyes of those who would scorn them. Thus, he walked the path of the hidden shoals, his true devotion a secret that ensured both his power and his place among his People."
  nick_the_tower_of_meat:0 "the Tower of Meat"
  nick_the_tower_of_meat_desc:1 "This Mighty Companion is so big that even the karstaag-men feared Alduin couldn't eat him whole."
  nick_half_a_casket:0 "Half-a-Casket"
  nick_half_a_casket_desc:1 "This nickname belonged to a rather undersized yet well respected Companion. He also happens to be the son of one of the most legendary Seafaring couple in Northern History, Breff the Elder and the shield-maiden Greyf the Fair-Child. \n\nWhile his parents' names echoed through the seas with tales of gallantous virtue, Haralf carved out a different legacy. Known far and wide for his heavy drinking, that it was even said that his voice own voice could even make the snow around him seem to stumble and sway."
  nick_the_long_remembered_idiot_prince:0 "the Long-remembered Idiot Prince of Iil"
  nick_the_long_remembered_idiot_prince_desc:1 "It's really hard to forget this Companion. Whether out of ignorance, courage, or sheer foolishness, Unn followed [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] south without any prior battle skills whatsoever. He ended up sailing with the Companions and brought joyous laughter to many with his blunderous mishaps, lifting the spirits of even the most hardened warriors. \n\nIt was rumored that Unn was once hailed as a noble prince, but was cast aside and disavowed by his kin for his endless folly. Yet, in the end, he redeemed himself, cementing himself in history as a dumb yet cherished member of the Companions."
  nick_the_long_remembered_idiot_prince_dead:0 "the Long-remembered Idiot Prince of Iil"
  nick_the_long_remembered_idiot_prince_dead_desc:1 "It's really hard to forget this Companion. Whether out of ignorance, courage, or sheer foolishness, Unn followed [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] south without any prior battle skills whatsoever. He ended up sailing with the Companions and brought joyous laughter to many with his blunderous mishaps, lifting the spirits of even the most hardened warriors. \n\nIt was rumored that Unn was once hailed as a noble prince, but was cast aside and disavowed by his kin for his endless folly. Yet, in the end, he redeemed himself, cementing himself in history as a cherished member of the Companions. \n\nYsgramor and his Companions really love his antics that it was said they still speak fondly of him even long after the Unn was gone."
  nick_bfegh_of_the_biggest_beard:0 "of the Biggest Beard whose Beard covered all others at Broadwall when the Hurricanes came"
  nick_bfegh_of_the_biggest_beard_desc:1 "This Companion was famed for his legendary beard, which was so grand and thick that it could be used to shield his comrades against many great storm. \n\nWhen fierce hurricanes came, his beard became their protective wall, covering and sheltering all the Companions around him."
  nick_Swimmer_who_never_swim:0 "the Swimmer who never knew water"
  nick_Swimmer_who_never_swim_desc:1 "Has anyone ever saw him touch water? like ever?"
  nick_ragam_the_red_kalpa:0 "the Red Kalpa who held two kalpas one in either Eye"
  nick_ragam_the_red_kalpa_desc:1 "It was said that within each eye, he bore the sight of the Cosmos itself, a span of time so vast and mysterious that it shaped the fate of the Universe. His gaze could pierce through the mists of time, revealing the hidden truths and guiding his people through the ages. That's what he claim.... believe it or not it's up to you."
  nick_formdell_the_builder_who_baked:0 "the Builder who baked bricks in his whispers"
  nick_formdell_the_builder_who_baked_desc:1 "This master craftsman was renowned for his unparalleled skill in construction and masonry. It was said that his secrets lay not in the hammer or the chisel, but in the gentle whispers he breathed over his work. \n\nEach soft word and murmur carried a magic that hardened the bricks, making them strong and unyielding. His structures were marvels of engineering, built with an enchantment that could only come from his unique touch. "
  nick_torc_minded:0 "Torc-Minded"
  nick_torc_minded_desc:1 "For whatever reason, Tor gave his torc as well as one of his ear to Maryx for safekeeping. After the retaking of Saarthal, his torc was the only thing found on Maryx’s corpse. He still wonders where his ear went."
  nick_cnechtoth_red:0 "Who knew every Shape of Stone except any thereafter repainted in Red"
  nick_cnechtoth_red_desc:1 "He has this cute hobby where he loves to name every boulder and pebble he ever came across into. However there is one strange quirk to his hobby which would surprise a lot of people. This Companion... has a notorious habit of sheding the blood of his slain enemies onto the stones and pebbles he named. \n\nThe sight of blood on the stones stirred a twisted dark joy within him, igniting his spirit. The love for stone and blood made him a figure of both terror and mystery, forever remembered for his violent art and the haunting beauty of his blood soaked stones."
  nick_jkulgar_who_hid_beard:0 "the Handsome, who hid his beard in shame"
  nick_jkulgar_who_hid_beard_desc:1 "This Companion was renowned across the lands for his striking beauty, a face that could charm the fairest of maidens and turn the gaze of any who saw him. Yet, despite his fine features, there was one aspect of his appearance that troubled him deeply—'his beard'. \n\nUnlike the proud, thick beards of his fellow crews of the Broadwall (Sadon Reyth), his beard was thin and patchy, a source of deep embarrassment. In a Ship where a warrior's beard was a mark of his honor and strength, this flaw weighed heavily on him."
  nick_the_wounded_roaring:0 "the Hammerer of the Wounded Roaring"
  nick_the_wounded_roaring_desc:1 "In battle, his enemies knew true terror, for with every swing of his hammer, he would strike not just with brute force but with a precise, unyielding fury. His blows were said to cause wounds so deep and agonizing that his foes would let out roars of pain that echoed across the battlefield. These roars were the sound of their defeat, a symphony of agony that only "The Hammerer of the Wounded Roaring" could compose."
  nick_kel_idolmaker:0 "Idolmaker"
  nick_kel_idolmaker_desc:1 "He made urns that were made to confuse the Jhunal-men."
  nick_harag_the_attack:0 "the Attack, who Led the Spears of Broadwall in any of its Aspect-myriad"
  nick_harag_the_attack_desc:1 "In every battle, in every aspect and form, this Companion was always the first to strike. Leading his Companions forward like a wave. The spears he commanded moved as one, each thrust guided by his relentless will."
  nick_the_shovel:0 "the Shovel, who Buried the Architects of those gone Fey"
  nick_the_shovel_desc:1 "He was the one who buried the Architects of those who had gone fey, the builders and dreamers who lost their minds to madness. With each thrust of his shovel, he laid to rest the twisted visions that had led them astray, sealing their fates beneath the earth."
  nick_the_sail_maker:0 "the Sail-Maker, whose Job it was to Ensure no Return would Suffer Delays"
  nick_the_sail_maker_desc:1 "His hands were skilled in weaving the strongest sails, ensuring that no ship under his care would suffer delays upon its return. The winds themselves seemed to favor his work, filling the sails he made and carrying warriors swiftly home from distant shores."


  #Nail Nock

  nick_rebec_the_red:0 "the Red"
  nick_rebec_the_red_desc:1 "They called her "the Red" not only for her hair, but also for the amount of blood she spilled—which was more than any man or woman could ever known. \n\nHer ship, the Nail-knock, was dreaded like a specter on the waters, painted red in her likeness. But it wasn’t just the bloodlust that set her apart—no, it was her strange & promiscuous ways that chilled even the hardest of raiders."
  nick_who_shouted_shoes:0 "Who Shouted out Shoes"
  nick_who_shouted_shoes_desc:1 "He was [GetScriptedCharacterByHistoryID( 'companion_rebec_id_30614_merethic_era' ).GetFirstName]’s former hearth-husband, who is known as a proud warrior of the sea. Sturdy as a mast and twice as stubborn, he was. But for all his strength, it wasn’t his sword or shield that earned him his name— it was his bloody temper and that shoe that tends to come out with it."
  nick_heimgrud_laughing:0 "the Laughing Lake"
  nick_heimgrud_laughing_desc:1 "The former pity-husband of Captain [GetScriptedCharacterByHistoryID( 'companion_rebec_id_30614_merethic_era' ).GetFirstName] wasn't well known for his mighty prowess in battle, rather he was more well known for his big sense of humor. On calm days, he’d amuse the crew with tales so funny they’d forget their troubles, laughing till their sides ached. \n\nCaptain Rebec truly loved how he could turn bleakest of moments into something laughable, finding light in the darkest places. His ability to weave laughter into every shade of life made him a beloved member of the Companions."
  nick_the_hobbler:0 "the Hobbler, found wandering in the forests of Mora with lost feet, who not even Jjauf could help"
  nick_the_hobbler_desc:1 "He was once a pity husband of [GetScriptedCharacterByHistoryID( 'companion_rebec_id_30614_merethic_era' ).GetFirstName], known for his misfortunes rather than his glories. The tale goes that he ventured into the dense, shadowed forests of Mora, a place where even the bravest fear to tread. He sought something, or perhaps he sought nothing at all, but what he found was a fate most peculiar and unfortunate."
  nick_of_the_daggershout:0 "of the Daggershout"
  nick_of_the_daggershout_desc:1 "He was one of [GetScriptedCharacterByHistoryID( 'companion_rebec_id_30614_merethic_era' ).GetFirstName]’s shield husbands, along with his Brother. In the heat of battle, while others wielded axes and swords, he fought with blades so swift and sharp they seemed to sing through the air. They called him "Of the Daggershout" because his strikes were as quick and fierce as a shout—a sudden, piercing cry that left foes stunned and fallen."
  nick_the_handlemaker:0 "the Handle-Maker"
  nick_the_handlemaker_desc:1 "He was one of [GetScriptedCharacterByHistoryID( 'companion_rebec_id_30614_merethic_era' ).GetFirstName]’s shield husbands, along with his Brother. He earned his title not through feats of battle but through the fine craft of his hands. He was a master of creating handles—those sturdy grips for weapons and tools that made the difference between victory and defeat. In the heat of battle, a well-made handle could mean the difference between a firm grip and a slippery loss."
  nick_who_was_risen_from_the_sack:0 "Who was Risen also from the Sack"
  nick_who_was_risen_from_the_sack_desc:1 "He came into the world under an unsual circumstance. After emerging from his mother’s womb, his father—finding no clean cloth—simply wrapped him in a ragged sack.\n\nThough his beginnings were modest, his destiny was anything but. Raised in the shadow of his infamous brother, he trained with a fervor that matched his lineage. Where others saw a humble start, he saw a chance to forge greatness. And forge it he did. When the time came to prove himself, he rose like a storm from the sack that had once marked his beginnings, and his name became legend.\n\nHe rose once again after he died, alongside his wife, to fight beside his sons and daughters against the wicked Elves at Saarthal. And thus ends the saga of Noaheim—'Who was Risen also from the Sack'"
  nick_the_ash_aunt:0 "the Ash-Aunt"
  nick_the_ash_aunt_desc:1 ""The Ask-Aunt" was resurrected by the orders of her niece, [GetScriptedCharacterByHistoryID( 'companion_rebec_id_30614_merethic_era' ).GetFirstName] the Red. This undead Companion fought in her undead Ash-Form during the Retaking Saarthal, and was returned to Sovngarde as soon as the battle was won."
  nick_guri_nail_face:0 "Nail-Face"
  nick_guri_nail_face_desc:1 "A nail got into his face somehow. Rather than removing it, this Companion kept it, turning the mark into a symbol of his identity. He believes that a warrior with such a mark, could single-handedly face the hammer of fate with his face."
  nick_nbikki_the_red:0 "the Red"
  nick_nbikki_the_red_desc:1 "She's got red hair which she inherited from her grandfather. She was a valiant Companion with a good heart."
  nick_the_bitterblade:0 "the Bitterblade"
  nick_the_bitterblade_desc:1 "This Companion earned her name not just for the sharpness of her blade but for the bitterness that colored her every step. Known across the lands, she was feared for her relentless spirit and the cold anger that drove her. \n\nWith each swing of her sword, people could felt the weight of her discontent, a fierceness forged from deep-seated grudge. Her bitterness made her blade cut sharper, and her foes knew to dread the fury of a warrior so marked by sorrow."
  nick_jorgal_child_skald:0 "the Child-Skald"
  nick_jorgal_child_skald_desc:1 "Despite his family's urgings to dissuade him from joining the Voyage with them to Mereth to aid [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName], the courage of the young lad ultimately prevailed. It was not only his bravery that made this young Companion renowned. His voice, as beautiful as a lullaby, uplifting the spirits and bolstering the morale of his fellow Companions upon the Seas, effortlessly weaving enchanting songs of valor and wonder."
  nick_of_the_high_shoals:0 "of the High Shoals"
  nick_of_the_high_shoals_desc:1 "The High Shoals, with their crashing waves and shipwrecking dangers, were her domain. No storm could best her, and no wave could turn her back. She could sail through those perilous waters with her unwavering skill, guiding her crew to safety where others would meet their doom. Her name became revered among the Companions, a testament to her grit and mastery."
  nick_olwep_the_bald:0 "the Bald"
  nick_olwep_the_bald_desc:1 "He became bald because he just couldn’t stand so many red hairs seen in the Nail-knock, including his own."
  nick_Ysmiel_the_younger:0 "the Younger"
  nick_Ysmiel_the_younger_desc:1 "His parent's called him the younger one, even though he's got a twin who's born after him with the same name"
  nick_Ysmiel_again:0 "Named as such because his Parents Forgot they used that Name before"
  nick_Ysmiel_again_desc:1 "His parent's named their son Ysmiel again because they forgot they already had one."
  nick_Thadnh_li:0 "the betrothed to all Sarthaal in the manner of the Dibellites"
  nick_Thadnh_li_desc:1 "She was known far and wide, not really for the battle or blade, but mostly for a different kind of tale. In the old days back in Sarthaal before the Elves came, her name was whispered with knowing smiles and sly glances. Like a true follower of Dibella, she gave her love freely, making herself a Companion to all who sought her."
  nick_drum_maker:0 "Drum-Maker"
  nick_drum_maker_desc:1 "Born of a fleeting union between his Legendary father, Breff the Elder and an unknown elven mother, making him a bastard who carried the weight of two worlds. His father’s fame cast a long shadow, but it was the elven blood that truly brought him sorrow. \n\nYet, in that sorrow, he found his calling. He crafted drums from the finest woods, their deep, resonant sounds echoing across the fjords, telling tales of his mixed heritage and the struggles within his soul."
  nick_yaljar_eat_bear:0 "who Ate a whole Bear out of haste because he needed to keep his Picnic Courtship of Kfalta Lakesdotter going"
  nick_yaljar_eat_bear_desc:1 "During a supposed to be romantic picnic by the shores, a bear threatened to interrupt his Picnic. Without a moment’s hesitation, the Mighty Yaljar, in his haste to keep the courtship going, devoured the entire bear himself. Such was his hunger for love, that even a whole bear could not stand between him and his lady."
  nick_gehmore_doom:0 "who would never know Doom and this Maddened Her"
  nick_gehmore_doom_desc:1 "She was a fierce warrior, untouched by fate's cruel hand. No battle could bring her down, and no foe could mark her with death’s shadow. But as the years passed, this blessing became her curse. She's slowly driven mad by the fortune she never sought."
  nick_the_feather_painter:0 "the Feather-Painter"
  nick_the_feather_painter_desc:1 "This Companion is known as a Legendary Artist with a spirit as wild as the northern winds. With a heart as deep as the night and a spirit gentle as the dawn, she wove her dual nature into her art. In times of peace she loves to paint majestic birds and capture the very essence of these beautiful creatures that soared over the fjords. \n\nIn times of War however, she would dip her blade in the blood of the fallen and, with a delicate hand, paint their likeness on feathers as a sign of omens, carried by the wind as a silent warning to those who dared oppose her and her Companions."
  nick_of_the_thorn_torc_tribe:0 "of the Thorn-Torc tribe"
  nick_of_the_thorn_torc_tribe_desc:1 "A Companion whose spirit was as unyielding and Wild as the thorns that marked his Clan."
  nick_ocne_clever_man:0 "the Clever Man"
  nick_ocne_clever_man_desc:1 "With a mind as sharp as a raven's beak, he wielded his 'Clever-Men' magic with both skill and subtlety. \n\nIn battle, he was a shadow among shadows, outwitting enemies with tricks and illusions. His cunning plans and mystical prowess turned the tide of many conflicts, making him a renowned among both allies and foes."
  nick_the_book_wife:0 "the Book-Wife"
  nick_the_book_wife_desc:1 "Seated among ancient tomes and scrolls, she devoted her life to the pursuit of knowledge, her mind a vast library of secrets and lore."
  nick_aldmer_eater_so:0 "Aldmer-Eater for she did so"
  nick_aldmer_eater_so_desc:1 "Her companions witnessed her in the moonlit night during the Retaking of Saarthal, eating an Elf with a level of bloodlust that no one could fathom. Thankfully she was on their side, because Kyne have mercy on them if she wasn't."
  nick_Bysri_belt:0 "who once knocked down [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName]’s belt at the Old Hold fair"
  nick_Bysri_belt_desc:1 "This feat was so impressive that it became legend among the people."
  nick_the_lynx_singer:0 "the Lynx-singer"
  nick_the_lynx_singer_desc:1 "With every note, she could sang songs that wove magic and mystery, capturing the essence of the untamed forests and summon spirits of Lynx to fight for her."
  nick_jorel_clever_kid:0 "the Clever Kid"
  nick_jorel_clever_kid_desc:1 "This hero was no ordinary child, but a young Clever-men of remarkable wit and wisdom. Though small in years, his mind was sharp as ice, unraveling spells and solving riddles with ease. His cleverness was renowned far and wide, for beneath his youthful appearance his magical skills left a mark as deep as any storm-tossed sea."

  # Drum Beater

  nick_morgan_the_red:0 "the Red"
  nick_morgan_the_red_desc:1 "Everyone in Atmora knows the tale of Morgan the Red, the strangest sea captain to ever sail the northern waters. Now, Morgan wasn't just any captain—oh no—he was a man of peculiar tastes and quirks that would leave most men scratching their heads. \n\nHis ship, the Drumbeater, can cut through the waves like a cheese knife, and its crew... well, they weren't the fiercest warriors you'd expect. In truth, they looked more like a troupe of clowns than seasoned sailors. But each of had their own talents, a spark that Captain Morgan, with his sharp eye and sharper wit, saw and nurtured."
  nick_olaf_the_dog:0 "the Dog"
  nick_olaf_the_dog_desc:1 "Before Olaf and his fellow crews joined [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] on his quest to avenge their kin on the 'Night of Tears', the crews of the Drumbeater used to call him 'the Dog'. No one's sure why, for he refused to tell why, and those who knows why now rests beneath the depth of the Sea of Ghosts. \n\n It was said that Olaf had been to Hsaarik’s Head more times than any sane soul would dare, thanks to arts of leaping magic that he used let him cross the sky like an arrow loosed from a bow. \n\n During the ‘Storm of Separation’, when the Sea of Ghosts swallowed the Drumbeater and its crews, Olaf just leapt out of there, soaring through the howling storm as if the winds were his to command. He landed miles away, right on what is now called 'Olaf’s Bridge' in Winterhold; leaving the sea’s wrath far behind. That is the tale of  ‘Olaf the Dog’, the only surviving crew of the Drumbeater."
  nick_gyre_the_oldbeater:0 "the Old Beater"
  nick_gyre_the_oldbeater_desc:1 "They called him the Old Beater not for his fancy skill with the blade, but for the way he would wore down and broke his foes. Blow by blow, like a hammer on glassy ice. Gyre had seen more battles than there are stars in the sky, his body a map of scars and tales untold. \n\nHis enemies were many, but none could break him. He’d outlast them all, beating them down with a relentless will that only age could forge. Unfortunately, he fell amidst the 'Storm of Separation' along with his wife. His sudden death robbed the Elves a chance to taste devastation from such a powerful and fearsome Companion."
  nick_grimwelt:0 "the Witch-Glass"
  nick_grimwelt_desc:1 "Grimwelt is a witch whose power lay in her enchanted glass, a mirror that can show more than just mere reflections. Through it, she glimpsed the hidden truths of the world, unraveling fates with a mere glance. \n\nFeared in battle, her enemies often faltered when facing their own doom reflected in her glass. She fell amidst the 'Storm of Separation' along with her husband. Her sudden death robbed the Elves a chance to taste devastation from such a powerful and fearsome Companion."
  nick_the_going_grey:0 "the Going Grey"
  nick_the_going_grey_desc:1 "He was a man who had seen many battles and lived through more than his fair share of storms."
  nick_vrolwyr_gender:0 "Who changed Gender on Accident"
  nick_vrolwyr_gender_desc:1 "He’s apparently a Woman now, the reason being is not quite clear. Despite his mishap, Vrolwyr faced his new life with open arms and adapted to his new self with grace."
  nick_hguelg_mumbling:0 "the Mumbling, who whipped the sails of the Drumbeater too hard with his mutter-magic"
  nick_hguelg_mumbling_desc:1 "He was a sorcerer of sorts, known for his mumble-magic—a peculiar skill was as unpredictable as a storm at sea. The crew, are always caught between being in awe and alarmed, as the ship careened through the waves like a wild beast, its sails straining and snapping like a beast in chains. Despite the wild ride, Captain Morgan's respect for Hguelg never wavered. He knew that while his magic might have been a bit too powerful for its own good, his heart and bravery never fails to shine through."
  nick_frendl_kilt:0 "the Kilt"
  nick_frendl_kilt_desc:1 "His tailored crafts were the envy of all, each one a masterpiece of color and pattern, woven with his pure skill and love. His creations were said to bring good fortune and valor to those who wore them. Warriors and nobles alike would seek out Frendlmegh's talent, believing that donning one of his crafts would grant them strength and valor."
  nick_shenya_cracked_casket:0 "Cracked-Casket"
  nick_shenya_cracked_casket_desc:1 "That's just her clan's name. She's a brave Companion who fell at Saarthal, so we're sure that she has made them proud."
  nick_maefwe_piemaker:0 "Piemaker"
  nick_maefwe_piemaker_desc:1 "Her legend lives on not in tales of battle, but in the stories of how her Legendary Pies bring strength and warmth to all who ate them. But alas, fate was cruel. In a tragedy that raged as fiercely as the storms that shaped Skyrim's legacy, Maefwe was lost to the seas. \n\nHer pies had been a beacon to many, and the news of her death was a heavy blow felt by the Companions. They often laments the loss of the beloved Piemaker and her pies— with it's golden crusts and fillings so rich they could lift a soul from the depths of despair."
  nick_the_snappily_clad:0 "the Snappily-Clad"
  nick_the_snappily_clad_desc:1 "Thendjar was a man of simple wit but great warmth, always seen in his finest, most vibrant clads that dazzled all who met him. He worked tirelessly for his niece, Maefwe, tending to her pastries and making sure every cake looks as delightful as his snappy outfits. Though he was not the sharpest tool in the shed, his heart was as warm as his oven, and his clads were always immaculate, a joy to behold for anyone he met."
  nick_who_bore_three_bladed:0 "Who bore a Three-bladed Shield"
  nick_who_bore_three_bladed_desc:1 "Her shield was a marvel of design, with three sharp blades jutting from its edges, each one a deadly extension of her will. In battle, Mjhro-li wielded it with unmatched skill, parrying blows and slicing through enemy ranks with a single sweep."
  nick_whale_addict:0 "Whale-addict"
  nick_whale_addict_desc:1 "Gfeful would sail from port to port, not in search of glory or treasure, but to indulge his peculiar addiction. He’d drink whale oil like it was the finest mead, slurping it down with such zeal that even the most hardened sailors couldn’t help but laugh."
  nick_dugal_blue:0 "Blue"
  nick_dugal_blue_desc:1 "Aye, Dugal looked like he’d been dipped in the ocean and left out to dry. His blue skin and hair were so vivid that even the dolphins did a double-take. Some said he was cursed by the sea gods, while others thought he’d just spent too long in a vat of berry juice. Despite all of that, his loyalty to Captain Morgan was unwavering, and together they led their crew through countless perils."
  nick_ttuj_driftsman:0 "the Driftsman"
  nick_ttuj_driftsman_desc:1 "When storms raged and the waves roared like a dragon’s breath, Ttuj stood at the helm, unperturbed, guiding his ship through treacherous seas. His name, the Driftsman, came from his skill in letting the currents guide him, drifting effortlessly through perilous waters where others would flounder."
  nick_dgargl_who_slept:0 "Who Slept through it all"
  nick_dgargl_who_slept_desc:1 "Known far and wide for his uncanny ability to Sleep through even the direst of circumstances. In the thick of battle, while swords clanged and arrows flew, Dgaargl could be found snoring soundly amid the chaos. Even in the end when the fiercest tempest struck the Companions during the 'Storm of Separation', Dgargl was said to have still been sleeping peacefully. As the Drumbeater sank beneath the Sea of Ghosts, this Companion lay on undisturbed, his sleep as serene as a summer’s day. The other Companions would jest — that when Dgaargl wakes up in Sovngarde, he'll probably just go back to sleep again"
  nick_svir_the_unthaned:0 "the Unthaned"
  nick_svir_the_unthaned_desc:1 "Svir was a man of great character, beloved especially by all who had known him. This Companion had done a lot of noble deeds and aid in preparation for their initial Skirmish. \n\nHowever much to the dissapointment of many Companions, inluding [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] himself, this Companion left them all without having received the title he so rightfully deserved."
  nick_hgelhelm_snow_drake:0 "the Outcast, who once married a Snow Drake as if no one would notice"
  nick_hgelhelm_snow_drake_desc:1 "This was a man with a heart full of daring and a touch of madness."
  nick_haalj_drake_son:0 "of whose Lineage the Less the Said the Better"
  nick_haalj_drake_son_desc:1 "It's better that we don't mention who..... or what his Mother actually is."
  nick_nuil_second:0 "Second"
  nick_nuil_second_desc:1 "He was the second of two brothers—with the first Nuil being his twin. Nuil and his brother were an eccentric pair, their heads crowned with hair dyed a deep, vibrant purple that shone like the twilight sky. Together, they sailed the seas with along witht the other crews of the Drumbeater, and their twinship being a marvel to all who met them."
  nick_the_heavenly_scented:0 "the Heaven-Scented"
  nick_the_heavenly_scented_desc:1 "Fvelfrim was a man of pomp and eccentricity, known far and wide not just for his attitude, but for his most peculiar fragrance. Decked in the finest silks and jewels, Fvelfrim carried with him an aura of opulence, and his every step was graced by perfumes so rare and heavenly that even the gods themselves would take note. To those who encountered him, his scent was a blend of the purest roses and the most celestial spices, as though he had plucked the very essence of Aetherius itself."

  # Tidal Woe

  nick_korst_wind_eye:0 "who lusted for Telhm's Wine-Wife but was too greedy to pay tithe for her Tent-Hand"
  nick_korst_wind_eye_desc:1 "The moniker belonged to the former reaver captain of the 'Tidal Woe', notorious in reputation and never left a single thing behind in their raids. \n\nKorst was once consumed by an overwhelming desire for [GetScriptedCharacterByHistoryID( 'companion_telhm_id_30893_merethic_era' ).GetFirstName]’s wife, [GetScriptedCharacterByHistoryID( 'companion_jwamghli_el_id_30906_merethic_era' ).GetFullNameNicknamed]. She was a woman of rare beauty, her skin as fair as the snow, her eyes glimmering like the seas, her presence was as intoxicating as the finest mead. \n\nBut Korst was known to be a man of greed. Desire flared within him to have her, but when it comes to the time for him to pay for her Tent-Hand, he sneered and refused to pay any. \n\nThe Captain left empty-handed, his pride unscathed, but his heart heavy with a desire unmet. Today the Wine-Wife was gone, died on the 'Retaking of Saarthal'. Korst remains in this world, burdened by a chilling regret that has seeped deep into his bones."
  nick_ranalduga_the_purser:0 "the Purser"
  nick_ranalduga_the_purser_desc:1 "The Purser was renowned for her meticulous care. During a fierce storm that threatened to tear the ship apart, her calm and expertise ensured that every item was secured, and the voyage continued safely. Her unwavering dedication earned her the respect of both crew and captain."
  nick_the_glass_man:0 "the Glass-Man"
  nick_the_glass_man_desc:1 "His title was not given lightly, for he served as Captain Korst's trusted Glass-Man, managing the delicate glassware and breakables of the ship. The Glass-Man was a master of his craft. He handled the precious glass goblets and bottles with care, ensuring that they remained intact even amidst the roughest of voyages. His hands, steady and skilled, turned the task of preserving the captain's fine collection into an art, in which he was the Master."
  nick_tujenhelf_clever:0 "the Clever, who made for them all woad-weird against the eye of the Horned Man"
  nick_tujenhelf_clever_desc:1 "His legacy is honored in song and story, even though nobody really understood what in Oblivion his story was about"
  nick_Faern_reaver:0 "Who led Korst’s reavers and would forget his place among them all"
  nick_Faern_reaver_desc:1 "This Companion was once a member of [GetScriptedCharacterByHistoryID( 'companion_korst_id_31310_merethic_era' ).GetFirstName]’s reavers, a crew renowned for their daring raids and fearsome reputation. His battle experience and sharp wits earned him respect among his fellow crew. \n\nYet, as time goes on, Faern's fame began to outshine the others. He began to see himself as more than just one of the crew. He started to take liberties, assuming a role that was never his."
  nick_uora_witch:0 "the Witch-Wife of Jarhis"
  nick_uora_witch_desc:1 "Her craft was not swords and steel, but rather in weaving spells of protection and prosperity for her husband and their home. Her magic was subtle but powerful, for it was her enchantments that kept many of her Companion's safe on their Stormy journeys"
  nick_jarhis_ale_ice:0 "Who was sleeping in the Ale-ice"
  nick_jarhis_ale_ice_desc:1 "One winter night, after a grand feast, he fell asleep in a vat of ale, which had been chilled by the icy cold. Wrapped in the frosty brew, he slumbered soundly as his comrades continued their revelry. \n\nWhen morning came, the sight of him in the ale-ice brought laughter and cheer. His tale became a celebrated legend amongst the Companions, a tale which brings joy and warmth to their feasts even in the coldest of seasons."
  nick_irek_the_fanged:0 "the Fanged"
  nick_irek_the_fanged_desc:1 "His fangs, demeanor and unearthly presence led many to believe he was one those demons of the night, a creature of shadow and blood. Yet, unlike those fanged abominations, he could walk under the sun just fine. \n\nDespite the rumors, Irek proved himself to be a true Companion through his deeds during #italic the Retaking of Saarthal#!. His true nature remained a mystery, but his bravery and honor were beyond question."
  nick_the_reefsman:0 "the Reefsman"
  nick_the_reefsman_desc:1 "The Reefsman was a master of navigating the treacherous reefs that dotted the northern coasts. His knowledge of the shifting sands and hidden dangers beneath the waves was unmatched. The 'Tidal Woe' owed many of its safe passage to his guidance through the perilous waters."
  nick_medoch_awry_moon:0 "that Watched the Moons move Awry"
  nick_medoch_awry_moon_desc:1 "On a fateful night, this Companion noticed that the Masser & the Secunda have moved in strange and unexpected ways, for their paths are altered from their usual courses. Nobody seems to believe him, because apparently nobody else was awake when that happens."

  # Bloodwood Tongue

  nick_stare_breaker:0 "Stare-breaker"
  nick_stare_breaker_desc:1 "She was a woman of mighty stature, broad as a mountain, with eyes as cold as the northern sea. The sagas say that even the bravest warriors could not meet her gaze without feeling their courage waver, as if the ice of her eyes could crack the very resolve in a man's heart."
  nick_the_toll_taker:0 "the Toll-Taker"
  nick_the_toll_taker_desc:1 "In the longship of Captain Nhemakhela Stare-breaker, there sailed a man known as Gald the Toll Taker. His name was feared across the northern seas, where the fjords echoed with tales of his cold demands. He was a judge of men, sparing those who yielded, and punishing those who refuses to pay him. His reputation spread far and wide, and none dared cross the fjords without tribute."
  nick_fire_kin:0 "Fire-kin"
  nick_fire_kin_desc:1 "Fhaal was no common Companion, but soul touched by the very essence of fire. The sagas say he was born under a sky aflame with northern lights, a sign from the gods that his fate was entwined with the element of destruction and renewal. In battle, Fhaal would stand at the prow of the longship, his eyes aglow with the fury of a thousand fires. He would unleash torrents of flame upon their enemies, turning ships to cinders and foes to ash."
  nick_underhall_hell:0 "to the Under-Hall some call Hell"
  nick_underhall_hell_desc:1 "His tale is unlike any other, for he did not seek the glory of Sovngarde or the feasts of the honored dead. Instead, Swemnen was driven by a dark yearning—a desire to enter the Under-Hall, a shadowy realm whispered of in ancient, fearsome lore. Where the fires burned cold and the walls whispered the secrets of the damned. Many thought him mad, but Swemnen believed it was his destiny to find this Under-Hall, to walk its dark halls and uncover its mysteries."


