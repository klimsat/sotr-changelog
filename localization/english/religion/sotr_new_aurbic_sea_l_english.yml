  abyssal_totem_desc:0 "The faith of the sea giants centers on the ancient and dreadful personification of the boundless ocean, embodied in their sacred Abyssal Totem. The sea giants carve towering effigies from black coral and barnacled stone, sinking them into deep trenches where they chant in thunderous voices that churn the waters. \n\nPriests of the Abyssal Totem claim to hear the sea itself whisper through crushing currents and whale-song, commanding them to preserve its dominion by consuming what walks the land. To the faithful, the abyss is not a grave but a womb, and to feed it is to ensure life without end."  

