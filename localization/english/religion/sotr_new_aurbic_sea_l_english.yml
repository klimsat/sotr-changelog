 the_tide_desc:0 "Tide-Born Argonians of the western side of the isle of Solstice revere flowing water, specifically rivers and what they refer to as the Tides. \n\nThey believe that memories and past lives flow into rivers and are carried by the tides to the eggs they incubate in tidal pools. In this way, they are returned and born again on the shores of Solstice." #Placeholder


  #Sea Giant Faith : Abyssal Totem

