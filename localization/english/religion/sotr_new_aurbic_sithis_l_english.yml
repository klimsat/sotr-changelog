  #Ezefu : One who fades into nothing' in Igbo
  ida_adherent:0 "Ezefù" 
  ida_adherent_plural:0 "Ezefù"
  ida_desc:0 "The Sinestral Elves who followed the Ìdà faith believe in the absolute reality of the physical world. Bone and dirt, blood and smoke, flesh and metal. This is the Real, the only truth that matters. They believe that in the end, nothing awaits past the veil of death except the great void. \n\n The believers of this faith do not seek the pleasures of the afterlife or divine favors that were promised by the dark or light gods alike. The followers of the faith of Ìdà lives only only to endure, to fight, and to carve their mark into the world while they still breathe."
