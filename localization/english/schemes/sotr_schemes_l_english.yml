  # Dwemer Great Work – The Brass God
  sotr_create_the_numidium:1 "Forge the Ultimate Creation"
  sotr_create_the_numidium_action:0 "The Ultimate Creation is being forged by"
  sotr_create_the_numidium_desc:1 "With every Ultimate Tome now gathered, we weave their knowledge into the heart of our design. The great engines stir, tonal harmonies converge, and cosmic secrets awaken as we begin the forging of the Ultimate Creation."
  sotr_create_the_numidium_desc_general:2 "The Forging of the Ultimate Creation is a [personal_scheme|E] undertaken by those who have mastered all Dwemer knowledge. Its success may birth a power beyond empires—or end in ruin."
  sotr_create_the_numidium_success_message:0 "The Great Work Takes Form"
  sotr_create_the_numidium_failed_message:0 "The Work Collapses into Ruin"
  scheme_interaction_tt_ek_brass_god_desc:0 "With all Dwemeri knowledge in your grasp, you may now begin the Great Work!"
  sotr_create_the_numidium_invalidated_unworthy_desc:0 "The designs defy you—somewhere, in the turning of gears and the clash of harmonics, the legacy rejects your hand."
  sotr_create_the_numidium_invalidated:0 "$sotr_create_the_numidium$ Invalidated"
  sotr_create_the_numidium_revealed_progress:1 "The Brass Frame Rises"
  sotr_create_the_numidium_invalidated_title:0 "@scheme_icon! $sotr_create_the_numidium$ Ends"
  sotr_create_the_numidium_wait:0 "Forging Progress Begins."
  sotr_create_the_numidium_wait_tt:0 "You must wait while the great engines of the Dwemer stir and the colossal frame is forged."
