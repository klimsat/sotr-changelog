 dragon_army_invasion.0002.opening:0 "Honored Servants of the World-Eater,"
 dragon_army_invasion.0002.desc:0 "I submit to your ancient and sacred authority, chosen of the World-Eater. In Alduin’s name, I stand with you against all who would deny his return and rightful dominion.""
 dragon_army_invasion.0002.a:0 "Serve well, and you shall endure. The World-Eater marks your fealty."

 dragon_army_invasion.0003.opening:0 "To the masked slaves of the Winged Demons,"
 dragon_army_invasion.0003.desc:0 "You believe I would kneel that easily? I am no servant of your doomsday cult. Let Alduin come—I will stand defiant until the last flame gutters out."
 dragon_army_invasion.0003.a:0 "Then let the sky burn."
 dragon_army_invasion.0003.b:0 "Mey Mal Zaam!!!"