  #Torinaan the Foresailor
  imp_char_auridon_torinaan:0 ""
  imp_char_auridon_torinaan_desc:0 "Torinaan 'the Foresailor' was known as the first of the Aldmer to set foot upon the Summerset Isles, the pioneer whose landfall heralded the dawn of Aldmeri civilization in Tamriel. He is venerated as the founder of Firsthold, the oldest Elven city of the Isles, and is the famed forebear of its ruling line."

  #Topal the Pilot
  imp_char_aldmer_topal_the_pilot_merethic_era:0 ""
  imp_char_aldmer_topal_the_pilot_merethic_era_desc:0 "Topal the Pilot, also known as Topal the Explorer or Torval the Pilot, was a legendary Aldmer explorer and poet, remembered as the first of his kind to chart the coasts and waterways of Tamriel. \n\nAboard his ship, the Niben, he sailed into the bay that now bears his name. Topal would go down as the most renowned navigator in Tamriel’s history."

  #### VAMPIRES

  #King Styriche of Verkarth
  imp_char_keptu_graysk_1_merethic_era:0 ""  
  imp_char_keptu_graysk_1_merethic_era_desc:0 "Styriche was a Nedic monarch of the Kingdom of Verkarth. He forged a sinister pact with Molag Bal, surrendering his soul in exchange for the power to defend his realm. From this unholy covenant arose the Gray Host — an immortal army of vampires and werewolves bound by his will. \n\nYet, to the bitter disappointment of most of its members, his bargain with Molag Bal ultimately condemned both himself and the entire Gray Host to eternal bondage in Coldharbour."  

