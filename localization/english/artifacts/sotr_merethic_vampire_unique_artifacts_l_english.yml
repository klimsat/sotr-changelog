l_english:

  artifact_nighthollow_spear_name:0 "Bloodfang"
  artifact_nighthollow_spear_description:1 "A long, cruel spear hewn from the bone of a slain BiDaedra. Its jagged, pale blade hums with dark enchantments, and every thrust seems eager to drink deep, as if the weapon itself constantly craves the taste of blood."
  artifact_vraseth_sword_name:0 "Venomous Maw"
  artifact_vraseth_sword_description:1 "The blade is enchanted with a venomous curse. Its hilt, carved into the shape of a gaping maw, seems to grin with cruel delight as the sword delivers poison into the veins of its victims."
  artifact_selenu_sword_name:0 "Iron Spark"
  artifact_selenu_sword_description:1 "This quicksilver sword bears the refined craftsmanship of the Osh Ornim, renowned for their enduring and exceptionally high-quality work. The blade also carries the mysterious enchantment bestowed by the Keptus, imbuing it with the volatile power of Nirncrux Flux. The Nirncrux at the blade's heart burns like a captured sun, casting a baleful glow across the gleaming blade."
  artifact_lyrezi_sword_name:0 "Eternal Lament"
  artifact_lyrezi_sword_description:1 "The blade is forged from rare adamantium, its gilded hilt adorned with rubies set into the guard and pommel, gleaming with timeless majesty. It has remained at Lord Lyrezi’s side for over a thousand years, outlasting most kingdoms and empires. It is one of the few enduring companions of Lyrezi's endless existence."
  artifact_garlythi_sword_name:0 "Forgotten Servant"
  artifact_garlythi_sword_description:1 "The sword's blade is crafted from corundum steel alloy, its serrated blade fashioned like the snout of a sawshark. Though ancient and weathered by untold ages, it has never lost its bite — still sharp enough to reap lives with grim efficiency."
  artifact_montalion_axe_name:0 "Wailer"
  artifact_montalion_axe_description:1 "Forged from ebony steel and steeped in various dark enchantments, this great axe looms large yet moves with unnerving swiftness. Its blackened edge gleams with a crimson sheen, as though forever stained in blood, a weapon both immense and unnaturally light in the hands of its master."
  artifact_vampyrum_order_sword_name:0 "Oio Sanguinis"
  artifact_vampyrum_order_sword_description:1 "Oio Sanguinis (Meaning 'Eternal Blood' in $language_ayleidoon_name$), is borne through the ages by the masters of the Oio Serache Coven. This sword is forged of enchanted glass tempered with ebony steel. Its blade is dark and unyielding, yet its veins shimmer like cyan crystal, catching the light with a sullen gleam. Though fair to look upon, the weapon holds a cruel cast, its edges keen and its weight balanced for swift death — a lordly blade, grim and perilous in the hand."
  artifact_whet_fang_sword_name:0 "River-Child"
  artifact_whet_fang_sword_description:1 "The blade is forged of ebony steel and fused with an iridescent mineral of native to Black Marsh known as Bismite or Bismuth. Sleek in form, its jagged hilt juts upward like the fang of some fell beast. When the blade meets water, it releases a haunting hum—a melody of dreadful beauty that lures the unwary. In the hands of predators who can breathe beneath the depths, it becomes an instrument of silent terror."
  artifact_shuxaltsei_staff_merethic_name:0 "Staff of Shuxaltsei"
  artifact_shuxaltsei_staff_merethic_description:1 "he Shaman Staff of Shuxaltsei is a relic of great antiquity, its haft carved from dark, weathered wood and bound with faded leathers and bone charms. At its crest rests the skull of a great lizard-beast, its hollow eyes burning with a crimson glow. A red aura coils about the staff like living fire, a sign of the terrible power sealed within."
  artifact_tenarr_zalviit_sword_name:0 "Spine of Thorns"
  artifact_tenarr_zalviit_sword_description:1 "This cruel blade curves like a torn out spine, its edge bristling with hooked barbs made to rend and tear. Darkened steel glistens with a dull, bloodstained sheen, as though the weapon itself refuses to forget the agony it has wrought."
  artifact_hollowfang_sword_name:0 "Blood Crescent"
  artifact_hollowfang_sword_description:1 "Shaped like a crescent moon lined with jagged fangs, this blade is less a sword and more a predator given form. Its edge is forged for tearing, not cutting, every swing promising to shred flesh and armor alike. Stained in places with old blood, it carries the look of a ritual weapon — brutal, merciless, and crafted to leave nothing but ruin in its wake."
  artifact_berne_sword_name:0 "Bloodspire"
  artifact_berne_sword_description:1 "The slender blade is wrought in a cruel spiral, its steel rising upward like a needle-shaped peak. Its surface shimmers with a pale, almost spectral sheen, while the hilt is bound in dark metal and crimson grip, giving it the look of blood caged in iron. Deceptively delicate, it is built not for brute force but for piercing strikes, a weapon meant to slip past armor and sink deep into its victims skin."
  artifact_korgari_spear_name:0 "Ashen Peak"
  artifact_korgari_spear_description:1 "This Ashlander spear is wrought of ebony, its shaft slender yet unyielding as the Red Mountain. Lean and balanced, it is made for the swift thrust rather than brute force, a weapon of precision in the hands of a hunter. Though plain in form, its dark gleam carries a quiet menace — proof enough that in the ash wastes, even the simplest spear can deal a swift and deadly end."
  artifact_bathogorgen_staff_name:0 "Nightwillow"
  artifact_bathogorgen_staff_description:1 "This staff is carved from an ancient, willow wood, its form twisted and coiled as though shaped by living hands. At its head rests a violet crystal, glowing faintly like an imprisoned star, bound within curling wooden tendrils that grip it tight."
  artifact_diodata_bow_name:0 "Bloodcoil"
  artifact_diodata_bow_description:1 "The Vampiric Bow is wrought from pale platinum metal. The Bows frame is laced with Red Agonymium, which appears like crimson veins coursing through its body. It was fashioned in an uncanny Dwemeri style, more sleek and predatory than the typical austere brass design. \n\nWhen strung, it hums faintly with an unnatural resonance, arrows loosed from it seeming to thirst for flesh as though the weapon itself yearns to feed."
  artifact_bonsamu_dagger_name:0 "Bonsamu Dagger"
  artifact_bonsamu_dagger_description:1 "The dagger is forged from quicksilver alloy, its sharp blade gleaming with a cold, mercurial sheen. Though it carries no special enchantment, this small dagger is said to carry a long and dark history."
  artifact_thrafey_sword_name:0 "Blooming Warden"
  artifact_thrafey_sword_description:1 "The claymore is forged from a combined alloy of molybdenum and adamantium, sleek yet menacing in form. Its hilt is bound in blood-red leather, and its razor edge promises swift, merciless strikes. A weapon of both power and dread, it seems to thirst for the life it will spill."
  artifact_mairon_sword_name:0 "Midnight Lullaby"
  artifact_mairon_sword_description:1 "The Claymore is forged from voidsteel fused with Agonymium and quenched in the heart of a Daedroth. Lethal and unnatural, it is said to consume mortal misery, its blade glowing a deep, fiery red when fed by the screams of the suffering."

  #Rings
  artifact_nighthollow_ring_name:0 "Nighthollow Ring"
  artifact_nighthollow_ring_description:1 "The Nighthollow Ring is a ceremonial ring created for the leader of the Nighthollow coven. It doesn't really have any special enchantments or anything. Just a simple tool to remind everyone who's the master of [ROOT.Char.GetHerHis] coven."
