  #Druid King
  artifact_druid_king_crown_name:0 "Druid King's Crown"
  artifact_druid_king_crown_description:1 "Forged not by mortal hands but shaped by [Glossary('Yffre', 'YFFRE_GLOSS')] himself, the Crown is the sacred headdress of the Druid Kings—an ancient gift of bark, vine, and verdant will. Its form resembles a towering bloom of living leaves and woven wood, rising like a grove from the brow. Worn low, it shrouds the eyes of its bearer, yet blinds them not; instead, it grants the Druid King sight through the rhythm of nature itself—seeing not just with eyes, but with the foresight of the nature through the will of the Green."
  artifact_druid_king_gauntlet_name:0 "Druid King's Gauntlet"
  artifact_druid_king_gauntlet_description:1 "Crafted by [Glossary('Yffre', 'YFFRE_GLOSS')]’s own will at the dawn of the druidic line, the Gauntlet is deceptively simple in appearance—fashioned from bark, leaf, and root, as if plucked straight from an ancient grove. Its surface is layered with soft moss and flexible vines, yet beneath that lies a strength no flame can scorch and no blade can pierce.\n\nThough its design is simple, the gauntlet grants it's bearer command over the trees themselves. With but a gesture, roots awaken, branches bend, and ancient oaks rise to shield or strike."
  artifact_druid_king_staff_name:0 "Druid King's Staff"
  artifact_druid_king_staff_description:1 "The Staff was shaped by [Glossary('Yffre', 'YFFRE_GLOSS')] himself—grown from sacred wood and bound with ancient purpose. Long and graceful, its shaft is etched with the quiet marks of age, adorned with delicate leaf-ornaments that rustle softly even without wind. At its crown, the wood spirals upward in a twisting bloom, mirroring the cycle of nature itself.\n\nIn the grasp of the Druid King, the staff commands the very elements within nature itself. To wield the staff to carry Y’ffre’s voice in full—to stir the fires beneath the mountains, to silence tempests with a mere wave, and to turn the fury of nature against the enemies of the Druid King."
  artifact_druid_king_crown_seed_name:0 "Sacred Seed"
  artifact_druid_king_crown_seed_description:1 "One of the 3 final gifts left by the last Druid King, this seed carries the breath of the wild and the burden of legacy. It does not answer to might nor desire, but to the quiet strength of one in tune with root and rain."
  artifact_druid_king_gauntlet_seed_name:0 "Sacred Seed"
  artifact_druid_king_gauntlet_seed_description:1 "One of the 3 final gifts left by the last Druid King, this seed holds the silent strength of ancient roots and the promise of a forgotten pact. It calls not only to the bold, but to those whose hands move in harmony with the wild—steady, selfless, and true."
  artifact_druid_king_staff_seed_name:0 "Sacred Seed"
  artifact_druid_king_staff_seed_description:1 "One of the 3 final gifts left by the last Druid King, the seed carries the breath of ancient groves and the quiet burden of forgotten rule. It sleeps beneath leaf and loam, waiting not for power, but for the touch of one in true accord with the wild."

  #Galen
  artifact_galen_greensguard_name:0 "Greensguard"
  artifact_galen_greensguard_description:1 "The Greensguard is the ancestral blade of Clan Zelen—one of High Rock’s oldest druidic bloodlines. Vines coil along its length, and the blade pulses faintly, as if alive. Said to harbor a wild spirit of the deep groves, it is not wielded, but heeded—responding only to the true followers of Y'ffre.\n\nThe Greensguard was not created to defend a single tribe, but to preserve the sacred harmony of Galen itself."
  artifact_galen_thornwarden_name:0 "Thornwarden"
  artifact_galen_thornwarden_description:1 "The Thornwarden is a beautifully crafted steel sword, its blade polished to a silver sheen. Its hilt is black and smooth, wrapped in aged leather, with subtle carvings of thorns and vines winding along the guard and pommel. Though elegant in form, it carries a quiet, resolute weight—made not for show, but for purpose."
  artifact_galen_grey_spike_name:0 "The Grey Spike"
  artifact_galen_grey_spike_description:1 "The spear was forged from a very old quicksilver alloy—dull, coarse, and lifeless in appearance. Heavy with age and purpose, the weapon feels more unearthed than crafted."
  

  #RONTHA
  artifact_velah_sword_name:0 "Warbrand"
  artifact_velah_sword_description:1 "This greatsword is the ancestral weapon of the Velah Tribe."
  artifact_orm_name:0 "Snowflail"
  artifact_orm_description:1 "This flail is the ancestral weapon of the Zylrec Tribe."

  #KARTH
  artifact_amarach_shield_name:0 "Amarach Ancestral Shield"
  artifact_amarach_shield_description:1 "The formidable Ancestral Shield of the Amarach Clan"
  artifact_amarach_axe_name:0 "Amarach Ancestral Axe"
  artifact_amarach_axe_description:1 "The legendary ancestral axe of clan Amarach"
  artifact_odd_horned_skull_name:0 "Odd-Horned Skull"
  artifact_odd_horned_skull_description:1 "The ram’s skull bears what we would simply call an odd look… one horn juts long and far bigger, while the other is withered and small, like a wee snake tail."
  artifact_valeblood_steelhorn_name:0 "Steelhorn"
  artifact_valeblood_steelhorn_description:1 "The legendary ancestral sword of clan Valeblood of Old Karth"

  #Kreath
  artifact_kreath_pinefrost_truehorn_name:0 "Truehorn"
  artifact_kreath_pinefrost_truehorn_description:1 "Truehorn is the ancestral blade of the Pine-Frost Clan, a proud Nedic lineage rooted deep within the pine forests of Kreath. Its blade is straight and broad, built for precision and strength. \n\nThe most striking feature is its pommel—shaped from polished chedar into the proud form of a stag's head, its tines branching outward in graceful arcs. The hilt is bound in dark leather, worn smooth by generations of use."
  artifact_kreath_pinefrost_hartstring_name:0 "Hartstring"
  artifact_kreath_pinefrost_hartstring_description:1 "Hartstring is the revered ancestral bow of the Pine-Frost Clan, crafted from the interwoven antlers of great mountain elk. The limbs curve like wild branches, uneven yet perfectly balanced, their pale bone etched with weathered runes and hunting marks passed down through generations."
  
  #Duraki
  artifact_duraki_durac_high_king_ring_name:0 "Duraki Royal Family Ring"
  artifact_duraki_durac_high_king_ring_description:1 "The ring is ceremoniously worn by High Kings of Craglorn."
  artifact_duraki_durac_high_king_towering_crown_name:0 "The Towering Crown"
  artifact_duraki_durac_high_king_towering_crown_description:1 "Forged for the Royal Line of Durac, this crown rises in the gleaming shape of vertical golden antlers. Cast from pure gold and etched with the deep-cut runes of Durac’s line, each tine stands as a testament to the unyielding will and mountain-born majesty of the kings who ruled from stone and storm."
  artifact_duraki_durac_high_king_mountain_stag_crown_name:0 "The Many Horned Crown"
  artifact_duraki_durac_high_king_mountain_stag_crown_description:1 "Forged in the age of unification, this bronze crown was wrought for Durac the Unifier, the first High King of the Craglorn and progenitor of the Duraki people. From its band rise a forest of branching bronze antlers. Set into the brow are three great emeralds—left, right, and center—gleaming like emerald stars."
  artifact_duraki_durac_high_king_sword_name:0 "Sword of Durac"
  artifact_duraki_durac_high_king_sword_description:1 "The sword is the ancestral blade of the High Kings of Craglorn. Forged from ebony and star sapphire alloy, the blade is dark and laced with ancient celestial magic, said to be able burn with the light of a blue star. \n\nThe hilt bears no crossguard, but at its heart blazes a glowing Skyshard, radiant and blinding. The pommel is bound in gold and crowned with a heartstone of bright azurite, pulsing faintly like a sleeping star. First borne by Durac the Unifier, the sword has become one of the most sacred heirloom of his royal line."
  artifact_duraki_durac_high_king_shield_name:0 "Shield of Durac"
  artifact_duraki_durac_high_king_shield_description:1 "The Shield of Durac is  ancestral shield of the High Kings of Craglorn, this legendary relic has long stood as a symbol of their enduring legacy and unshakable rule. It is forged from a rare mixture of orichalcum and star sapphire alloy, said to shaped by the masterful hands of the Iron Orcs—whose shieldcraft is said to be unmatched across the land. \n\nThe surface bears the mark of their craftsmanship—strong, balanced, and etched with intricate Orcish engravings. The Duraki enchanters also inscribed it with warding sigils that shimmer faintly with celestial magic, enhancing its already formidable defenses. First borne by Durac the Unifier during the wars of unification, the shield has guarded generations of kings, its gleam a constant on the battlefields and thrones of Craglorn."
  artifact_duraki_flame_king_ring_name:0 "Royal Ring of the Flames"
  artifact_duraki_flame_king_ring_description:1 "The ring is ceremoniously worn by Flame Kings of Craglorn."
  artifact_duraki_flame_king_crown_name:0 "Crown of the Flame King"
  artifact_duraki_flame_king_crown_description:1 "The Crown is ceremoniously worn by Flame Kings of Craglorn."
  artifact_duraki_flame_king_staff_name:0 "Staff of the Flame King"
  artifact_duraki_flame_king_staff_description:1 "Wielded by generations of Flame-Kings as their ancestral weapon, the Staff channels the raw, radiant power of heavenly fire. Its head is crowned with a luminous ember-core, encircled by a celestial themed arc. Three flame-orbs hover at its flanks, their glow pulsing like the rhythm of distant constellations."
  artifact_duraki_thunder_king_ring_name:0 "Royal Ring of Thunder"
  artifact_duraki_thunder_king_ring_description:1 "The ring is ceremoniously worn by Thunder Kings of Craglorn."
  artifact_duraki_thunder_king_crown_name:0 "Crown of the Thunder King"
  artifact_duraki_thunder_king_crown_description:1 "The Crown is ceremoniously worn by Thunder Kings of Craglorn."
  artifact_duraki_sun_king_ring_name:0 "Royal Ring of the Sun"
  artifact_duraki_thunder_king_sword_name:0 "Sword of the Thunder King"
  artifact_duraki_thunder_king_sword_description:1 "As the ancestral blade of the Thunder-Kings of Craglorn, this weapon is feared throughout the land as the unrelenting manifestation of skyborne wrath. \n\nIt is forged from pure ebony steel, its surface dark and unreflective, imbued with potent electrical enchantments that saturate the blade with storm energy. With every strike, it crackles to life— releasing bursts of thunder and searing arcs of lightning with each strike. "
  artifact_duraki_sun_king_ring_description:1 "The ring is ceremoniously worn by Sun Kings of Craglorn."
  artifact_duraki_sun_king_crown_name:0 "Crown of the Sun King"
  artifact_duraki_sun_king_crown_description:1 "The Crown is ceremoniously worn by Sun Kings of Craglorn."
  artifact_duraki_sun_king_staff_name:0 "Staff of the Sunking"
  artifact_duraki_sun_king_staff_description:1 "The radiant staff is the ancestral staff of Sun Kings of Craglorn. It is crafted from Gold alloy fused with Faerite crystal and Nirncrux, merging the brilliance of the stars with the blood of the earth. At its summit blazes a sunburst of luminous crystal, shining with the warmth and intensity of the sun. \n\nCarved into the gilded shaft is the figure of the Lady Celestial, her form graceful and eternal, watching over the realm with open arms. Long held by the sovereigns of the scorched crags, the Staff of the Sun King is both a conduit of great magical power and a radiant lineage."
  artifact_duraki_spirit_king_ring_name:0 "Royal Ring of the Spirits"
  artifact_duraki_spirit_king_ring_description:1 "The ring is ceremoniously worn by Spirit Kings of Craglorn."
  artifact_duraki_spirit_king_crown_name:0 "Crown of the Spirit King"
  artifact_duraki_spirit_king_crown_description:1 "The Crown is ceremoniously worn by Spirit Kings of Craglorn."
  artifact_duraki_spirit_king_staff_name:0 "Staff of the Spirit King"
  artifact_duraki_spirit_king_staff_description:1 "The Staff of the Spirit King is a revered duraki and druidic artifact, passed down through generations of nature-bound Spirit-Kings. Hewn from ancient living wood and adorned with curling leaves, its surface pulses with the quiet breath of the wild. \n\nAt its crown rests a glowing peridot crystal, radiating gentle green light—a beacon of harmony, wisdom, and the unseen ties between the natural world and the spirit realm."
  artifact_duraki_shadow_king_ring_name:0 "Royal Ring of the Shadows"
  artifact_duraki_shadow_king_ring_description:1 "The ring is ceremoniously worn by Shadow Kings of Craglorn."
  artifact_duraki_shadow_king_crown_name:0 "Crown of the Shadow King"
  artifact_duraki_shadow_king_crown_description:1 "The Crown is ceremoniously worn by Shadow Kings of Craglorn."
  artifact_duraki_shadow_king_daggers_name:0 "Daggers of the Shadow King"
  artifact_duraki_shadow_king_daggers_description:1 "The Daggers of the Shadow King are a twin set of blades forged from an alloy of ebony and voidsteel—sleek, razor-sharp, and deceptively light in hand. \n\nIdentical in form, each dagger boasts a matte-black finish that drinks in the light, their edges honed to an unnatural sharpness. Whisper-thin and perfectly balanced, they were crafted for silence, swiftness, and lethality—ideal tools for a ruler who ruled from the dark and struck without warning."
  artifact_duraki_sand_king_ring_name:0 "Royal Ring of the Sands"
  artifact_duraki_sand_king_ring_description:1 "The ring is ceremoniously worn by Sand Kings of Craglorn."
  artifact_duraki_sand_king_crown_name:0 "Crown of the Sand King"
  artifact_duraki_sand_king_crown_description:1 "The Crown is ceremoniously worn by Sand Kings of Craglorn."
  artifact_duraki_sand_king_spear_name:0 "Spear of the Sand King"
  artifact_duraki_sand_king_spear_description:1 "The Spear of the Sand King is the ancient ancestral weapon of the Sand Kings of Craglorn—an elegant yet brutal instrument of war forged from pure orichalcum. Its long, sun-gilded shaft is etched with ancient motifs of dunes and serpents, while the spearhead gleams with a verdant golden hue, honed to a deadly point. \n\nLightweight yet unyielding, the weapon was made to pierce through flesh and armor alike, made to match the ferocity of those who ruled the shifting sands."
  artifact_duraki_coral_king_ring_name:0 "Royal Ring of the Corals"
  artifact_duraki_coral_king_ring_description:1 "The ring is ceremoniously worn by Coral Kings of Craglorn."
  artifact_duraki_coral_king_crown_name:0 "Crown of the Coral King"
  artifact_duraki_coral_king_crown_description:1 "The Crown is ceremoniously worn by Coral Kings of Craglorn."
  artifact_duraki_coral_king_sword_name:0 "Sword of the Coral King"
  artifact_duraki_coral_king_sword_description:1 "The Sword of the Coral King is the ancestral blade of the ancient coastal monarchs, a weapon as graceful as the waves they ruled. Forged from glass and azurite alloy, the blade bears the soft, shifting hue of clear ocean water—light blue, translucent, and mesmerizing to behold. \n\nElegant in shape and remarkably light, it glimmers like sunlight dancing across the sea. Though beautiful, its edge is keen, and its enchantments honed for both protection and power beneath the tides."
  
  # Perena
  artifact_duraki_perena_blood_king_ring_name:0 "Royal Ring of Blood"
  artifact_duraki_perena_blood_king_ring_description:1 "The ring is ceremoniously worn by Blood Kings of Craglorn."
  artifact_duraki_perena_blood_king_crown_name:0 "Crown of the Blood King"
  artifact_duraki_perena_blood_king_crown_description:1 "The Crown is ceremoniously worn by Blood Kings of Craglorn."
  artifact_duraki_perena_blood_king_sword_name:0 "Sword of the Bloodking"
  artifact_duraki_perena_blood_king_sword_description:1 "The Sword of the Blood King is a masterwork of Perenan craftsmanship—an elegant yet lethal weapon forged for kings who ruled through might and mystique. Its blade is forged from polished dark ebony, but within its dark frame glows a bright crimson core, formed from a lattice of enchanted rubies. The heart of the hilt bears a smaller ruby of matching brilliance, set into intricate dark metalwork. The sword is enchanted to siphon a portion of the lifeforce from those it wounds, subtly restoring the vitality of its wielder. "
  artifact_perena_elinhir_royal_ring_name:0 "Perena Elinhir Royal Ring"
  artifact_perena_elinhir_royal_ring_description:1 "The ring is ceremoniously worn by rulers of Elinhir."
  artifact_perena_hermaeus_cultist_mask_name:0 "Seeker's Mask"
  artifact_perena_hermaeus_cultist_mask_description:1 "Seeker's Mask is the ceremonial crown worn by the devoted cultists of Hermaeus Mora who tend the shadowed halls of the Seeker's Archive in Craglorn. Forged from green-tinged metal and shaped in the likeness of a writhing, tentacled creature, the mask is made as a homage to their patron."
  
  # Keptu
  artifact_verkarth_crown_name:0 "Crown of Verkarth"
  artifact_verkarth_crown_description:1 "The Crown of Verkarth is a grim and imposing headpiece, forged by Styriche—the Vampire King of Verkarth and master of the Gray Host. Hewn from jagged ebony, its brutal, unyielding form resembles a mask of domination rather than a symbol of rule.\n\nSet into the brow are blood-hued rubies that glint with an eerie inner fire, said to pulse in rhythm with Styriche’s ancient, undead heart. Both crown and bearer command fear and allegiance in equal measure, marking the sovereign of Verkarth not as a noble ruler, but as a conqueror beholden to no law but his own—and to Molag Bal."
  artifact_verkarth_eternal_host_name:0 "The Eternal Host"
  artifact_verkarth_eternal_host_description:1 "The Eternal Host is the ancient sword wielded by Styriche, the Vampire King of Verkarth and the first master of the Gray Host. Twisted and cruel in form, the blade appears as though it was not forged, but grown—a weapon shaped from dark, unnatural craft and bound with cursed iron. Its guard is shaped like a skeletal hand, as if the weapon itself is reaching out to grasp its next victim."
  
  # Orma
  artifact_blind_tusk_mask_name:0 "Blind-Tusk Mask"
  artifact_blind_tusk_mask_description:1 "The iconic mask is a smooth, piece of driftwood worn by the Orma captain of the Eyeless Watcher. He was born without eyes, so there's really no point in carving eyes into this thing."
  artifact_blind_tusk_willbreaker_name:0 "Willbreaker"
  artifact_blind_tusk_willbreaker_description:1 "Willbreaker is the feared ebony whip wielded by the captain of the Eyeless Watcher. Forged from ebony steel and reinforced with soulbinding enchantments, it coils and cracks with unnatural precision. Each strike is said to sap not only flesh but resolve—shattering focus, courage, and memory alike. Those lashed by the Willbreaker often forget why they even stood against it in the first place."
  
  # Hared
  artifact_hared_sirens_fang_name:0 "Siren's Fang"
  artifact_hared_sirens_fang_description:1 "Siren’s Fang is the personal cutlass wielded by the Pirate-Queen of the Scorned Siren. Forged from quicksilver alloy, the blade shimmers with a pale sheen and is incredibly resilient. Designed for swift, sweeping strikes, the cutlass carries enchantments that blur the senses and daze the mind."

  # Special
  artifact_pelinal_whitestrake_helmet_name:0 "Helm of the Crusader"
  artifact_pelinal_whitestrake_helmet_description:1 "The Helm is wrought from materials from beyond the stars, gleaming even in shadow. Its tall crest rises like a blade, adorned with sharp, wing-like flares. The helm radiates a palpable aura of sanctity, as though the gods themselves watches through its slits."
  artifact_pelinal_whitestrake_fake_helmet_name:0 "Helm of Pelinal"
  artifact_pelinal_whitestrake_fake_helmet_description:1 "This is Pelinal's Backup Helmet in case he can't wear his original helmet."
  artifact_pelinal_whitestrake_cuirass_name:0 "Cuirass of the Crusader"
  artifact_pelinal_whitestrake_cuirass_description:1 "The Cuirass is wrought from materials not of this world, its surface shimmering with a subtle, otherworldly sheen. Cloaked in flowing white cloth, the central plate bears a woven crimson diamond that blazes at the heart like a living ember, framed by intricate gilded borders that catch the light with divine brilliance. The cuirass radiates a palpable aura of divine protection, repelling the gaze of Daedras and the undead alike, while fortifying the vitality of its bearer."
  artifact_pelinal_whitestrake_fake_cuirass_name:0 "Cuirass of Pelinal"
  artifact_pelinal_whitestrake_fake_cuirass_description:1 "This is Pelinal's Backup cuirass in case he can't wear his original armor."
  artifact_pelinal_whitestrake_greaves_name:0 "Greaves of the Crusader"
  artifact_pelinal_whitestrake_greaves_description:1 "The Greaves are said to be wrought from materials from beyond the stars, its plate are placed over a fine sturdy chainmail, combining steadfast defense with flexible movement. The plate's surface is hardy and unadorned, save for faint engravings that catch the light like whispered scripture. The greaves radiate a subtle aura of arcane potency—guiding the wearer’s strikes with searing precision and granting them the grace to shield its wearer and others with a foot length."
  artifact_pelinal_whitestrake_boots_name:0 "Boots of the Crusader"
  artifact_pelinal_whitestrake_boots_description:1 "The Sabatons are said to be wrought from materials from beyond the stars, shaped with elegant beauty and reinforced to be able to withstand long marches across wild terrains. Their soles are etched with faint, looping runes—nearly worn smooth by time—that glimmer faintly when touched by starlight. The boots radiate a serene aura of harmony with the natural world, as though the wild itself heeds an ancient law—and dares not bring the bearer harm."
  artifact_pelinal_whitestrake_gauntlets_name:0 "Gauntlets of the Crusader"
  artifact_pelinal_whitestrake_gauntlets_description:1 "The Gauntlets are said to be wrought from materials from beyond the stars, bound in bands of burnished mail, fitted close to hand and wrist. Though unadorned, they exude a quiet resilience, as though no sickness nor rot could breach their sanctified craft—shielded by an unseen grace that wards away all illness."
  artifact_pelinal_whitestrake_sword_name:0 "Sword of the Crusader"
  artifact_pelinal_whitestrake_sword_description:1 "The Sword is said to be wrought from materials from beyond the stars, its blade long and radiant with a pale, inner fire. Though elegant in form, it carries the weight of divine finality—its edge said to be the judgment of the god Death made manifest. Those struck by it are seared by holy flame, their magicka withering to ash, as though even the soul recoils beneath its wrath."
  artifact_pelinal_whitestrake_fake_sword_name:0 "Sword of Pelinal"
  artifact_pelinal_whitestrake_fake_sword_description:1 "This is Pelinal's Backup sword in case he can't wield his original sword."
  artifact_pelinal_whitestrake_mace_name:0 "Mace of the Crusader"
  artifact_pelinal_whitestrake_mace_description:1 "The Mace is wrought from materials from beyond the stars, its flanged head shaped like a harvest wheel wreathed in flame. Each strike lands with the force of divine reckoning—those it touches are scorched by holy fire, while the undead falter and flee as if repelled by the memory of their unfulfilled rest. The weapon exudes an aura of toil and vengeance, of fields sown and debts repaid, as though forged not just for war, but as a sacred answer to long-buried wrongs."
  artifact_pelinal_whitestrake_shield_name:0 "Shield of the Crusader"
  artifact_pelinal_whitestrake_shield_description:1 "The Shield is wrought from a mysterious kind of wood, shaped in the likeness of something said to be dear to Pelinal’s heart. Its surface gleams with a crimson sheen, unmarred by scorch or scratch. With each strike it catches, the shield hums with quiet intellect, turning spells upon their casters or dissolving them in mid-air. It radiates a calm, measured aura—one of clarity, as though it chants some sort of mysterious Equation—ever calculating, ever watchful of all that approaches."
  