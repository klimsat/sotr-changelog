  artifact_wenyandawik_diamond_lion_name:0 "The Diamond Lion"
  artifact_wenyandawik_diamond_lion_description:1 "The Diamond Lion is the treasured relic within the Ayleid Kingdom of Wenyandawik. It's a diamond sculpture of a lion, carved entirely from shimmering diamond crystal."
  artifact_wenyandawik_royal_staff_name:0 "Wenyandawik Royal Staff"
  artifact_wenyandawik_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Wenyandawik. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_wenyandawik_sword_azure_king_name:0 "The Azure King"
  artifact_wenyandawik_sword_azure_king_description:1 "The Azure King is the ancestral sword of Wenyandawik—a long, radiant blade of deep cerulean hue, etched with delicate starlit patterns along its glassy surface. Its golden crossguard flares outward with regal precision, while the pommel is sculpted into the head of a lion, symbol of royal might. "

