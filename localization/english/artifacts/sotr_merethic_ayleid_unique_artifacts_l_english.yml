  artifact_silorn_sword_celestial_queen_description:1 "The Celestial Queen is the ancestral sword of Silorn. The glass blade is forged from luminous glass, embodying both elegance and precision. Its silver hilt features a distinctive circular design at the center, symbolizing unity and celestial order."
  artifact_talwinque_royal_family_ring_name:0 "Talwinque Royal Ring"
