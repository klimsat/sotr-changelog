  artifact_galaspen_mace_heartbreaker_description:1 "The mace is wrought from pure ebony, its surface polished to a mirror-dark sheen that seems to drink in the light around it. A deep amethyst glow burns from its crowned head, pulsing like a trapped heartbeat within violet crystal."


