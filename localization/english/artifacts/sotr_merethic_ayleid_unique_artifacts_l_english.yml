  artifact_talwinque_sword_merciful_brand_name:0 "The Merciful Brand"
  artifact_talwinque_sword_merciful_brand_description:1 "The Merciful Brand is the ancestral sword of Talwinque, forged from gleaming ebony steel with a smooth, commanding finish. Its hilt and pommel are cast in bright gold, offering a striking contrast to the dark blade. The handle is wrapped in deep jade-colored leather, worn smooth by generations of use."
  artifact_telepe_royal_family_ring_name:0 "Telepe Royal Ring"
  artifact_telepe_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Telepe."
  artifact_telepe_fancy_wine_jug_name:0 "Carménère Crystal Jug"
  artifact_telepe_fancy_wine_jug_description:1 "This ancestral jug of the Sorcerer-Kings of Telepe is carved from luminous red ruby crystal and adorned with intricate gold detailing of exceptional craftsmanship. Regal in form and radiant in appearance, the decanter is both a symbol of beauty and majesty. Enchanted through ancient rites, it produces endless wine—rich, vibrant, and unceasing in its flow."
  artifact_telepe_royal_staff_name:0 "Telepe Royal Staff"
  artifact_telepe_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Telepe. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_telepe_sword_velvetfang_name:0 "Velvetfang"
  artifact_telepe_sword_velvetfang_description:1 "Velvetfang is the ancestral sword of Telepe, known for its rich violet glow and twin, elegantly curved hilts that give it a striking and unconventional form. The blade is forged from purple voidsteel, darkly radiant and laced with the 'heart of a loved one'. At once graceful and unsettling, Velvetfang carries with it a legacy of devotion and danger."
  artifact_topal_royal_family_ring_name:0 "Artalasesl Royal Ring"
  artifact_topal_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Artalasesl."
  artifact_topal_fancy_wine_jug_name:0 "Merlot Crystal Jug"
  artifact_topal_fancy_wine_jug_description:1 "This ancestral jug of the Sorcerer-Kings of Artalasel is carved from amethyst crystal with deep red undertones. Its form is distinct—broad and rounded at the base, narrowing into a slender, graceful neck. The vessel is adorned with intricate steel ornamentation, precise and gleaming. Enchanted by ancient hands, the decanter provides a limitless flow of wine, and remains a symbol of prestige, mystery, and royal indulgence within the court of Artalasel."
  artifact_topal_royal_staff_name:0 "Artalasesl Royal Staff"
  artifact_topal_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Artalasel. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_topal_sword_opal_king_name:0 "The Cardinal Point"
  artifact_topal_sword_opal_king_description:1 "Cardinal Point is the ancestral sword of the Ayleid Kingdom of Artalasesl. Its blade is forged from a rare fusion of crystal glass and quicksilver, shimmering with a soft opaline glow. Its hilt is fashioned from intricate goldwork, carefully shaped to resemble an astrolabe—complex, precise, and celestial in design."
  artifact_trumbe_royal_family_ring_name:0 "Trumbe Royal Ring"
  artifact_trumbe_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Trumbe."
  artifact_trumbe_royal_staff_name:0 "Trumbe Royal Staff"
  artifact_trumbe_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Trumbe. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_trumbe_sword_grimoires_edge_name:0 "Grimoire's Edge"
  artifact_trumbe_sword_grimoires_edge_description:1 "Grimoire’s Edge is the ancestral sword of Trumbe, its black ebony blade split by a vivid channel of glowing green light. Mystical energy radiates along its surface, swirling in arcane patterns that pulse with every movement. Surging with enchantments drawn from long-forbidden tomes, Grimoire’s Edge is a blade steeped in both knowledge and power."
  artifact_vahtacen_royal_family_ring_name:0 "Vahtacen Royal Ring"
  artifact_vahtacen_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Vahtacen."
  artifact_vahtacen_royal_staff_name:0 "Vahtacen Royal Staff"
  artifact_vahtacen_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Vahtacen. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_vahtacen_sword_sweet_dreams_name:0 "Sweet Dreams"
  artifact_vahtacen_sword_sweet_dreams_description:1 "Sweet Dreams is the ancestral sword of Vahtacen, a broad, glowing blade bathed in radiant violet light. Its form is elegant yet formidable—crafted from a crystalline material that thrums with raw arcane energy. The blade emits a soft purple luminescence, while the hilt curves in different directions. Sweet Dreams is a nightmare given form—an artifact forged through potent enchantments and imbued with immense, unsettling power."
  artifact_varlaisvea_royal_staff_name:0 "Varlaisvea Royal Staff"
  artifact_varlaisvea_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Varlaisvea. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_varlaisvea_kalinthar_staff_name:0 "Staff of Kalinthar"
  artifact_varlaisvea_kalinthar_staff_description:1 "Once a symbol of undying authority, the staff passed from hand to hand among the Sorcerer-Kings of Varlaisvea. For generations, it crowned their reign with majestic power and arcane dominion. When Kalinthar slew his own father to claim the staff, the act shattered the kingdom altogether.\n\nThe other Sorcerer-Kings seized the moment. Condemning Kalinthar as a kinslayer and used his betrayal as pretext to tear Varlaisvea apart, carving away its wealth and lands for themselves.\n\nOn the eve of his execution, Kalinthar—the supposed wielder of the staff—escaped the judgment of his fellow Sorcerer-Kings. Slipping through the crypts of his ancestors, he reclaimed the staff from the tomb of his father, carrying with him the last ember of a fallen dynasty."
  artifact_varlaisvea_royal_crown_name:0 "Crown of Varlaisvea"
  artifact_varlaisvea_royal_crown_description:1 "The Crown was once a symbol of honor and reverence, worn by Sorcerer-Kings of the Kingdom of Varlaisvea. Forged from raw ebony, its design is primal and austere, echoing the kingdom’s ancient strength. At its center lies a jadeite gem—once radiant, now dulled—its light extinguished since the fall of Varlaisvea."
  artifact_varondo_royal_family_ring_name:0 "Varondo Royal Ring"
  artifact_varondo_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Varondo."
  artifact_varondo_royal_staff_name:0 "Varondo Royal Staff"
  artifact_varondo_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Varondo. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_varondo_royal_crown_name:0 "Crown of Varondo"
  artifact_varondo_royal_crown_description:1 "The ancestral Crown of the Sorcerer-Kings of Varondo is wrought from gleaming quicksilver and adorned with sharp golden feathers that catch the light like blades of dawn. Twin crests, shaped like outstretched wings, sweep from its sides to frame the wearer’s face in a fan of layered plumes. Along the brow, delicate filigree coils in ancient patterns, all converging at a brilliant emblem that gleams above the eyes."
  artifact_varondo_sword_son_of_the_light_name:0 "Son of the Light"
  artifact_varondo_sword_son_of_the_light_description:1 "Son of the Light is the ancestral sword of Varondo, its blade crafted from polished quicksilver and marked with narrow, rail-like engravings that run clean through its center. The hilt is forged from orichalcum, featuring two small crossguards that curve elegantly downward. "
  artifact_varsa_baalim_royal_family_ring_name:0 "Varsa Baalim Royal Ring"
  artifact_varsa_baalim_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Varsa Baalim."
  artifact_varsa_baalim_royal_staff_name:0 "Varsa Baalim Royal Staff"
  artifact_varsa_baalim_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Varsa Baalim. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_varsa_baalim_royal_crown_name:0 "Crown of Varsa Baalim"
  artifact_varsa_baalim_royal_crown_description:1 "The Crown of Varsa Baalim is a stark and menacing circlet of polished steel metal. Its form defined by four sharp, upward-thrusting spikes that resemble a rising claw."
  artifact_varsa_baalim_sword_scorching_tyrant_name:0 "Scorching Tyrant"
  artifact_varsa_baalim_sword_scorching_tyrant_description:1 "The Scorching Tyrant is the ancestral sword of Varsa Baalim, a brutal weapon of jagged form and blazing fury. It burns with a molten-red glow, forged from an ebony alloy fused with the heart of a Flame Atronach. \n\nThe blade crackles with searing enchantments, its heat lingering long after the strike. Dark, spiked crossguards curl like hooked talons, and the grip is bound in scorched iron. Forged purely for destruction, the sword craves nothing more than to sear flesh and hear the fury of its wielder."
  artifact_veyond_royal_family_ring_name:0 "Veyond Royal Ring"
  artifact_veyond_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Veyond."
  artifact_veyond_diamond_owl_name:0 "The Diamond Owl"
  artifact_veyond_diamond_owl_description:1 "The Diamond Owl is the prized heirloom of the Kingdom of Veyond—a flawless figure of an owl, carved entirely from radiant diamond crystal. Brilliantly cut and lifelike in posture, it reflects light in shifting patterns across its wings, evoking wisdom, watchfulness, and silent majesty."
  artifact_veyond_royal_staff_name:0 "Veyond Royal Staff"
  artifact_veyond_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Veyond. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_veyond_sword_midnight_kiss_name:0 "Midnight Kiss"
  artifact_veyond_sword_midnight_kiss_description:1 "The Midnight Kiss is the ancestral sword of Veyond, its blade forged from rare voidsteel alloy, mixed with precious Jet stone and laced with voidsalts drawn from a mysterious creature of the Evergloam. \n\nDeep midnight-blue in hue and flecked with star-like shimmer, the sword appears as if hewn from a sliver of the night sky. It is said that whenever the sword is drawn, all sound around it vanishes—leaving its victims unable to even hear their own screams."
  artifact_vindasel_royal_family_ring_name:0 "Vindasel Royal Ring"
  artifact_vindasel_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Vindasel."
  artifact_vindasel_emerald_apple_name:0 "The Emerald Apple"
  artifact_vindasel_emerald_apple_description:1 "The Emerald Apple is the prized heirloom of Vindasel.A flawless sculpture of an apple, carved entirely from deep green emerald."
  artifact_vindasel_royal_staff_name:0 "Vindasel Royal Staff"
  artifact_vindasel_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Vindasel. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_vindasel_sword_gilded_queen_name:0 "Jovial Grin"
  artifact_vindasel_sword_gilded_queen_description:1 "The Jovial Grin is the ancestral sword of Vindasel, a resplendent weapon of polished gold-calcinium alloy, gleaming with a light that never dims. Its ornate crossguard flares like gilded wings, set with ruby gemstone that pulse faintly with elegance."
  artifact_wendelbek_royal_family_ring_name:0 "Wendelbek Royal Ring"
  artifact_wendelbek_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Wendelbek."
  artifact_wendelbek_royal_staff_name:0 "Wendelbek Royal Staff"
  artifact_wendelbek_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Wendelbek. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_wendelbek_sword_evergleam_name:0 "Evergleam"
  artifact_wendelbek_sword_evergleam_description:1 "The Evergleam is the ancestral sword of Wendelbek—a finely wrought glass blade that shimmers with a subtle, iridescent glow. Its slender form flows into an ornate hilt adorned with twisting gold inlay and deep-set gems, giving it a regal yet ethereal look. Light dances across its surface with every movement, earning its name and place among Wendelbek’s most treasured heirlooms."
  artifact_wendir_royal_family_ring_name:0 "Wendir Royal Ring"
