  artifact_sercen_sword_star_horizon_description:1 "Star Horizon is the ancestral sword of Sercen, a radiant glass blade glowing with steady light. Its uniquely forged blade takes the form of two long, parallel rectangles—sharp-edged and precise, giving it a distinctly otherworldly profile. The hilt is crafted from polished obsidian, set at its center with a small turquoise crystal that emits a soft, pulsing glow."
