l_english:

  artifact_arana_saliache_house_ring_name:0 "Arana-Saliache Royal House Ring"
  artifact_arana_saliache_house_ring_description:1 "The Coronation Ring passed down to the Malaran of the Imperatum Saliache."
  artifact_arana_saliache_sky_ring_name:0 "Arana-Saliache Sky Ring"
  artifact_arana_saliache_sky_ring_description:1 "This ring is a replica of the Ceremonial Sky Ring worn by the Aran-El of Summerset, forged with the same materials and enchantments. It serves as the coronation band of the Imperatum Saliache, passed down from ruler to ruler as a symbol of their divine lineage and shared heritage with the Summerset throne"
  artifact_arana_saliache_diamond_eagle_name:0 "The Diamond Eagle"
  artifact_arana_saliache_diamond_eagle_description:1 "The Diamond Eagle is a masterfully carved statue of a regal eagle standing tall, hewn entirely from flawless diamond. A treasured heirloom of House Arana-Saliache, it embodies their enduring pride, sharp vigilance, and glittering legacy."
  artifact_arana_saliache_royal_staff_name:0 "Imperatum Saliache Royal Staff"
  artifact_arana_saliache_royal_staff_description:1 "The Staff is both a symbol of sovereignty and a vessel of immense power, bestowed upon the reigning Malaran of the Imperatum Saliache of House Arana-Saliache.\n\nCrafted with exquisite precision, the staff is said to respond only to the will of the bloodline of Auri-El. Its shaft glows faintly with arcane etchings, and its crowned head pulses with a calm, blue light — a reflection of the heavenly authority it represents."
  artifact_arana_saliache_sword_sila_saliache_name:0 "Sila Saliache"
  artifact_arana_saliache_sword_sila_saliache_description:1 "Sila Saliache (Meaning 'the Radiant Greatness' in $language_ayleidoon_name$), is the famed ancestral sword of House Arana-Saliache, a masterwork of Ayleid craftsmanship. Its grip and hilt are cast in gold, adorned with inlaid sapphires that gleam like captured starlight. The blade is forged from rare mythril, known for its sharpness and ethereal glow."
  artifact_arana_saliache_sword_glimmerstar_name:0 "Glimmerstar"
  artifact_arana_saliache_sword_glimmerstar_description:1 "The Glimmerstar is a finely wrought ancestral sword of House Arana-Saliache, known for its striking beauty and rare craftsmanship. Forged from a fusion of ebony steel and enchanted glass, its blade gleams with shifting light beneath its dark, gleaming surface. The hilt is cast in ornate galatite, while the handle is carved from polished ebony."
  artifact_arana_saliache_sword_shimmerglass_name:0 "Shimmerglass"
  artifact_arana_saliache_sword_shimmerglass_description:1 "Shimmerglass is an ornate ancestral sword of House Arana-Saliache, forged from a rare fusion of glass and quicksilver, giving its blade a flowing, mirror-like gleam. The hilt is made of polished gold, while the handle is adorned with twirling inlays of dark green chrysolite."
  artifact_abagarlas_royal_family_ring_name:0 "Abagarlas Royal Ring"
  artifact_abagarlas_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Abagarlas."
  artifact_abagarlas_myros_ring_name:0 "Ring of Vanua"
  artifact_abagarlas_myros_ring_description:1 "The ring is ceremoniously worn by the rulers of Vanua."
  artifact_abagarlas_ammona_ring_name:0 "Ring of Belda"
  artifact_abagarlas_ammona_ring_description:1 "The ring is ceremoniously worn by the rulers of Belda."
  artifact_abagarlas_alecto_ring_name:0 "Ring of Nagastani"
  artifact_abagarlas_alecto_ring_description:1 "The ring is ceremoniously worn by the rulers of Nagastani."
  artifact_abagarlas_original_royal_staff_name:0 "Abagarlas Original Royal Staff"
  artifact_abagarlas_original_royal_staff_description:1 "This is the original royal staff once wielded by the Sorcerer-Kings of Abagarlas. After turning from their previous patron to Molag Bal — whom they believed offered greater favors — a newer, more fearsome staff was forged in his name. Since then, the original royal staff has remained untouched, lying dormant.\n\nYet its power endures. To destroy it would be a waste of formidable strength; to let it fall into the hands of a random fool would be utter folly."
  artifact_abagarlas_royal_staff_name:0 "Abagarlas Royal Staff"
  artifact_abagarlas_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Abagarlas. Only the greatest arcane master in all of the Kingdom can wield its terrifying might."
  artifact_abagarlas_royal_crown_name:0 "Abagarlas Royal Crown"
  artifact_abagarlas_royal_crown_description:1 "The Abagarlas Royal Crown is worn by the Sorcerer-Kings of Abagarlas, a dark symbol of their enduring reign. Forged entirely from solid ebony, the crown rises in medium height, its rim lined with jagged, blade-like points. \n\nIt is hard, rigid, and cold to the touch—an unyielding emblem of the dominion, cruelty, and arcane authority wielded by the rulers of the formidable kingdom."
  artifact_abagarlas_sword_raptum_opus_name:0 "Raptum Opus"
  artifact_abagarlas_sword_raptum_opus_description:1 "This sword is one of the dreaded heirlooms of the Sorcerer-Kings of Abagarlas. It was forged from a mixed alloy of voidstone ingot and ebony steel, fused with the heart of a Xivilai. Its serrated blade and intricate design that could evoke dread with a mere glance. Steeped in dark history, it has been the instrument of countless unspeakable deeds."
  artifact_abagarlas_sword_waters_of_oblivion_name:0 "Tears of Oblivion"
  artifact_abagarlas_sword_waters_of_oblivion_description:1 "The Tears of Oblivion is the dreaded ancestral blade of the Kingdom of Abagarlas. Forged from ebony and voidsteel alloy, fused with a Xivilai’s heart, and quenched in Chaotic Creatia—a volatile essence taken from Oblivion itself. The result is a semi-liquid, ethereal blade that glows with an eerie, blue light. \n\nThe blade could pass unhindered through objects, organs, and sinew—without delivering immediate death. Instead, those it pierces are left writhing, condemned to endure the most excruciating pain. The Pain is so vivid, that it would echo within their souls until the day they die. \n\nIt is for this reason that the Tears of Oblivion remains one of the most dreaded objects within the Imperatum Saliache."
  artifact_abagarlas_sword_astra_nova_name:0 "Astra Nova"
  artifact_abagarlas_sword_astra_nova_description:1 "Astra Nova (Meaning 'Emerge by the Heavens' in $language_ayleidoon_name$), was once the cherished ancestral sword of Abagarlas, forged in an age when the kingdom still knelt before Meridia. Tempered in a holy light that breaks upon darkness, the blade gleams with a golden hue and radiates even in shadow. The blade is serrated near the hilt, its edge rigid and unyielding to the tip. \n\nWrought in the name of Meridia, it once stands as a beacon of her righteous wrath. But was cast aside by the Sorcerer-Kings of Abagarlas, who turned their backs on her light."
  artifact_abagarlas_dagger_vipers_tongue_name:0 "Viper's Tongue"
  artifact_abagarlas_dagger_vipers_tongue_description:1 "Viper’s Tongue is the personal dagger of Duchess Amonna of Belda—a slender stiletto with a gleaming steel blade honed to a lethal point. Its dark hilt cradles a deep-red amethyst at its center, reflecting the subtle menace and elegance of its mistress."
  artifact_anga_royal_family_ring_name:0 "Anga Royal Ring"
  artifact_anga_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Anga."
  artifact_anga_garnet_spider_necklace_name:0 "Garnet Spider Necklace"
  artifact_anga_garnet_spider_necklace_description:1 "One of the most prized heirloom within the Kingdom Anga, the Garnet Spider Necklace is exactly as its name suggests—an intricate spider-shaped pendant carved from deep red garnet. Worn close to the heart, it honors Mephala, the kingdom’s patron, whose web of secrets binds their shadowed legacy."
  artifact_anga_royal_staff_name:0 "Anga Royal Staff"
  artifact_anga_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Anga. Only the greatest arcane master in all of the Kingdom can wield its terrifying might."
  artifact_anga_sword_austrum_name:0 "Austrum"
  artifact_anga_sword_austrum_description:1 "Austrum (Meaning 'the Southern Winds' in $language_ayleidoon_name$), is the ancestral sword of the Sorcerer-Kings of Anga. It is forged from dark ebony, valued for its exceptional strength and durability. The hilt is crafted in the shape of a spider, the sacred symbol of Mephala, patron of the kingdom."
  artifact_anutwyll_royal_family_ring_name:0 "Anutwyll Royal Ring"
  artifact_anutwyll_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Anutwyll."
  artifact_anutwyll_fancy_wine_jug_name:0 "Esprits Crystal Jug"
  artifact_anutwyll_fancy_wine_jug_description:1 "This ornate crystal wine jug is the ancestral heirloom of the Sorcerer-Kings of Anutwyll. Crafted from flawless, enchanted diamond crystal, it is both exceptionally rare and immensely valuable. The jug is adorned with intricate silver decorations, with its elegantly designed handle. It bears a powerful enchantment that allows it to pour endless blue spirits to drink—rich, fragrant, and ever-flowing."
  artifact_anutwyll_royal_staff_name:0 "Anutwyll Royal Staff"
  artifact_anutwyll_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Anutwyll. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_anutwyll_sword_lucent_mirage_name:0 "Lucent Mirage"
  artifact_anutwyll_sword_lucent_mirage_description:1 "Lucent Mirage is the ancestral sword of the Kingdom of Anutwyll. Forged from galatite-rubedite alloy, the blade is both resilient and refined. Through powerful enchantments, it shimmers with a radiant, shifting light—appearing almost illusory to the eye. A symbol of Anutwyll’s elegance and arcane mastery, the sword is as dazzling as it is deadly."
  artifact_arctanen_royal_family_ring_name:0 "Arctanen Royal Ring"
  artifact_arctanen_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Arctanen."
  artifact_arctanen_royal_staff_name:0 "Arctanen Royal Staff"
  artifact_arctanen_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Arctanen. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_arctanen_royal_crown_name:0 "Crown of Arctanen"
  artifact_arctanen_royal_crown_description:1 "The Crown of Arctanen is made neither of fancy materials such as silver, gold, ebony nor is it adorned with jewelries. Instead they're composed of rusted nails and twisted iron, hammered together at an erratic angle that can bite into the wearer’s scalp at any movement. Though seen as absurd and grotesque to outsiders, it's completely normal to the mad folks of Arctanen."
  artifact_arctanen_sword_gloaming_mania_name:0 "The Gloaming Mania"
  artifact_arctanen_sword_gloaming_mania_description:1 "The Gloaming Mania is the ancestral sword of the Kingdom of Arctanen. Forged from dark ebony and laced with vivid, shifting enchantments, the blade shimmers with an eerie brilliance. At the heart of its ornate hilt rests a blazing blue varla stone, burning with arcane energy. Flashy yet undeniably beautiful, the sword embodies Arctanen’s legacy of mystic legacy and madness."
  artifact_atatar_royal_family_ring_name:0 "Atatar Royal Ring"
  artifact_atatar_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Atatar."
  artifact_atatar_royal_staff_name:0 "Atatar Royal Staff"
  artifact_atatar_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Atatar. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_atatar_sword_grim_oath_name:0 "The Grim Oath"
  artifact_atatar_sword_grim_oath_description:1 "The Grim Oath is one of the two ancestral sword of Atatar, known for its slender form and razor-sharp edge. The blade is forged from the alloy mixture of both ebony and quicksilver, giving it a dark, fluid sheen and exceptional sharpness. Its hilt features a delicate winged crossguard, small yet refined."
  artifact_atatar_sword_nightwhisper_name:0 "Nightwhisper"
  artifact_atatar_sword_nightwhisper_description:1 "The Nightwhisper is one of the two ancestral sword of the Sorcerer-Kings of Atatar. The blade is forged from a rare mixture of ebony steel and voidstone, giving it a dark, arcane sheen. Its hilt features an asymmetrical crossguard—one side curving upward, the other downward—and is set with a deep amethyst at its center."
  artifact_bawn_royal_family_ring_name:0 "Bawn Royal Ring"
  artifact_bawn_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Bawn."
  artifact_bawn_royal_staff_name:0 "Bawn Royal Staff"
  artifact_bawn_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Bawn. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_bawn_royal_crown_name:0 "Bawn Royal Crown"
  artifact_bawn_royal_crown_description:1 "The Royal crown of Bawn is forged from pure Ebony, its surface dark and polished. The Crown is adorned with deep crimson gems set into its tall, fortress-like spires. \n\nThe central gem, larger than the rest, gleams with a faint inner light, rumored to pulse in response to the will of its wearer. Passed from one sorcerer-king to the next, it remains a symbol of Bawn’s grim authority and enduring legacy."
  artifact_bawn_sword_doomscribe_name:0 "Doomscribe"
  artifact_bawn_sword_doomscribe_description:1 "The Doomscribe is the famed ancestral sword of the Sorcerer-Kings of Bawn. Its blade is crafted from a Ebony-Voidstone alloy, etched with runes that pulse like crimson embers. \n\nThe hilt curves like stylized fangs, framing the blade in brutal symmetry."
  artifact_ceyatatar_royal_family_ring_name:0 "Ceyatatar Royal Ring"
  artifact_ceyatatar_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Ceyatatar."
  artifact_ceyatatar_diamond_phoenix_name:0 "The Diamond Phoenix"
  artifact_ceyatatar_diamond_phoenix_description:1 "The Diamond Phoenix is a prized heirloom of the Kingdom of Ceyatatar—an ornate sculpture carved entirely from radiant diamond crystal. Shaped in the form of a phoenix mid-ascent, its wings flare outward like tongues of flame, refracting light in fiery brilliance. Though made of cold stone, it stands as a shining symbol of fire, power, and undying majesty—an eternal flame frozen in perfect form."
  artifact_ceyatatar_royal_staff_name:0 "Ceyatatar Royal Staff"
  artifact_ceyatatar_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Ceyatatar. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_ceyatatar_sword_starvine_name:0 "Igni-El"
  artifact_ceyatatar_sword_starvine_description:1 "Igni-El (Meaning 'Star-Made Spark' in $language_ayleidoon_name$), is the ancestral sword of the Kingdom of Ceyatatar, forged in the height of its golden era. The blade is slender, immaculate, and forged from polished Voidsteel, enchanted to remain eternally sharp. Its distinctive star-shaped crossguard glows with a steady cyan light, pulsing with ancient Ayleid sorcery."
  artifact_cullote_royal_family_ring_name:0 "Cullote Royal Ring"
  artifact_cullote_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Cullote."
  artifact_cullote_diamond_peacock_name:0 "The Diamond Peacock"
  artifact_cullote_diamond_peacock_description:1 "The Diamond Peacock is the most prized heirloom of the Kingdom of Cullote. Exquisitely carved from flawless diamond crystal, the sculpture depicts a peacock in full display, every plume rendered with shimmering precision. Its brilliant surface refracts light into dazzling patterns, casting prismatic hues across the halls."
  artifact_culotte_royal_staff_name:0 "Culotte Royal Staff"
  artifact_culotte_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Culotte. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_culotte_sword_lucent_beak_name:0 "Lucent Beak"
  artifact_culotte_sword_lucent_beak_description:1 "The Lucent Beak is the ancestral sword of the Ayleid Kingdom of Cullote. Forged from gleaming calcinium and inlaid with ornate gold, the blade bears a pale, lustrous finish reminiscent of polished ivory. Its elegant hilt is adorned with a single amethyst jewel set at the center, catching the light like a watching eye."
  artifact_delodiil_royal_family_ring_name:0 "Delodiil Royal Ring"
  artifact_delodiil_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Delodiil."
  artifact_delodiil_royal_staff_name:0 "Delodiil Royal Staff"
  artifact_delodiil_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Delodiil. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_delodiil_sword_harmony_name:0 "Harmony"
  artifact_delodiil_sword_harmony_description:1 "Harmony is the ancestral sword of the mighty Sorcerer-Kings of Delodiil. Forged with a Magna-Geode in a holy light that breaks upon darkness, the blade carries the shape of a gladius—broad, double-edged, and straight. Its golden hilt gleams with quiet majesty, unadorned yet regal."
  artifact_delodiil_sword_gleaming_fury_name:0 "Gleaming Fury"
  artifact_delodiil_sword_gleaming_fury_description:1 "The Gleaming Fury is a sacred ancestral blade of Delodiil, said to be forged from a holy light that breaks upon darkness. Its blade glows with searing brilliance, while its golden hilt is fashioned in the likeness of a radiant sun, each edge flaring outward in rigid, solar symmetry. \n\nThe potent enchantment it has allows the blade to burn through any material—but only in proportion to the wielder’s faith in Meridia. In the hands of a Sorcerer-King fully devoted to her light, the Gleaming Fury becomes an unrelenting force few in Mundus can withstand."
  artifact_essondul_royal_family_ring_name:0 "Essondul Royal Ring"
  artifact_essondul_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Essondul."
  artifact_essondul_royal_staff_name:0 "Essondul Royal Staff"
  artifact_essondul_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Essondul. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_essondul_sword_endbringer_name:0 "Fateseeker"
  artifact_essondul_sword_endbringer_description:1 "Fateseeker is the ancestral sword of the Kingdom of Essondul. Forged from tempered glass, its blade is clear and gleaming, with a subtle green-blue hue that shifts in the light. The hilt and crossguard are adorned with elegant silverwork, shaped in flowing, symmetrical lines."
  artifact_fanacas_royal_family_ring_name:0 "Fanacas Royal Ring"
  artifact_fanacas_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Fanacas."
  artifact_fanacas_royal_staff_name:0 "Fanacas Royal Staff"
  artifact_fanacas_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Fanacas. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_fanacas_royal_crown_name:0 "Crown of the Flower-King"
  artifact_fanacas_royal_crown_description:1 "The Crown of the Flower King is the living regalia of the Sorcerer-King of Fanacas. Woven from enchanted vines and ever-blooming flowers, the crown appears delicate—its blossoms vibrant and fragrant. Despite how lovely it looks, it is said that any soul other than the Flower-King who dares place their hands on the crown will suffer a silent and painful death, as deadly poison seeps into their flesh."
  artifact_fanacas_sword_golden_oleander_name:0 "The Golden Oleander"
  artifact_fanacas_sword_golden_oleander_description:1 "The Golden Oleander is the ancestral sword of the Flower-King of Fancas—a slender, golden rapier forged from gleaming calcinium. Its slender blade is adorned with delicate golden filigree, and its hilt filled intricate floral engravings and curling like blooming petals along its length. Though graceful in form, the weapon is far from benign— for the blade is wreathed with a potent, lingering poison enchantment."
  artifact_fanacasecul_royal_family_ring_name:0 "Fanacasecul Royal Ring"
  artifact_fanacasecul_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Fanacasecul."
  artifact_fanacasecul_fancy_wine_jug_name:0 "Cabernet Crystal Jug"
  artifact_fanacasecul_fancy_wine_jug_description:1 "This ancestral jug of the Sorcerer-Kings of Fanacasecul is carved from deep red ruby crystal and adorned with intricate decorations of pure gold. At its top rests a finely shaped figure of a goat, sculpted with masterful detail. Enchanted by potent sorcery, the decanter produces endless wine—rich, dark, and ever-flowing."
  artifact_fanacasecul_royal_staff_name:0 "Fanacasecul Royal Staff"
  artifact_fanacasecul_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Fanacasecul. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_fanacasecul_sword_aphrodisia_name:0 "Aphrodisia"
  artifact_fanacasecul_sword_aphrodisia_description:1 "Aphrodisia is the ancestral sword of Fanacasecul, renowned for its beauty as much as its lethality. The blade is forged from deep-hued rubedite, its edges lined with calcinium to enhance both sharpness and gleam. Its hilt is lavishly crafted, adorned with flowing goldwork and fine detailing, and set at its center is a radiant, blood-red ruby that catches the light like fire."
  artifact_garlas_agea_royal_family_ring_name:0 "Garlas Agea Royal Ring"
  artifact_garlas_agea_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Garlas Agea."
  artifact_garlas_agea_royal_staff_name:0 "Garlas Agea Royal Staff"
  artifact_garlas_agea_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Garlas Agea. Only the greatest arcane master in all of the Kingdom can wield its terrifying might."
  artifact_garlas_agea_sword_darkseeker_name:0 "Darkseeker"
  artifact_garlas_agea_sword_darkseeker_description:1 "Darkseeker is the ancestral sword of Garlas Agea, forged from a rare fusion of ebony and the blood of a Daedroth. The blade is engraved with intricate runes that glow softly with an otherworldly blue light, their enchantment pulsing like a quiet breath. Its long hilt is adorned with a small, vintage diamond at the pommel, gleaming with a cold and grim elegance."
  artifact_garlas_malatar_royal_family_ring_name:0 "Garlas Malatar Royal Ring"
  artifact_garlas_malatar_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Garlas Malatar."
  artifact_garlas_malatar_royal_staff_name:0 "Garlas Malatar Royal Staff"
  artifact_garlas_malatar_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Garlas Malatar. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_garlas_malatar_sword_morningstar_name:0 "Euphony"
  artifact_garlas_malatar_sword_morningstar_description:1 "Euphony is one of the ancestral sword of Garlas Malatar. Forged with a Magna-Geode in a holy light that breaks upon darkness, its blade gleams with radiant clarity, with small winged crossguards gracefully curving upward. Wherever it is raised, shadow recoils."
  artifact_garlas_malatar_sword_westward_name:0 "Goldwarden"
  artifact_garlas_malatar_sword_westward_description:1 "The Goldwarden is the ancestral sword of Garlas Malatar. Forged from polished ebony blended with a gleaming calcinium alloy, making it both rigid and elegant. Slender and finely balanced, its long, razor-sharp blade reflects the light like a drawn ray of sunlight."
  artifact_gorihame_royal_family_ring_name:0 "Gorihame Royal Ring"
  artifact_gorihame_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Gorihame."
  artifact_gorihame_royal_staff_name:0 "Gorihame Royal Staff"
  artifact_gorihame_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Gorihame. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_gorihame_sword_festerbrand_name:0 "Festerbrand"
  artifact_gorihame_sword_festerbrand_description:1 "Festerbrand is the ancestral sword of the Sorcerer-Kings of Gorihame. It's blade is made of glass forged from a mixed alloy of orichalcum and quicksilver, giving the blade its distinct greenish sheen. The sword features a wide, upward-curving crossguard shaped like a featherless wing, both elegant and menacing. Laced with a potent poison enchantment, each strike from Festerbrand inflicts more than a wound—it delivers a slow, festering affliction that weakens and rots its victim over time."
  artifact_hame_royal_family_ring_name:0 "Hame Royal Ring"
  artifact_hame_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Hame."
  artifact_hame_royal_staff_name:0 "Hame Royal Staff"
  artifact_hame_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Hame. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_hame_sword_cava_goria_name:0 "Cava Goria"
  artifact_hame_sword_cava_goria_description:1 "Cava Goria (Meaning 'the Obscured Hollow' in $language_ayleidoon_name$), is the ancestral sword of the Sorcerer-Kings of Hame. A grotesque yet mesmerizing weapon forged from ebony covered with emerald crystal and woven with tendrils harvested from a lurker of Apocrypha. \n\nThe blade shimmers with an eerie green hue, its surface pulsing faintly with arcane life. Its hilt is carved into the likeness of coiled tentacles, resembling the depiction of Lord of Secrets, with a single glowing emerald set at the center—like an unblinking, watchful eye."
  artifact_hecasercen_royal_family_ring_name:0 "Hecasercen Royal Ring"
  artifact_hecasercen_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Hecasercen."
  artifact_hecasercen_fancy_wine_jug_name:0 "Grenache Crystal Jug"
  artifact_hecasercen_fancy_wine_jug_description:1 "This ancestral jug of the Sorcerer-Kings of Hecasercen is carved from rare red amethyst crystal and adorned with delicate silver ornamentation. Elegant and finely crafted, the decanter is enchanted to pour endless wine—deep, smooth, and unceasing. \n\nA treasured heirloom of the Hecasercen line, it has graced countless feasts, rituals, and royal councils."
  artifact_hecasercen_royal_staff_name:0 "Hecasercen Royal Staff"
  artifact_hecasercen_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Hecasercen. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_hecasercen_sword_dark_passion_name:0 "Dark Passion"
  artifact_hecasercen_sword_dark_passion_description:1 "Dark Passion is the ancestral sword of Hecasercen. A rugged yet elegant gladius forged with pure ebony. The blade is stark and unadorned, lacking both hilt and crossguard—its form stripped down to pure, lethal purpose. \n\nAt its pommel sits a single red amethyst, deep in color and faintly glowing, said to pulse in rhythm with the wielder’s heartbeat. "
  artifact_ilayas_royal_family_ring_name:0 "Ilayas Royal Ring"
  artifact_ilayas_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Ilayas."
  artifact_ilayas_royal_staff_name:0 "Ilayas Royal Staff"
  artifact_ilayas_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Ilayas. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_ilayas_sword_galecrest_name:0 "Galecrest"
  artifact_ilayas_sword_galecrest_description:1 "Galecrest is one of the ancestral swords of the Kingdom of Ilayas, passed down through generations of its highborn Kings as well as Storm-Wardens. The blade is forged from milky white voidsteel, giving it a pale, ethereal sheen. A fine line of intricate gold detailing runs along its center, enhancing its refined craftsmanship. The hilt is shaped like a soaring eagle’s wing and cast in solid gold, while the handle is wrapped in dark leather for grip and balance."
  artifact_ilayas_sword_warden_of_the_crags_name:0 "Aranal Tor"
  artifact_ilayas_sword_warden_of_the_crags_description:1 "Aranal Tor (Meaning 'King of the Hill' in $language_ayleidoon_name$), is one of the ancestral swords of the Kingdom of Ilayas, long revered for its elegance and destructive grace. The blade is forged from enchanted glass, flawlessly polished and humming with potent electric magic that crackles faintly beneath its surface. Its hilt is made of smooth white pearl, curving into a circular, hollow centerpiece that frames the blade itself—drawing the eye to its shimmering core."
  artifact_kemen_royal_family_ring_name:0 "Kemen Royal Ring"
  artifact_kemen_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Kemen."
  artifact_kemen_royal_staff_name:0 "Kemen Royal Staff"
  artifact_kemen_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Kemen. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_kemen_sword_faithful_sovereign_name:0 "The Faithful Sovereign"
  artifact_kemen_sword_faithful_sovereign_description:1 "The Faithful Sovereign is one of the ancestral swords of Kemen. The blade is forged from rigid, polished glass—straight, clear, and unyielding in form. Its exotic cross-shaped hilt curves with subtle elegance, giving the sword a commanding silhouette. At the center of the hilt rests a radiant fire opal, glowing with warm, inner light."
  artifact_kemen_sword_aetherblade_name:0 "Aetherblade"
  artifact_kemen_sword_aetherblade_description:1 "The Aetherblade is the famed ancestral sword of Kemen, a battle-worn relic that has passed through the hands of countless valiant Sorcerer-Kings. Its blade is forged from a rare alloy of mythril and quicksilver, giving it both durability and a pale metallic sheen. Though ancient and rugged in appearance, its form retains a sense of majesty earned through countless battles. The golden hilt is broad and sturdy, featuring a circular centerpiece that holds a glowing Varla stone—its radiant cyan light pulsing softly at the sword’s heart."
  artifact_lindai_royal_family_ring_name:0 "Lindai Royal Ring"
  artifact_lindai_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Lindai."
  artifact_lindai_royal_staff_name:0 "Lindai Royal Staff"
  artifact_lindai_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Lindai. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_lindai_sword_recusant_reaver_name:0 "Recusant Reaver"
  artifact_lindai_sword_recusant_reaver_description:1 "Recusant Reaver is the ancestral sword of Lindai, a weapon feared as much as it is revered. The blade is forged from a fusion of orichalcum and glass, giving it a sharp, jagged edge with a faint, cursed glow that lingers unnaturally in dim light. Its hilt curves menacingly upward—and is tightly wrapped in leather for a firm grip."
  artifact_lipsand_royal_family_ring_name:0 "Lipsand Royal Ring"
  artifact_lipsand_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Lipsand."
  artifact_lipsand_royal_staff_name:0 "Lipsand Royal Staff"
  artifact_lipsand_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Lipsand. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_lipsand_sword_solstice_name:0 "Solstice"
  artifact_lipsand_sword_solstice_description:1 "Solstice is the ancestral sword of Lipsand, a relic of ancient craft and enduring legacy. Forged from a rare mixture of galatite and Nirncrux brittle, the blade bears a blazing yellowish bronze hue with a faint inner glow, as if touched by the light of a setting sun. Its form is balanced and broad, both ceremonial and battle-ready. At the heart of its golden hilt rests a perfectly cut diamond crystal set within a circular mount, catching and refracting light with every movement."
  artifact_mackamentain_royal_family_ring_name:0 "Mackamentain Royal Ring"
  artifact_mackamentain_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Mackamentain."
  artifact_mackamentain_royal_staff_name:0 "Mackamentain Royal Staff"
  artifact_mackamentain_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Mackamentain. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_mackamentain_spear_trackers_fang_name:0 "Trackers Fang"
  artifact_mackamentain_spear_trackers_fang_description:1 "Tracker’s Fang is the ancestral spear of Mackamentain, a weapon honed for both the hunt and the battlefield. Its blade is forged from dark ebony, narrow and barbed for deep, precise strikes. The shaft is crafted from strong orichalcum, wrapped in fine golden filigree that coils along its length like creeping vines. Balanced, resilient, and deadly, Tracker’s Fang has served generations of kings—its point ever fixed on those who stray too far."
  artifact_mackamentain_sword_trailblazer_name:0 "Trailblazer"
  artifact_mackamentain_sword_trailblazer_description:1 "Trailblazer is the ancestral sword of Mackamentain. Forged from solid Galatite, the blade is plain and practical, its upper edge permanently stained with the hue of old blood—a mark of centuries steeped in battle. The hilt features two small, upward-curving horns with a tiny skull set at its center, while the handle is carved from weathered oak, smoothed by countless hands."
  artifact_malada_royal_family_ring_name:0 "Malada Royal Ring"
  artifact_malada_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Malada."
  artifact_malada_royal_staff_name:0 "Malada Royal Staff"
  artifact_malada_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Malada. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_malada_sword_heavensong_name:0 "Heavensong"
  artifact_malada_sword_heavensong_description:1 "Heavensong is the ancestral sword of Malada. Forged from flawless enchanted glass, the blade appears almost translucent at a glance. Upon closer inspection, it reveals a soft, shifting glow—a murky shimmer of rainbow hues flowing just beneath its surface. Its hilts are finely wrought and exceptionally small, nearly invisible unless studied closely, adding to the sword’s ethereal and elusive design. Light as air and striking in form, Heavensong is a blade as graceful as its name."
  artifact_miscarcand_royal_family_ring_name:0 "Miscarcand Royal Ring"
  artifact_miscarcand_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Miscarcand."
  artifact_miscarcand_morimath_ring_name:0 "Ring of Morimath"
  artifact_miscarcand_morimath_ring_description:1 "The Ring of Morimath is an enchanted relic crafted in the shadowed halls of the famed Sorcerer-King Morimath. Forged from dark meterorite and set with a smoky, multicolored light-gem, the ring hums faintly with arcane energy."
  artifact_miscarcand_royal_staff_name:0 "Miscarcand Royal Staff"
  artifact_miscarcand_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Miscarcand. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_miscarcand_morimath_staff_name:0 "Staff of Morimath"
  artifact_miscarcand_morimath_staff_description:1 "The Staff of Morimath is a personal creation of the famed Sorcerer-King Morimath. The staff itself is crafted from raw nightwood, and nestled at its crown, rests a radiant citrine crystal that pulses faintly with stored power.\n\nUnlike other rulers who wield ancestral relics, Morimath rejected his kingdom’s traditional staff—believing them to be unworthy of him. He crafted and enchanted his own staff, staff more suited to match his magical powers."
  artifact_miscarcand_morimath_crown_name:0 "Crown of Morimath"
  artifact_miscarcand_morimath_crown_description:1 "The Crown of Morimath is the helm of the Sorcerer-King Morimath, the King of Miscarcand. The Helm is forged from tempered quicksilver and adorned with golden ornaments at its top and sides. Its surface bears intricate Elvish designs etched with remarkable precision, blending elegance with authority."
  artifact_miscarcand_sword_searing_twilight_name:0 "The Soaring Twilight"
  artifact_miscarcand_sword_searing_twilight_description:1 "The Soaring Twilight is the ancestral sword of Miscarcand, an extravagant weapon forged from polished quicksilver. Its golden hilt curves gracefully, while the handle is wrapped in rich brown leather for balance and grip. A line of vivid enchantment runs through the center of the blade, gleaming with shifting colors that catch the light with every movement."
  artifact_moramath_royal_family_ring_name:0 "Moramath Royal Ring"
  artifact_moramath_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Moramath."
  artifact_moramath_diamond_unicorn_name:0 "The Diamond Unicorn"
  artifact_moramath_diamond_unicorn_description:1 "The Diamond Unicorn is a treasured heirloom of the Ayleid Kingdom of Moramath, depicting a rearing unicorn sculpted entirely from flawless diamond crystal. Its mane and tail, and spiraled horn are delicately inlaid with fine gold, making the fifure gleaming with refined brilliance."
  artifact_moramath_royal_staff_name:0 "Moramath Royal Staff"
  artifact_moramath_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Moramath. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_moramath_sword_radiant_vow_name:0 "The Radiant Vow"
  artifact_moramath_sword_radiant_vow_description:1 "The Radiant Vow is the ancestral sword of the Sorcerer-Kings of Maramath, a long, slender blue glass blade of remarkable clarity. The lower section of the blade is fashioned from intricate obsidian, seamlessly merging with the glass above. Lacking a crossguard, the sword has a sleek, unbroken profile—elegant in form, yet deadly in purpose."
  artifact_moranda_royal_family_ring_name:0 "Moranda Royal Ring"
  artifact_moranda_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Moranda."
  artifact_moranda_royal_staff_name:0 "Moranda Royal Staff"
  artifact_moranda_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Moranda. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_moranda_sword_emberstar_name:0 "Emberstar"
  artifact_moranda_sword_emberstar_description:1 "Emberstar is the ancestral sword of Moranda, a long and imposing sword forged for both power and grandeur. Its core is made of dark, resilient ebony, while the edges of the blade are coated in polished Nirncrux, giving it a fiery glow along its cutting lines. The contrast between the deep black center and radiant edges creates a striking appearance—like a flame burning through shadow. "
  artifact_narilsel_royal_family_ring_name:0 "Narilsel Royal Ring"
  artifact_narilsel_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Narilsel."
  artifact_narilsel_royal_staff_name:0 "Narilsel Royal Staff"
  artifact_narilsel_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Narilsel. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_narilsel_sword_luminara_name:0 "Luminara"
  artifact_narilsel_sword_luminara_description:1 "Luminara (Meaning 'Luminous' in $language_ayleidoon_name$), is the ancestral sword of the Kingdom of Narilsel. The slender blade is clear and finely tapered, catching light with every movement. Its hilt is crafted from gleaming gold, and the pommel is set with a piece of turquoise jewel."
  artifact_nenalata_royal_family_ring_name:0 "Nenalata Royal Ring"
  artifact_nenalata_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Nenalata."
  artifact_nenalata_royal_staff_name:0 "Nenalata Royal Staff"
  artifact_nenalata_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Nenalata. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_nenalata_royal_crown_name:0 "Crown of Nenalata"
  artifact_nenalata_royal_crown_description:1 "The Crown of Nenalata is the traditional royal helm of the Ayleid kings of the city-state of Nenalata. Tall and imposing in form, it is forged from pale moonstone and adorned with ornate gold, rising into two jagged, horn-like prongs that give it a distinct and regal silhouette. Intricate Elvish engravings cover its surface, and it can be distinguished with a royal glyph emblazoned upon it."
  artifact_nenalata_sword_hopebringer_name:0 "Hopebringer"
  artifact_nenalata_sword_hopebringer_description:1 "Hopebringer is the ancestral sword of the Ayleid kings of Nenalata. Its blade is made from a mixed alloy of palladium and quicksilver, giving it a bright, silvery sheen and exceptional balance. The hilt is cast in gold, set with a deep ruby at its center, while the handle is wrapped in black leather for a firm, dignified grip."
  artifact_nenwenaya_royal_family_ring_name:0 "Nenwenaya Royal Ring"
  artifact_nenwenaya_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Nenwenaya."
  artifact_nenwenanya_royal_staff_name:0 "Nenwenanya Royal Staff"
  artifact_nenwenanya_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Nenwenanya. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_nenwenanya_royal_crown_name:0 "Crown of Nenwenanya"
  artifact_nenwenanya_royal_crown_description:1 "The Crown of Nenwenanya is a rugged and fearsome royal crown, forged from dark ebony and set with four rare red crystals known as Slaughterstone. Three are embedded along the front, while a larger, dominant crystal rises at the crown’s center—glowing faintly with a deep crimson hue. Harsh in form and ominous in presence, it served as a symbol of ruthless power among the Sorcerer-Kings of Nenwenanya."
  artifact_nenwenanya_sword_astrum_name:0 "Vabria"
  artifact_nenwenanya_sword_astrum_description:1 "Vabria (Meaning 'Wave' in $language_ayleidoon_name$), is the ancestral sword of Nenwenanya, forged from dark ebony steel and engraved with fine lines of gleaming azurite. Sleek and sharp in form, the blade carries a cold, commanding presence. Both the hilt and pommel are set with polished azurite stones, while the handle is tightly wrapped in black leather for grip and balance. "
  artifact_ninendava_royal_family_ring_name:0 "Ninendava Royal Ring"
  artifact_ninendava_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Ninendava."
  artifact_ninendava_royal_staff_name:0 "Ninendava Royal Staff"
  artifact_ninendava_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Ninendava. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_ninendava_sword_sunshard_name:0 "Sunshard"
  artifact_ninendava_sword_sunshard_description:1 "Sunshard is the ancestral sword of the Sorcerer-Kings of Ninendava. Forged from a rare blend of galatite and Nirncrux, the blade bears a striking yellow-bronze hue, with a faint inner glow that pulses like embers beneath its surface. Brilliant and searing in appearance, it shines with the warmth and intensity of the sun, making Sunshard both a weapon of war and a radiant symbol of the kingdom’s enduring light."
  artifact_niryastare_royal_family_ring_name:0 "Niryastare Royal Ring"
  artifact_niryastare_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Niryastare."
  artifact_niryastare_royal_staff_name:0 "Niryastare Royal Staff"
  artifact_niryastare_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Niryastare. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_niryastare_sword_mirrorpath_name:0 "Mirrorpath"
  artifact_niryastare_sword_mirrorpath_description:1 "Mirrorpath is the ancestral sword of Niryastare, forged from exceptionally polished quicksilver. The blade is so flawlessly finished that it reflects its surroundings like a perfect mirror, giving it an almost illusory presence in motion. "
  artifact_nornalhorst_royal_family_ring_name:0 "Nornalhorst Royal Ring"
  artifact_nornalhorst_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Nornalhorst."
  artifact_nornalhorst_diamond_dove_name:0 "The Diamond Dove"
  artifact_nornalhorst_diamond_dove_description:1 "The Diamond Dove is the treasured family heirloom of the Kingdom of Nornalhornst—an exquisite figure carved entirely from flawless crystal. Shaped in the likeness of a resting dove, it radiates clarity and grace, with every feather delicately rendered in fine detail."
  artifact_nornalhorst_royal_staff_name:0 "Nornalhorst Royal Staff"
  artifact_nornalhorst_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Nornalhorst. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_nornalhorst_sword_beaconflare_name:0 "Beaconflare"
  artifact_nornalhorst_sword_beaconflare_description:1 "Beaconflare is the ancestral sword of Nornalhorst, a radiant glass blade forged to embody clarity and resolve. Its hilt is crafted from blackened steel, with two symmetrical wing-like extensions forming its crossguard—graceful in design, yet firm in defense. The glass blade itself gleams brightly, catching and scattering light with every movement."
  artifact_piukanda_royal_family_ring_name:0 "Piukanda Royal Ring"
  artifact_piukanda_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Piukanda."
  artifact_piukanda_royal_staff_name:0 "Piukanda Royal Staff"
  artifact_piukanda_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Piukanda. Only the greatest arcane master in all of the Kingdom can wield its terrifying might."
  artifact_piukanda_royal_crown_name:0 "Crown of Piukanda"
  artifact_piukanda_royal_crown_description:1 "The Crown of Piukanda is a fearsome relic of royal power, forged from raw, void-black ebony. Jagged and imposing, the crown is ringed with upward-thrusting spikes of uneven length, giving it a harsh and primal silhouette. Dark and unpolished, it reflects no light—only shadow. Worn by the kings of Piukanda, it stands as a symbol of dominance, isolation, and unbending will."
  artifact_piukanda_axe_dark_revenant_name:0 "The Dark Revenant"
  artifact_piukanda_axe_dark_revenant_description:1 "Dark Revenant is the ancestral axe of the Sorcerer-Kings of Piukanda, a brutal weapon steeped in fear and horror. Forged from rare ebony steel, its scythe-shaped blade is honed to a vicious edge. Embedded into the back of the head is a jagged shard of raw, bristly purple starmetal, pulsing faintly with otherworldly dark energy."
  artifact_rielle_royal_family_ring_name:0 "Rielle Royal Ring"
  artifact_rielle_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Rielle."
  artifact_rielle_diamond_star_name:0 "The Diamond Star"
  artifact_rielle_diamond_star_description:1 "The Diamond Star is the prized heirloom of Rielle, a flawless diamond masterfully cut into the shape of a radiant star. Brilliantly faceted and perfectly symmetrical, it captures and scatters light in magnificent patterns."
  artifact_rielle_royal_staff_name:0 "Rielle Royal Staff"
  artifact_rielle_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Rielle. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_roseguard_royal_family_ring_name:0 "Roseguard Royal Ring"
  artifact_roseguard_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Roseguard."
  artifact_roseguard_fancy_wine_jug_name:0 "Sangiovese Crystal Jug"
  artifact_roseguard_fancy_wine_jug_description:1 "This ancestral jug of the Sorcerer-Kings of Roseguard is tall, slender, and carved from deep red amethyst crystal. Its graceful form is adorned with fine silver filigree, wrapping the vessel in elegant detail. Enchanted to produce endless wine, the decanter has long stood as a symbol of refinement and quiet decadence within the halls of Roseguard’s royal court."
  artifact_roseguard_royal_staff_name:0 "Roseguard Royal Staff"
  artifact_roseguard_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Roseguard. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_roseguard_sword_bloody_baron_name:0 "The Bloody Baron"
  artifact_roseguard_sword_bloody_baron_description:1 "Bloody Baron is the ancestral sword of the Sorcerer-Kings of Roseguard, forged from polished red rubedite and adorned with deep ruby crystal. The sword is strikingly crimson in every detail, from its blade to its rose-shaped hilt. Its handle is wrapped in dark red leather, completing its vivid, almost regal appearance."
  artifact_salas_en_royal_family_ring_name:0 "Salas En Royal Ring"
  artifact_salas_en_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Salas En."
  artifact_salas_en_royal_staff_name:0 "Salas En Royal Staff"
  artifact_salas_en_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Salas En. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_salas_en_sword_emberglass_name:0 "Emberglass"
  artifact_salas_en_sword_emberglass_description:1 "Emberglass is the ancestral sword of the Ayleid Kingdom of Salas En. The glass blade shimmers with a vibrant, colorful hues that seem to dance in the light. Near the base of the blade, delicate fire-shaped engravings glow faintly with arcane warmth. Its hilt is crafted from fine gold, adorned with intricate and exotic detailing that reflects the kingdom’s refined artistry."
  artifact_sarchal_royal_family_ring_name:0 "Sarchal Royal Ring"
  artifact_sarchal_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Sarchal."
  artifact_sarchal_diamond_snake_name:0 "The Diamond Snake"
  artifact_sarchal_diamond_snake_description:1 "The Diamond Snake is a treasured heirloom of the Ayleid city of Sarchal—an exquisite serpent figure carved entirely from flawless diamond. Coiled in a poised stance, its smooth, faceted body catches light from every angle, casting shimmering reflections like scales of living crystal. Elegant and cold, the Diamond Snake symbolizes cunning, beauty, and silent menace—perfectly reflecting the legacy of Sarchal’s ruling line."
  artifact_sarchal_royal_staff_name:0 "Sarchal Royal Staff"
  artifact_sarchal_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Sarchal. Only the greatest arcane master in all of the Kingdom can wield its terrifying might."
  artifact_sarchal_sword_harrowing_wail_name:0 "The Harrowing Wail"
  artifact_sarchal_sword_harrowing_wail_description:1 "The Harrowing Wail is the ancestral sword of Sarchal, known for its slender, one-sided hilt that curves unevenly. Forged from a rare fusion of ebony steel and voidsteel alloy, the sword is etched with glowing light blue runes that flicker like cold fire."
  artifact_sardavar_royal_family_ring_name:0 "Sardavar Royal Ring"
  artifact_sardavar_royal_family_ring_description:1 "The ring is ceremoniously worn by the Sorcerer-Kings of Sardavar."
  artifact_sardavar_royal_staff_name:0 "Sardavar Royal Staff"
  artifact_sardavar_royal_staff_description:1 "The staff is both a symbol of sovereignty and a vessel of immense magical power, passed down through generations of Sorcerer-Kings in Sardavar. Only the greatest arcane master in all of the Kingdom can wield it."
  artifact_sardavar_sword_jadestar_name:0 "Bluestar"
  artifact_sardavar_sword_jadestar_description:1 "Bluestar is the ancestral sword of Sardavar, renowned for its striking design and radiant blue glow. The glass sword shimmers with a soft, inner blue light. Its distinctive U-shaped hilt is crossed by a single straight steel bar, while multiple elongated leathers on the grips extend from its base—making it both ornate yet practical."
