  artifact_wendir_sword_lux_imperia_description:1 "Lux Imperia (Meaning 'Imperial Grandeur' in $language_ayleidoon_name$), is the ancestral sword of Wendir, a masterfully crafted glass blade of radiant blue-green hue. Its surface gleams with divine luster, while the serrated edges and ornate golden fittings reflect the briliant artistry of the Ayleids. Regal, sharp, and gleaming with power, it remains a shining symbol of Wendir’s enduring majesty."
  artifact_wenyandawik_royal_family_ring_name:0 "Wenyandawik Royal Ring"
