  artifact_sedor_sword_luna_stella_description:1 "Lunaria (Meaning 'Moonjoy' in $language_ayleidoon_name$), is the ancestral sword of Sedor, a striking glass blade that glows faintly with shifting blue, violet and purple hues. The handle is wrapped in coarse violet leather, giving it a distinct and dazzling look."
