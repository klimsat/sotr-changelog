l_english:

  artifact_direnni_house_ring_name:0 "Direnni House Ring"
  artifact_direnni_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Direnni."
  artifact_direnni_swan_ring_name:0 "Direnni Swan Ring"
  artifact_direnni_swan_ring_description:1 "An exquisite relic of early Merethic craftsmanship, the Direnni Swan Ring was forged for [GetScriptedCharacterByHistoryID( 'direnni_ancestor_cygnus_merethic_era' ).GetTitledFirstName], the fabled "Swan of Tyrigel" and progenitor of Clan Direnni. Made of polished gold, the ring bears a crimson amethyst wrapped with two golden swans on the sides."
  artifact_direnni_alembic_of_asliel_name:0 "The Alembic Of Asliel"
  artifact_direnni_alembic_of_asliel_description:1 "This legendary instrument belonged to the fabled Elf who is revered as one of, if not the greatest alchemist in recorded history, [Glossary('Asliel Direnni', 'ASLIEL_GLOSS')]. So renowned were his discoveries that the very alembic he used became the heraldic symbol of House Direnni itself. \n\nCrafted from translucent glassbound crystal and is modest in form, the Alembic endures as one of the oldest surviving tools of elven alchemy."
  artifact_direnni_swan_of_tyrigel_diadem_name:0 "Swan Of Tyrigel Diadem"
  artifact_direnni_swan_of_tyrigel_diadem_description:1 "A personal artifact of the “Swan of Tyrigel” herself, this elegant gold diadem reflects the refined splendor of early Direnni rule. Inset with a constellation of fine white crystals, its centerpiece features two swan-shaped gems facing one another—carved from flawless crystal and positioned in graceful symmetry."
  artifact_direnni_swan_of_balfiera_diadem_name:0 "Swan Of Balfiera Diadem"
  artifact_direnni_swan_of_balfiera_diadem_description:1 "A ceremonial replica of the famed Swan of Tyrigel, this diadem was commissioned during the height of Direnni rule in Balfiera. Forged from heavier gold and adorned with deep red crystals in place of the original white, it retains the iconic twin swan motif at its front—now carved in garnet-hued crystal, evoking power over purity."
  
  artifact_direnni_adamantine_blade_name:0 "The Adamantine Blade"
  artifact_direnni_adamantine_blade_description:1 "The prized ancestral sword of Clan Direnni, the Adamantine Blade is forged entirely from pure adamantium. The design mirrors the towering form of the Adamantine Tower itself, with subtle architectural engravings etched along the fuller. The hilt is uniquely crafted—angular, elegant, and centered with a small, dark red ruby set like an unblinking eye. "
  artifact_aldvea_house_ring_name:0 "Aldvea House Ring"
  artifact_aldvea_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of Clan Aldvea."
  artifact_aldvea_medallion_name:0 "Aldvea Medallion"
  artifact_aldvea_medallion_description:1 "Ancestral heirloom of Clan Aldvea, this medallion has been passed down through generations as a symbol of their far-reaching legacy. It is crafted from ebony steel, dark and resilient, with a smooth, reflective finish. Set at its heart is a rare, unknown crystal, believed to originate from lands beyond Tamriel’s shores."
  artifact_aldvea_blacktide_name:0 "Silvertide"
  artifact_aldvea_blacktide_description:1 "The Silvertide has long served as the ancestral blade of the famed seafarers of Clan Aldvea. Forged from polished adamantium and shaped with delicate artistry, the slender rapier gleams with a subtle silver-blue sheen. \n\nIts sweeping guard—sculpted like curling waves of wind—is inlaid with deep cerulean gems that pulse faintly with arcane light. Though impossibly light in hand, the blade is unyielding—crafted to channel both elegance and lethality in the grip of a true duelist."
  artifact_fyleare_house_ring_name:0 "Fyleare House Ring"
  artifact_fyleare_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of Clan Fyleare."
  artifact_fyleare_gladedancer_name:0 "Gladedancer"
  artifact_fyleare_gladedancer_description:1 "Gladedancer is the ancestral sword of Clan Fyleare, a shimmering green glass blade forged from a mixed alloy of moonstone and orichalcum. Its hilt and pommel are adorned with fine gold engravings, shaped in an elegant, elven motif."
  artifact_adarielle_house_ring_name:0 "Adarielle House Ring"
  artifact_adarielle_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of Clan Adarielle."
  artifact_adarielle_fair_pride_name:0 "Fair Pride"
  artifact_adarielle_fair_pride_description:1 "Fair Pride is the ancestral sword of Clan Adarielle. Its blade is forged from polished quicksilver, gleaming with a flawless silvery sheen. The hilt and pommel is crafted from gold, with it's pommel shaped like a lion’s head. Set into the sword are five pink diamonds—one on each side of the hilt, one in the center, and two glinting from the lion’s eyes."
  artifact_crebain_house_ring_name:0 "Crebain House Ring"
  artifact_crebain_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of Clan Crebain."
  artifact_crebain_requiem_name:0 "Requiem"
  artifact_crebain_requiem_description:1 "Requiem is the ancestral sword of Clan Crebain. A long, slender greatsword forged from Molybdenum alloy, it bears a somber, minimalist design. Its black hilt is unadorned, cold to the touch, and weighted with quiet purpose—an heirloom steeped in shadow and silence."
