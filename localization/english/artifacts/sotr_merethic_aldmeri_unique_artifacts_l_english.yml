l_english:

  artifact_golden_crown_of_aldmeris_name:0 "Golden Crown of Aldmeris"
  artifact_golden_crown_of_aldmeris_description:1 "The Golden Crown of Aldmeris, the illustrious Crown of the Ceremoniarch of the High Elves, King of Alinor and the High King of the Summerset Isles. It is crafted of pure, radiant gold, delicately wrought with intricate filigree patterns resembling intertwining leaves and starlight."
  artifact_silver_crown_of_aldmeris_name:0 "Silver Crown of Aldmeris"
  artifact_silver_crown_of_aldmeris_description:1 "The Silver Crown of Aldmeris, the crown ceremoniously worn by the consort of the Aldmeri High Monarchy. It is crafted of gleaming silver, nearly identical in design to the golden crown, with delicate filigree of intertwining leaves and starlight."
  artifact_high_crown_of_alinor_name:0 "Crown of Alinor"
  artifact_high_crown_of_alinor_description:1 "The Ceremonial Crown worn by the Alinori High Monarchs."
  artifact_crown_of_urelia_name:0 "Crown of Urelia"
  artifact_crown_of_urelia_description:1 "The Majestic Crown of High Queen [GetScriptedCharacterByHistoryID( 'altmer_arana_alinor_000_urelia_i_merethic_era' ).GetFirstName]."
  artifact_crown_of_valoria_name:0 "Crown of Valoria"
  artifact_crown_of_valoria_description:1 "The Grand Crown of the Illustrious High Queen [GetScriptedCharacterByHistoryID( 'altmer_arana_alinor_000_valoria_merethic_era' ).GetFirstName]."
  artifact_eagles_grace_name:0 "Eagle's Grace"
  artifact_eagles_grace_description:1 "The sword of High King [GetScriptedCharacterByHistoryID( 'altmer_arana_alinor_000_eldarion_i_merethic_era' ).GetFirstName], the Eagle of Alinor, The Eagle's Grace is a masterwork of elegance and deadly precision. It danced through countless battles as an instrument of divine justice, swift and unwavering in the hand of a king who fought not for conquest, but for his people.\n\nLegends say the blade still waits in silence, watching the world from its resting place—awaiting the return of a noble heart, worthy to bear the eagle's legacy."
  artifact_sunpiercer_name:0 "Sunpiercer"
  artifact_sunpiercer_description:1 "The legendary spear of High King [GetScriptedCharacterByHistoryID( 'altmer_arana_alinor_000_aldarion_iii_merethic_era' ).GetFirstName], the Gallant Gryphon, Sunpiercer shines like the first light of dawn. Forged with an ancient fire enchantment, it is said to be able to burn with the fury of the sun itself.\n\nWhen the Gallant Gryphon fell in his final charge, the spear was planted upright on the battlefield—blazing for three days and nights before it finally cooled off. The lance seeks none but those whose valor matches that of its former master."
  artifact_oriels_harp_name:0 "Oriel's Harp"
  artifact_oriels_harp_description:1 "Made for Prince [GetScriptedCharacterByHistoryID( 'altmer_arana_alinor_000_oriel_merethic_era' ).GetFirstName], whose musical talent was said to be a gift from Aetherius itself, the harp's strings were spun from starlight and silver to match its master. The sound it produces is not merely music, but a hymn that touches the very fabric of time and memory."
  artifact_arana_sky_ring_name:0 "Aran-El Sky Ring"
  artifact_arana_sky_ring_description:1 "One of the 3 legendary Ceremonial Rings of the Aran-El of the Summerset Isles. \n\nThe Sky Ring of the Aran-El is made of a golden band set with a radiant Aetherquartz, its sides shaped like soaring wings. The jewels shimmer with an ethereal gleam, as though reflecting the boundless skies above.\n\nIt is worn by the monarchs of Summerset as a symbol of Aldmeri supremacy over the skies."
  artifact_arana_fire_ring_name:0 "Aran-El Flame Ring"
  artifact_arana_fire_ring_description:1 "One of the 3 legendary Ceremonial Rings of the Aran-El of the Summerset Isles.\n\nThe Flame Ring of the Aran-El is a golden band set with a smoldering ruby, its sides adorned with eagles wreathed in flame.The gem burns with an inner fire, flickering like a flame held in perfect stillness.\n\nIt is worn by the monarchs of Summerset Isles as a symbol of the Aldmeri will — blazing and unwavering"
  artifact_arana_water_ring_name:0 "Aran-El Sea Ring"
  artifact_arana_water_ring_description:1 "One of the 3 legendary Ceremonial Rings of the Aran-El of the Summerset Isles.\n\nThe Sea Ring of the Aran-El is a golden band set with larimar, a rare milky-blue crystal brought from distant lands. The gem swirls with pale ocean light, like foam beneath moonlit waves.\n\nIt is worn by the monarchs of Summerset as a symbol of Aldmeri supremacy over the seas — for even the tides carry their will, and no horizon lies beyond their reach."
  artifact_arana_auriels_hourglass_name:0 "Auri-El's Hourglass"
  artifact_arana_auriels_hourglass_description:1 "This item was said to be created by none other than [Glossary('Auri-El', 'AURIEL_GLOSS')] himself. The Holy King of the gods created this artifact in order to teach mortals the concept of Time and how important it is to be mindful of it."
  artifact_ancmirar_auriels_hair_name:0 "Auri-El's Hair"
  artifact_ancmirar_auriels_hair_description:1 "These delicate strands may be among the most sacred objects in all of Summerset — for they are said to be the very hair of [Glossary('Auri-El', 'AURIEL_GLOSS')] himself. The High Elves revere them beyond measure, and to merely gaze upon them is considered an achievement of a lifetime. Even the smallest lock is believed to reflect Auri-El's unmatched beauty."
  artifact_ancmirar_house_ring_name:0 "Ancmirar House Ring"
  artifact_ancmirar_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Ancmirar."
  artifact_ancmirar_power_ring_name:0 "The One and Only Ring"
  artifact_ancmirar_power_ring_description:1 "House Ancmirar has long been renowned for crafting objects of peerless beauty — and this ring stands as the truest testament to their art. Even the sacred ceremonial rings of the Aran-El pale beside its brilliance."
  artifact_ancmirar_mysterious_tiara_name:0 "Ancmirar Mysterious Tiara"
  artifact_ancmirar_mysterious_tiara_description:1 "No living soul knows how the 3 jewels engraved within the tiara came into the world — only that it did, and that it is wondrous beyond words. Its beauty stirs the heart, its worth defies reason, and all who see it feel the pull of longing."
  artifact_arelsamirmo_phynaster_boot_name:0 "Boot of Phynaster"
  artifact_arelsamirmo_phynaster_boot_description:1 "Said to have been worn by the god [Glossary('Phynaster', 'PHYNASTER_GLOSS')] himself, this ancient legendary boot is more than mere relic — it is a symbol of divine wisdom made tangible. It was Phynaster who taught the Aldmers to extend their lives by a hundred years, not through magic or might, but by a simple truth\n\n #bold Shorten your stride, and lengthen your path#!"
  artifact_arelsamirmo_phynaster_ring_name:0 "Ring of Phynaster"
  artifact_arelsamirmo_phynaster_ring_description:1 "The Ring of [Glossary('Phynaster', 'PHYNASTER_GLOSS')] is an artifact created by the eponymous Hero-God of the Altmer. The Ring is imbued with divine enchantments that significantly bolster the wearer's resistance to all manner of afflictions, while also extending their lifespan well beyond natural limits.\n\n Yet despite its alluring and formidable qualities, it is said that the ring tend not stay with anyone who bears it—save for the Hero-God himself. \n\nHaving learned from the folly of the Syrabanis—who lost their precious ‘Ring of Syrabane'—the Arelsamimo High Kinlords forbade anyone from laying their hands on it. By royal decree, anyone caught touching the relic shall have their #italic private parts#! served as supper to the Welwas."
  artifact_arelsamirmo_house_ring_name:0 "Arelsamirmo House Ring"
  artifact_arelsamirmo_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Arelsamirmo."
  artifact_arelsamirmo_wayfarers_edge_name:0 "The Wayfarers Edge"
  artifact_arelsamirmo_wayfarers_edge_description:1 "The Wayfarer's Edge is the ancestral blade of House Arelsamimo. The Blade's surface is traced with intricate golden patterns that shimmer like sunlight on still water. \n\nAt its heart lies a deep crimson ruby set into the hilt, a jewel that watches like a silent, unblinking eye."
  artifact_aunoroe_crystal_ball_name:1 "The Crystal Ball of Aunoroe"
  artifact_aunoroe_crystal_ball_description:1 "The Crystal Ball of House Aunoroe is the most precious heirloom ever held by the family — a flawless sphere said to be shaped from the crystallized tears of [Glossary('Auri-El', 'AURIEL_GLOSS')] himself.\n\nThe Crystall Ball was said to be able to unveil both the past and the future, offering glimpses of what was and what may yet come. After learning the hard way just how dangerous it is, the High Kinlords of House Aunoroe have forbidden anyone from gazing into it. For those who peer within would often return not with answers, but with rifts in their soul."
  artifact_aunoroe_house_ring_name:0 "Aunoroe House Ring"
  artifact_aunoroe_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Aunoroe."
  artifact_aunoroe_cemendur_staff_name:0 "Staff of Cemendur"
  artifact_aunoroe_cemendur_staff_description:1 "The Staff of Cemendur was wrought for the famed High Kinlord [GetScriptedCharacterByHistoryID( 'altmer_aunoroe_0_merethic_era' ).GetFirstName] of House Aunoroe. Tall and regal, its shaft is crafted from gleaming silver-steel — smooth, cold, and unyielding. \n\nEtched with ancient Aldmeri enchantment that catches the light like starlight on still water. At its crown rests a dark jade orb, veined with deep green and black, said to stir with slow-moving light when its magic awakens."
  artifact_aunsamiran_house_ring_name:0 "Aunsamiran House Ring"
  artifact_aunsamiran_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Aunsamiran."
  artifact_aunsamiran_book_aldmeriad_name:0 "The Aldmeriad"
  artifact_aunsamiran_book_aldmeriad_description:1 "The Aldmeriad is the most prized tome in Aldmeri history — the origin-saga of the Elves, and the pride of House Aunsamiran, to whom its keeping was entrusted long ago. The book is said to contain the full historical record of the Elves. From their birth, their trials, triumphs, and the shaping of their destiny.\n\nThe Tome was written by [Glossary('Xarxes', 'XARXES_GLOSS')] himself, the god-scribe, who once served at the side of [Glossary('Auri-El', 'AURIEL_GLOSS')] and who has recorded every Aldmeri deed — great or small — since the beginning of time. To open the Aldmeriad is to witness not only history, but the memory of the divine."
  artifact_aunsamiran_quill_of_xarxes_name:0 "The Quill of Xarxes"
  artifact_aunsamiran_quill_of_xarxes_description:1 "The Quill of Xarxes is a sacred relic of unimaginable value — the very instrument that was once held by [Glossary('Xarxes', 'XARXES_GLOSS')], the One Who Watches and faithful scribe of [Glossary('Auri-El', 'AURIEL_GLOSS')]."
  artifact_direnni_tyrigel_house_ring_name:0 "Direnni-Tyrigel House Ring"
  artifact_direnni_tyrigel_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Direnni-Tyrigel."
  artifact_direnni_tyrigel_mortar_asliel_name:0 "The Mortar of Asliel"
  artifact_direnni_tyrigel_mortar_asliel_description:1 "The Mortar of Asliel is the most prized heirloom found within Tyrigel. It is the very vessel once used by [Glossary('Asliel Direnni', 'ASLIEL_GLOSS')], the fabled ancestor of House Direnni who is known as one of — if not the greatest alchemist who ever lived."
  artifact_errinorne_house_ring_name:0 "Errinorne House Ring"
  artifact_errinorne_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Errinorne."
  artifact_errinorne_mysterious_egg_name:0 "The Mysterious Egg"
  artifact_errinorne_mysterious_egg_description:1 "The Mysterious Egg of House Errinorne is a relic shrouded in mystery and speculation. Discovered by Kinlady [GetScriptedCharacterByHistoryID( 'altmer_errinorne_entila_merethic_era' ).GetFirstName] of Clan Auralus during her fabled journeys, the object is smooth, unblemished, and shaped like a perfect egg — yet no scholar has been able to determine its nature.\n\nIt is neither a stone, nor crystal, nor any known substance found in Nirn. The High Kinlords of House Errinorne guard it fiercely, unsure whether it is a gift, a warning… or something still waiting to hatch"
  artifact_errinorne_emerald_necklace_name:0 "Emeralds of the Ehlnofey"
  artifact_errinorne_emerald_necklace_description:1 "This heirloom has been passed down from Kinlord to Kinlord for many generations. Its central stone is carved from a mysterious emerald said to be of [Glossary('Ehlnoffey', 'EHLNOFFEY_GLOSS')] origin. The green emerald-like material is rumored to be even more rare than the higly prized 'Tears of the Ehlnoffey'."
  artifact_isquer_house_ring_name:0 "Isquer House Ring"
  artifact_isquer_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Isquer."
  artifact_isquer_sunlocket_name:0 " The Sunlocket"
  artifact_isquer_sunlocket_description:1 "The Sunlocket of House Isquer is a revered heirloom, its heart set with a radiant sun-yellow crystal that glows with a light untouched by time. \n\nThe gem is no ordinary jewel — it is said to have been discovered by the Sun Birds of Alinor, during one of their fabled expeditions into Aetherius."
  artifact_isquer_sunlight_jewel_name:0 "The Yellow Star"
  artifact_isquer_sunlight_jewel_description:1 "The Yellow Star of House Isquer is a bright-yellow, star-shaped crystal that gleams with a radiating light.\n\nThe crystal at its heart is said to have been discovered by the Sun Birds of Alinor — the mythical Aldmeri explorers who once journeyed beyond the veil of Nirn and into Aetherius itself. The Yellow Star remains a symbol of House Isquer's high calling, celestial favor, and radiance that glows as brightly as the stars."
  artifact_rilis_house_ring_name:0 "Rilis House Ring"
  artifact_rilis_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Rilis."
  artifact_rilis_compass_of_torinaan_name:0 "The Compass Of Torinaan"
  artifact_rilis_compass_of_torinaan_description:1 "The Compass of Torinaan is a legendary relic, passed down through generations in Auridon — a gleaming, sea-worn instrument that once guided the hand of [Glossary('Torinaan the Foresailor', 'TORINAAN_GLOSS')] himself.\n\nThe compass, forged with gold and set with a needle that never falters, serves not merely to chart direction — but to remind House Rilis of its ancient seafaring legacy. "
  artifact_rilis_spear_lord_of_the_seas_name:0 "The Lord of the Seas"
  artifact_rilis_spear_lord_of_the_seas_description:1 "The spear features cerulean-blue grips, and its blade gleams with oceanic silver. Along its long haft run intricate, wave-bound runes that shimmer faintly when drawn."
  artifact_rilis_helm_name:0 "Rilis Helm"
  artifact_rilis_helm_description:1 "Among the most dangerous relics safeguarded within the vaults of House Rilis lies the helm that bears their name — the Rilis Helm. Crafted in the shadow of a bygone age, it was first worn by High Kinlord [GetScriptedCharacterByHistoryID( 'altmer_rilis_ancestor_1_merethic_era' ).GetFirstName] I, founder of the Rilis royal line. He is recorded to have called it both 'our might and our malediction'.\n\nIt is said that only those of pure Rilis blood are able to wear the helm and use it to its full potential. Several accounts from the Firsthold Royal archives speak of how any who who dares to wear it would be driven mad the helm's ancient curse, especially those who are not of Pure Rilis Bloodline.\n\n@alert_icon! #BOLD #N Those who are not of Pure Rilis Bloodline will get cursed !#!#!\n\n@warning_icon! #BOLD #N This Helmet is extremely Cursed !#!#!"
  artifact_syrabanis_house_ring_name:0 "Syrabanis House Ring"
  artifact_syrabanis_house_ring_description:1 "The Coronation Ring passed down to the High Kinlords of House Syrabanis."
  artifact_syrabanis_shadowcutter_blade_name:0 "The Shadowcutter Blade"
  artifact_syrabanis_shadowcutter_blade_description:1 "The blade was said to be forged by [Glossary('Syrabane', 'SYRABANE_GLOSS')], the Aldmeri patron of mages and god-ancestor of magic, who imbued the blade with a powerful, yet perilous, enchantment.\n\nLegend holds that Syrabane himself once struck the shadow of a friend in prideful demonstration — and was horrified by what it did. Since then, the blade has been feared as much as revered, locked away by House Syrabanis as both relic and warning."
  artifact_syrabanis_syrabanes_ward_name:0 "Syrabane's Ward"
  artifact_syrabanis_syrabanes_ward_description:1 "Syrabane's Ward is a sacred artifact of House Syrabanis — a belt buckle of astonishing craftsmanship and arcane potency, said to have been forged by [Glossary('Syrabane', 'SYRABANE_GLOSS')] himself during his pursuit of mastery over Mysticism. \n\nAt its core is Buoyant Steel, an alchemical alloy of Syrabane's own invention, designed to ensure that even marines cast into the sea would not sink beneath the waves.\n\nThe buckle's braces are forged from a meticulous blend of Buoyant Steel, gold, silver, and Stalhrim — a combination not only rare, but symbolically and magically resonant. The strap is fashioned from Indrik hide, marking it as a relic of divine reverence in Aldmeri tradition, while the stitching is spun from thin silver thread so fine and lustrous that even master-weavers regard it with awe.\n\nThe entire buckle is polished with seawater drawn from the Eltheric Ocean, enriched with powdered pearl — a reagent known for its power in protective enchantments. Within the clasp are endless lattices of magical inscriptions, humming with divine energy. The artifact bears Syrabane's own mark, etched discreetly beneath the central plate."
  artifact_syrabanis_scepter_name:0 "Syrabanis Scepter"
  artifact_syrabanis_scepter_description:1 "Carved from polished nightwood, the scepter is crowned with a silver headpiece encasing a deep violet amethyst that can be seen faintly from within."

  #Map of Tamriel

  artifact_map_of_topal_the_pilot_name:0 "Map of Topal the Pilot"
  artifact_map_of_topal_the_pilot_description:1 "This is no ordinary map—it is the original, final draft completed by [Glossary('Topal the Pilot', 'TOPAL_GLOSS')], the famed Aldmeri navigator and explorer who first charted the coasts and rivers of Tamriel. \n\nRegarded as a priceless historical artifact, this map is the crowning achievement of Topal's daring voyages across the continent."