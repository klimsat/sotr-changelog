  artifact_mezalf_royal_clan_ring_description:1 "This ring is traditionally worn by the ruling head of Clan Mezalf. The ring showcases the distinctive craftsmanship and artistic capability of Clan Mezalf, serving both as a symbol of authority and a key to the clan’s ancestral vaults and tonal constructs."
  artifact_mezalf_stellar_frost_ring_name:0 "The Stellar Frost Ring"
  artifact_mezalf_stellar_frost_ring_description:1 "The Stellar Frost Ring is the ancestral treasure of Clan Mezalf. Forged from gleaming quicksilver and crowned with a glacial crystal that pulses with eternal cold. Trapped within its core is a swirling frost that never melts, as if shards of winter are sealed inside. "
  artifact_mezalf_mirage_cube_name:0 "Mezalf Mirage Cube"
  artifact_mezalf_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by Clan Mezalf."
