l_english:

  artifact_dwemer_royal_monarch_crown_name:0 "Dwemer Korymbos"
  artifact_dwemer_royal_monarch_crown_description:1 "The Dwemer Korymbos is the ancestral crown of the ruling House Dwemer of Vvardenfell, paired with a big radiant Aetherquartz orb at its top. The crown itself is composed of finely etched Dwarven Metal, worn by those who lead in both logic and law. \n\nThe big orb that accompanies is said to contain the preserved memories and thoughts of past rulers—archived through advanced tonal enchantments."
  artifact_dwemer_royal_dumac_crown_name:0 "Dwemer Crown"
  artifact_dwemer_royal_dumac_crown_description:1 "The Dwemer Crown is the ancestral crown-helm of House Dwemer, a towering headpiece forged from signature Dwarven metal. Its design is both regal and martial, with bold geometric engravings and precise tonal patterns etched into its surface—hallmarks of Dwemer craftsmanship.\n\nBuilt as much for battle as it is for ceremony, the crown doubles as a protective helm, embodying the Dwemer ideal of unity between knowledge, power, and function."
  artifact_dwemer_royal_monarch_ring_name:0 "Dwemer Royal House Ring"
  artifact_dwemer_royal_monarch_ring_description:1 "The Dwemer Royal House Ring is a masterwork of tonal engineering and ancestral significance. Forged from solid Dwarven metal, the ring is heavy, angular, and unmistakably of Dwemer make. \n\nAt its center rests a radiant core—an intricately set miniature tonal-reactor that pulses with a steady inner light. Worn only by the ruling members of the royal houses, it served as both a mark of station and a conduit of absolute power."
  artifact_dwemer_royal_monarch_scepter_name:0 "Dwemer Monarch Scepter"
  artifact_dwemer_royal_monarch_scepter_description:1 "The Scepter is ceremoniously given to the Ruling Monarch of House Dwemer. It's just a simple rod made of dwarven metal, no dazzling enchantments or anything."
  artifact_dwemer_mountain_ring_name:0 "Ring of the Mountain"
  artifact_dwemer_mountain_ring_description:1 "This ring is one of the ancestral jewels owned by the Royalties of House Dwemer. Forged from solid gold, its design is bold yet austere. At its center sits a remarkable citrine gemstone cut into the sharp silhouette of a mountain peak, reflecting ownership over the Mountain they dwell in."
  artifact_dwemer_dumac_ring_name:0 "Ring of Dumac"
  artifact_dwemer_dumac_ring_description:1 "The Ring of Dumac is a revered artifact said to have once adorned the hand of Dumac the Great, the legendary founder of House Dwemer. Forged from the enduring Dwarven Metal, the ring bears a distinct angular design emblematic of early Dwemeri craftsmanship—precise, functional, and unmistakably regal. Set at its center is a brilliant fire opal, its amber glow pulsing faintly as if echoing the heartbeats of a forgotten age."
  artifact_dwemer_mirage_cube_name:0 "Dwemer Mirage Cube"
  artifact_dwemer_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by the Royal House Dwemer."
  artifact_rourken_royal_clan_ring_name:0 "Rourken Ancestral Ring"
  artifact_rourken_royal_clan_ring_description:1 "This ring is traditionally worn by the ruling head of Clan Rourken. The ring showcases the distinctive craftsmanship and artistic capability of Clan Rourken, serving both as a symbol of authority and a key to the clan’s ancestral vaults and tonal constructs."
  artifact_rourken_flaming_ring_name:0 "The Infernal Ring"
  artifact_rourken_flaming_ring_description:1 "The Infernal Ring of Clan Rourken bears a crystal jewel that holds a living flame within, eternally flickering with fierce intensity. The ring is forged as both a symbol of Clan Rourken's fiery will and passion."
  artifact_rourken_nebulus_ring_name:0 "The Nebulus Ring"
  artifact_rourken_nebulus_ring_description:1 "The Nebulus is the prized ring of Clan Rourken, forged with enigmatic techniques and materials known only to the Clan. Its surface shimmers with shifting colors, catching light in a prismatic display."
  artifact_rourken_mirage_cube_name:0 "Rourken Mirage Cube"
  artifact_rourken_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by Clan Rourken."
  artifact_rourken_hammer_of_might_name:0 "The Hammer of Might"
  artifact_rourken_hammer_of_might_description:1 "Forged by the master smiths of Clan Rourken, the Hammer of Might is the absolute pinnacle of their legendary craftsmanship. Forged from Dwarven metal and imbued with a hidden enchantment, it is deceptively light yet devastating in battle. \n\nThe hammer is said to possess some form of sentience, able to react and adjusts its enchantments to suit the needs of its wielder or the hammer's own elusive whims.  Wielded in battle as both weapon and emblem, the hammer stands as a symbol of Clan Rourken’s Strength, Ingenuity, and Might."
  artifact_rourken_hammer_of_heritage_name:0 "The Hammer of Heritage"
  artifact_rourken_hammer_of_heritage_description:1 "This big ball-peen hammer oldest known relic of Clan Rourken—a simple yet revered creation from the clan’s earliest days. Featuring a solid Dwarven metal head and a worn mahogany handle, it carries neither magical properties nor physical enhancements. \n\nIts value lies not in power, but in legacy, serving as a token heirloom passed from generation to generation as a symbol of the clan’s origins and enduring craftsmanship."
  artifact_rourken_hammer_of_obliteration_name:0 "The Hammer of Obliteration"
  artifact_rourken_hammer_of_obliteration_description:1 "This hammer is one of the most devastating and fearsome weapons ever forged by Clan Rourken. Crafted from a fused alloy of Dwemer metal and ebony, its core contains an unstable essence said to be drawn from the deepest cores of Nirn. This volatile force radiates throughout the weapon, granting it the power to shatter walls and obliterate foes with a single blow.\n\nYet with such immense power comes a graver risk — as the hammer is known to lash out unpredictably when wielded without care, releasing violent surges of energy that can destroy its enemies as easily as its bearer."
  artifact_rourken_hammer_of_power_name:0 "The Hammer of Power"
  artifact_rourken_hammer_of_power_description:1 "The Hammer of Power is a revered weapon of Clan Rourken. A massive sledgehammer with a polished ebony head and a handle of solid dwarven metal, its true strength lies within—a Resonance Crystal embedded deep in the hammerhead, enchanted to radiate waves of influence.\n\nThose wielding the hammer could bend weaker minds in their presence to their will. Its power reflects a deeper truth— that true strength lies not merely in brute force, but in the ability to sway thoughts, shape intent, and alter the course of action through the mind alone."
  artifact_rourken_hammer_of_sparks_name:0 "The Hammer of Sparks"
  artifact_rourken_hammer_of_sparks_description:1 "This odd-looking Embossing Hammer is an awe-inspiring relic of Clan Rourken. Its handle is cast with dwarven metal, its head is made from polished ebony steel, with a Resonance Crystal embedded at the top of its hammerhead. \n\nThis enchantment allows the hammer to summon devastating bolts of lightning and stir the very skies of Nirn to descend in defense or wrath. With each swing, the skies may roar or the earth may shudder, making it a weapon feared not only for its might but for its dominion over nature’s most volatile forces."
  artifact_kragen_royal_clan_ring_name:0 "Kragen Ancestral Ring"
  artifact_kragen_royal_clan_ring_description:1 "This ring is traditionally worn by the ruling head of Clan Kragen. The ring showcases the distinctive craftsmanship and artistic capability of Clan Kragen, serving both as a symbol of authority and a key to the clan’s ancestral vaults and tonal constructs."
  artifact_kragen_firmament_ring_name:0 "Ring of Firmament"
  artifact_kragen_firmament_ring_description:1 "The Ring of Firmament is an ancestral relic of Clan Kragen, crafted not from metal, but from finely carved rough ash wood—Not often seen in Dwemer work, yet chosen by the Clan Ringmakers to help the ring channel a grounding energy. \n\nSet into its heart is a rare Space Core, whose depths shimmer like a starlit sky. Its enchantment grants the wearer clarity of mind and vision, as though standing above the world itself, peering across time and horizon. Among Dwemer relics, few are as enigmatic or as hauntingly beautiful."
  artifact_kragen_chiules_ring_name:0 "Ring of the Artist Queen"
  artifact_kragen_chiules_ring_description:1 "Forged by Chiule, the famed Artist Queen and matriarch of Clan Kragen, this exquisite ring is a testament to Dwemer beauty and elegance rarely seen outside of utilitarian design. Delicately intertwined with rose quartz, amethyst, and an array of other luminous stones, the ring dazzles with shifting colors and radiant warmth. More than a symbol of leadership, it embodies Chiule's legacy—where art, magic, and invention met in perfect harmony."
  artifact_kragen_tapestry_name:0 "Kragen Tapestry"
  artifact_kragen_tapestry_description:1 "This Tapestry is Woven by Chiule, the Artist Queen of Clan Kragen. This grand tapestry is a masterpiece that defies simple interpretation. Swirls of shimmering threads and bold, chaotic forms stretch across its fabric—some claim it depicts a great explosion, others see a planet’s birth or the spiral of a distant galaxy. To a few, it’s simply abstract art without meaning. \n\nDespite all of the speculations, Chiule herself—as well as those close to her—have never revealed its true meaning."
  artifact_kragen_mirage_cube_name:0 "Kragen Mirage Cube"
  artifact_kragen_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by Clan Kragen"
