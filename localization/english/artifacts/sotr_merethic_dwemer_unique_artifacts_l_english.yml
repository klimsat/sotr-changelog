  artifact_ghurzel_exo_ring_name:0 "The Exo Ring"
  artifact_ghurzel_exo_ring_description:1 "The Exo Ring is the treasured heirloom of Clan Ghurzel, crafted in the likeness of Dwemeri precision and layered design. Forged from overlapping metallic segments, the ring coils like a mechanical caterpillar. At its center rests a polished jade stone—deep green and veined—set into the heart of the ring like a dormant eye. "
