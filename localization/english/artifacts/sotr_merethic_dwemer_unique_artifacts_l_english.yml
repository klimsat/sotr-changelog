  artifact_nchulveth_royal_clan_ring_name:0 "Nchulveth Ancestral Ring"
  artifact_nchulveth_royal_clan_ring_description:1 "This ring is traditionally worn by the ruling head of Clan Nchulveth. The ring showcases the distinctive craftsmanship and artistic capability of Clan Nchulveth, serving both as a symbol of authority and a key to the clan’s ancestral vaults and tonal constructs."
  artifact_nchulveth_aphelion_ring_name:0 "The Aphelion Ring"
  artifact_nchulveth_aphelion_ring_description:1 "The Aphelion Ring is a cherished heirloom of Clan Nchulveth, crafted with a level of ornamental finesse rare among Dwemeri artifacts. Its golden band is adorned with intricate spirals and etchings, crowned with a luminous gem that glows like a distant sun."
  artifact_nchulveth_mirage_cube_name:0 "Nchulveth Mirage Cube"
  artifact_nchulveth_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by Clan Nchulveth."
  artifact_noraken_royal_clan_ring_name:0 "Noraken Ancestral Ring"
  artifact_noraken_royal_clan_ring_description:1 "This ring is traditionally worn by the ruling head of Clan Noraken. The ring showcases the distinctive craftsmanship and artistic capability of Clan Noraken, serving both as a symbol of authority and a key to the clan’s ancestral vaults and tonal constructs."
  artifact_noraken_limbus_ring_name:0 "The Limbus Ring"
  artifact_noraken_limbus_ring_description:1 "Forged by the master artisans of Clan Noraken, the Limbus Ring is a prized artifact that reflects the clan’s otherworldly aspirations. Its band is fashioned from gold and diamond, etched with intricate motifs, while at its center rests a crystalline core imbued with a starlit shimmer—an ethereal jewel that seems to capture a fragment of the cosmos itself."
  artifact_noraken_mirage_cube_name:0 "Noraken Mirage Cube"
  artifact_noraken_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by Clan Noraken."
  artifact_stungnthumz_royal_clan_ring_name:0 "Stungnthumz Ancestral Ring"
  artifact_stungnthumz_royal_clan_ring_description:1 "This ring is traditionally worn by the ruling head of Clan Stungnthumz. The ring showcases the distinctive craftsmanship and artistic capability of Clan Stungnthumz, serving both as a symbol of authority and a key to the clan’s ancestral vaults and tonal constructs."
  artifact_stungnthumz_mirage_cube_name:0 "Stungnthumz Mirage Cube"
  artifact_stungnthumz_mirage_cube_description:1 "This artifact is a [mirage_cubes|E] created by Clan Stunghumz."
  artifact_diodata_vampire_clan_ring_name:0 "Diodata Vampire Clan Ring"
  artifact_diodata_vampire_clan_ring_description:1 "Forged by the vampire lord of Clan Diodata, this ring mirrors the ancestral rings of the Dwemer clans. It was crafted from Dark Ebony metal and set with a deep crimson garnet filled with frozen blood, along with dark enchantments woven into it."
  artifact_tome_of_ultimate_aedrology_name:0 "Tome Of Ultimate Aedrology"
  artifact_tome_of_ultimate_aedrology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Aedrology. It contains the most comprehensive and authoritative body of knowledge regarding the Aedra—encompassing theories, histories, and insights gathered over generations. Nearly every known question or concept related to the Aedras is addressed within its pages."
  artifact_tome_of_ultimate_aeronautics_name:0 "Tome Of Ultimate Aeronautics"
  artifact_tome_of_ultimate_aeronautics_description:1 "These are the [ultimate_tome|E] dedicated to the field of Aeronautics. It contains the most comprehensive and authoritative body of knowledge regarding the study, design, and manufacturing of air flight-capable machines. Nearly every known question or concept related to aerodynamics, propulsion, and aircraft navigation are addressed within its pages."
  artifact_tome_of_ultimate_alchemy_name:0 "Tome Of Ultimate Alchemy"
  artifact_tome_of_ultimate_alchemy_description:1 "These are the [ultimate_tome|E] dedicated to the field of Alchemy. It contains the most comprehensive and authoritative body of knowledge regarding the mixing, boiling, and distilling various substances to obtain certain chemo-magical properties. Nearly every known question or concept related to potions and poisons are addressed within its pages."
  artifact_tome_of_ultimate_anatomy_name:0 "Tome Of Ultimate Anatomy"
  artifact_tome_of_ultimate_anatomy_description:1 "These are the [ultimate_tome|E] dedicated to the field of Anatomy. It contains the most comprehensive and authoritative body of knowledge regarding the structure of organisms including their systems, organs and tissues. Nearly every known question or concept related to the internal structure of organisms are addressed within its pages."
  artifact_tome_of_ultimate_architecture_name:0 "Tome Of Ultimate Architecture"
  artifact_tome_of_ultimate_architecture_description:1 "These are the [ultimate_tome|E] dedicated to the field of Architecture. It contains the most comprehensive and authoritative body of knowledge regarding the process of designing and constructing buildings or other physical structures. Nearly every known question or concept related to architecture is addressed within its pages."
  artifact_tome_of_ultimate_arts_name:0 "Tome Of Ultimate Arts"
  artifact_tome_of_ultimate_arts_description:1 "These are the [ultimate_tome|E] dedicated to the field of Arts. It encompasses the most extensive and authoritative compendium of knowledge on diverse artistic disciplines—ranging from visual and literary to performative arts. Nearly every known question or concept related to the various forms of art are addressed within its pages."
  artifact_tome_of_ultimate_astronomy_name:0 "Tome Of Ultimate Astronomy"
  artifact_tome_of_ultimate_astronomy_description:1 "These are the [ultimate_tome|E] dedicated to the field of Astronomy. It contains the most comprehensive and authoritative body of knowledge that studies celestial objects and any other phenomenas that occur in the cosmos. Nearly every known question or concept related to the stars, galaxies, and planets are addressed within its pages."
  artifact_tome_of_ultimate_botany_name:0 "Tome Of Ultimate Botany"
  artifact_tome_of_ultimate_botany_description:1 "These are the [ultimate_tome|E] dedicated to the field of Botany. It contains the most comprehensive and authoritative body of knowledge regarding the the study of plants, including their structure, properties, and biochemical processes. Nearly every known question or concept related to different kinds of plants and greeneries are addressed within its pages."
  artifact_tome_of_ultimate_cosmology_name:0 "Tome Of Ultimate Cosmology"
  artifact_tome_of_ultimate_cosmology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Cosmology. It contains the most comprehensive and authoritative body of knowledge regarding the study of the large scale properties of the universe as a whole. Nearly every known question or concept related to cosmological models and the development of the universe are addressed within its pages."
  artifact_tome_of_ultimate_crystallography_name:0 "Tome Of Ultimate Crystallography"
  artifact_tome_of_ultimate_crystallography_description:1 "These are the [ultimate_tome|E] dedicated to the field of Crystallography. It contains the most comprehensive and authoritative body of knowledge  that studies the arrangement of crystalline structures and its properties. Nearly every known question or concept related to diffractions and crystal geometries are addressed within its pages."
  artifact_tome_of_ultimate_daedrology_name:0 "Tome Of Ultimate Daedrology"
  artifact_tome_of_ultimate_daedrology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Daedrology. It contains the most comprehensive and authoritative body of knowledge regarding the Daedra—encompassing theories, histories, and insights gathered over generations. Nearly every known question or concept related to the lesser and greater Daedras of Oblivion are addressed within its pages."
  artifact_tome_of_ultimate_enchanting_name:0 "Tome Of Ultimate Enchanting"
  artifact_tome_of_ultimate_enchanting_description:1 "These are the [ultimate_tome|E] dedicated to the field of Enchanting. It contains the most comprehensive and authoritative body of knowledge regarding the study of endowing objects with augmented properties. Nearly every known question or concept related to enchantments and enchanters are addressed within its pages."
  artifact_tome_of_ultimate_engineering_name:0 "Tome Of Ultimate Engineering"
  artifact_tome_of_ultimate_engineering_description:1 "These are the [ultimate_tome|E] dedicated to the field of Engineering. It contains the most comprehensive and authoritative body of knowledge regarding the study of designing, building, and maintaining structures, machines, systems, or devices to solve practical problems. Nearly every known question or concept related to engines and machineries are addressed within its pages."
  artifact_tome_of_ultimate_geography_name:0 "Tome Of Ultimate Geography"
  artifact_tome_of_ultimate_geography_description:1 "These are the [ultimate_tome|E] dedicated to the field of Geography. It contains the most comprehensive and authoritative body of knowledge on the study of Nirn's diverse environments, places, and spaces—not merely of where things are, but also of how they interact with each other. Nearly every known question concerning the lands, seas, and boundaries of the world is addressed within its pages."
  artifact_tome_of_ultimate_hammerology_name:0 "Tome Of Ultimate Hammerology"
  artifact_tome_of_ultimate_hammerology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Hammerology. It contains the most comprehensive and authoritative body of knowledge regarding study of hammers—including their forms, functions, symbolism, and significance. It encompasses both the practical and theoretical dimensions of the hammer as a weapon and tool of craftsmanship. Nearly every known question or concept related to hammer design, materials, and usage are addressed within its pages."
  artifact_tome_of_ultimate_history_name:0 "Tome Of Ultimate History"
  artifact_tome_of_ultimate_history_description:1 "These are the [ultimate_tome|E] dedicated to the field of History. It contains the most comprehensive and authoritative body of knowledge regarding the study of past events— the different perspectives and approaches through which past events can be studied. Nearly every known question or concept related to historical events, figures, and artifacts are addressed within its pages."
  artifact_tome_of_ultimate_horology_name:0 "Tome Of Ultimate Horology"
  artifact_tome_of_ultimate_horology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Horology. It contains the most comprehensive and authoritative body of knowledge regarding the study of measuring time and creating instruments for timekeeping. Nearly every known question or concept related to timers or clockworks are addressed within its pages."
  artifact_tome_of_ultimate_jurisprudence_name:0 "Tome Of Ultimate Jurisprudence"
  artifact_tome_of_ultimate_jurisprudence_description:1 "These are the [ultimate_tome|E] dedicated to the field of Jurisprudence. It contains the most comprehensive and authoritative body of knowledge on the law and the principles that guide courts in making decisions based on widely accepted norms or universally recognised tenets. Nearly every known question or concept related to jurisdictions and regulations are addressed within its pages."
  artifact_tome_of_ultimate_linguistics_name:0 "Tome Of Ultimate Linguistics"
  artifact_tome_of_ultimate_linguistics_description:1 "These are the [ultimate_tome|E] dedicated to the field of Linguistics. It's probably the biggest and the heaviest collection, since it contains the most comprehensive and authoritative body of knowledge regarding to the study of language, which includes the study of morphology, syntax, phonetics, and semantics. Nearly every known structure, usage, writing system, and dictionary of all known languages of Tamriel—and even of some language of Oblivion—is contained within its pages. \n\nGiven the sheer number of languages it contains, mastering its entire contents in a single lifetime is said to be practically impossible."
  artifact_tome_of_ultimate_mathematics_name:0 "Tome Of Ultimate Mathematics"
  artifact_tome_of_ultimate_mathematics_description:1 "These are the [ultimate_tome|E] dedicated to the field of Mathematics. It contains the most comprehensive and authoritative body of knowledge regarding the study of numbers and their operations, interrelations, combinations, generalizations, and abstractions—as well as the study of spatial configurations, including their structure, measurement, transformations, and generalizations. Nearly every known question or concept related to the Mathematical notations and formulas are addressed within its pages."
  artifact_tome_of_ultimate_metallurgy_name:0 "Tome Of Ultimate Metallurgy"
  artifact_tome_of_ultimate_metallurgy_description:1 "These are the [ultimate_tome|E] dedicated to the field of Metallurgy. It contains the most comprehensive and authoritative body of knowledge regarding the study of the structures and uses of metals. Nearly every known question or concept related to alloys, ores and the extraction of metals are addressed within its pages."
  artifact_tome_of_ultimate_neurology_name:0 "Tome Of Ultimate Neurology"
  artifact_tome_of_ultimate_neurology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Neurology. It contains the most comprehensive and authoritative body of knowledge regarding the structure of the brain and the nervous system. Nearly every known question or concept related to the nerves and neurologic conditions are addressed within its pages."
  artifact_tome_of_ultimate_optics_name:0 "Tome Of Ultimate Optics"
  artifact_tome_of_ultimate_optics_description:1 "These are the [ultimate_tome|E] dedicated to the field of Optics. It contains the most comprehensive and authoritative body of knowledge regarding the behaviour and properties of light, including its interactions with matter and the construction of instruments that use or detect it. Nearly every known question or concept related to lenses and properties of light rays are addressed within its pages."
  artifact_tome_of_ultimate_philosophy_name:0 "Tome Of Ultimate Philosophy"
  artifact_tome_of_ultimate_philosophy_description:1 "These are the [ultimate_tome|E] dedicated to the field of Philosophy. It contains the most comprehensive and authoritative body of knowledge regarding the study of the fundamental nature of knowledge, reality, and existence. Nearly every known question or concept related to various philosophies that exist are addressed within its pages."
  artifact_tome_of_ultimate_physics_name:0 "Tome Of Ultimate Physics"
  artifact_tome_of_ultimate_physics_description:1 "These are the [ultimate_tome|E] dedicated to the field of Physics. It contains the most comprehensive and authoritative body of knowledge regarding the study of matter, its fundamental constituents, its motion and behavior through space and time, and the related entities of energy and force. Nearly every known question or concept related to the laws of motion and physical phenomenas are addressed within its pages."
  artifact_tome_of_ultimate_physiology_name:0 "Tome Of Ultimate Physiology"
  artifact_tome_of_ultimate_physiology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Physiology. It contains the most comprehensive and authoritative body of knowledge regarding the study of functions and mechanisms within living organisms. Nearly every known question or concept related to organs, tissues, or cells are addressed within its pages. \n\nThe goldskins would have no idea what any of those mean."
  artifact_tome_of_ultimate_politics_name:0 "Tome Of Ultimate Politics"
  artifact_tome_of_ultimate_politics_description:1 "These are the [ultimate_tome|E] dedicated to the field of Politics. It contains the most comprehensive and authoritative body of knowledge regarding the activities associated with the governance of a nation or other areas. Nearly every known question or concept related to governmental policies and managing collective affairs are addressed within its pages."
  artifact_tome_of_ultimate_psychology_name:0 "Tome Of Ultimate Psychology"
  artifact_tome_of_ultimate_psychology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Psychology. It contains the most comprehensive and authoritative body of knowledge regarding the study of the mind and behavior. Nearly every known question or concept related to mental states and processes are addressed within its pages."
  artifact_tome_of_ultimate_tonal_architecture_name:0 "Tome Of Ultimate Tonal Architecture"
  artifact_tome_of_ultimate_tonal_architecture_description:1 "These are the [ultimate_tome|E] dedicated to the field of Tonal Architecture, arguably the most valuable collection to the Dwemerkind. It contains the most comprehensive and authoritative body of knowledge regarding the manipulation of sound to alter reality. Nearly every known question or concept related to the Tonal resonators, shapers, and attenuators are addressed within its pages. \n\nEven if possessed, most Dwemer—even those of the highest intellect—would have no idea how to interpret it. Interpreting the information within this collection requires one to be a learned Tonal Architect, who have been meticulously and devoutly trained by the esteemed Chief Tonal Architect."
  artifact_tome_of_ultimate_zoology_name:0 "Tome Of Ultimate Zoology"
  artifact_tome_of_ultimate_zoology_description:1 "These are the [ultimate_tome|E] dedicated to the field of Zoology. It contains the most comprehensive and authoritative body of knowledge that studies the various species of animal of all shapes and sizes, from the tiniest of insects to largest of Silt Striders. Nearly every known question or concept related to the characteristics exhibited by an animal or animal groups are addressed within its pages."
