l_english:

  artifact_razog_gore_name:0 "Gore"
  artifact_razog_gore_description:1 "Gore is a savage relic of carnage—an mace encrusted with blood and torn flesh, its spikes jagged and cruelly shaped for pure brutality. The weapon carries the remnants of countless victims, each blow adding to its grotesque legacy. Its horrific appearance is often enough to shatter the resolve of the weak-willed foes who dare face it."
  artifact_greenscar_shipwrecker_name:0 "Shipwrecker"
  artifact_greenscar_shipwrecker_description:1 "Shipwrecker is the brutal hammer wielded by the Orcish captain of the Greenscar—a crude but terrifyingly heavy weapon fashioned from a massive stone bound in iron. Lacking elegance but not force, it was named for its ability to splinter hulls and batter foes into ruin."

  artifact_malachite_axe_1_name:0 "Morgak Dreshnim"
  artifact_malachite_axe_1_description:1 "Morgak Dreshnim (Meaning 'Golden Veins' in $language_iron_orcish_name$), is a masterwork forged by the Malachite Clan. Fashioned from malachite and quicksilver alloy, the axe gleams with a glasslike luster, its deep blue surface etched through with radiant golden engravings that resemble flowing veins of metal. \n\nEvery gilded lines are inlaid with precision, turning the weapon into both a tool of war and a work of unmatched artistry.\n\nIts elegant glass design has stirred envy even among the proud Ayleids of the Heartlands."
  artifact_malachite_axe_2_name:0 "Grum Oshvak"
  artifact_malachite_axe_2_description:1 "Grum Oshvak (Meaning 'Helm Splitter' in $language_iron_orcish_name$), is a masterpiece craftswork forged by the Malachite Clan. This massive two-handed battle axe is forged from pure quicksilver, its broad edge hardened through repeated tempering to withstand both shield and skull. It cleaves through armor with brutal precision, delivering final judgment to all who stand in its way.."
  artifact_malachite_shield_name:0 "Malachite Clan Shield"
  artifact_malachite_shield_description:1 "The Malachite Clan Shield is the ancestral heirloom of the clan, said to be the first shield ever forged by their ancestors. Its survival through centuries of battles stands as a testament of the enduring skill and craftsmanship of the Osh Ornim."
  artifact_orichalc_hammer_1_name:0 "Vroth Kep'thur"
  artifact_orichalc_hammer_1_description:1 "Vroth Kep'thur (Meaning 'Mountain's Wrath' in $language_iron_orcish_name$), is a powerful two-handed war hammer forged by the Orichalc Clan. Crafted from pure ebony, the weapon is both immensely powerful and durable, its weight alone enough to shatter shield walls. What sets it apart is the infusion of nirncrux, a volatile substance found in the mountain roots of Craglorn. The smiths of the Orichalc Clan learned to harness this potent material from the human Keptu tribes. \n\nThe nirncrux transforms each strike into more than brute force—those struck are not only crushed by the hammer’s impact but also seared as the crystal burns and melts flesh and steel alike, leaving only ruin in its wake."
  artifact_orichalc_axe_1_name:0 "Vrul Gornim"
  artifact_orichalc_axe_1_description:1 "Vrul Gornim (Meaning 'Iron Tongue' in $language_iron_orcish_name$), is a masterpiece axe forged by the Orichalc Clan. Its name speaks for itself, as the weapon bears an engraved face upon the head, with the axe’s long, sharpened heft shaped as a tongue lashing outward. Forged from orichalcum and tempered to perfection, it is as much a display of creative mastery as it is a weapon of dread.\n\nThose who face it see mockery carved in steel, for the Iron Tongue has claimed countless prey beneath its biting edge. "
  artifact_orichalc_shield_name:0 "Orichalc Clan Shield"
  artifact_orichalc_shield_description:1 "The Orichalc Clan Shield is the ancestral heirloom of the clan, said to be the first shield ever forged by their ancestors. Its survival through centuries of battles stands as a testament of the enduring skill and craftsmanship of the Osh Ornim."
  artifact_galatite_axe_1_name:0 "Oshkarn Thul"
  artifact_galatite_axe_1_description:1 "Oshkarn Thul (Meaning 'Crimson Glass' in $language_iron_orcish_name$), is a masterpiece axe forged by the Galatite Clan. Its broad double crescent glass blades are made of rubedite ingrained with bloodstone crystals, giving the edge both unyielding strength and an unnaturally sharp bite. Quenched for extreme durability, the weapon bears a thick spine and a hollowed throat that keep it light without lessening its brutal impact.\n\nThe tapered full tang joins a single-piece blackened ironwood haft, wrapped in boiled hide and braided wire, and balanced by a carved counterweight. Be warned, however—vampires seem strangely drawn to its presence."
  artifact_galatite_shield_name:0 "Galatite Clan Shield"
  artifact_galatite_shield_description:1 "The Galatite Clan Shield is the ancestral heirloom of the clan, said to be the first shield ever forged by their ancestors. Its survival through centuries of battles stands as a testament of the enduring skill and craftsmanship of the Osh Ornim."
  artifact_zircon_axe_1_name:0 "Zuhm Vornak"
  artifact_zircon_axe_1_description:1 "Zuhm Vornak (Meaning 'Oathstorm' in $language_iron_orcish_name$), is a masterpiece craftswork forged by the Zircon Clan. Its broad crescent is ground to a razor edge, normalized and quenched for hardness, with a thick spine and a hollowed throat that keep the axe light without losing impact. \n\nThe tapered full tang joins a single-piece blackened ironwood haft, wrapped in boiled hide and braided wire, and balanced by a carved counterweight. The weapon is built purely to deliver precise, bone-breaking strikes."
  artifact_zircon_shield_name:0 "Zircon Clan Shield"
  artifact_zircon_shield_description:1 "The Zircon Clan Shield is the ancestral heirloom of the clan, said to be the first shield ever forged by their ancestors. Its survival through centuries of battles stands as a testament of the enduring skill and craftsmanship of the Osh Ornim."
