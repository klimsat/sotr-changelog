  #Harrald Hairy Breeks's Artifacts
  artifact_harrald_hairy_breeks_helmet_name:0 "Hairy-Breek's Helm"
  artifact_harrald_hairy_breeks_helmet_description:1 "The Helm of Harrald Hairy-Breeks is a striking piece of craftsmanship, instantly recognizable to any Atmoran across the North. Its broad horns sweep outward in the proud, brutal fashion of the northern clans—unmistakably Atmoran. The surface is dark as midnight, dulled not by wear but by purpose, much like the man himself. \n\nHarrald is said to never part with it—he wears it to war, while he sleeps, and even as he wages battle beneath the furs. But when drinking time comes, the helm comes off. All Atmorans know that no one can swill mead properly in a helmet—not even Harrald"
  artifact_harrald_hairy_breeks_mace_name:0 "Iron Bosom"
  artifact_harrald_hairy_breeks_mace_description:1 "The Mace of Harrald Hairy-Breeks is wrought from rugged iron, its six flanges jutting out like the jagged teeth of some ancient predator. Each edge is battered and notched, yet all the deadlier for it, biting through helms and bone with the same blunt finality. The haft is wrapped in dark leather, slick with the sweat of countless battles, and carved with coarse knotwork—more for grip than for show. It radiates a palpable aura of brute force, as though each swing echoes with the roars of the old Atmoran warbands.\n\nFor all its weight, Harrald wields it as easily as one lifts a drinking horn. Subtlety is a stranger to this weapon. It was made for breaking, for bludgeoning, and for settling disputes in the only tongue Harrald truly trusts—iron against skull."

