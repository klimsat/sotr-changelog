  artifact_vikord_bjorga_name:0 "Bjorga's Tooth"
  artifact_vikord_bjorga_description:1 "The tooth of Bjorga-Mawr the Leopard. \n\nBjorga-Mawr, the great leopard, had been Vikord's steadfast companion since she was a mere cub. The fluffy Bjorga was cherished by the crew of the Fallowfire, and was regarded as one of their own. In the long nights upon the open sea, her presence was a warming comfort; in the heart of battle, her ferocity unrivaled by all others.\n\nTragically, Bjorga fell during the 'Retaking of Saarthal', protecting the Fallowfire crew whom she had always consider as family. Her ferocious roar was the last sound the Companions heard before the snow ran red with her blood, and her passing was mourned as deeply as that of any companion in arms. \n\nIn the eyes of Vikord and the other Companions, Bjorga had earned her place among the 500. Thus, in her honor, Vikord took the leopard's name for his own line, ensuring that Bjorga's loyalty and sacrifice would echo through the ages."
