  #Thunder Shield Sisters

  artifact_thunder_shield_name:0 "Shield of the Thunder-Shield Women"
  artifact_thunder_shield_description:1 "This shield was worn by a fallen Sister of the mighty Shield-Maiden Order called 'the Thunder Shield Order'. \n\nBound by sacred vows and the unbreakable laws of their order, these warrior women swore an oath of celibacy, dedicating their lives wholly to the art of war and the protection of their people. \n\nWhen Ysgramor, the great Harbinger, sought to rally forces to his noble cause, he was fortunate to gain the allegiance of twenty-two of these formidable maidens. \n\nTheir storm-forged shields and thunderous prowess became a pivotal force in his campaign, their legend carved into the annals of history as a testament to their indomitable spirit and the tempestuous power of their ancient order."
