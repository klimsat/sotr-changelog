  #Torcs

  artifact_torc_companions_name:0 "Companion's Torc"
  artifact_torc_companions_description:1 "Crafted from the fiery steels of Atmora, the Companion's Torc embodies the strength and unity of the Five Hundred Companions. Bestowed by Ysgramor to the Original Companions who fought with him in the 'Retaking of Saarthal', it serves as a testament to their indomitable spirit and unwavering loyalty. \n\nThe Torcs are the seal of their sacred vow, the vow to avenge their kin who were slaughtered during the Night of Tears, and the vow of honoring their memories by ensuring that their children can live and prosper within these newfound lands. These Torcs are a symbol of Bravery, Camaraderie, and the enduring Legacy of those who shaped the fate of Skyrim."

