  artifact_wuuthrad_of_ysgramor_name:0 "Wuuthrad"
  artifact_wuuthrad_of_ysgramor_description:1 "Wuuthrad (Meaning Storm's Tears), is the fabled axe of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName], the Harbinger of the 500 Companions.\n\nAfter the 'Night of Tears', Ysgramor fled to the open seas with his sons, his tears falling like rain from the sky. Grief gripped his heart—for the kin he could not save and for the home he lost. As thunder roared in the heavens and sorrow weighed upon his heart, Ysgramor's tears, by wonders unseen— crystallized into veins of pure ebony.\n\nFollowing this miraculous event, the grief-stricken [GetScriptedCharacterByHistoryID( 'companion_yngol_merethic_era' ).GetFirstName] picked up the ebony and meticulously tried to create something out of his father's tears. He tempered them by harnessing the storm's lightning, then quenched them in the very waters of the sea, and the result was a legendary axe forged from Ysgramor's own sorrow. Yngol gifted the axe to his father, who named it "Wuuthrad," meaning "Storm's Tears" in the Atmoran tongue\n\nRunes of strange magic pulse along its ebony core, drinking deep the blood of those dare stand against it. The axe's cry, as it strikes, is said to echo with the fury of the gods, a testament to the grief and wrath of Ysgramor and his son Yngol. Wuuthrad is not just any weapon; it is the legacy of the Companions, a reminder to all that the storm will come to those dare face the 'Childrens of the Sky'"
  artifact_ysgramor_shield_name:0 "Frostvörn"
  artifact_ysgramor_shield_description:1 "Frostvörn (Meaning Frostborn), is the Shield of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName] "
  artifact_ysgramor_chalice_name:0 "Chalice of Ysgramor "
  artifact_ysgramor_chalice_description:1 "A fancy silver Chalice belonging to [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName]"
  artifact_faldrostas_plume_name:0 "Plume of Faldrosta"
  artifact_faldrostas_plume_description:1 "The Plume of Faldrosta is the personal quill belonging to [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName]. It was Plucked from the wing of Faldrosta the Great Snow-Goose, who was strucked down by Ysgramor using his legendary Long-Launcher.\n\nInspired by Elvish script but reshaped for the speech of Men, Ysgramor used the plume to devise a runic alphabet capable of capturing the sounds and soul of the Atmoran tongue."
  artifact_ysgrim_ysgramorsbelt_name:0 "Ysgrim Ysgramorsbelt"
  artifact_ysgrim_ysgramorsbelt_description:1 "Ysgrim is not just any Atmoran belt. The Harbinger himself somehow thinks that this clunky old thing needs to be counted among the Original Five Hundred. \n\nThis ugly yet sturdy bloke had always faithfully aided the Harbinger in hiding his ‘you know what,' fending off unwanted hands, and would somehow creak a smile whenever mead is nearby."

  artifact_ysgramor_fork_name:0 "Ysgramor's Soup Spoon "
  artifact_ysgramor_fork_description:1 "To [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName], this was the perfect tool for slurping stew."
  artifact_ysgramor_bow_name:0 "Long-Launcher"
  artifact_ysgramor_bow_description:1 "Langkastari (Meaning Long-Launcher), is the legendary bow of [GetScriptedCharacterByHistoryID( 'companion_ysgramor_merethic_era' ).GetFirstName]. He used it during many hunts and battles throughout the course of his life in both the Atmoran Frostwood and in Skyrim. \n\nDuring his time in Atmora, the bow once needed to be re-strung, so Ysgramor collected the laments of the Giant-Wives and brought them to individuals known as [GetScriptedCharacterByHistoryID( 'companion_froa_id_28573_merethic_era' ).GetFirstName] and [GetScriptedCharacterByHistoryID( 'companion_grosta_id_28628_merethic_era' ).GetFirstName] who twisted them into the Woeful Bowstring. When the bow made use of this new bowstring, it took on a form of sentience, sighing when Ysgramor held it and moaning whenever it was shot."
