  artifact_svenjerl_hoagbellow_name:0 "Hoagbellow's Horn"
  artifact_svenjerl_hoagbellow_description:1 "The horn of Hoagbellow the Goat. \n\nHoagbellow had been Svenjerl's most peculiar and beloved companion. A beast as stubborn as the mountains and twice as loud, his bleating could the deck and sour even the most patient ear. More than once Svenjerl had half a mind to roast him over a fire, and many Companions swore they had caught him eyeing the goat with thoughts of garlic and spice. Yet, when laughter was scarce, It was Hoagbellow's antics that lifted the Companions' spirits through the cold.\n\nWhen the Companions marched for the 'Retaking of Saarthal', Hoagbellow refused to be left behind. Through frost and fury he followed, and there, amidst the clash of steel and the cries of dying men, he met his end. The goat who was almost made into a lamb chop died a warrior's death. In honor of his steadfastness, Svenjerl took the goat's name for his own line, ensuring that Hoagbellow's loyalty would be sung in sagas for generations."

