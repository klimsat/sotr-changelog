  #others

  artifact_ahzidal_mask_name:0 "Ahzidal"
  artifact_ahzidal_mask_description:1 "Ahzidal means "the Embittered Destroyer" or literally "Bitter Destroyer" in the Dragon language."
  artifact_ahzidal_armor_name:0 "Armor of Retribution"
  artifact_ahzidal_armor_description:1 "This is no simple armor, but a relic of vengeance forged by [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName] himself, the first great enchanter of men. Crafted in the heat of his fury, every plate burns with the hunger of revenge. Worn by those wronged, it carries the cold anger of its maker, who once sought to destroy his foes in the name of his kin. Any warrior foolish enough to strike this armor in close combat risks feeling the wrath of Ahzidal's curse. Their limbs seize, locked in a grip colder than death, as if the earth itself has claimed them.  "
  artifact_ahzidal_gauntlet_name:0 "Gauntlets of Warding"
  artifact_ahzidal_gauntlet_description:1 "The runes carved along its enchanted steel whisper of [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName]'s  fury and vengeance. When you wear them, the wards you cast are weakened, a small price for the power they offer. For with these gauntlets, you do not merely block the spells of your foes—you devour them. Half of the magicka from their magic flows into your veins, strengthening you with every strike. Ahzidal made these not for those who cower behind shields of light, but for warriors who turn their enemies' strength against them. In his name, you shall absorb their power, then crush them with it."
  artifact_ahzidal_boots_name:0 "Boots of Waterwalking"
  artifact_ahzidal_boots_description:1 "With every step, these boots can carry the wearer not only across snow and stone but across the very waters of Skyrim's icy lakes and rivers. With these boots, no sea or river can halt your pursuit of justice. \n\nMade by [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName] himself, they can turn the waters solid beneath you, as if the sea itself fears the vengeance in your heart. Whether chasing foes across frozen fjords or walking into battle across the Sea of Ghosts, you will walk unchallenged, driven by the same fury that forged them"
  artifact_ahzidal_helmet_name:0 "Helm of Vision"
  artifact_ahzidal_helmet_description:1 "This helm, forged by [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName]'s burning vision of vengeance is a literal vessel of his wrath. Its steel enchanted by the runes of ancient power, and the horns jutting from its crown seem to reach toward the very heavens, as if to claim them. \n\nWhen donned, the wearer feels the pull of magic deep within, amplifying the range of conjured creatures and runes."
  artifact_ahzidal_ring_arcana_name:0 "Ring of Arcana"
  artifact_ahzidal_ring_arcana_description:1 "Made for those who carry the cold fury of the north, it grants the power to cast both Ignite and Freeze with a reach far beyond any common mage. With this ring, fire and ice become your weapons, scorching your enemies from afar or freezing them where they stand. Crafted by [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName] himself, it reflects his mastery over magic and his thirst for revenge—fire to burn the betrayers, ice to still their hearts. "
  artifact_ahzidal_ring_necromancy_name:0 "Ring of Necromancy"
  artifact_ahzidal_ring_necromancy_description:1 "When worn, it grants the power to raise the dead, but not without a deadly cost. Reanimated creatures, bound to your will, become living frostbombs— for when they are struck, they will explode in a wave of ice, shattering both themselves and your enemies in a violent end. \n\nTheir sacrifice is inevitable, their purpose singular. [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName] crafted this ring for those who wield wishes to wield death as a weapon, turning fallen foes into harbingers of icy ruin."
  artifact_ahzidal_staff_name:0 "Rättvisa"
  artifact_ahzidal_staff_description:1 "Rättvisa (Meaning Retribution), is a relic forged by [GetScriptedCharacterByHistoryID( 'companion_ahzidal_id_26676_merethic_era' ).GetFirstName] in the fires of his unyielding vengeance. This staff, named for retribution itself, glowing with an inner fire that promises justice to those who wield it. When held, the staff channels Ahzidal's relentless fury, amplifying your magical prowess and igniting your spells with newfound ferocity. Flames erupt from your fingertips with greater intensity, and your magical strikes carry the weight of the north's vengeance. Enemies will feel the burn of your wrath from a distance, as this staff unleashes its searing punishment."

