l_english:

  artifact_alabaster_royal_family_ring_name:0 "Alabaster Royal Family Ring"
  artifact_alabaster_royal_family_ring_description:1 "The royal ring of Alabaster bears a long, oval-cut gem carved from luminous alabaster stone—smooth, pale, and softly radiant. Set in a band of finely worked silver, the ring reflects the city's famed elegance and the refined grace of its ruling line."
  artifact_anequina_royal_family_ring_name:0 "Anequina Royal Family Ring"
  artifact_anequina_royal_family_ring_description:1 "This sacred ring of the Anequina royal line is crafted from polished silver, set with two brilliant turquoise stones. The twin gems represent Jone and Jode, the divine moons revered by the Khajiit—guiding lights of balance, fate, and celestial harmony."
  artifact_brukreich_royal_family_ring_name:0 "Brukreich Royal Family Ring"
  artifact_brukreich_royal_family_ring_description:1 "The royal ring of Bruk'ra features a circular, oval-cut jewel fashioned from faerite-laced stone—dark and iridescent, shot through with veins of shimmering light. Set in a sturdy silver band, the gem seems to shift in hue as it catches the light, echoing the mystical and martial heritage of Bruk'ra’s ruling bloodline."
  artifact_corinthe_royal_family_ring_name:0 "Corinthe Royal Family Ring"
  artifact_corinthe_royal_family_ring_description:1 "The royal ring of Corinthe features a capsule-shaped gem of fading brown tiger’s eye, its layered bands of gold and deep earth tones shifting subtly with the light. Set in a moon engraved silver band, the stone reflects calm vigilance and quiet strength—like the gaze of a watchful hunter."
  artifact_dune_royal_family_ring_name:0 "Dune Royal Family Ring"
  artifact_dune_royal_family_ring_description:1 "The royal ring of Dunei is set with a smooth, oval-cut gem of white moonstone—luminous and soft, like moonlight caught in stone. Framed in a polished silver band, the gem shimmers faintly with a milky glow that shifts as it's turned, calm and mysterious."
  artifact_helkarn_royal_family_ring_name:0 "Helkarn Royal Family Ring"
  artifact_helkarn_royal_family_ring_description:1 "The royal ring of Helkarn features a circular-cut gem of bright blue epidote, its surface flecked with subtle mineral veins that shimmer beneath the light. Set in a sturdy silver band, the stone carries a cool, earthen luster—like rain-soaked stone under moonlight."
  artifact_khenarthia_royal_family_ring_name:0 "Khenarthia Royal Family Ring"
  artifact_khenarthia_royal_family_ring_description:1 "The royal ring of Khenartia bears a long, oval-cut gem of warm brown jasper, with a subtle hint of jade green blooming at the base like a quiet promise. Set in a finely crafted silver band, the stone's earthy tones evoke fertile soil and deep roots."
  artifact_meirvale_royal_family_ring_name:0 "Meirvale Royal Family Ring"
  artifact_meirvale_royal_family_ring_description:1 "The royal ring of Meirvale features a small, circular gem of deep red almandine, polished to a smooth, glassy sheen. Set in a moon themed silver band, the garnet glows with a quiet intensity—rich, dark, and dignified."
  artifact_orichalc_royal_family_ring_name:0 "Orcrest Royal Family Ring"
  artifact_orichalc_royal_family_ring_description:1 "The royal ring of Orcrest is set with an oval-cut gem of greyish-green orichalc, streaked with faint brown veins. Its surface is matte and weighty, with a muted gleam—like weathered bronze beneath stormlight. Framed in a thick silver band, the stone reflects the austere, unyielding character of the Kingdom of Orcrest."
  artifact_pellitine_royal_family_ring_name:0 "Pellitine Royal Family Ring"
  artifact_pellitine_royal_family_ring_description:1 "The royal ring of Pellitine is a striking piece—its smooth, oval-cut Aeonstone gem glowing a soft green, set within an ornate blackened silver band. Delicate golden studs anchor the design, while flowing silverwork curls around the stone like elegant vines."
  artifact_rimmen_royal_family_ring_name:0 "Rimmen Royal Family Ring"
  artifact_rimmen_royal_family_ring_description:1 "The royal ring of Rimmen bears a long, oval-cut gem of ancient white jade. Set in a refined silver band, the gem carries an earthy, timeworn elegance—less so polished, and exhibits more of a long enduring presence."
  artifact_rimmen_moonpride_name:0 "Moonpride"
  artifact_rimmen_moonpride_description:1 "Moonpride is a treasured royal heirloom borne by the ruling family of Rimmen—a sword of remarkable Nedic craftsmanship. It was forged by the Nedic refugees of the Heartlands as a gift to the gracious Monarchs of Rimmen, who had sheltered them from the cruelty of the Ayleid overlords.\n\nIts pommel is fashioned into an abstract likeness of a roaring golden Senche-leopard, while the blade bears intricate Nedic engravings—moon motifs entwined with ancient symbols of honor and reverence. Every detail reflects the deep pride, gratitude, and respect the Nedes held for the Khajiiti Kings of Rimmen—an enduring symbol of unity, forged in trust and sealed in friendship."
  artifact_riverhold_royal_family_ring_name:0 "Riverhold Royal Family Ring"
  artifact_riverhold_royal_family_ring_description:1 "The royal ring of Riverhold is set with two long, oval-cut aquamarine gems, their deep blue color reflecting the light of Jone and Jode. Framed in a simple silver band, the stones shine with a calm, moonlit glow."
  artifact_senchal_royal_family_ring_name:0 "Senchal Royal Family Ring"
  artifact_senchal_royal_family_ring_description:1 "The royal ring of Senchal features a large, circular gem of deep pink opal set in a polished silver band. Smooth and gently luminous, the stone holds a warm, steady hue—elegant in its simplicity and unmistakably regal."
  artifact_tenmar_royal_family_ring_name:0 "Tenmar Royal Family Ring"
  artifact_tenmar_royal_family_ring_description:1 "The royal ring of Tenmar features an oval-cut gem of vibrant green peridot crystal, set in a sleek silver band. The stone gleams with a lively, leafy hue—bright and earthy, like the heart of the jungle itself."
  artifact_torval_royal_family_ring_name:0 "Torval Royal Family Ring"
  artifact_torval_royal_family_ring_description:1 "The royal ring of Torval bears a rectangular-cut gem of bluish-gray gem called azurite, set in a graceful silver band. The stone, said to have been brought from distant lands, is rare and steeped in quiet legend—whispered to hold some connection to Azura herself."
  artifact_verkarth_royal_family_ring_name:0 "Verkarth Royal Family Ring"
  artifact_verkarth_royal_family_ring_description:1 "The royal ring of Verkarth features a circular-cut gem of brownish-black Arentine stone, set in a sturdy silver band. Dark and heavy in tone, the stone has a faint, earthen sheen—like smoothed obsidian dusted with ash."
  
  artifact_roaring_pyre_name:0 "Roaring Pyre"
  artifact_roaring_pyre_description:1 "The Roaring Pyre is a fearsome axe wielded by [GetScriptedCharacterByHistoryID( 'khajiit_pirate_king_1_merethic_era' ).GetFirstName], the infamous Khajiiti captain of the Sabreclaw. Forged from amber and steel, its broad, molten-hued head is as striking as it is deadly. Gold furnishings are crafted to reflect its master’s fierce gaze, with twin inlays of mismatched gold and blue eyes carved into its face. \n\nMost pirates and other sea faring sailors tend to avoid flame enchantments in their weapons, fearing what fire could do to their ships at sea. But the steel-balled captain of the Sabreclaw cares not. This cat and his crew are not afraid of water."
