	# Part 2
	dwemer_journey.0001.t:0 "Final Decision"
	dwemer_journey.0001.desc.1:0 "The night sky stretches wide above us, filled with endless stars. The world is vast, and there are many realms that lie open before us. \n\nWith so many choices ahead, the Head of the Rourken Clan lifted the sacred hammer, Volendrung, and will hurl it into the heavens. Wherever it falls, there shall our destiny be written, and our new homeland forged.\n\nAre you ready to throw the Hammer?"
	dwemer_journey.0001.a:0 "Throw the Hammer into the sky!"
	dwemer_journey.0001.b:0 "Not yet… perhaps fate can wait a while longer"
  dwemer_journey.0001.a.tt:0 "You will throw the hammer and the journey will finally begin."
	dwemer_journey.0001.b.tt:0 "You will cancel the journey and stay in your current dwellings."

	dwemer_journey.0002.t:0 "The Journey Begins"
	dwemer_journey.0002.desc.1:0 "The Hammer has been thrown. The Head of the Rourken Clan has decided that wherever 'the Hammer should fall', that location shall be their new homeland"
	dwemer_journey.0002.select:0 "Hurry!?! Follow the Hammer"
	# Part 3
	dwemer_arrived.0001.t:0 "We Have Arrived"
	dwemer_arrived.0001.desc.1:0 "The Hammer fell into the sands, and with it, a new chapter begins. The Hammer has led our foots upon this barren wasteland.  We shall not be deterred by the desolate wastes that stretch before us. With the strength in our arms and fire in our hearts, we will carve our home from these great dunes. Our hammers will ring upon the stone, and our forges will burn bright as a beacon of our unyielding spirit. \n\nThis land shall be known as Volenfell. Let us stand firm and lay the foundations of our legacy."
	dwemer_arrived.0001.select:0 "Now, Let us settle"

