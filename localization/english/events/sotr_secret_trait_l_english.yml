  #Werebear
  sotr_secret_trait_event.0001.t:0 "The Bear Within"
  sotr_secret_trait_event.0001.desc:0 "A beast calls inside me, eager to consume, rip and tear its prey. Werebeasts know this feeling all too well and its consequences lead us to hide from the public. By keeping a low profile I can avoid the anger that many would channel in my direction. Yet revealing who I really am could be the right move.\n\nWhat to do you want to do? "
  sotr_secret_trait_event.0001.option1:0 "I should not tempt public outrage."  
  sotr_secret_trait_event.0001.option1.flavor:0 "You will pretend to simply be [GetTrait('irritable_werebear').GetName(GetNullCharacter)]"
  sotr_secret_trait_event.0001.option2:0 "#bold Rawr#! I do not concern myself with the opinion of prey!"  
  sotr_secret_trait_event.0001.option2.flavor:0 "You will be open about being a [GetTrait('werebear_character').GetName(GetNullCharacter)]"

