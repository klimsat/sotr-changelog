  # Proclaim the Druid King

	proclaim_druid_king.0001.t:0 "Proclaim the Druid King"
	proclaim_druid_king.0001.desc:0 "The Three Sacred Seeds have awakened, and their artifacts now rest in your hands—crown, staff, and gauntlet, born of root and rite. The spirits of the Green watch in silence, and the time has come to step forward and claim the ancient mantle of the Druid King of Galen.\n\nIf the Green accepts your ascension, your bond with nature shall deepen, and your name shall be sung in the groves for generations. If not, the wilds may recoil, and the balance shall remain unclaimed."
	proclaim_druid_king.0001.a:0 "Proclaim myself Druid King"
	proclaim_druid_king.0001.a.tt:0 "You attempt to ascend as the Druid King. Your traits, virtues, and connection to the Green will determine the outcome."

	proclaim_druid_king.0002.t:0 "A New Druid King Has Risen"
	proclaim_druid_king.0002.desc:0 "Y'ffre has blessed the people of Galen with a new Druid King, and once more the Ivy Throne is claimed after long years of stillness.\n\nMany see this event as a turning of the age, though whether it brings renewal, unrest, or revelation remains to be seen.\n\nFor now, the Ivy Throne stands no longer empty. The groves whisper, the stone circles stir—and the wild watches on."
	proclaim_druid_king.0002.a:0 "Praise be to Y'ffre"
	proclaim_druid_king.0002.b:0 "Let them play beneath their trees."
	proclaim_druid_king.0002.c:0 "The wilds have stirred, it seems."


