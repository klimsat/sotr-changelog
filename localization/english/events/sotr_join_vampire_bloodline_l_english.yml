  ############################

  join_vampire_bloodline.0001.a:0 "You owe me...."
  join_vampire_bloodline.0001.a.tt:0 "Use a Hook to compel [recipient.GetFirstNameNoTooltip] to embrace you into their bloodline."

  join_vampire_bloodline.0001.b:0 "We both might gain something from this union."
  join_vampire_bloodline.0001.b.tt:0 "Attempt to persuade them through diplomacy. Success chance depends on your Diplomacy skill."
  join_vampire_bloodline.0001.b.success:0 "You convinced [recipient.GetShortUINameNoTooltip]"
  join_vampire_bloodline.0001.b.success.result:0 "You Successfully joined their bloodline"
  join_vampire_bloodline.0001.b.failure:0 "You fail to convince [recipient.GetShortUINameNoTooltip]"

  join_vampire_bloodline.0001.c:0 "Are we not friends, [recipient.GetFirstNameNoTooltip]?"
  join_vampire_bloodline.0001.c.tt:0 "Call upon your friendship with [recipient.GetShortUINameNoTooltip] to gain entry into the bloodline."

  join_vampire_bloodline.0001.d:0 "Please... I have nothing left. I beg you, let me in."
  join_vampire_bloodline.0001.d.tt:0 "Grovel and beg to join the bloodline."
  
  join_vampire_bloodline.0001.e:0 "Can you make me a Vampire Lord?"
  join_vampire_bloodline.0001.e.tt:0 "Request the Coven Master to bestow upon you the dark power of a Vampire Lord."
  join_vampire_bloodline.0001.e.friendly:0 "You need to be [friends|e] with your Coven leader."
  join_vampire_bloodline.0001.f:0 "Nevermind.."
  join_vampire_bloodline.0001.f.tt:0 "You will head back home"
  join_vampire_bloodline.0001.g:0 "I want you to repay me by making me a Vampire Lord"
  join_vampire_bloodline.0001.g.tt:0 "Use a Hook to compel [recipient.GetFirstNameNoTooltip] to turn you into a Vampire Lord."

