  #Bloodline Dependent Title and Desc
  join_vampire_bloodline.0002.a:0 "I'm ready."
  join_vampire_bloodline.0002.a.tt:0 "You will become a part of [recipient.GetTitledFirstNameNoTooltip]'s Bloodline."

  join_vampire_bloodline.0002.b:0 "No... this isn't the path I want."
  join_vampire_bloodline.0002.b.tt:0 "You step away, leaving the blood untouched."

  # EVENT 3 : BEGGING #############################################

  join_vampire_bloodline.0003.t:0 "Dignity in the Dirt"
  join_vampire_bloodline.0003.desc:0 "You fall to your knees before [recipient.GetTitledFirstNameNoTooltip]. Your words spill out in trembling whispers.\n\nTheir expression darkens.\n\n\"You beg like a mortal who has already lost everything,\" they mutter. \"It's pathetic. Disgusting. And yet....\"\n\nSomething flickers behind their eyes—rage, or reluctant pity. You may have touched a nerve. Or frayed it."
  join_vampire_bloodline.0003.a:0 "Please... I'm nothing without this!"
  join_vampire_bloodline.0003.a.tt:0 "Continue begging. [recipient.GetSheHe|U] may grant your wish—out of annoyance or pitiful mercy."
  join_vampire_bloodline.0003.a.neutral.tt:0 "#P [recipient.GetSheHe|U] might still give you a chance#!"
  join_vampire_bloodline.0003.a.hostile.tt:0 "@warning_icon! #N [recipient.GetSheHe|U] might be annoyed and turn hostile#!"

  join_vampire_bloodline.0003.b:0 "I'm sorry.. I won't grovel further...."
  join_vampire_bloodline.0003.b.tt:0 "You give up and walk away."

  # EVENT 4 : HOSTILE #############################################

  join_vampire_bloodline.0004.t:0 "Enough!"
  join_vampire_bloodline.0004.desc:0 "[recipient.GetTitledFirstNameNoTooltip]'s face twists with disgust—and something ancient and cruel ignites in their eyes.\n\n\"I offer you silence, and you choose to wail. You are no heir to the blood—you are a stain on the floor of my hall.\"\n\nBefore another word escapes your mouth, they surge forward with inhuman speed, fangs bared and claws drawn. Death comes screaming.\n\nUnless, of course... you can stop it."
  join_vampire_bloodline.0004.a:0 "Agh—No, please—!" 
  join_vampire_bloodline.0004.a.tt:0 "You are not strong enough to resist. [recipient.GetFirstNameNoTooltip] kills you without hesitation."

  join_vampire_bloodline.0004.b:0 "If you strike, I will strike back!"
  join_vampire_bloodline.0004.b.tt:0 "You are strong enough to face them in a duel. The outcome will decide your fate."

  # EVENT 5 : VICTORY #############################################

  join_vampire_bloodline.0005.t:0 "Victory"
  join_vampire_bloodline.0005.desc:0 "The battle is over. [recipient.GetTitledFirstNameNoTooltip] lies at your feet, defeated—immortal, yes, but broken for now. Their blood stains your blade, proof that even ancient things can bleed.\n\nThe coven watches in silence. In this moment, you hold more than their leader’s life—you hold their legacy, their curse, and their future.\n\nYou could end the bloodline. You could turn your back on it. Or you could claim it, forged not by their mercy—but by your own strength."
  join_vampire_bloodline.0005.a:0 "Your bloodline is weak. Perhaps I should end it with you."
  join_vampire_bloodline.0005.a.tt:0 "You execute [recipient.GetShortUINameNoTooltip] and destroy their legacy."

  join_vampire_bloodline.0005.b:0 "You may live—but I reject your curse."
  join_vampire_bloodline.0005.b.tt:0 "You spare them, but refuse the bloodline."

  join_vampire_bloodline.0005.c:0 "I have proven myself. The blood is mine now."
  join_vampire_bloodline.0005.c.tt:0 "You join the bloodline, not as a petitioner—but as its new master."

  # EVENT 6 : HOSTILE - TRUE FORM #############################################

  join_vampire_bloodline.0006.t:0 "True Form Unleashed"
  join_vampire_bloodline.0006.desc:0 "[recipient.GetTitledFirstNameNoTooltip]'s lips curl back in a snarl, their voice twisting into something guttural and ancient.\n\n\"You think beating me would be that easy?!\"\n\nTheir flesh ripples, bones shifting beneath the skin. Fangs lengthen, claws sharpen, and their eyes blaze with a feral hunger. The air chills, thick with the stench of death, as their form swells into something monstrous and inhuman.\n\nThe Coven Master has shed all pretense—before you now stands a predator at the height of their power. The walls seem to close in, and you feel your odds of survival shrinking with every heartbeat."
  join_vampire_bloodline.0006.a:0 "AAARRGh....PLEASE...."
  join_vampire_bloodline.0006.a.tt:0 "[recipient.GetFirstNameNoTooltip] tears you apart with inhuman fury.."

  join_vampire_bloodline.0006.b:0 "Then let us see who falls first!"
  join_vampire_bloodline.0006.b.tt:0 "You face [recipient.GetFirstNameNoTooltip] in a desperate duel. The odds are against you—their vampiric form grants them terrible strength and speed."

  join_vampire_bloodline.0006.c:0 "Nope! I'm out of here'!"
  join_vampire_bloodline.0006.c.tt:0 "You attempt to flee before [recipient.GetFirstNameNoTooltip] can strike."

  join_vampire_bloodline.0006.c.success:0 "You succesfully escape from [recipient.GetFirstNameNoTooltip]"
  join_vampire_bloodline.0006.c.success.tt:0 "You survived."
  join_vampire_bloodline.0006.c.failure:0 "[recipient.GetFirstNameNoTooltip|U] manage to catch you"

  # EVENT 7 : REQUEST FOR VAMPIRE LORD TRAIT #############################################

  join_vampire_bloodline.0007.t:0 "The Dark Ascension"
  join_vampire_bloodline.0007.desc:0 "[recipient.GetTitledFirstNameNoTooltip] regards you in silence, their gaze heavy with the weight of ages. A shadow deepens in the corners of the room as they step closer, the power in their blood thickening the air. \n\n[recipient.GetTitledFirstNameNoTooltip|U] explains that this not a gift for all. Only the strong may endure it— the weak will crumble, and the unworthy is bound to be broken.\n\n"Now tell me—what makes you worthy to wield such a gift?"

  join_vampire_bloodline.0007.a:0 "I am stronger than most."
  join_vampire_bloodline.0007.a.tt:0 "You claim your physical might is proof enough to survive the transformation."

  join_vampire_bloodline.0007.b:0 "My mind is sharper than most."
  join_vampire_bloodline.0007.b.tt:0 "You claim that your willpower alone can tame the curse."


  join_vampire_bloodline.0007.c:0 "My magic is unmatched—power answers my call."
  join_vampire_bloodline.0007.c.tt:0 "You claim your mastery of the arcane makes you worthy of the gift."
  join_vampire_bloodline.0007.d:0 "My lineage ensures my strength"
  join_vampire_bloodline.0007.d.tt:0 "Your bloodline ensures that you can bear this power, for the blood of a Pure-Blooded Vampire Lord already runs within you."
  join_vampire_bloodline.0007.e:0 "I will take whatever risk your gift demands."
  join_vampire_bloodline.0007.e.tt:0 "You claim you will accept any consequence to gain the Lord's power."
  join_vampire_bloodline.0007.d.success:0 "#P You survive#!"
  join_vampire_bloodline.0007.d.failed:0 "#N You die#!"

  # EVENT 8 : YOU SUCCESSFULLY BECOME A VAMPIRE LORD #############################################

  join_vampire_bloodline.0008.t:0 "The Ascension Begins"
  join_vampire_bloodline.0008.desc:0 "It starts as a spark in your veins—cold, sharp, and alive. Then it swells, flooding your body with an energy unlike anything you have ever known. Each heartbeat feels heavier, slower, as though the mortal shell you once knew is being reforged from the inside out.\n\nYour vision sharpens, every shadow etched in perfect detail. Sounds you had never noticed before whisper at the edge of your hearing. The air tastes of iron and lightning.\n\nThe power is working. You are becoming something greater. You can feel it in your blood."
  join_vampire_bloodline.0008.a:0 "Yes... I can feel it..."
  join_vampire_bloodline.0008.a.tt:0 "The transformation has begun—you can sense the power rooting itself into your very being."

  # EVENT 9 : YOU FAILED TO BECOME A VAMPIRE LORD #############################################

  join_vampire_bloodline.0009.t:0 "Crushed by the Gift"
  join_vampire_bloodline.0009.desc:0 "The power surges higher—too fast, too much. Your chest tightens, every breath a desperate, clawing effort. Cold fire races through your veins, setting every nerve alight in agony.\n\nYou stumble, choking on air that refuses to fill your lungs. Your vision narrows, the world tilting as strength bleeds from your limbs.\n\nA final, ragged gasp escapes you as darkness swallows all. The last sound you hear is the distant, cold laughter of the Coven Master."
  join_vampire_bloodline.0009.a:0 "*Gaaahhh—!*"
  join_vampire_bloodline.0009.a.tt:0 "The power overwhelms you—your body collapses, and the gift becomes your death."

  # EVENT 10 : FINALE #############################################
  join_vampire_bloodline.0010.t:0 "The True Form"
  join_vampire_bloodline.0010.desc:0 "The last tremor fades, leaving only stillness… and power. It hums in your veins, a boundless well that answers your every thought. The mortal shell you once wore feels light, fragile, a disguise you can now shed or don at will.\n\nYou flex your will and feel the night itself bend in quiet submission. Your senses are sharper than any blade, your strength greater than ever."
  join_vampire_bloodline.0010.a:0 "Thank You Master."
  join_vampire_bloodline.0010.a.tt:0 "You have ascended to the rank of Vampire Lord, free to shift between your mortal guise and true form at will."

  # EVENT 11 : Secret or not?
  #############################################

  join_vampire_bloodline.0011.t:0 "Keep this a Secret ?"
  join_vampire_bloodline.0011.desc:0 "Now you must decide whether if you want to keep your Vampirism a secret or let the whole world your true nature."

  #A. Be a Secret Vampire
  join_vampire_bloodline.0011.a:0 "Let's just keep this between us..."
  join_vampire_bloodline.0011.a.tt:0 "Your true nature will remain a #bold Secret#!."

  #B. Publicly Reveal self as vampire
  join_vampire_bloodline.0011.b:0 "Why must I hide it?"
  join_vampire_bloodline.0011.b.tt:0 "Your true nature will #bold Not#! be a #bold Secret#! to anyone."