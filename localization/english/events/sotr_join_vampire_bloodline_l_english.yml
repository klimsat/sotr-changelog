  #Bloodline Dependent Title and Desc

  join_lamae_vampire_bloodline_title.0001.t:0 "Join the Lamae Bloodline"
  join_lamae_vampire_bloodline_desc.0001.desc:0 "You stand before the Blood Matron herself, Lamae Bal. The legendary founder of the [Glossary('Lamae', 'VAMPIRE_COVEN_LAMAE_BAL_GLOSS')] bloodline. To join their coven is to bind your soul to theirs, and to taste eternity in the echo of their curse.\n\nThere are many paths to become a part of the #bold Lamae#! Coven—through debt, persuasion, old allegiance, or sheer desperation. But ultimately, it is up to [recipient.GetTitledFirstNameNoTooltip] to bestow this gift, and it's usually offered only to those [recipient.GetSheHe] considers worthy... or useful."

