  join_vampire_bloodline.0002.t:0 "The Blood Beckons"

  join_lamae_vampire_bloodline.0002.desc:0 "[recipient.GetTitledFirstNameNoTooltip] is prepared to allow you to join the #bold Lamae#! Bloodline.\n\nYou will carry [recipient.GetHerHis] mark, and with it, the curse and the glory of [recipient.GetHerHis] line.\n\nThe moment hangs, heavy and eternal. One bite is all it takes. Will you accept the gift and become a part of the [Glossary('Lamae', 'VAMPIRE_COVEN_LAMAE_BAL_GLOSS')] Bloodline?"
  
