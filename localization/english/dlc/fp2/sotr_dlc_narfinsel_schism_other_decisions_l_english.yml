l_english:

 secure_saliache_foothold_decision_title:0 "Cyrodiil Foothold"
 secure_saliache_foothold_decision_desc:0 "The weakened warring city-states of the Imperatum Saliache left the empire's doors to opened to outsiders. If one could declare themselves the new [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] leader of the region, or simply a glorious invader, much could be gained."
 secure_saliache_foothold_decision_tooltip:0 "Integrate part of the Heartlands"
 secure_saliache_foothold_decision_confirm:0 "To the strongest."
 narfinsel_schism_struggle_uninvolved_or_external_tt:0 "Your [capital|E] is outside the [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] [region|E]"
 narfinsel_schism_struggle_secure_cyrodiil_foothold_empire_tt:0 "You [hold|E] an [empire|E] [title|E] that is not [GetTitleByKey('e_imperatum_saliache').GetNameNoTier]"

 narfinsel_schism_struggle_phase_hostility_or_opportunity_tt:1 "The Narfinsel Schism [struggle_phase|E] is [struggle_phase_ayleid_hostility|E] or [struggle_phase_ayleid_opportunity|E] (Current: [GetStruggle('ayleid_struggle').GetCurrentPhase.GetName])"
 narfinsel_schism_struggle_secure_cyrodiil_foothold_kingdom_saliache_tt: "You [hold|E] and [completely_control|E] a [de_jure|E] [kingdom|E] in [GetTitleByKey('e_imperatum_saliache').GetNameNoTier] or [GetTitleByKey('e_cyrodiil').GetNameNoTier]"

 narfinsel_schism_struggle_secure_cyrodiil_foothold_kingdom_faith_tt:0 "At least #Z [SCOPE.ScriptValue('narfinsel_schism_struggle_secure_cyrodiil_foothold_faith_target_percent_value')|0]%#! of this [titlepossessive|E] [de_jure|E] [counties|E] are [THIS.Char.GetFaith.GetAdjective]"
 narfinsel_schism_struggle_secure_cyrodiil_foothold_kingdom_border_tt: "This [title|E] borders a held [de_jure|E] [kingdom|E] in an [empire|E] you [hold|E] which is not [GetTitleByKey('e_imperatum_saliache').GetNameNoTier] or [GetTitleByKey('e_cyrodiil').GetNameNoTier]"
 narfinsel_schism_struggle_secure_cyrodiil_foothold_kingdom_held_tt:0 "You have held this [title|E] for at least [SCOPE.ScriptValue('narfinsel_schism_struggle_secure_cyrodiil_foothold_years_value')|0Z] years"

 narfinsel_schism_struggle_secure_cyrodiil_foothold_religion_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('narfinsel_schism_struggle_secure_cyrodiil_foothold_religion_target_percent_value')|0]%#! of [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E] [counties|E] in the [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] [region|E] (Current: [SCOPE.ScriptValue('narfinsel_schism_struggle_secure_cyrodiil_foothold_religion_percent_value')|1]%)\n"
 narfinsel_schism_struggle_secure_cyrodiil_foothold_outsider_tt:0 "You [hold|E] at least #Z [SCOPE.ScriptValue('narfinsel_schism_struggle_secure_cyrodiil_foothold_outsider_target_percent_value')|0]%#! of [counties|E] in the [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] [region|E] (Current: [SCOPE.ScriptValue('narfinsel_schism_struggle_secure_cyrodiil_foothold_outsider_percent_value')|0]%)\n"

 narfinsel_schism_struggle_secure_saliache_foothold_empire_held_effect_tt: "Every [de_jure|E] [kingdom|E] of [GetTitleByKey('e_imperatum_saliache').GetNameNoTier] which satisfies the below conditions will become [de_jure|E] part of [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 narfinsel_schism_struggle_secure_saliache_foothold_empire_dejure_effect_tt:0 "Every [de_jure|E] [kingdom|E] of [GetTitleByKey('e_imperatum_saliache').GetNameNoTier] which satisfies the below conditions will become [de_jure|E] part of the [empire|E] of [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"

 narfinsel_schism_struggle_secure_cyrodiil_foothold_ends_the_struggle_tt:0 "The [ayleid_struggle|E] ends"

 saliache_footholder_transfer_tt:0 "[THIS] [THIS.Title.GetName] [THIS.GetName]"

 narfinsel_schism_other_decisions.1000.t:0 "$secure_saliache_foothold_decision_title$: [saliache_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Consolidation"
 narfinsel_schism_other_decisions.1000.involved_religion:0 "The wars of the fractious Kingdoms of the Imperatum Saliache almost brought the [ROOT.Char.GetFaith.GetReligion.GetAdjective] realms of the region to their knees.\n\nWithout our intervention, [ROOT.Char.GetFaith.HighGodNamePossessive] faithful would have eventually been driven from the Heartlands by the imperious infidels.\n\n"
 narfinsel_schism_other_decisions.1000.desc:0 "The divided faiths and peoples of Empire have given us a grand opportunity, too busy fighting each other to oppose the [ROOT.Char.GetFaith.GetReligion.GetAdjective] invasion of the Heartlands."
 narfinsel_schism_other_decisions.1000.involved_faith:0 "We are the legitimate defenders of the [ROOT.Char.GetFaith.GetAdherentNamePlural] of the west, now safe under the protection of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 narfinsel_schism_other_decisions.1000.uninvolved_faith:0 "It fell to us to bring the light of [ROOT.Char.GetFaith.GetName]; as part of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] these lands will once more be prosperous and peaceful."
 narfinsel_schism_other_decisions.1000.closing:0 "\n\nIn time they will see that the time of their false gods has ended, and rejoice that [ROOT.Char.GetFaith.HighGodName] led [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] to the region's salvation."
 narfinsel_schism_other_decisions.1000.a:0 "New blood was needed in the Heartlands."

 narfinsel_schism_other_decisions.1001.involved_religion:0 "After centuries of war between Ayleid Daedraphiles and Aedraphiles, our struggle has now been exploited by the imperious [saliache_footholder.GetPrimaryTitle.GetAdjective] interlopers.\n\n"
 narfinsel_schism_other_decisions.1001.desc:0 "Through distraction, envy, and negligence, we have allowed the [saliache_footholder.GetPrimaryTitle.GetAdjective] interlopers to exploit the division of our homeland and invade the historic kingdoms of the peninsula."
 narfinsel_schism_other_decisions.1001.involved_faith:0 "[saliache_footholder.GetTitledFirstName] has declared [saliache_footholder.GetHerselfHimself] the legitimate [saliache_footholder.GetFaith.GetAdjectiveNoTooltip] leader of the peninsula, using [saliache_footholder.GetHerHis] victories as proof of [saliache_footholder.GetHerHis] legitimacy over the ailing [saliache_footholder.GetFaith.GetReligion.GetAdjective] realms of the Empire."
 narfinsel_schism_other_decisions.1001.same_uninvolved_faith:0 "They claim our failures were [ROOT.Char.GetFaith.HighGodNamePossessive] punishment for straying from the righteous path of [saliache_footholder.GetFaith.GetName], and that [saliache_footholder.GetTitledFirstName] is the legitimate leader of [ROOT.Char.GetFaith.GetReligion.GetAdjective] Heartland..."
 narfinsel_schism_other_decisions.1001.uninvolved_faith:0 "With [saliache_footholder.GetHerHis] victories as evidence, [saliache_footholder.GetTitledFirstName] has declared [saliache_footholder.GetHerHis] [saliache_footholder.GetFaith.GetAdjective] faith to be the true [saliache_footholder.GetFaith.GetReligion.GetAdjective] path; one that will unite the entire peninsula under [saliache_footholder.GetFaith.HighGodName]."
 narfinsel_schism_other_decisions.1001.closing:0 "\n\nAs [saliache_footholder.GetTitledFirstName] consolidates [saliache_footholder.GetHerHis] holdings, the past differences of Muslims and Christians seem to pale in comparison to this [saliache_footholder.GetFaith.GetAdjective] occupation..."
 narfinsel_schism_other_decisions.1001.a:0 "Damned interlopers."

 # Event - Organization
 narfinsel_schism_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Council of Toledo"
 narfinsel_schism_other_decisions.0700.t:0 "$narfinsel_schism_other_decisions.0700.council$: Organization"
 narfinsel_schism_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] has begun the arrangements for a nineteenth religious council in [GetTitleByKey('c_imperial_city').GetNameNoTier], to match the Maladaic synods of old.\n\nWhile the reach of [GetTitleByKey('e_imperatum_saliache').GetDefinitiveName] has grown since the Moorish invasion, our clergy still retain their own tradition and autonomy. It is time to restate the Heartland's importance as a site of religious dialogue.\n\nPrevious meetings included [ROOT.Char.GetFaith.BishopNeuterPlural] from across Empire, but that need not be the case anymore..."
 narfinsel_schism_other_decisions.0700.desc:0 "The [ROOT.Char.GetFaith.BishopNeuterPlural] of Cyrodiil have been eagerly awaiting the next council ever since the tradition of Toledo was revived.\n\n[council_priest.GetCouncilTitleFirstName] has begin the preparations, though it remains to be decided whether priests form other traditions will be invited to attend."
 narfinsel_schism_other_decisions.0700.a:0 "It shall be a Mozarab synod."
 narfinsel_schism_other_decisions.0700.b:0 "All of [ROOT.Char.GetFaith.HighGodNamePossessive] ministers are welcome in Toledo."
 narfinsel_schism_other_decisions.0700.b.success:0 "Ecumenical bishops attend"
 narfinsel_schism_other_decisions.0700.b.failure:0 "The call to Toledo is ignored"
 narfinsel_schism_other_decisions.0700.tt:0 "The [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Council of Toledo will begin in several weeks"
 # Event - Arrival
 narfinsel_schism_other_decisions.0701.t:0 "$narfinsel_schism_other_decisions.0700.council$: Attendees"
 narfinsel_schism_other_decisions.0701.opening.success:0 "It seems the invitation to the wider [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] has been met positively; many esteemed [ROOT.Char.GetFaith.BishopNeuterPlural] from foreign lands have eagerly flocked to [GetTitleByKey('c_toledo').GetNameNoTier]."
 narfinsel_schism_other_decisions.0701.opening.failure:0 "The response to our invitation to the ecumenical community has been cold; numerous [ROOT.Char.GetFaith.BishopNeuterPlural] cited poor weather preventing from reaching [GetTitleByKey('c_toledo').GetNameNoTier], leaving only local prelates in attendance...."
 narfinsel_schism_other_decisions.0701.opening.catastrophe:0 "We have not seen a single bishop, deacon, or abbot from any of the other [ROOT.Char.GetFaith.GetReligion.GetAdjective] denominations in [GetTitleByKey('c_toledo').GetNameNoTier]; it seems our council is viewed with contempt or anger by our ecumenical fraternity, and only local prelates are in attendance."
 narfinsel_schism_other_decisions.0701.opening:0 "The great and the good have descended upon [GetTitleByKey('c_toledo').GetNameNoTier], representing all the sees and abbeys of the [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 narfinsel_schism_other_decisions.0701.religious_head_bishop:0 "\n\nAmongst the lowly prelates is [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], head of the [portrait_bishop.GetFaith.GetAdjective] church."
 narfinsel_schism_other_decisions.0701.powerful_bishop:0 "\n\nPerhaps most notable among them is [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a [portrait_bishop.GetFaith.GetAdjective] prelate of great influence."
 narfinsel_schism_other_decisions.0701.saint_bishop:0 "\n\nThe attendees are blessed to have among them [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a [portrait_bishop.GetFaith.GetAdjective] saint!"
 narfinsel_schism_other_decisions.0701.theologian_bishop:0 "\n\nNotably among them is [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a widely respected [portrait_bishop.GetFaith.GetAdjective] theologian."
 narfinsel_schism_other_decisions.0701.bad_bishop:0 "\n\nOne of the most well-known is [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], whose impiety is the butt of jokes known throughout Christendom."
 narfinsel_schism_other_decisions.0701.senior_bishop:0 "\n\nMost senior of all the clerics is [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a venerable [portrait_bishop.GetWomanMan] of the cloth. "
 narfinsel_schism_other_decisions.0701.failure:0 "\n\nThe walled city's merchants are disappointed by the low turn-out, having prepared for visitations of a great number of clerics. A pity."
 narfinsel_schism_other_decisions.0701.desc:0 "\n\nThe walled city is already seeing the benefits of the visiting clerics, whose commerce and hospitality is looked to by the merchants."
 narfinsel_schism_other_decisions.0701.a:0 "Excellent."
 narfinsel_schism_other_decisions.0701.b:0 "Pride goeth..."
 narfinsel_schism_other_decisions.0701.c:0 "Good."
 narfinsel_schism_other_decisions.0701.tt:0 "The [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Council of Toledo begins"
 # Event - Debate
 narfinsel_schism_other_decisions.0702.t:0 "$narfinsel_schism_other_decisions.0700.council$: Debate"
 narfinsel_schism_other_decisions.0702.19:0 "Centuries after Archbishop Gunderic's last council under King Wittiza, [council_priest.GetCouncilTitleFirstName] has restored our tradition by opening the nineteenth gathering in storied [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 narfinsel_schism_other_decisions.0702.opening:0 "Another council has begun in [GetTitleByKey('c_toledo').GetNameNoTier], this time opened by [council_priest.GetCouncilTitleFirstName].\n\n"
 narfinsel_schism_other_decisions.0702.present:0 "\n\nBy the week's end, it quickly became clear that [debate_bishop.GetTitledFirstName] of [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] had the room's ear on the matter, $narfinsel_schism_other_decisions.0702.closing$"
 narfinsel_schism_other_decisions.0702.second_hand:0 "\n\nAs the talks come to a close, it is clear that [debate_bishop.GetTitledFirstName] of [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] is seen as the leader of this view, $narfinsel_schism_other_decisions.0702.closing$"
 narfinsel_schism_other_decisions.0702.conversion:0 "An overarching theme that conversion of heretics and infidels is the only way to ensure peace and protect [ROOT.Char.GetFaith.GetAdherentNamePlural] quickly emerged."
 narfinsel_schism_other_decisions.0702.reform:0 "The key theme has been that [ROOT.Char.GetFaith.GetAdherentNamePlural] should not be afraid of major reform, now that the position of the Saliache Temple is secure."
 narfinsel_schism_other_decisions.0702.tolerance:0 "The dominating theme has been that [ROOT.Char.GetFaith.GetAdherentNamePlural] should be more tolerant of peaceful infidels, an idea which fast became the focus of the talks."
 narfinsel_schism_other_decisions.0702.rights:0 "The chief theme has been concern over safeguarding the ancient rights of the [ROOT.Char.GetFaith.GetAdjective] clergy, and repairing churches."
 narfinsel_schism_other_decisions.0702.hof:0 "Surprisingly, the sense that [ROOT.Char.GetFaith.GetAdherentNamePlural] needed their own spiritual leader was the most pressing concern of many of our bishops."
 narfinsel_schism_other_decisions.0702.pope:0 "A mood of collaboration fell, with many bishops arguing for more cooperation between [ROOT.Char.GetFaith.GetAdherentNamePlural] and their ecumenical brothers."
 narfinsel_schism_other_decisions.0702.heresy:0 "An urgent energy gripped the talks, as the threat posed by the [heretic_faith.GetAdherentNamePlural], heretics like the Priscillians and Arians of the past, was broached."
 narfinsel_schism_other_decisions.0702.closing:0 "while [counter_bishop.GetTitledFirstName|U] of [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] most vigorously countered [debate_bishop.GetHerHis] arguments."
 narfinsel_schism_other_decisions.0702.a:0 "I couldn't agree more."
 narfinsel_schism_other_decisions.0702.b.hof:0 "It is not [ROOT.Char.GetFaith.HighGodNamePossessive] will."
 narfinsel_schism_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U] will be shouted down."
 # Event - Invalidated
 narfinsel_schism_other_decisions.0703.t:0 "$narfinsel_schism_other_decisions.0700.council$: Postponed"
 narfinsel_schism_other_decisions.0703.war:0 "With the onset of war, [council_priest.GetCouncilTitleFirstName] has postponed the upcoming Council of Toledo for the time being."
 narfinsel_schism_other_decisions.0703.control:0 "With the loss of [GetTitleByKey('c_toledo').GetNameNoTier], it will no longer possible to host the upcoming Council of Toledo..."
 narfinsel_schism_other_decisions.0703.desc:0 "\n\nThe [ROOT.Char.GetFaith.GetAdherentNamePlural] will no doubt soon return from this setback..."
 narfinsel_schism_other_decisions.0703.a:0 "Disappointing."
 # Event - Ping
 narfinsel_schism_other_decisions.0704.t:0 "The $narfinsel_schism_other_decisions.0700.council$"
 narfinsel_schism_other_decisions.0704.success:0 "\n\nWith [council_toledo_host.GetTitledFirstNamePossessive] support, the [ROOT.Char.GetFaith.GetAdherentNamePlural] clergy have made their voices heard."
 narfinsel_schism_other_decisions.0704.failure:0 "It seems [council_toledo_host.GetTitledFirstName] had other ideas however, and vigorously lobbied against these overtures."
 narfinsel_schism_other_decisions.0704.a:0 "Interesting."

 narfinsel_schism_other_decisions.1100.t:0 "The Kingdom of Toledo"
 narfinsel_schism_other_decisions.1100.desc:0 "With the strength of my position now beyond all doubt, the coronation in [GetTitleByKey('c_toledo').GetNameNoTier] has at last gone ahead as planned.\n\nIt is high time we [ROOT.Char.GetFaith.GetAdherentNamePlural] carved out our own domain, distinct from the petty taifas and the dominions of the north; a realm to rival the Visigothic kingdom of old!"
 narfinsel_schism_other_decisions.1100.a:0 "Long may our kingdom prosper."

 narfinsel_schism_other_decisions.1101.desc:0 "Going from strength to strength, [toledo_former.GetTitledFirstName] has had [toledo_former.GetHerselfHimself] formally crowned in [GetTitleByKey('c_toledo').GetNameNoTier].\n\nThe strength of this new [toledo_former.GetFaith.GetAdjective] kingdom, incorporating the lands of the old dominions of Imperatum Saliache, is now beyond doubt.\n\n"
 narfinsel_schism_other_decisions.1101.stolen:1 "These vexatious upstarts will have to be dealt with sooner rather than later!"
 narfinsel_schism_other_decisions.1101.mozarab:0 "Though this bodes well for our faith, it may be a double-edged sword..."
 narfinsel_schism_other_decisions.1101.a:0 "They will not last long!"
 narfinsel_schism_other_decisions.1101.b:0 "Something to keep an eye on."
 narfinsel_schism_other_decisions.1101.c:0 "Interesting."
