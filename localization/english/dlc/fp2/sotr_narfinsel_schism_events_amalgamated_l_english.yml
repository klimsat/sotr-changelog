	##### Intro #####
 narfinsel_schism_struggle.0501.t:1 "The $ayleid_struggle$"
 narfinsel_schism_struggle.0501.desc:1 "The Imperatum Saliache is in turmoil. The Aedraphiles and the Daedraphiles clash in a war of creed and dominion, their rivalries tearing at the very sinews of empire. But those who live and die on its soil will ultimately determine its fate.\n\n"
 narfinsel_schism_struggle.0501.desc.involved:0 "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n"
 narfinsel_schism_struggle.0501.desc.interloper:0 "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 narfinsel_schism_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 narfinsel_schism_struggle.0501.a:0 "Take hold of fate!"

	##### Hostility #####
	# Struggle Ender
 narfinsel_schism_struggle.0900.t:0 "$struggle_ayleid_ending_hostility_decision$" 
 narfinsel_schism_struggle.0900.opening:0 "The chaos that the Heartland suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this land's next chapter..."
 narfinsel_schism_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in the Heartland, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 narfinsel_schism_struggle.0900.a:0 "This shall be a land of [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 narfinsel_schism_struggle.0900.b:0 "The settlement of this land will be our focus."
 narfinsel_schism_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given the Heartland to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
	# Other Players
 narfinsel_schism_struggle.0910.opening.involved:0 "Though it comes from another realm, deliverance from the uncertainty that has engulfed the region for centuries may now be at hand..."
 narfinsel_schism_struggle.0910.opening:0 "Word of recent developments of the Heartlands has reached our court, promising an end to the conflicts that have plagued the region."
 narfinsel_schism_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the land, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Moorish invasion.\n\n"
 narfinsel_schism_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed the Heartland to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 narfinsel_schism_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed the Heartland belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 narfinsel_schism_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed the Heartland and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 narfinsel_schism_struggle.0910.a:0 "This is not over."
 narfinsel_schism_struggle.0910.b:0 "Most interesting."
	##### Compromise #####
	# Struggle Ender
 narfinsel_schism_struggle.0901.t:0 "$struggle_ayleid_ending_compromise_decision$"
 narfinsel_schism_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this land will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of the Heartland to their own devices - for now..."
 narfinsel_schism_struggle.0901.a:0 "This is for the best."
 narfinsel_schism_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]"
	# Other Players
 narfinsel_schism_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the land under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 narfinsel_schism_struggle.0911.a:0 "We will not forget the dream of Hispania..."
	##### Conciliation #####
	# Struggle Ender
 narfinsel_schism_struggle.0902.t:0 "$struggle_ayleid_ending_conciliation_decision$"
 narfinsel_schism_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other the Heartlandn princes will see the benefits of co-existence."
 narfinsel_schism_struggle.0902.a:0 "Send the heralds."
	# Other Players
 narfinsel_schism_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in the Heartland; perhaps #EMP this#! peace will be a lasting one."
 narfinsel_schism_struggle.0912.a:0 "A surprise, to be sure."

 # fp2_event_dan

 narfinsel_schism_struggle.1000.t:0 "Stoking the Fire"
 narfinsel_schism_struggle.1000.desc:1 "There have been clashes between the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] and the [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] population in the [tension_county.GetName]. "Let us use this opportunity" my [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] suggests, "to recruit thugs for hire from among the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] rioters. And if they continue their #italic training#! in their home county, that isn't so bad either! We might actually #italic encourage#! that..." \n\n Do I let [tension_county.GetNameNoTierNoTooltip] burn in order to enlist these violent fanatics?"
 narfinsel_schism_struggle.1000.a:0 "Let us spread some hatred...discreetly."
 narfinsel_schism_struggle.1000.b:0 "I trust you to handle it"
 narfinsel_schism_struggle.1000.c:0 "No, I shall try to ease the tension."
 narfinsel_schism_struggle.1000.d:0 "If I cannot stop this madness, perhaps a [minority_courtier.GetFaith.GetAdherentNameNoTooltip] ruler could."
 

 narfinsel_schism_struggle.1001.t:0 "War Widows"
 narfinsel_schism_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] is with child, and has come to ponder the situation of other mothers in our [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'lands')] - those left by recent war and misfortune to care for their children alone. "We could institute a special fund, my [ROOT.Char.GetLadyLord], to pay nursing mothers who have no other means of support. After all, rearing children is a labor just as hard and laudable as others.""
 narfinsel_schism_struggle.1001.a:0 "A good idea! I shall create such a fund."
 narfinsel_schism_struggle.1001.b:1 "Only widows will have my support."
 narfinsel_schism_struggle.1001.b.tt:0 "Your faith does not approve of women with children out of wedlock."
 narfinsel_schism_struggle.1001.c:0 "They can come stay at my [ROOT.Char.Custom('GetCourt')]! We have food in abundance!"
 narfinsel_schism_struggle.1001.c.tt:0 "You invite all poor single mothers in your realm to stay at your [ROOT.Char.Custom('GetCourt')]."
 narfinsel_schism_struggle.1001.d:0 "Surely, my benevolent vassals can help fund this."
 narfinsel_schism_struggle.1001.e:0 "I am your [ROOT.Char.GetTitleTierName], not a wet nurse!"
 narfinsel_schism_struggle.1001.specialdescpositive:0 "Vassals who are happy to pay gain #positive_value 10#! #color_light_blue Opinion#! of you"
 narfinsel_schism_struggle.1001.specialdescnegative:0 "Vassals who are not happy to pay lose #negative_value 10#! #color_light_blue Opinion#! of you"
 

 narfinsel_schism_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Advancements"
 narfinsel_schism_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] scholars have recently made great strides in medical knowledge. But the polymath [great_physician.GetFirstName] has been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for a #italic poem and a mistake#!, and seeks new employment. \n\n"
 narfinsel_schism_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] scholars have long devoted themselves to the study of medicine. Now the polymath [great_physician.GetFirstName] is seeking to join my court, but [great_physician.GetSheHe] has recently been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 narfinsel_schism_struggle.1002.desc_post_golden_age_christian:0 "Though the likes of Averroes and Albucasis are long dead, [xenophilic_culture.GetNameNoTooltip] physicians remain preeminent in knowledge. Now the polymath [great_physician.GetFirstName] is seeking new employment, having been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 narfinsel_schism_struggle.1002.desc_post_golden_age_unchristian:0 "Though the likes of Ibn Rushd and Al-Zahrawi are long dead, [xenophilic_culture.GetNameNoTooltip] physicians remain preeminent in knowledge. Now the polymath [great_physician.GetFirstName] is seeking new employment, having been exiled from my [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 narfinsel_schism_struggle.1002.desc_albucasis:0 ""Though my skills are modest", he says, "I once saved the life of a slave-girl who had cut her own throat, with only a slight hoarseness to her voice afterwards. And I would ask you to make some changes in your hygiene habits..." \n\n"
 narfinsel_schism_struggle.1002.desc_avenzoar:0 ""I have practiced medicine all my life", he says, "and wrote a book on regimen for a healthy life. But I am a sworn enemy of superstition and the false remedies peddled by witches and astrologers, so I would ask you to ban such things..." \n\n"
 narfinsel_schism_struggle.1002.desc_tufail:0 ""I study both the heavens, the mind and the ailments of the flesh", [great_physician.GetSheHe] says. "But I am an advocate for the benefits of studying the human body #italic post mortem#!... Might you provide me with opportunities to pursue this?" \n\n"
 narfinsel_schism_struggle.1002.desc_no_historical_physician_early:0 ""I have learned much", [great_physician.GetSheHe] says, "from the works of the Ancients. Yet I have rescued their knowledge from the abyss of prolixity, and can use it for your benefit." \n\n"
 narfinsel_schism_struggle.1002.desc_no_historical_physician_late:0 ""I have learned much", [great_physician.GetSheHe] says, "from the works of Al-Zahrawi and Ibn Sina. Yet I have improved upon their techniques. I can remove cataracts and boils, and treat diseases previously thought untreatable." \n\n"
 narfinsel_schism_struggle.1002.desc_has_physician_and_is_christian:0 "My current physician, [scoped_physician.GetTitledFirstName], urges me not to replace [scoped_physician.GetHerHim] with this heathen."
 narfinsel_schism_struggle.1002.desc_has_physician_but_not_christian:0 "My current physician, [scoped_physician.GetTitledFirstName], urges me not to replace [scoped_physician.GetHerHim] with this eccentric."
 narfinsel_schism_struggle.1002.desc_has_no_physician_but_is_christian:0 "Some courtiers urge me not to associate with this heathen."
 narfinsel_schism_struggle.1002.desc_has_no_physician:0 "Should I offer this [great_physician.GetWomanMan] a place at my court?"
 narfinsel_schism_struggle.1002.a:0 "I could use a new physician..."
 narfinsel_schism_struggle.1002.b:1 "I can buy books and learn medicine myself."
 narfinsel_schism_struggle.1002.b.tt:0 "You attempt to learn from great works of medicine."
 narfinsel_schism_struggle.1002.c:0 "What do I need you for? I can read Greek myself."
 narfinsel_schism_struggle.1002.c.tt:1 "You buy the works of Galen and try to read them."
 narfinsel_schism_struggle.1002.d:0 "I will send you back to [neighboring_ruler.GetTitledFirstNameNoTooltip]...in chains."
 narfinsel_schism_struggle.1002.e:0 "My health is fine as it is, thank you."
 narfinsel_schism_struggle.1002.f:0 "Begone, innovation should only come from God."
 narfinsel_schism_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] seeks employment elsewhere"
 narfinsel_schism_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] is imprisoned by [neighboring_ruler.GetName], for certain reasons"

 narfinsel_schism_struggle.1010.t:0 "Soul of Iron"
 narfinsel_schism_struggle.1010.desc:1 "A [great_swordsmith.GetWomanMan] called [great_swordsmith.GetName] has arrived at my court, claiming to be a master smith who has traveled far and wide.\n\n"My [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] says, "my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made #italic falcatas#! for the armies of Carthage. No alloy is as strong as that which is made in the Heartland, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!""
 narfinsel_schism_struggle.1010.a:1 "No, you shall work with the guild, to benefit us all."
 narfinsel_schism_struggle.1010.b:1 "Whatever knowledge you possess, I shall draw it out..."
 narfinsel_schism_struggle.1010.c:1 "You shall have it, if you make swords for my armies."
 narfinsel_schism_struggle.1010.d:1 "Make me the Heartland's finest blade, and the guild will be yours."
 narfinsel_schism_struggle.1010.e:0 "I will not anger the guild for your vanity."
 narfinsel_schism_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] goes to take command over the blacksmiths' guild."
 narfinsel_schism_struggle.1010.paranoid_rivals:1 "Arming your soldiers might worry some neighboring rulers."
 narfinsel_schism_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] stays in your court while forging the sword you requested."
 narfinsel_schism_struggle.1010.swordsmith_imprisoned:0 "You imprison and torture [great_swordsmith.GetNameNoTooltip] to learn his secrets"
 narfinsel_schism_struggle.1010.compassionate_courtiers:0 "Not all your courtiers might approve of this"
 #toledo_compromise_flavor:0 "You force a compromise between [great_swordsmith.GetNameNoTooltip] and the guild."
 narfinsel_schism_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] goes to another court."

 
 
 narfinsel_schism_struggle.1011.t:1 ""The Blade of [blacksmith_county.GetNameNoTierNoTooltip]"
 narfinsel_schism_struggle.1011.desc:1 ""It is finished", [great_swordsmith.GetName] says, but seems strangely weary.\n\n"It may be that the ghosts of my ancestors guided me in the forging, for it is the best blade I have ever created. Never again will I make its like, nor will anyone else in this land, for the secrets of its making I shall take to the grave. I shall go now, and claim the guild that you promised me, though that victory now feels oddly hollow. Be that as it may, you must name the sword that I forged for you.""
 narfinsel_schism_struggle.1011.a:1 "#italic Martiello#!, the hammer."
 narfinsel_schism_struggle.1011.b:0 "#italic Tiniebra#!, the darkness."
 narfinsel_schism_struggle.1011.c:0 "#italic Vermejo#!, the red."
 narfinsel_schism_struggle.1011.d:0 "#italic Jargonça#!, like the blue gemstone."
 narfinsel_schism_struggle.1011.e:0 "#italic Suhayl#!, the glorious."
 narfinsel_schism_struggle.1011.f:0 "#italic al-Battar#!, the cutter."
 narfinsel_schism_struggle.1011.g:0 "#italic Qazeeb#!, of the strong handle."
 narfinsel_schism_struggle.1011.h:0 "#italic Zumurrud#!, like the blinding emerald."
 narfinsel_schism_struggle.1011.i:0 "#italic Ortzi#!, like the thunder."
 narfinsel_schism_struggle.1011.j:0 "#italic Gaueko#!, the night spirit."
 narfinsel_schism_struggle.1011.k:0 "#italic Gorri#!, the red one."
 narfinsel_schism_struggle.1011.l:0 "#italic Aiztoto#!, the little knife."
 narfinsel_schism_struggle.1011.m:0 "#italic Escremire#!, the fencer."
 narfinsel_schism_struggle.1011.n:0 "#italic Folha#!, the leaf."
 narfinsel_schism_struggle.1011.o:0 "#italic Proeza#!, valour."
 narfinsel_schism_struggle.1011.p:0 "#italic Trebalhar#!, the tormenter."
 narfinsel_schism_struggle.1011.q:0 "#italic Sufax#!, like the great hero in days of old."
 narfinsel_schism_struggle.1011.r:0 "#italic Toumellalt#!, the white one."
 narfinsel_schism_struggle.1011.s:0 "#italic Ayugu#!, the yoke."
 narfinsel_schism_struggle.1011.u:0 "Well, #italic Ironsoul#! of course."
 narfinsel_schism_struggle.1011.v:0 "I quite like #italic Mistletoe#!..."
 narfinsel_schism_struggle.1011.w:0 "#italic Moor-cleaver, what else?"
 narfinsel_schism_struggle.1011.x:0 "#italic Usurper's blade#! seem fitting, given what we did to the guilds..."
 narfinsel_schism_struggle.1011.swordsmith_leaves:0 "His work complete, [great_swordsmith.GetName] leaves your court"
 narfinsel_schism_struggle.1012.t:1 "The Masterwork"
 narfinsel_schism_struggle.1012.desc:1 """It is finished", [great_swordsmith.GetName] says.\n\n"This is the sword I promised you, one of my best works. Its blade is of the finest alloy imaginable, such as only could be made in the Heartland. It truly has, as they say, #italic a soul of iron#!. A blade fit for a [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] like you.""
 narfinsel_schism_struggle.1012.a:0 "It is...exquisite. You may go in peace. "
 narfinsel_schism_struggle.1012.b:0 "Magnificent. May I not convince you to stay and serve me?"
 narfinsel_schism_struggle.1012.swordsmith_leaves:1 "Having completed [great_swordsmith.GetHerHis] work, [great_swordsmith.GetName] leaves to take command over the blacksmiths' guild, as you promised."
 narfinsel_schism_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] stays in your court"

 narfinsel_schism_struggle.1050.t:0 "Dreams of Destruction"
 narfinsel_schism_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] comes to me in the dark of the night, feverish and pale. "I have had dreams", [visionary_spouse.GetSheHe] says, "where I find myself in a field of death."
 narfinsel_schism_struggle.1050.desc_christian:0 "Our cities were raised, our church towers toppled, our people trampled in a mire of their own blood."
 narfinsel_schism_struggle.1050.desc_islamic:0 "Our libraries were burnt, our minarets fallen, our brothers and sisters nailed to crosses, beset by carrion birds."
 narfinsel_schism_struggle.1050.desc_rampaging_barbarian_heathen:0 "Our houses were burnt, our runestones toppled, our warriors slain without honor or glory."
 narfinsel_schism_struggle.1050.desc_non_barbarian_heathen:0 "Our cities were raised, our temples burnt, our people slain or dragged away to a fate unknown."
 narfinsel_schism_struggle.1050.desc_islamic_heritage:0 "I saw the utter destruction of all that we have built since our ancestors came to this land."\n\n"
 narfinsel_schism_struggle.1050.desc_christian_bling_reference_drop:0 "The relics of our saints were cast into a raging fire."\n\n"
 narfinsel_schism_struggle.1050.desc_middle_neutral_version:0 "All that we built was destroyed, and death and despondency reigned over earth."\n\n"
 narfinsel_schism_struggle.1050.desc_love_and_warmth_ending:0 ""Please my love, help me. I am so afraid that my dreams are true, that these things will come to pass. Hold me, I feel so cold.""
 narfinsel_schism_struggle.1050.desc_no_love_and_warmth_ending:0 ""Dear [ROOT.Char.GetWifeHusband], please listen. It is no ordinary sickness that assails me. I fear that my dreams are true, that these things might come to pass. Please, do not let them. You must save the Heartland.""
 narfinsel_schism_struggle.1050.a:0 "Are you a witch?"
 narfinsel_schism_struggle.1050.b:0 "Pull yourself together, [ROOT.GetCharacter.GetFaith.HighGodName] is testing your faith."
 narfinsel_schism_struggle.1050.c:0 "Come, tell me more of your visions."
 narfinsel_schism_struggle.1050.d:0 "Leave me be, I am planning my next conquest."
 narfinsel_schism_struggle.1050.spouse_imprisoned:0 "You imprison [visionary_spouse.GetTitledFirstNameNoTooltip] on suspicions of witchcraft"
 narfinsel_schism_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might improve"
 narfinsel_schism_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get worse"
 narfinsel_schism_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condition might get much worse"

 narfinsel_schism_struggle.1020.t:0 "Death of a [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]"
 narfinsel_schism_struggle.1020_desc_opening:1 "What a disaster! Amidst tensions that have been simmering in [unrest_capital.GetNameNoTierNoTooltip], a mob of angry [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] named my councilor [minority_councillor.GetTitledFirstName] as the cause of their discontent, due to [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] beliefs."
 narfinsel_schism_struggle.1020_desc_beaten_by_mob:0 "As [minority_councillor.GetNameNoTooltip] was on [minority_councillor.GetHerHis] way to my [ROOT.Char.Custom('ResidenceBuilding')], the mob descended upon [minority_councillor.GetHerHim] and savagely beat [minority_councillor.GetHerHim] to death.\n\n"
 narfinsel_schism_struggle.1020_desc_burned_by_mob:0 "In the dark of the night, they snuck into my [ROOT.Char.Custom('ResidenceBuilding')], tied [minority_councillor.GetNameNoTooltip] to a loom and set it ablaze.\n\n"
 narfinsel_schism_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "They grabbed [minority_councillor.GetHerHim] on [minority_councillor.GetHerHis] way to a council meeting, hung [minority_councillor.GetHerHim] from the [ROOT.Char.Custom('ResidenceBuilding')] gate and slit [minority_councillor.GetHerHis] stomach, letting the innards fall freely to the damp ground below.\n\n"
 narfinsel_schism_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] was visiting an acquaintance here in [unrest_capital.GetNameNoTierNoTooltip] when the angry mob grabbed [minority_councillor.GetHerHim] and nailed [minority_councillor.GetHerHim] to a wooden cross, where [minority_councillor.GetSheHe] soon perished.\n\n"
 narfinsel_schism_struggle.1020_desc_defenestrated_by_mob:0 "Working themselves into an unholy frenzy, they managed to break into my [ROOT.Char.Custom('ResidenceBuilding')], grab [minority_councillor.GetNameNoTooltip] and throw [minority_councillor.GetHerHim] from a window, to [minority_councillor.GetHerHis] death.\n\n"
 narfinsel_schism_struggle.1020_desc_molten_silver_by_mob:0 "Working themselves into an unholy frenzy, they broke into [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] chambers in my [ROOT.Char.Custom('ResidenceBuilding')], where they melted [minority_councillor.GetHerHis] fine jewelry and proceeded to pour it down [minority_councillor.GetHerHis] throat.\n\n"
 narfinsel_schism_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] was making [minority_councillor.GetHerHis] way from the baths to my [ROOT.Char.Custom('ResidenceBuilding')] when the angry mob descended upon [minority_councillor.GetHerHim]. Given furious strength by hatred, they tore [minority_councillor.GetHerHim] to pieces with their bare hands.\n\n"
 narfinsel_schism_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] family blames me for what occurred. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] now stands before me, demanding that I apologize for this horrible act against the house of [minority_councillor.GetDynastyName]."
 narfinsel_schism_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] people seem to blame #italic me #!for what occurred, and [councillor_executor.GetTitledFirstName], a [minority_councillor.GetFaith.GetAdherentNameNoTooltip] community leader, has come before me to ask that I compensate the beleaguered [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] of [unrest_capital.GetNameNoTierNoTooltip] for this malicious act."
 narfinsel_schism_struggle.1020.a:0 "Ask for absolution from the [minority_councillor.GetDynastyNameNoTooltip] dynasty."
 narfinsel_schism_struggle.1020.b:0 "Make things right with [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] folk."
 narfinsel_schism_struggle.1020.c:0 "Hunt down the perpetrators."
 narfinsel_schism_struggle.1020.d:0 "Deploy soldiers to restore order in [unrest_capital.GetNameNoTierNoTooltip]."

 # narfinsel_schism_struggle_event_vero
 narfinsel_schism_struggle.3001.t:0 "The Price of War"
 narfinsel_schism_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] enters the room with a grave demeanor. "My [ROOT.GetCharacter.GetLadyLord]," [struggle_3001_steward.GetSheHe] says, "our coffers are almost empty. It's dangerous in these times." [struggle_3001_steward.GetSheHe|U] does not have to say more. In silence, I give him a dour look. "My [ROOT.GetCharacter.GetLadyLord|U]...," [struggle_3001_steward.GetSheHe] repeats as I leave."
 narfinsel_schism_struggle.3001.desc_no_war_intro:0 "\n\nAll I have is this crown. This crown and the duty to serve it well. But what good is a crown with no wealth to keep it?"
 narfinsel_schism_struggle.3001.desc_war_intro:0 "\n\nAll I have is this crown. This crown and the duty to serve it well. But what good is a crown that shall be taken regardless upon my defeat?"
 narfinsel_schism_struggle.3001.desc_outro:0 "I reach out and touch its cold material — gold.\n\nI know some unscrupulous merchants that would be interested in it..."
 narfinsel_schism_struggle.3001.a:0 "I will do what I must."
 narfinsel_schism_struggle.3001.a_flavour:0 "You will lose your crown."
 narfinsel_schism_struggle.3001.b:0 "That other crown, however..."
 narfinsel_schism_struggle.3001.c:0 "Wait! I'm not the only one with a crown in this household."
 narfinsel_schism_struggle.3001.c_flavour:0 "Your spouse will lose their crown."
 narfinsel_schism_struggle.3001.d:0 "This crown is only coming off once I am dead!"
 #struggle_3001_spouse_crown_modifier:0 "Crown Sold"
 
 narfinsel_schism_struggle.3011.t:0 "Damsels in Distress"
 narfinsel_schism_struggle.3011.desc:1 ""My [ROOT.GetCharacter.GetLadyLord]! The unthinkable has happened!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] takes a second to catch [struggle_3011_marshal.GetHerHis] breath, [struggle_3011_marshal.GetHerHis] forehead wet with sweat. "The ladies of [struggle_3011_county_town.GetNameNoTier] have taken up arms to defend the city themselves.""
 narfinsel_schism_struggle.3011.desc_men:0 ""My [ROOT.GetCharacter.GetLadyLord]! The unthinkable has happened!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] takes a second to catch [struggle_3011_marshal.GetHerHis] breath, [struggle_3011_marshal.GetHerHis] forehead wet with sweat. "The lads of [struggle_3011_county_town.GetNameNoTierNoTooltip] have taken up arms to defend the city themselves.""
 narfinsel_schism_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] storms into the room, soon following. "This is unnatural, my [ROOT.GetCharacter.GetLadyLord]!" [bishop.GetSheHe] cries out, "If we let them fight soon they shall also ask for land, and who is going to take care of the children then?"\n\n"A sword is a sword," [struggle_3011_marshal.GetFirstNameNoTooltip]'s answer is immediate. "Surely you agree, my [ROOT.GetCharacter.GetLadyLord]?""
 narfinsel_schism_struggle.3011.a:0 "I wish all my subjects were so ready to defend our lands!"
 narfinsel_schism_struggle.3011.b:0 "Women should only hold one thing in their arms — babies."
 narfinsel_schism_struggle.3011.b_men:0 "Men should only hold one thing in their arms — babies."
 narfinsel_schism_struggle.3011.c:0 "Witches! #EMP Witches!#!"
 narfinsel_schism_struggle.3011.d:0 "Oh, those poor ladies! I shall rescue them from this evil!"

 narfinsel_schism_struggle.3021.t:0 "The Wrath of Heaven"
 narfinsel_schism_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'s face is distorted with fear when I visit the barracks. [struggle_3021_courtier.GetTitledFirstName] is trying to help [struggle_3021_knight.GetHerHim] and raises and eyebrow when [struggle_3021_courtier.GetSheHe] sees me.\n\n"Will you at least tell your [ROOT.GetCharacter.GetLadyLord] what happened?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] lifts [struggle_3021_knight.GetHerHis] head immediately. "M-My [ROOT.GetCharacter.GetLadyLord]... what I saw was not meant to be seen. Figures were throwing stones made of black powder from the battlements. The stones lit on fire and thundered as they hit their enemies. They cut a man in two, my [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] nods with interest. "Perhaps... if we too could have that power...""
 narfinsel_schism_struggle.3021.a:0 "This is surely worth researching."
 narfinsel_schism_struggle.3021.b:0 "Who knows what dangers this could entail."
 narfinsel_schism_struggle.3021.c:0 "Black powder you say... a new and fiery spice."
 narfinsel_schism_struggle.3021.d:0 "This is divine punishment!"
 narfinsel_schism_struggle.3021.e:0 "Thunder for the thunder god."
 
 # placeholderhugofp2eventtasf_events
 narfinsel_schism_struggle.2000.t:0 "Disorderly Market"
 narfinsel_schism_struggle.2000.desc:0 "While surveying the market streets, I encounter a distressed muḥtasib, [fp2_2000_market_inspector.GetFullName], attempting to enforce market regulations amongst the peddlers. "Disorderly arrangements, oil beside mosque doors, unskinned rabbits, and cheese in bowls! By Allah, you all better listen to me right now!"\n\nThis muḥtasib #emphasis should#! be punishing market transgressions, with violence if necessary. However, [fp2_2000_market_inspector.GetSheHe] is being ignored by the greed-blinded merchants.\n\nWhat can I do to aid [fp2_2000_market_inspector.GetHerHim]?"
 narfinsel_schism_struggle.2000.a:0 "Intervene in the matter and threaten to call a qāḍī."
 narfinsel_schism_struggle.2000.a.desc:0 "Muḥtasib correct the path of misguided merchants,\nqāḍī punishes them according to their judgment"
 narfinsel_schism_struggle.2000.a.a:0 "The merchants obey your word but remain unconvinced"
 narfinsel_schism_struggle.2000.a.a.notif:0 "Escalating Bureaucracy"
 narfinsel_schism_struggle.2000.a.b:0 "You resolve the situation in a civil manner"
 narfinsel_schism_struggle.2000.a.b.notif:0 "Agreeable Compromise"
 narfinsel_schism_struggle.2000.b:0 "Give them all a stern reprimand!"
 narfinsel_schism_struggle.2000.b.desc:0 "I take it upon myself to deliver the merchant's physical punishment"
 narfinsel_schism_struggle.2000.b.notif:0 "Display of Diligence"
 narfinsel_schism_struggle.2000.b.notif.desc:0 "Shocked to see a muḥtasib berated, the merchants quickly cleared the market."
 narfinsel_schism_struggle.2000.d:0 "Why should rules get in the way of business?"
 narfinsel_schism_struggle.2000.d.desc:0 "Allowing commerce without the worry of customs will increase trade, but slowly destabilize the market"
 narfinsel_schism_struggle.2000.e:0 "I will not stand for this disobedience! Guards!"
 narfinsel_schism_struggle.2000.f:0 "Since we are at it, why don't we build a brothel too?"
 narfinsel_schism_struggle.2000.f.desc:0 "You encourage the merchants to further violate the ḥisba, attempting to ease tensions"
 narfinsel_schism_struggle.2000.f.notif:0 "Leniency On Foreign Merchants"
 narfinsel_schism_struggle.2000.f.notif.desc:0 "Market violations have only increased now the muḥtasib has ceased to enforce regulations"
 narfinsel_schism_struggle.2001.t:0 "The Forsaken Village"
 narfinsel_schism_struggle.2001.desc:0 "As I tour my [ROOT.GetCharacter.Custom('FortifiedBuilding')] grounds, a peasant elder approaches me.\n\n"Great [ROOT.Char.GetLadyLord], please have mercy upon us and save our village from the tyranny of [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] has neglected our settlement for far too long. The people yearn for a new ruler; they yearn for you, [ROOT.Char.GetLadyLord].""
 narfinsel_schism_struggle.2001.desc.extra.a:0 "The [fp2_2001_desperate_county.GetName] belongs to your ally, [fp2_2001_desperate_county.GetHolder.GetName]. Providing rebels with military support would be an act of aggression.\n\n"
 narfinsel_schism_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], who owns the [fp2_2001_desperate_county.GetName], has an existing truce with you. Helping the peasants would be a breach of this agreement."
 narfinsel_schism_struggle.2001.a:0 "You have my word, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] will be liberated!"
 narfinsel_schism_struggle.2001.a.desc:0 "You will be expected to capture [fp2_2001_desperate_county.GetNameNoTier] within #bold five years#!"
 narfinsel_schism_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] will be greatly disappointed if you fail"
 narfinsel_schism_struggle.2001.a.notif:0 "Righteous Claim Granted"
 narfinsel_schism_struggle.2001.b:0 "Are you willing to give up [fp2_2001_desperate_elder.GetFaith.HighGodName] for that?"
 narfinsel_schism_struggle.2001.b.desc:0 "You will be expected to capture [fp2_2001_desperate_county.GetNameNoTier] within #bold ten years#!"
 narfinsel_schism_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Converts to [ROOT.Char.GetFaith.GetNameNoTooltip]"
 narfinsel_schism_struggle.2001.b.notif.desc:0 "Whether by choice or out of desperation, the village of [fp2_2001_desperate_county.GetNameNoTier] has adopted [ROOT.Char.GetFaith.GetName]"
 narfinsel_schism_struggle.2001.c:0 "Prove your resolve to me; point your spears at [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 narfinsel_schism_struggle.2001.d:0 "Perhaps you can begin by paying tribute to your new [ROOT.Char.GetLadyLord]..."
 narfinsel_schism_struggle.2001.d.notif:0 "Desperate Villagers Pay Liberation Fee"
 narfinsel_schism_struggle.2001.d.notif.desc:0 "Peasants from the [fp2_2001_desperate_county.GetName] have scraped together every last valuable they had in order to pay the tribute for liberation"
 narfinsel_schism_struggle.2001.e:0 "I am sorry, but your people will have to help themselves."
 narfinsel_schism_struggle.2001.e.desc:0 "You abandon the peasants to their fate under the rule of [fp2_2001_desperate_county.GetHolder.GetName]"
 narfinsel_schism_struggle.2001.f:0 "I stand by the [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] and will inform [fp2_2001_desperate_county.GetHolder.GetHerHim] of your treachery!"
 narfinsel_schism_struggle.2002.t.a:0 "Liberated Village"
 narfinsel_schism_struggle.2002.t.b:0 "Unmet Obligations"
 narfinsel_schism_struggle.2003.t:0 "Band of Lost Birds"
 narfinsel_schism_struggle.2003.desc:1 "A wounded and disillusioned mercenary group has arrived at the [fp2_2003_county_town.GetName]. The locals claim to have overheard talk of "settling down after pillaging an easy target" and have begun to grow anxious.\n\nTensions are high and conflict is likely to arise if I do not intervene in the matter."
 narfinsel_schism_struggle.2003.a:0 "Implore them to leave."
 narfinsel_schism_struggle.2003.a.a.notif:0 "Brigands Ignore Pleas"
 narfinsel_schism_struggle.2003.a.b.notif:0 "Peaceful Resolution"
 narfinsel_schism_struggle.2003.b:0 "Offer them a position at the city garrison."
 narfinsel_schism_struggle.2003.b.desc:0 "The garrison could use veteran troops, and feeding a wounded beast is the quickest way to tame it"
 narfinsel_schism_struggle.2003.c:0 "Force them out of the city!"
 narfinsel_schism_struggle.2003.c.desc:0 "You organize a pre-emptive strike, using the local garrison in a surprise attack to push the vandals out\n"
 narfinsel_schism_struggle.2003.c.a:0 "The mercenaries slaughter the soldiers"
 narfinsel_schism_struggle.2003.c.b:0 "The soldiers subdue the mercenaries"
 narfinsel_schism_struggle.2003.c.b.notif:0 "Mercenary Threat Subdued"
 narfinsel_schism_struggle.2003.d:0 ""You all look like fine farming material to me!""
 narfinsel_schism_struggle.2003.d.desc:0 "You offer to buy farmland and equipment from the locals and give it to the mercenaries"
 narfinsel_schism_struggle.2003.e:0 "Let the locals handle it."
 narfinsel_schism_struggle.2003.e.desc:0 "Tensions are high enough as they are, provoking them would only incur greater risks"
 narfinsel_schism_struggle.2003.e.notif.a:0 "Mercenaries Pillage Countryside"
 narfinsel_schism_struggle.2003.e.notif.b:0 "Peasant Provocation Ends in Tragedy"
 narfinsel_schism_struggle.2003.e.notif.b.desc:0 "The locals demanded the mercenaries leave, but this was all the provocation they needed to attack."
 narfinsel_schism_struggle.2003.e.notif.c:0 "Mercenaries Settle Down"
 narfinsel_schism_struggle.2003.e.notif.c.desc:0 "The mercenaries have taken a liking to the [fp2_2003_county_town.GetName]."
 narfinsel_schism_struggle.2007.t:0 "A Castle Worthy of the Heartland"
 narfinsel_schism_struggle.2007.desc.main:1 "are ripe for development," states my [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "With your funding, we could secure [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] against our enemies-in-wait at a #emphasis greatly#! reduced cost. [2007_vassal_sponsor.GetTitledFirstName] has petitioned for a [fp2_2007_foreign_faith.GetAdjective]-style [ROOT.Char.Custom('FortifiedBuilding')] to be built upon it, offering some of [2007_vassal_sponsor.GetHerHis] own coin in an attempt at swaying your opinion. However, your other vassals demand that you stick to local [ROOT.Char.GetFaith.GetAdjective] architects. Regardless of who you pick, this will be a golden opportunity to strengthen the realm as a whole." The only issue being #EMP who#! will be chosen for this golden opportunity..."
 narfinsel_schism_struggle.2007.desc.a:0 ""Your lands $narfinsel_schism_struggle.2007.desc.main$"
 narfinsel_schism_struggle.2007.desc.b:0 ""The lands of [fp2_2007_castle_holder.GetTitledFirstName] $narfinsel_schism_struggle.2007.desc.main$"
 narfinsel_schism_struggle.2007.a:0 "I will hire the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] architect."
 narfinsel_schism_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]s? I want a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] architect!"
 narfinsel_schism_struggle.2007.a.notif:0 "Construction of a castle will begin at [fp2_2007_free_real_estate.GetName]."
 narfinsel_schism_struggle.2007.a.major_vassal_flavor:0 "The opinion of powerful same-faith vassals will not be swayed because this is the expected outcome."
 narfinsel_schism_struggle.2007.a.castile.favor:0 "Nobody will oppose a [fp2_2007_allegedprotocastilean.GetNameNoTooltip] because they are renowned to be exemplary architects"
 narfinsel_schism_struggle.2007.b:0 "I will hire the [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] architect."
 narfinsel_schism_struggle.2007.b.flavor:0 "This action will be seen as a statement regardless of faith."
 narfinsel_schism_struggle.2007.c:0 "I will design the castle myself, how hard can it be?"
 narfinsel_schism_struggle.2007.c.flavor:0 "Designing a castle without spending a fortune is a monumentally difficult undertaking."
 narfinsel_schism_struggle.2007.c.roco:0 "The $royal_architect_court_position$ will handle this task."
 narfinsel_schism_struggle.2007.c.notif.a.t:0 "Rotten Foundation, Crumbling Structure"
 narfinsel_schism_struggle.2007.c.notif.a.desc:0 "Your plans for the castle are haunted by failure"
 narfinsel_schism_struggle.2007.c.notif.b.desc:0 "The design is successful"
 narfinsel_schism_struggle.2007.d:1 "I will #EMP not#! fund any castles, especially if they won't be mine!"
 narfinsel_schism_struggle.2007.d.alt:0 "These lands yearn naught for a castle, leave them be."
 narfinsel_schism_struggle.2008.t:0 "Misdeeds of the [fps_2008_misdeed_actor.GetCouncilTitle]"
 narfinsel_schism_struggle.2008.desc:0 "In the evening, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] sits in a dimly lit council room. [fps_2008_misdeed_actor.GetHerHis|U] gaze and quill are focused upon inconspicuous expense reports. Yet, beside [fps_2008_misdeed_actor.GetHerHim] lie clay molds with the royal stamp, which would only be needed if [fps_2008_misdeed_actor.GetSheHe] intended to defraud the realm. To think that a [fps_2008_misdeed_actor.GetWomanMan] of [fps_2008_misdeed_actor.GetHerHis] position would dare act so disgracefully under the eyes of [ROOT.Char.GetFaith.HighGodName]!\n\nDisgracefully... but skillfully. Had I not caught [fps_2008_misdeed_actor.GetHerHim] in the act, nobody would have been the wiser to [fps_2008_misdeed_actor.GetHerHis] scheme."
 narfinsel_schism_struggle.2008.a:0 "I have seen enough, to the dungeons with you!"
 narfinsel_schism_struggle.2008.b.a:0 "Teach me to forge documents and I will show you mercy."
 narfinsel_schism_struggle.2008.b.flavor:1 "You sweep aside the evidence in exchange for knowledge about the art of deceit."
 narfinsel_schism_struggle.2008.c:0 "Those funds are meant for me... right?"
 narfinsel_schism_struggle.2008.c.flavor:0 "You sweep evidence of wrongdoing under the rug and partake in the corruption scheme."
 narfinsel_schism_struggle.2008.d:0 "You will be publicly shamed at the town square."
 narfinsel_schism_struggle.2008.d.flavor:0 "You expose [fps_2008_misdeed_actor.GetHerHis] actions to the people, so that they may judge [fps_2008_misdeed_actor.GetHerHim] themselves. Going against the desire for discrepancy of your vassals and councillors."
 narfinsel_schism_struggle.2009.t:0 "Catching Thieves of Myth"
 narfinsel_schism_struggle.2009.desc:0 ""You picked the wrong castle, fool!" screams my marshal as [fp2_2009_marshal.GetSheHe] threatens the frightened intruder with a sword.\n\nUnder further pressure from my marshal, the young [fp2_2009_garduna_young_thief.GetWomanMan] explains that [fp2_2009_garduna_young_thief.GetSheHe] is part of a large criminal organization originating from the [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] and commanded by the dreaded [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "So, you're trying to set up a new thieves guild right under my nose, eh?" I ask, to which the thief merely nods. [fp2_2009_garduna_young_thief.GetSheHe|U] is willing to exchange further information for [fp2_2009_garduna_young_thief.GetHerHis] life."
 narfinsel_schism_struggle.2009.a:0 "This realm isn't big enough for #EMP two#! [Select_CString(ROOT.Char.IsFemale,'queens','kings')]."
 narfinsel_schism_struggle.2009.a.flavor:0 "You let the thief go in exchange for the location of their leader, then set off on a quest to defeat them and earn the title of "The Thief-Slayer"."
 narfinsel_schism_struggle.2009.b:0 "Tell me where your accomplices hide and you may yet live."
 narfinsel_schism_struggle.2009.b.blues:0 "Gains the [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! after selling out [fp2_2009_garduna_young_thief.GetHerHis] friends"
 narfinsel_schism_struggle.2009.c:0 "Your thieves' guild sounds... #emphasis taxable.#!"
 narfinsel_schism_struggle.2009.d:0 "Work for me, disrupt the [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 narfinsel_schism_struggle.2009.d.flavor.st:0 "You pay the thieves' guild to leave your lands"
 narfinsel_schism_struggle.2009.e:0 "I will gift your severed head to [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 narfinsel_schism_struggle.2009.e.a:0 "The thieves guild may retaliate by destabilizing a random county"
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 narfinsel_schism_struggle.2010.t:0 "Hunting the Beech Marten"
 narfinsel_schism_struggle.2010.desc:0 "After journeying to [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], I enter an abandoned church. [fp2_2009_garduna_guild_master.GetNameNoTooltip] has been awaiting my arrival.\n\n"[ROOT.Char.GetFirstNameNoTooltip], I presume? Your [ROOT.Char.Custom('signature_weapon')] tells me you are not here to offer me a deal. But thieves are closer to merchants than soldiers. We could both walk away content if you pay me. Then, I'll have no business left with your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 narfinsel_schism_struggle.2010.b:0 "Prepare to be beheaded, snake!"
 narfinsel_schism_struggle.2010.c:0 "Paying protection money sounds better than a fight..."
 narfinsel_schism_struggle.2011.desc:0 "With [fp2_2009_garduna_guild_master.GetFirstName] defeated, the thieves' guild and their operations have been crippled."
 narfinsel_schism_struggle.2011.a:0 "It's Good to be the [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2 of Thieves#!"
 narfinsel_schism_struggle.2012.t:0 "Report from local sources:"
 narfinsel_schism_struggle.2012.desc:0 "There is a band of ruthless thieves preying on [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. It is clear that someone has deliberately funded these criminals to act against us. For now, it would be wise to assign a marshal to secure the region."
 narfinsel_schism_struggle.2012.a:0 "Whoever did this is playing dirty!"
 narfinsel_schism_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 narfinsel_schism_struggle.2012.desc.alt:0 "Alongside this letter you will find the severed head of one of the thieves that has been running amok in both of our realms. I have taken the liberty of executing [fp2_2009_garduna_young_thief.GetHerHim] and informing your garrison in [fp2_2009_involved_capital_county.GetNameNoTier] of the location in which [fp2_2009_garduna_young_thief.GetHerHis] accomplices lie."
 narfinsel_schism_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] has brought me a delightful gift!"
 narfinsel_schism_struggle.2013.t:0 "The Secret to Freedom"
 narfinsel_schism_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] is a prisoner at my mercy; Being well aware of that, [fp2_2013_prisoner_with_a_secret.GetSheHe] brings forth a desperate plea... "I will tell you [fp2_2013_secret_owner.GetFullNameRegnal]'s secret if you release me.""
 narfinsel_schism_struggle.2013.a:0 "Tell me the secret and you will be a free [fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 narfinsel_schism_struggle.2013.a.a:0 "You will learn #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! secret"
 narfinsel_schism_struggle.2013.b:0 "Why strike a bargain when I can just torture you?"
 narfinsel_schism_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resists torture"
 narfinsel_schism_struggle.2013.c:0 "Treacherous snake! [fp2_2013_secret_owner.GetFirstNameNoTooltip] will hear about this!"
 narfinsel_schism_struggle.2013.c.desc:0 "Without learning the secret, you decide to take [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] before [fp2_2013_secret_owner.GetFirstNameNoTooltip] to punish [fp2_2013_prisoner_with_a_secret.GetHerHis] treachery."
 narfinsel_schism_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] will decide [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]'s fate"
 narfinsel_schism_struggle.2013.d:0 "I make no promises, tell me and I might think about it later..."
 narfinsel_schism_struggle.2014.t:0 "To the fair [ROOT.Char.GetNameNoTooltip]:"
 narfinsel_schism_struggle.2014.desc.start:0 "Thank you for returning [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] to me, "
 narfinsel_schism_struggle.2014.desc.light:0 "but I do not believe [fp2_2013_prisoner_with_a_secret.GetSheHe] has done anything deserving of punishment. I've let [fp2_2013_prisoner_with_a_secret.GetHerHim] go unscathed.$narfinsel_schism_struggle.2014.desc.end$"
 narfinsel_schism_struggle.2014.desc.heavy.start:0 "I understand this swine tried to sell my secrets to save [fp2_2013_prisoner_with_a_secret.GetHerHis] own skin."
 narfinsel_schism_struggle.2014.desc.heavy.outcome.prison:0 "$narfinsel_schism_struggle.2014.desc.heavy.start$ I will make sure neither [fp2_2013_prisoner_with_a_secret.GetSheHe] nor the secrets ever see the light of day. $narfinsel_schism_struggle.2014.desc.end$"
 narfinsel_schism_struggle.2014.desc.heavy.outcome.death:0 "$narfinsel_schism_struggle.2014.desc.heavy.start$ Instead, I have ordered my torturer to peel all of it away! $narfinsel_schism_struggle.2014.desc.end$"
 narfinsel_schism_struggle.2014.desc.end:0 "\n\nYou have done me well, I will not forget this. Thank you."
 narfinsel_schism_struggle.2014.b:0 "Shame that [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] wasn't executed, but at least I gained favor."
 narfinsel_schism_struggle.2015.t:0 "Letter on The Back"
 narfinsel_schism_struggle.2015.desc:0 "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [narfinsel_schism_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [narfinsel_schism_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [narfinsel_schism_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [narfinsel_schism_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Then, [narfinsel_schism_struggle_2015_peasant_to_murder.GetSheHe] hands me an enclosed letter.\n\nAfter breaking the seal, the letter simply reads: "#EMP Dear [ROOT.Char.GetFirstName], please assassinate the bearer of this letter#!. - [narfinsel_schism_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 narfinsel_schism_struggle.2015.a:0 ""Welcome! Come, have some #DIE2 (poisoned)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')].""
 narfinsel_schism_struggle.2015.a.a:0 "You botch the poisoning attempt"
 narfinsel_schism_struggle.2015.a.murder_scheme:0 "[narfinsel_schism_struggle_2015_murder_requester_vassal.GetTitledFirstName] will continue attempting to murder [narfinsel_schism_struggle_2015_peasant_to_murder.GetFirstName]"
 narfinsel_schism_struggle.2015.a.b:0 "Courtier poisoned!"
 narfinsel_schism_struggle.2015.b:0 "Disregard the letter and accept [narfinsel_schism_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] into your court."
 narfinsel_schism_struggle.2015.c:0 ""You've been marked for death, flee while you can.""
 narfinsel_schism_struggle.2015.c.a:0 "[narfinsel_schism_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "mysteriously fails" to escape"
 narfinsel_schism_struggle.2015.c.b:0 "[narfinsel_schism_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] is tricked into thinking [narfinsel_schism_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] is dead"
 narfinsel_schism_struggle.2016.t:0 "To the foolish [ROOT.Char.GetFirstNameNoTooltip],"
 narfinsel_schism_struggle.2016.desc:0 "I know you have murdered #DIE2 (at my request)#! my most-beloved envoy [narfinsel_schism_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. But worry not, as your loyal vassal I will keep this secret between us. So long as we continue to help each other out, like the good friends we are."
 narfinsel_schism_struggle.2016.a:0 "I've been tricked! That [narfinsel_schism_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 narfinsel_schism_struggle.2018.t:1 "Chess for Friends"
 narfinsel_schism_struggle.2018.t.outcome.a:0 "Forging a Friendship"
 narfinsel_schism_struggle.2018.t.outcome.b:0 "Enjoying Company"
 narfinsel_schism_struggle.2018.t.outcome.c:0 "An Unenjoyable Time"
 narfinsel_schism_struggle.2018.desc.desc_combat_clarification:0 "In my mind, our swords clashed, a fierce battle of strategic analytics and raw determination.\n\nWe were merely moving pieces on a board, but the intense concentration made the room and board vanish into the aether, leaving us on a battlefield of our imagination's making; move by move inching ever closer to victory, fighting fiercely for every pawn...\n\n"
 narfinsel_schism_struggle.2018.desc.desc_intro:0 "As minutes turn to hours and dusk signals the end of our time together, [fp2_2017_gamervassal.GetFirstNameNoTooltip] comments... "
 narfinsel_schism_struggle.2018.desc.good_intro_match:0 ""Ah, delightful match!"
 narfinsel_schism_struggle.2018.desc.bad_intro_match:0 ""Ugh, what a match... You really should practice more often, your moves were simple and predictable, there is no joy playing against an opponent that can't defend itself. "
 narfinsel_schism_struggle.2018.desc.fought_hard:0 "$narfinsel_schism_struggle.2018.desc.good_intro_match$ You sure fought tooth and nail, I can respect that. "
 narfinsel_schism_struggle.2018.desc.was_creative:0 "$narfinsel_schism_struggle.2018.desc.good_intro_match$ You took me by surprise with that kingside hippopotamus opening, what a bold move it was! "
 narfinsel_schism_struggle.2018.desc.match_end_win:0 "And you won too, well earned! "
 narfinsel_schism_struggle.2018.desc.match_end_loss:0 "But in the end, I still won. "
 narfinsel_schism_struggle.2018.desc.match_end_loss_noticed:0 "I still managed to win, though I feel as if that was your plan all along. "
 narfinsel_schism_struggle.2018.desc.social_pre_intro:0 "We pass time drinking and talking about a variety of topics, from simple affairs at the nearby villages to the outcomes of duels between [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 narfinsel_schism_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] was utterly captivated by the conversation and engaged every step of the way, discussing the topics at hand with great passion."
 narfinsel_schism_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] was very clearly enjoying the conversation and hospitality.\n\n"
 narfinsel_schism_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] was bored and absent-minded throughout...\n\n"
 narfinsel_schism_struggle.2018.desc.social_intro:0 ""I think I've had enough to drink. "
 narfinsel_schism_struggle.2018.desc.social_good:0 "The [ROOT.Char.Custom('GetExpensiveDrink_Singular')] was great, thank you. "
 narfinsel_schism_struggle.2018.desc.outcome_0:0 "I had a lot of fun, I should visit you more often!""
 narfinsel_schism_struggle.2018.desc.outcome_1:0 "It was fun, maybe I'll visit again some time.""
 narfinsel_schism_struggle.2018.desc.outcome_2:0 "I should get going, my [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probably misses me. Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 narfinsel_schism_struggle.2018.a:0 "Success! I won [fp2_2017_gamervassal.GetHerHim] over!"
 narfinsel_schism_struggle.2018.b:0 "We didn't quite become friends, but good fun was had!"
 narfinsel_schism_struggle.2018.c:0 "Uh, that didn't go well..."
 narfinsel_schism_struggle.2020.t:1 "Açò és or, xata!"
 narfinsel_schism_struggle.2020.desc:0 "Passing through [fp2_2020_valencia.GetName], a peasant woman offers me a refreshing mug of milk with a taste sweeter than anything I've tasted before. "What is this marvelous drink you've offered me?" I ask, to which she responds "milk from an earth almond."\n\nThere is no person who could resist the allure of this concoction on a hot summer day, no child who could avoid smiling when offered a mug, and no Valencian without a sweet tooth for it. #EMP This beverage isn't milk, it's gold!#!"
 narfinsel_schism_struggle.2020.a:0 ""From now on, [fp2_2020_valencia.GetNameNoTooltip] shall exclusively grow earth almonds!""
 narfinsel_schism_struggle.2020.a.desc:0 "You force the peasants to exclusively grow earth almonds, creating luxury products for your capital."
 narfinsel_schism_struggle.2020.b:0 ""Give me all your barrels, this will be at the center of my next feast!""
 narfinsel_schism_struggle.2020.c:0 ""I will not fall for the temptation of this drink, begone!""
 narfinsel_schism_struggle.2020.c.desc:0 "With a heavy heart, you rid yourself of the desire for horchata. Gaining notoriety for resisting great temptation."
 narfinsel_schism_struggle.2020.d:0 "Fund the plantation of more earth almonds across the fields."
 narfinsel_schism_struggle.2021.t:0 "Return of the King of Thieves"
 narfinsel_schism_struggle.2021.desc:0 ""Hello [ROOT.Char.GetFirstName], I bet you weren't expecting to see me ever again. "
 narfinsel_schism_struggle.2021.desc.alt.cutout:0 "Especially after you destroyed my organization years ago. But breaking something is as easy as putting it back together and I don't want to play cat and mouse any further. Grant me safe passage to [fp2_2021_old_napoly.GetNameNoTier] and you will never have to see me again, the guild will be rebuilt far away from you and your riches.""
 narfinsel_schism_struggle.2021.desc.alt.paidoff:0 "Especially when we cut a deal to not bother you any further. But my pouch is starting to feel too light for comfort once again. This may be fertile soil for crime, but not to organize it. I wish to move my agents and me to [fp2_2021_old_napoly.GetNameNoTier], grant us safe passage and you won't have to worry about us anymore.""
 narfinsel_schism_struggle.2021.desc.alt.work:0 "But I quite liked working with you last time, and I am short on trustworthy [ROOT.Char.GetWomenMen]. I wish to retire now that I am ahead of the game, can guarantee me safe passage for [fp2_2021_old_napoly.GetNameNoTier]?""
 narfinsel_schism_struggle.2021.desc.alt.behead:0 "I am not here to avenge [fp2_2009_garduna_young_thief.GetFirstName], but to retire. That was one head too many and I know all too well that mine could be next. Grant me safe passage to leave for [fp2_2021_old_napoly.GetNameNoTier] and you will never see me again. No need for this meeting to end in bloodshed.""
 narfinsel_schism_struggle.2021.desc.outro:1 "Says [fp2_2009_garduna_guild_master.GetFullNameNicknamed], while nervously holding a pouch of coin in one hand and a concealed weapon in the other."
 narfinsel_schism_struggle.2021.a:0 ""Very well, I will help you leave for Italy.""
 narfinsel_schism_struggle.2021.a.alt:0 ""Instead, how about just retiring to Italy?""
 narfinsel_schism_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] will depart for [fp2_2021_old_napoly.GetName] and disappear"
 narfinsel_schism_struggle.2021.b:0 ""Actually, how about you join my ranks instead?""
 narfinsel_schism_struggle.2021.c:0 ""Sounds exhausting, how about becoming a spy instead of a criminal?""
 narfinsel_schism_struggle.2021.c.flavor:0 "You offer [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] enough money to operate a spy network so they may look for secrets on your behalf."
 narfinsel_schism_struggle.2021.c.a:0 "The spy network will search for and report up to two secrets from other rulers involved in the struggle"
 narfinsel_schism_struggle.2021.c.spynet.a:0 "Spy Network Found Secrets:"
 narfinsel_schism_struggle.2021.c.spynet.b:0 "Spy network failed to find secrets"
 narfinsel_schism_struggle.2021.c.spynet.b.desc:0 "The spy network operated by [fp2_2009_garduna_guild_master.GetFirstName] failed to find any relevant secrets, but your spymaster learned a lot from the experience..."
 narfinsel_schism_struggle.2021.d:0 ""No, you won't get away this time! Prepare Yourself!""
 narfinsel_schism_struggle.2021.d.alt:0 "You're right, your head #EMP will#! be next! #BER Perish!#!"
 narfinsel_schism_struggle.2021.d.a:0 "Slaying Old Enemies"
 narfinsel_schism_struggle.2021.d.b:0 "@warning_icon! You will enter a lethal duel with [dueltarget.GetFirstName]"
 narfinsel_schism_struggle.2023.t:0 "A King for a Bard"
 narfinsel_schism_struggle.2023.desc:1 "I am in a tent at an encampment bordering the [fp2_2023_foreign_king.GetPrimaryTitle.GetName], tasked with gauging the tensions between our realms. Suddenly, a [fp2_2023_enemy_knight.GetWomanMan] enters the tent, demanding to see "the new commander." Instinctively, I step forward.\n\n"So, you're the new commander? Very well, pick a challenge, the loser pays for the other camp's drinks tonight!" Says [fp2_2023_enemy_knight.GetFirstName], commander of the foreign encampment, oblivious to the fact that I am [ROOT.Char.GetFirstNameRegnal] and not a mere military leader."
 narfinsel_schism_struggle.2023.a.desc:0 "You tell the soldiers who you are, shut down the party and demand your troops do squats as punishment for fraternizing with the enemy while on duty."
 narfinsel_schism_struggle.2023.a.a:1 ""You fool, I am [ROOT.GetCharacter.GetFullNameNoTooltip]!""
 narfinsel_schism_struggle.2023.b:0 ""Bring forth thou'st nastiest poem about each other's lieges!""
 narfinsel_schism_struggle.2023.b.desc:0 "You both write poems writing ills of the other side's ruler, then read them out-loud to a cheerful crowd."
 narfinsel_schism_struggle.2023.b.a:0 "You make mockery of [fp2_2023_foreign_king.GetFirstNameRegnal]"
 narfinsel_schism_struggle.2023.b.b:0 "Your poetry gets mocked"
 narfinsel_schism_struggle.2023.c:0 ""Let's settle this with a friendly match, en garde!""
 narfinsel_schism_struggle.2023.c.desc:0 "You engage in a non-lethal match with the enemy commander to decide who pays for drinks afterwards."
 narfinsel_schism_struggle.2023.c.exptooltip:0 "You stand to gain additional [martial_lifestyle|E] Experience from the match."
 narfinsel_schism_struggle.2023.c.a:0 "Besting The Enemy Commander"
 narfinsel_schism_struggle.2023.c.b:0 "Bested By [fp2_2023_enemy_knight.GetName]"
 narfinsel_schism_struggle.2023.d:0 ""Why wait until the tavern? Let us compete by drinking ale!.""

 narfinsel_schism_struggle.2023.d.a:0 "You pass out drunk"
 narfinsel_schism_struggle.2023.d.b:0 "Drinking a barrel's worth"
 narfinsel_schism_struggle.2025.t:0 "Suffering From Success"
 narfinsel_schism_struggle.2025.desc:1 "Basking under the warm glow of the sunlight is a patch of land with unkempt fields and crumbling buildings, the wind whispering lamentations of solitude through its decrepit stones. This is one of many villages like it in [fp2_2025_razed_land.GetNameNoTier], the inhabitants that left when war came never returned when it ended and the flag of [ROOT.Char.GetPrimaryTitle.GetName] flew over it.\n\n"Beautiful, isn't it?" Asks my [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], "Free land this is, prime for reconstruction. We could build a monument to our success right here.""
 narfinsel_schism_struggle.2025.a:0 "Our new subjects need time to mourn, not fight..."
 narfinsel_schism_struggle.2025.b:0 "Brilliant idea! Here will stand the greatest of monuments!"
 narfinsel_schism_struggle.2025.c:0 "We will restore this town back to what it was."
 narfinsel_schism_struggle.2025.d:0 "I will establish temporary outposts here to guard my new holdings."
 narfinsel_schism_struggle.2050.title_main_ichi:0 "Unease"
 narfinsel_schism_struggle.2050.title_main_ni:0 "Court Rumors"
 narfinsel_schism_struggle.2050.title_main_san:0 "Hostile Whisperers"
 narfinsel_schism_struggle.2050.title_main_shi:0 "Concerns"
 narfinsel_schism_struggle.2050.t_about_generic:0 "About El Cid"
 narfinsel_schism_struggle.2050.t_about_muslim:0 "About El Sidi"
 narfinsel_schism_struggle.2050.t_generic_one:0 "$narfinsel_schism_struggle.2050.title_main_ichi$ $narfinsel_schism_struggle.2050.t_about_generic$"
 narfinsel_schism_struggle.2050.t_generic_two:0 "$narfinsel_schism_struggle.2050.title_main_ni$ $narfinsel_schism_struggle.2050.t_about_generic$"
 narfinsel_schism_struggle.2050.t_generic_three:0 "$narfinsel_schism_struggle.2050.title_main_san$ $narfinsel_schism_struggle.2050.t_about_generic$"
 narfinsel_schism_struggle.2050.t_generic_four:0 "$narfinsel_schism_struggle.2050.title_main_shi$ $narfinsel_schism_struggle.2050.t_about_generic$"
