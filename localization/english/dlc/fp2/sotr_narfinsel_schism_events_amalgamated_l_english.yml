 narfinsel_schism_struggle.2050.t_muslim_three:0 "$narfinsel_schism_struggle.2050.title_main_san$ $narfinsel_schism_struggle.2050.t_about_muslim$"
 narfinsel_schism_struggle.2050.t_muslim_four:0 "$narfinsel_schism_struggle.2050.title_main_shi$ $narfinsel_schism_struggle.2050.t_about_muslim$"
 narfinsel_schism_struggle.2050.desc_court:0 "Whispers are spreading across my court like embers kindling fire. It feels as if everyone around me is under the belief that [fp2_2050_el_cid.GetFullName] acted behind my back.\n\nRumors of stolen tributes, unauthorized warfare, and other actions that cause my authority to be brought into question by my court. I hold no doubts about the integrity of [fp2_2050_el_cid.GetFirstName], but can I afford to keep a man that attracts such ill rumors to my court? They cannot be stopped now and if I do not act soon, I will be seen as weak."
 narfinsel_schism_struggle.2050.desc_knights:0 "Walking the [ROOT.GetCharacter.Custom('FortifiedBuilding')] halls, I come to notice that all my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] are in low spirits. The presence of [fp2_2050_el_cid.GetFullNameNicknamed] inspires the common soldier to achieve great feats, but it causes the noble [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] to wither away in his radiance.\n\nAs a talented commander and a warrior worthy of fables, there is no question about the value [fp2_2050_el_cid.GetFirstNameNicknamed] brings to my ranks, but if the strength of one man causes weakness in others... Can I really allow myself to keep such an influence amongst my [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 narfinsel_schism_struggle.2050.desc_nobles:0 "Nobles from all across the realm have approached me as of late to share concerns, gossip and openly hostile comments about my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. It is clear that the nobility dislikes my favorable treatment of [fp2_2050_el_cid.GetFirstName] and wishes to see this upstart [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banished before any commoners attempt to follow in his footsteps. [fp2_2050_el_cid.GetFirstName] may have once been a noble himself, but now he is a self-made [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] and a perceived threat to the social fabric of the realm.\n\nThe decision is mine to make, but keeping [fp2_2050_el_cid.GetFirstName] around endangers my standing with the nobility."
 narfinsel_schism_struggle.2050.desc_faith:0 "Everywhere I go I see a lack of respect reflected in the eyes of my [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Baseless rumors that my thirst for land and gold has led me astray from [ROOT.GetCharacter.GetFaith.HighGodName] and to side with godless mercenaries such as [fp2_2050_el_cid.GetFirstNameNicknamed], which have no qualms about who they fight for.\n\nTheir foolish minds clouded romanticized delusions of chivalric warfare where only the pious defend their faith, when in truth it is because of people like him that our way of life is secure. Regardless, if I am to stay in the good graces of my clergy perhaps it is time I consider banishing [fp2_2050_el_cid.GetFirstName]."
 narfinsel_schism_struggle.2050.a:0 "I trust my [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] and he will stay!"
 narfinsel_schism_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continues to serve you."
 narfinsel_schism_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Stays"
 narfinsel_schism_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] will continue to serve me regardless!"
 narfinsel_schism_struggle.2050.c:0 "Perhaps it is time to let him go..."
 narfinsel_schism_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] will seek employment elsewhere..."
 narfinsel_schism_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 narfinsel_schism_struggle.2051.desc:0 "A renowned knight by the name of [fp2_2050_el_cid.GetFullName], also known as "[fp2_2050_el_cid.GetNicknameNoTooltip|U]", has arrived at my court looking for a lord to serve. He is an undoubtedly talented commander and a warrior worthy of legend.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] has no qualms working with anyone willing to welcome him with open arms. This is an opportunity to recruit a knight capable of turning the tide of battle all on his own."
 narfinsel_schism_struggle.2051.a:0 "Ah welcome! You will enjoy a high position at my court."
 narfinsel_schism_struggle.2051.b:0 "A man of your talent is always welcome in my realm."
 narfinsel_schism_struggle.2051.c:0 "Search for employment elsewhere, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

 # fp2_2004placeholder
 narfinsel_schism_struggle.2004.t:0 "A Greater Armada"
 narfinsel_schism_struggle.2004.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], informs me that [2004_scoped_steward.GetHerHis] chroniclers have returned from navigating and studying the naval technologies across the seas. [2004_scoped_steward.GetSheHe|U] says that with funding, we could have a new ship designed that would outperform our neighbors and usher in an era of maritime supremacy for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nOn the other hand, my [2004_scoped_marshal.GetCouncilTitleFirstName], would much rather spend that gold in things other than trade vessels."
 narfinsel_schism_struggle.2004.a:0 "Consider the endeavor sponsored"
 narfinsel_schism_struggle.2004.a.a.desc:0 "New ship designs are fielded"
 narfinsel_schism_struggle.2004.a.b.desc:0 "The shipbuilders at [fp2_2004_dockyards.GetNameNoTierNoTooltip] become renowned artisans"
 narfinsel_schism_struggle.2004.b:0 "Those funds can find better use elsewhere"
 narfinsel_schism_struggle.2004.b.desc:0 "You dismiss [2004_scoped_steward.GetFirstNameNoTooltip]'s efforts and keep the funds"
 narfinsel_schism_struggle.2004.c:0 "I don't want a new ship design, I want a ship of pure silver!"
 narfinsel_schism_struggle.2004.c.desc:0 "You gamble away your funds for an opportunity at outstanding renown, gathering the greatest artisans to build the impossible—a ship of pure silver."
 narfinsel_schism_struggle.2005.t:0 "An Armada Ahead of Time"
 narfinsel_schism_struggle.2005.t.alt:0 "Master Craftsmen of [fp2_2004_dockyards.GetNameNoTier]"
 narfinsel_schism_struggle.2005.desc:0 "The new ships feature the following design:"
 narfinsel_schism_struggle.2005.desc.intro:0 ""My liege, at long last our ships are ready to sail!" says [2005_scoped_steward.GetFirstName]. "I believe you will find the design most pleasing."\n\n"
 narfinsel_schism_struggle.2005.desc.cirt.notif:0 "The new designs are an outstanding success! In fact, a new dockyard has been set-up in [fp2_2004_dockyards.GetNameNoTier] just to produce these new, state-of-the-art ships.\n\n"
 narfinsel_schism_struggle.2005.desc.cirt.a.notif:0 "Sadly, in the time since construction began, the [fp2_2004_dockyards.GetName] fell into the hands of [fp2_2004_dockyards.GetHolder.GetName]. We managed to hold onto the ship designs, but the dockyards are now theirs.\n\n"
 narfinsel_schism_struggle.2005.desc.newdesigner.notif:0 "The original designer, [2004_scoped_steward.GetFirstName], is no longer with us, but [2005_scoped_steward.GetFirstNameNicknamed] was able to take the reins and finish the project without [2004_scoped_steward.GetHerHim].\n\n"
 narfinsel_schism_struggle.2005.desc.bottom.generic:0 "The bottom of the ship utilizes"
 narfinsel_schism_struggle.2005.desc.bottom.a:1 "$narfinsel_schism_struggle.2005.desc.bottom.generic$ a flat-bottomed keel, which allows for stable calm-water sailing. "
 narfinsel_schism_struggle.2005.desc.bottom.b:1 "$narfinsel_schism_struggle.2005.desc.bottom.generic$ a watertight bulkhead designed to prevent sinking when damage is incurred. "
 narfinsel_schism_struggle.2005.desc.bottom.c:1 "$narfinsel_schism_struggle.2005.desc.bottom.generic$ a sharp and deep keel, capable of cutting through waves at immense speed! "
 narfinsel_schism_struggle.2005.desc.bottom.d:1 "$narfinsel_schism_struggle.2005.desc.bottom.generic$ clinker-built ribs, making for a simultaneously sturdier yet lighter hull. "
 narfinsel_schism_struggle.2005.desc.unique.init:0 "Then, above it lies the most unique piece, its"
 narfinsel_schism_struggle.2005.desc.unique.a:0 "$narfinsel_schism_struggle.2005.desc.unique.init$ massive double outrigger, providing unparalleled stability. "
 narfinsel_schism_struggle.2005.desc.unique.b:0 "$narfinsel_schism_struggle.2005.desc.unique.init$ set of raised wooden bastions at each end of the hull, allowing archers to rain arrows upon the enemy. "
 narfinsel_schism_struggle.2005.desc.unique.c:0 "$narfinsel_schism_struggle.2005.desc.unique.init$ imposing, castle-like building upon the deck. "
 narfinsel_schism_struggle.2005.desc.unique.d:0 "$narfinsel_schism_struggle.2005.desc.unique.init$ wooden roof covered in spikes to deter boarding. "
 narfinsel_schism_struggle.2005.desc.unique.e:0 "$narfinsel_schism_struggle.2005.desc.unique.init$ battering ram at the front, for piercing through enemy vessels in a direct encounter. "
 narfinsel_schism_struggle.2005.desc.sails.init:0 "Finally, the ship uses"
 narfinsel_schism_struggle.2005.desc.sails.a:0 "$narfinsel_schism_struggle.2005.desc.sails.init$ large, stacking square rigs making the most of the sea-born breeze."
 narfinsel_schism_struggle.2005.desc.sails.b:0 "$narfinsel_schism_struggle.2005.desc.sails.init$ massive, overlapping lugsails worthy of the most powerful of vessels."
 narfinsel_schism_struggle.2005.desc.sails.c:0 "$narfinsel_schism_struggle.2005.desc.sails.init$ complex fore-and-aft sail rigs for the greatest of maneuverability."
 narfinsel_schism_struggle.2005.desc.sails.d:0 "$narfinsel_schism_struggle.2005.desc.sails.init$ many great rows of oars. Making the vessel as steadfast as the will of those manning it."
 narfinsel_schism_struggle.2005.desc.outro:0 "\n\n"Most impressive, wouldn't you agree?" Says [2005_scoped_steward.GetFirstNameNicknamed]."
 narfinsel_schism_struggle.2005.desc.outro.crit:0 "\n\n"This is sure to bring upon us an era of naval supremacy!" Proudly proclaims [2005_scoped_steward.GetFirstNameNicknamed]."
 narfinsel_schism_struggle.2005.a:0 "You have done well."
 narfinsel_schism_struggle.2005.a.a:0 "Shame about the dockyards, but at least we have the ships."
 narfinsel_schism_struggle.2005.desc.alt.a:1 "Sunken Silver"
 narfinsel_schism_struggle.2005.desc.alt.a.desc:0 "Aware of how upsetting this news is going to be, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], cautiously approaches to convey the outcome of our attempt at making silver float.\n\n"In spite of our best efforts, the idea of building a boat out of metal is madness. After it's completion, the boat left the port and promptly sunk into the abyss of the ocean. A significant part of our treasury now lies out of reach beneath the cruel waves. I am sorry my liege."\n\n"
 narfinsel_schism_struggle.2005.desc.alt.b:1 "Silver Vessels"
 narfinsel_schism_struggle.2005.desc.alt.b.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] knew this was merely a prop for show, something to gain a reputation over. Boats made out of metal will never float, no matter how much technology advances.\n\nTherefore, instead of taking the task seriously and attempting the impossible, [2005_scoped_steward.GetSheHe] coated a wooden vessel under a thin coat of silver to trick onlookers. Me and my new "metallic ship" are the talk of the town and the envy of the world!\n\n"

 # narfinsel_schism_struggle_event_2006
 narfinsel_schism_struggle.2006.t:0 "The Borders of Faith"
 narfinsel_schism_struggle.2006.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] approaches me in private with clear doubt in [fp2_2006_vassal_in_crisis.GetHerHis] eyes.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] explains to me that [fp2_2006_vassal_in_crisis.GetHerHis] faith is faltering due to [fp2_2006_vassal_in_crisis.GetHerHis] time spent guarding the border against [fp2_2006_foreign_faith.GetNameNoTooltip] and fraternizing with the enemy. [fp2_2006_vassal_in_crisis.GetHerHis|U] words are not in jest. It feels as if the slightest mistake, could push [fp2_2006_vassal_in_crisis.GetHerHim] away from [ROOT.Char.GetFaith.HighGodName].\n\nYet, this is an opportunity to strengthen our fervor as well as our relationship."
 narfinsel_schism_struggle.2006.a:0 ""Someone call a priest!""
 narfinsel_schism_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] remains in doubt"
 narfinsel_schism_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] feels threatened by [2006_scoped_chaplain.GetTitledFirstNameNoTooltip]'s presence"
 narfinsel_schism_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] reassures [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s faith"
 narfinsel_schism_struggle.2006.a.desc:1 "You call upon [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] to resolve the situation. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] will feel betrayed because you told others about [fp2_2006_vassal_in_crisis.GetHerHis] woes."
 narfinsel_schism_struggle.2006.b:0 "I will re-ignite [fp2_2006_vassal_in_crisis.GetHersHis] fervor myself."
 narfinsel_schism_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] resents the attempt"
 narfinsel_schism_struggle.2006.b.b.desc:0 "You reassure [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'s faithfulness"
 narfinsel_schism_struggle.2006.c:0 ""Pick any faith, so long as you #emphasis serve#! #BER me#!.""
 narfinsel_schism_struggle.2006.c.desc:0 "You allow [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] to pick a faith of [fp2_2006_vassal_in_crisis.GetHersHis] own accord."
 narfinsel_schism_struggle.2006.c.notif.t:0 "Freedom of Friendship"
 narfinsel_schism_struggle.2006.d:0 "Threaten to denounce [fp2_2006_vassal_in_crisis.GetHerHim] as a heretic."
 narfinsel_schism_struggle.2006.d.notif.t:0 "Combating Doubt with Fear"
 narfinsel_schism_struggle.2006.e:0 ""Forget matters of the faith, #emphasis embrace witchcraft!#!""
 narfinsel_schism_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] was already a witch! It was not a crisis of faith. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] just needed a friend who could understand [fp2_2006_vassal_in_crisis.GetHerHim]."
 narfinsel_schism_struggle.2006.generic.notif.a.t:0 "Vassal Embraces [fp2_2006_foreign_faith.GetNameNoTooltip]"
 narfinsel_schism_struggle.2006.generic.notif.b.t:0 "Vassal Remains Faithful"
 narfinsel_schism_struggle.2006.e.notif.t:0 "Cordial Conjurers"
 narfinsel_schism_struggle.2006.e.tacticalwitchfaithchange:0 "Converts to [fp2_2006_foreign_faith.GetName] to avoid persecution"
