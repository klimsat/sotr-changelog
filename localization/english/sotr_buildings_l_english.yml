 # Bloodroot Forge
 building_type_bloodroot_forge_01:0 "Bloodroot Forge"
 building_type_bloodroot_forge_01_desc:0 "The Bloodroot Forge is a sacred structure constructed in the name of the Daedric Prince Hircine. This forge was created by the Keptu civilization, nestled in a secluded valley along the border of the Craglorn region of in the Deathlands. Its primary purpose was to harvest Nirncrux, a rare and powerful material, and its design was so advanced that it rivaled the ingenuity of the Ayleids and Dwemer."
 building_bloodroot_forge_01:1 "$building_type_bloodroot_forge_01$"
 building_bloodroot_forge_01_desc:1 "$building_type_bloodroot_forge_01_desc$"
 building_bloodroot_forge_01_defiled:1 "$building_type_bloodroot_forge_01$ (defiled)"
 building_bloodroot_forge_01_defiled_desc:1 "$building_type_bloodroot_forge_01_desc$\n\nOnce a monument to ancient ingenuity and dark purpose, now lies in ruin. Its malevolent heart has been silenced, but the land remains scarred by its legacy. The haunting echoes of the forge’s creators, twisted by their own ambition, now linger as restless spirits. Subjugated by the taint of Nirncrux and the sinister rituals once performed within its depths, these specters serve only as grim reminders of the forge’s dark history."
 building_type_bloodroot_forge_02:0 "Bloodroot Forge"
 building_type_bloodroot_forge_02_desc:1 "$building_type_bloodroot_forge_01_desc$"
 building_bloodroot_forge_02:1 "$building_type_bloodroot_forge_01$"
 building_bloodroot_forge_02_desc:1 "$building_type_bloodroot_forge_01_desc$ \n\n The Forges fire is lit, you can use them to make yourself a Blood-Forged"

 #Orichalc Tower
 building_type_orichalc_tower_01:0 "Orichalc Tower"
 building_type_orichalc_tower_01_desc:0 "Not much is known about this ancient building, other than the fact that it was highly venerated by the Sinestral Elves of Yokuda.\n\nAccording to Yokudan legend, when Diagna once crashed his fist against The HoonDing Gong, swords fell from the walls of the Orichalc Tower like needles from a dry pine."
 building_orichalc_tower_01:0 "$building_type_orichalc_tower_01$"
