 #Great Chantry of Auri_el
 building_type_chantry_of_auriel_01:0 "The Chantry of Auri-El"
 building_chantry_of_auriel_01:0 "The Chantry of Auri-El"
 building_chantry_of_auriel_01_desc:0 "The Chantry of Auri-El served as the principal center of religious activity for the Snow Elves. Regarded as the focal point of their spiritual tradition, it was believed to be a site where adherents could achieve a heightened state of enlightenment.\n\nThe surrounding vale housed a grand temple dedicated to their principal deity, complemented by numerous smaller structures called Wayshrines. These shrines formed a sacred pilgrimage route, guiding worshippers as they sought spiritual insight and the gradual ascent toward transcendence.."
 chantry_of_auriel_effect_desc:0 "#P Increased#! [piety|E] and [prestige|E] gain."

