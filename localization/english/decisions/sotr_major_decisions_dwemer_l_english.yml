l_english:

  # Rourken Throw the Hammer
  rourken_throw_hammer:0 "Let's Get out of here"
  rourken_throw_hammer_desc:0 "After enduring much of the nonsense of either their liege or the intellectually inferior Goldskins, the Dwemers of Clan Rourken have had enough. They have now decided to leave their home behind, abandoning their once-proud strongholds in search of new lands where their relentless nature could flourish unimpeded."
  rourken_throw_hammer_tooltip:0 "Go and leave your ancestral lands."
  rourken_throw_hammer_requirement:0 "Your are of the Dwemeri [culture|E]"
  has_artifact_hammer_of_might:0 "You own the [hammer_of_might.GetName] [artifact|E]"
  rourken_throw_hammer_effect_tooltip:0 "You and your people are about to embark on a journey to distant lands, where you will establish your new home, and start shaping its destiny with your strength and wisdom."
  rourken_throw_hammer_custom_tooltip_1:1 "@warning_icon! #negative_value You are going to leave and abandon your current titles#!"
  rourken_throw_hammer_custom_tooltip_2:1 "You're going to lose your current holdings"
  rourken_throw_hammer_custom_tooltip_3:1 "You're going to start a culture of your own"
  rourken_throw_hammer_confirm:0 "Where's my Hammer?!?"
  rourken_follow_hammer_custom_tooltip:0 "It's going to be a long journey from here"

  # Dwemer Great Work Prelude - Create the Brass god
  create_the_numidium_decision:0 "The Ultimate Creation"
  create_the_numidium_decision_desc:0 "The [ultimate_tome|E] contains incredibly valuable informations beyond gold and lands. \n\nThose who gather them all may unlock a secret beyond crowns or empires, beyond mortal comprehension."
  create_the_numidium_decision_tooltip:0 "Begin the path of uncovering the Dwemer’s ultimate secret."
  create_the_numidium_decision_requirement:0 "You must seek out the [ultimate_tome|E]."
  create_the_numidium_decision_effect_tooltip:0 "You set yourself upon the path to design the #Bold Ultimate Creation #!"
  create_the_numidium_decision_custom_tooltip_1:0 "Each tome draws you closer to a truth that reshapes the world."
  create_the_numidium_decision_custom_tooltip_2:0 "When all are gathered, something long dormant may awaken."
  create_the_numidium_decision_custom_tooltip_3:0 "The Dwemer were not destroyed for nothing—their silence hides a burden few can bear."
  create_the_numidium_decision_confirm:0 "Let the Quest for Knowledge Begin"
  create_the_numidium_decision_journey_begins:0 "The gears of fate turn, and the echoes of brass whisper once more..."
  create_the_numidium_decision_own_tomes:0 "You possess some of the Dwemer Ultimate Tomes."

