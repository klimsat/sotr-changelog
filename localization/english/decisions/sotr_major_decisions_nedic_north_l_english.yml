l_english:
#Druid King Regalia

  has_artifact_druid_king_crown_seed:0 "You own the [druid_king_crown_seed.GetName] [artifact|E]"

  has_artifact_druid_king_gauntlet_seed:0 "You own the [druid_king_gauntlet_seed.GetName] [artifact|E]"

  has_artifact_druid_king_staff_seed:0 "You own the [druid_king_staff_seed.GetName] [artifact|E]"

  #Crown
  convert_crown_seed_decision:0 "Plant the Sacred Seed"
  convert_crown_seed_decision_desc:0 "Long have the sacred seeds of Galen lain dormant since the passing of the last Chosen Druid King. Whispered through the groves and glades of Galen, these sacred seeds are said to carry not merely the legacy of a ruler, but the living continuation of the ancient pact between nature and spirit.\n\nOnly those of unshaken resolve and harmony with nature itself may stir what sleeps within. It is said that an artifact of great power shall emerge when planted by those who it deemed worthy, blooming from within the seed’s awakening.\n\n@artifact_icon! #help You may challenge or purchase the seed from whoever holds them using the [interaction|E] menu.#!"
  convert_crown_seed_decision_tooltip:0 "Begin the ancient rite of planting the sacred seed."
  convert_crown_seed_decision_requirement:0 "You follow the [druidic_tradition|E] and possess the Sacred Seed."
  convert_crown_seed_decision_effect_tooltip:0 "You will plant the seed in a solemn ritual, and await its judgment."
  convert_crown_seed_decision_custom_tooltip_1:0 "Only the worthy may be chosen."
  convert_crown_seed_decision_custom_tooltip_2:0 "If accepted, something ancient and powerful may stir."
  convert_crown_seed_decision_custom_tooltip_3:0 "There is no undoing this act."
  convert_crown_seed_decision_confirm:0 "Let the seed take root"
  convert_crown_seed_decision_journey_begins:0 "The ritual begins. The grove falls silent..."

