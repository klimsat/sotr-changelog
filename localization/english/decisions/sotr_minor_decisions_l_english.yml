l_english:
 
  # Moving On
  move_on_from_loved_one_decision:0 "Learn to move on..."
  move_on_from_loved_one_decision_desc:0 "Their voices linger in the halls, their shadows cling to our hearths. We have carried their absence as a burden, and in our grief we have forgotten how to live. To move forward is not to forsake them, but to honor them—by allowing the living to dream, to laugh, and to bring new life into the world once more."
  move_on_from_loved_one_decision_tooltip:0 "Lay the ghosts of grief to rest, and free yourself to embrace the future."
  move_on_from_loved_one_decision_requirement:0 "You are haunted by the memory of lost kin."
  move_on_from_loved_one_decision_effect_tooltip:0 "The pain of loss fades, and you may bear children again without the weight of sorrow."
  move_on_from_loved_one_decision_confirm:0 "Let Go"

  # Shehai Manifestation
  manifest_shehai_decision:0 "Manifest Your Shehai"  
  manifest_shehai_decision_desc:0 "Within you lies the Shehai, the Spirit-Sword—waiting to be shaped and manifested through your will alone.\n\nWill you let your soul take shape and sing in battle?"  
  manifest_shehai_decision_tooltip:0 "Manifest your Shehai, the blade of your soul, and let the world behold your true power."  
  manifest_shehai_decision_requirement:0 "You walk the path of the Sword-Singers."  
  manifest_shehai_decision_effect_tooltip:0 "Summon your Shehai or return it to your soul."  
  manifest_shehai_decision_confirm:0 "Shehai Shen She Ru"  

  # Create Ansei-Ward
  create_ansei_ward_decision:0 "Create Ansei Ward"
  create_ansei_ward_decision_desc:0 "The greatest Ansei did not wield their Shehai only as offensive weapons. In the face of overwhelming threats, they may pour the essence of their spirit-swords into Ansei-wards. Binding your soul into relics that can shield those who are too helpless to fend for themselves.\n\n#help You can easily increase your [GetTrait('sword_singer_ansei').GetName( GetNullCharacter )] [trait_level_track_xp|E] by winning fights through the challenge warrior [interaction|E].#!"
  create_ansei_ward_decision_tooltip:0 "Forge a powerful Ansei ward from your own Shehai, shielding all within its reach."
  create_ansei_ward_decision_requirement:0 "You are an Ansei."
  create_ansei_ward_decision_effect_tooltip:0 "Use your Shehai to create a mighty defensive ward."
  create_ansei_ward_decision_confirm:0 "Shehai Shen Ansei Ru"
  ansei_shehai_is_manifested_requirement:0 "You are currently manifesting your Shehai (This can be done through the Decision menu)"



