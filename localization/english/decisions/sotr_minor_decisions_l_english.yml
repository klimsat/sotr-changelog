  transform_to_werewolf_decision_tooltip:0 "Transform into a Werewolf, and show them your true might."  
  transform_to_werewolf_decision_requirement:0 "You have the Lycan trait."  
  transform_to_werewolf_decision_effect_tooltip:0 "Assume your true Bestial form, or assume your normal form."  
