  # Vampire Lord Transformation
  transform_to_vampire_lord_decision:0 "Change Your Form"  
  transform_to_vampire_lord_decision_desc:0 "The power stirs within you—ancient, cold, and absolute. It is the blood of kings and tyrants, of forgotten pacts and cruel immortality. You need only will it, and your body shall twist into its true terrifying form."  
  transform_to_vampire_lord_decision_tooltip:0 "Assume your true Vampire form, and claim dominion over night and death."  
  transform_to_vampire_lord_decision_requirement:0 "You have the Vampire trait."  
  transform_to_vampire_lord_decision_effect_tooltip:0 "Assume your true Vampiric Form, or return to your normal form."  
