  # Abandon Vampire Bloodline
  abandon_vampire_bloodline_decision:0 "Renounce Your Coven"  
  abandon_vampire_bloodline_decision_desc:0 "The bonds you forged in blood have grown heavy. To walk away is to sever sacred ties, abandon sworn kin, and risk the wrath of those who gave you your gift. Yet the night offers many paths, and freedom demands its price."  
  abandon_vampire_bloodline_decision_tooltip:0 "Abandon your current Vampire Coven and walk your own path."  
  abandon_vampire_bloodline_decision_requirement:0 "You are a member of a Vampire Coven."  
  abandon_vampire_bloodline_decision_effect_tooltip:0 "You will leave your current Vampire Coven and lose its associated benefits."  
  abandon_vampire_bloodline_decision_confirm:0 "Renounce the Coven"

