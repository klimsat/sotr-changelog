 ###Sword-Singer Lifestyle
 merethic_sword_singer_lifestyle_name: "Sword-Singer"
 merethic_sword_singer_lifestyle_desc: "Focus on mastering the Way of the Sword through discipline, endurance, and perfect unity between body and will. Walk the path of the true warrior and forge your legend."
 merethic_sword_singer_lifestyle_highlight_desc:  "Because of your [GetPlayer.GetCulture.GetHeritage.GetName] [heritage|E], you gain #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! more  [experience|E] in this Lifestyle."
 ansei_tree_name: "Ansei"
 
 sotr_sword_singer_duelist_focus:  "$sotr_sword_singer_duelist_focus_short$ Focus"
 sotr_sword_singer_duelist_focus_short: "Duelist"
 #sotr_sword_singer_duelist_focus_modifier: "[GetFocus ('sotr_sword_singer_duelist_focus').GetName]"
 sotr_sword_singer_duelist_focus_desc: "To walk the  path of the Duelist is to embrace the art of  precision and resolve. The blade is not merely a  weapon — it is an extension of purpose, and each  strike a testament to mastery and will."
 sotr_sword_singer_duelist_focus_effect_desc:  "Focusing on Duelist grants:"
 
 sotr_sword_singer_sentinel_focus:  "$sotr_sword_singer_sentinel_focus_short$ Focus"
 sotr_sword_singer_sentinel_focus_short: "Sentinel"
 #sotr_sword_singer_sentinel_focus_modifier: "[GetFocus ('sotr_sword_singer_sentinel_focus').GetName]"
 sotr_sword_singer_sentinel_focus_desc: "The Sentinel  stands as shield and bastion, unyielding before chaos. Through patience and steadfastness, they learn that true strength is found not in the strike,  but in what they choose to protect."
 sotr_sword_singer_sentinel_focus_effect_desc:  "Focusing on Sentinel grants:"
 
 sotr_sword_singer_soul_focus:  "$sotr_sword_singer_soul_focus_short$ Focus"
 sotr_sword_singer_soul_focus_short: "Soul"
 #sotr_sword_singer_soul_focus_modifier: "[GetFocus ('sotr_sword_singer_soul_focus').GetName]"
 sotr_sword_singer_soul_focus_desc: "The Soul path is a sacred journey of stillness and faith. Through  meditation and devotion, the Sword-Singer seeks  harmony with the soul, through peace within."
 sotr_sword_singer_soul_focus_effect_desc: "Focusing  on Soul grants:"
 
 
 ###Vampire Lifestyle
