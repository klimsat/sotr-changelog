l_english:

  #Dragon Priest
  trait_dragon_priest: "Dragon Priest"
  trait_dragon_priest_desc: "Dragon Priests are powerful figures who represent the Dragon overlords. In their service, many of these dragon priests were granted extraordinary powers and knowledge, enabling them to use devastating shouts and other magical feats to overwhelm their foes. They are the most faithful servant of the 'World-Eater', embracing his dominion over time and fate."
  trait_dragon_priest_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a powerful figure who represents the Dragon overlords. In their service, [ROOT.GetCharacter.GetSheHe|U] was granted extraordinary powers and knowledge in ancient magical arts, enabling [ROOT.GetCharacter.GetHerHim] to use devastating shouts and other magical feats to overwhelm [ROOT.GetCharacter.GetHerHis] foes. [ROOT.GetCharacter.GetSheHe|U] is one of the most faithful servant of the 'World-Eater', embracing his dominion over time and fate."

  #Companion Member
  trait_companion_member: "Original Companion"
  trait_companion_member_desc: "This person is one of the Original 500 who swore the [oath_of_the_companions|E] and came to Ysgramor's aid in his greatest time of need."
  trait_companion_member_ysgramor_desc: "[ROOT.GetCharacter.GetSheHe|U] is the famed leader of the 500 Companions, who have all sworn the sacred [oath_of_the_companions|E]."
  trait_companion_member_character_desc: "[ROOT.GetCharacter.GetSheHe|U] is one of the Original 500 who swore the [oath_of_the_companions|E] and came to Ysgramor's aid in his greatest time of need."

  #Blood of Ysgramor
  trait_blood_of_ysgramor: "Blood of Ysgramor"
  trait_blood_of_ysgramor_desc: "This character bears the famed bloodline of Ysgramor—the first Harbinger of the Companions and the founding father of the Atmoran Civilization in Tamriel."
  trait_blood_of_ysgramor_character_desc: "[ROOT.GetCharacter.GetSheHe|U] carries the blood of Ysgramor—the first Harbinger of the Companions and the founding father of the Atmoran Civilization in Tamriel."

  #Aedric Lineage
  trait_aedric_lineage:0 "Aedric Lineage"
  trait_aedric_lineage_desc:0 "This character descends from a genealogically maintained bloodline traced back to the [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName]."
  trait_aedric_lineage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] belongs to a genealogically maintained bloodline traced back to the [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName]."



