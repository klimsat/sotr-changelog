 LORKHAN_GLOSS: "The #bold Missing God#! is a blanket term referring to the deity variously known as #italic Lorkhan#!, #italic Shezarr#!, #italic Shor#!, #italic Sheor#!, #italic Sep#!, #italic Lorkhaj#!, #italic Lorkh#! or #italic Tseol#!. So named because he features prominently in most cosmogonies as a casualty of creation, killed by the other gods in their anger at his trickery.\n\nHe convinced his fellow gods to join him in his project to construct a new plane. Halfway through, the Architect Magnus learned the truth of the Missing God's designs and departed, leading an exodus of gods remembered as the Magna-Ge.\n\nThe remaining gods who chose to complete the project and lost most of their powers in the process became the [Glossary( 'Aedra', 'AEDRA_GLOSS' )], the Earthbones and Ehlnofey, the latter of which would eventually become the mortal races.\n\nWhether they revere or abhor him, most agree the Missing God played a pivotal role in enabling the existence of the mortal plane, and as such life as we know it. Opinions diverge whereas the existence of mortal life is a blessing — a position held by most beliefs sympathetic or neutral towards him — or a curse — the stance of most faiths that actively see Mundus as a barrier to immortality and a fall from grace."

 AURIEL_GLOSS: "#bold Auri-El#! also known as Auriel, the King of the Aldmer. the King of the new World, the chief deity of the Elven pantheon and the god of Time. He is considered the soul of Anui-El, the embodiment of order and permanence, and of time itself. \n\nHe is especially revered by the Altmer, Bosmer, Snow Elves, and Ayleids, and is often depicted as an eagle or in association with one—symbolizing sovereignty, vision, and transcendence. To the Elves, Auri-El represents their origin, their destiny, and the enduring ideal of what it means to be Mer."

 PHYNASTER_GLOSS: "#bold Phynaster#! is a god of the Elven pantheon best known for teaching the Altmer how to extend their lives through disciplined lifestyle and spiritual practice. Originally a hero of the early Aldmer, he is revered as one who achieved divine status through wisdom and self-mastery. \n\nAmong the Altmer, he symbolizes longevity, patience, and the perfection of the mortal form, while the Bretons—who inherited aspects of his worship—view him as a trickster-hero who defied the gods and fate. \n\nPhynaster’s teachings emphasize the refinement of life and the pursuit of transcendence through personal discipline, making him a patron of those who seek to rise above their limits without sacrificing their identity."

 SYRABANE_GLOSS: "#bold Syrabane#! is a god of magic and wisdom venerated in both Elven and human traditions, particularly among the Altmer and Bretons. Once a mortal High Elf who ascended to godhood, Syrabane is celebrated for using his mastery of magic to aid the races of Tamriel during times of great need—most notably in the mythic past when he is said to have preserved the world from catastrophe. \n\nAs a patron of mages, healers, and scholars, Syrabane represents the responsible use of magical power and the importance of knowledge tempered by compassion. His worship is especially common among magical academies and learned circles, where he stands as a symbol of guidance, intellect, and selfless intervention."

 XARXES_GLOSS: "#bold Xarxes#! is the Elven god of secrets, ancestry, and record-keeping, revered primarily by the Altmer as the divine scribe and chronicler of all existence. Once a mortal wizard and priest of Auri-El, he was elevated to godhood for his unparalleled knowledge and devotion. \n\nXarxes is said to maintain the great ledger of the lives and deeds of all mortals and immortals alike, making him a symbol of memory, lineage, and the inescapable weight of history. He is often invoked by scholars, genealogists, and those who seek to preserve truth across generations. To the Elves, Xarxes represents the sanctity of knowledge and the enduring legacy of the past."

 ASLIEL_GLOSS: "#bold Asliel Direnni#! is a legendary Elven alchemist of the famed Direnni clan, celebrated for his unparalleled command of restoration magic and alchemical transmutation. Known for his brilliance and innovation, he is credited with advancing the healing arts and magical theory in ways that shaped both Elven and human traditions. \n\nHis name is often invoked in scholarly circles as a symbol of arcane mastery, intellectual ambition, and the disciplined pursuit of magical excellence. Asliel represents the ideal of knowledge refined through study, will, and precision."

 TORINAAN_GLOSS: "#bold Torinaan the Foresailor#! is a legendary Merethic Era hero of the Altmer, revered as the first Aldmer to set foot on the Summerset Isles at the storied site of Nine-Prow Landing on Auridon’s northern coast. \n\nHe is credited with founding Firsthold, the oldest Elven city in the Isles, marking the beginning of settled Elven civilization in Summerset."

 TOPAL_GLOSS: "#bold Topal the Pilot#! also known as Topal the Explorer or Torval the Pilot, was a legendary Aldmer explorer and poet, remembered as the first of his kind to chart the coasts and waterways of Tamriel. \n\nAboard his ship, the Niben, he sailed into the bay that now bears his name. Topal would go down as the most renowned navigator in Tamriel’s history."

 YFFRE_GLOSS: "#bold Yffre#! also known as Jephre or the Singer, is one of the most revered deities among the Bosmer, Galen, Bretons and many other cultures across Tamriel. \n\nHe is considered the God of the Forest, the Storyteller, and the Spirit of the Now, and holds a vital place in the metaphysical balance between nature and mortal life."

 EHLNOFFEY_GLOSS: "#bold The Ehlnoffey#! sometimes spelled Elhnofey, are a race of mysterious and ancient spirits of the Dawn Era, counted alongside the Hist as the original inhabitants of Nirn. \n\nRegarded as the progenitors of the mortal races, their name in the ancient Ehlnofex tongue translates to Earthbones, or Earth Bone. In myth, the term ‘Ehlnofey’ often refers to those who did not sacrifice themselves, from whom the diverse peoples of Tamriel descend, while ‘Earthbone’ denotes those who, like Y’ffre, gave up their spirit to bind the laws of nature into the world. Their nature shifts between tales, but all agree they were among the first shapers of creation."

  SAINT_VELOTH_GLOSS: "#bold Saint Veloth#! also known as Veloth the Pilgrim or Veloth the Prophet, was a legendary elven figure who hailed from ancient Summerset, widely known as the father of the Chimeri people. \n\nGuided by his visions, he led his followers away from their Aldmeri homeland to Resdayn, where they forged a new destiny. Veloth is arguably the most revered figures in Chimeri history, known as the patron saint of outcasts and seekers of spiritual truth, widely revered as the beacon of faith by his people."


 #Vampire Bloodlines

 VAMPIRE_COVEN_LAMAE_BAL_GLOSS: "#bold The Lamae Bal Bloodline#! traces its origin to Lamae Beolfag, also known as the Blood Matron—the first mortal ever cursed with vampirism by Molag Bal. Those of this bloodline are those who have been directly turned by her and have bound themselves to the sacred [Glossary('Covenant of the Scion', 'COVENANT_OF_THE_SCION_GLOSS')]\n\nThe Scions of Lamae Bal are known as a fearsome cult that despises both Arkay and Molag Bal, viewing themselves as the true inheritors of vampiric power. Blessed with strength, wrath, and an eerie, unnatural beauty, they are encouraged to feed freely—growing stronger with each mortal drained. \n\nThey consider other vampires pitiable and diseased, and mortals nothing more than cattle. Yet Lamae does not demand obedience; she calls her children to rise, not kneel, urging unity to conquer a world that fears their kind."

 COVENANT_OF_THE_SCION_GLOSS: "#italic Arkay the Forsaker, we curse you. You left us to suffer in darkness.\n\nBut we survived. And in darkness, we grew.\n\nNow, we feed upon your followers. We will use their stolen strength to conquer and consume you.\n\nMolag Bal, Father of Torment, we curse you. You sought to poison us with your blood.\n\nBut we survived. And from your poison, we grew.\n\nKing of Corruption, your children are coming. We will defile and destroy you.\n\nWe step away from the light. We sacrifice the frailty of breath.\n\nFrom the dead blood of our Mother, we live unburdened. Her curse is our blessing. Her fury, our grace. #!"


 VAMPIRE_COVEN_VRASETH_GLOSS: "#bold The Vraseth Bloodline#! is one of the oldest vampire clans in Tamriel, its origin tracing back to the ancient Nede, Vraseth—one of the first three mortals ever blessed or cursed with vampirism by Lamae Bal. \n\nThose who bear his mark are known for their uncanny speed and agility, moving with a grace that few mortals—or immortals—can match."

 VAMPIRE_COVEN_SELENU_GLOSS: "#bold The Selenu Bloodline#! is one of the oldest vampire clans in Tamriel, its origin tracing back to the ancient Nede, Selenu—one of the first three mortals ever blessed or cursed with vampirism by Lamae Bal. \n\nThose who carry her blood are known for their exceptional resistance to elemental forces, enduring both searing flame and bitter frost with unnatural resilience."

 VAMPIRE_COVEN_LYREZI_GLOSS: "#bold The Lyrezi Bloodline#! is one of the oldest vampire clans in Tamriel, its origin tracing back to the ancient Nede, Lyrezi—one of the first three mortals ever blessed or cursed with vampirism by Lamae Bal. \n\nThose who carry his blood are masters of concealment and disruption, able to vanish from sight, rob their prey of their voices, as well as draining their magicka."

 VAMPIRE_COVEN_MOUNTAIN_TALON_GLOSS: "#bold The Mountain-Talon Bloodline#! is a merciless vampire clan, known for their brutal nature and unrelenting thirst for dominance.\n\nThose of this bloodline possess a terrifying mastery over paralysis—they can inflict it, easily cure it, and are utterly immune to it themselves. The Mountain-Talon favor overwhelming force, swift aggression, and a complete disregard for mercy."

 VAMPIRE_COVEN_GARLYTHI_GLOSS: "#bold The Garlythi Bloodline#! is one of the most reclusive vampire clans, rarely seen beyond the shadowed corners of Tamriel.\n\nThose of this bloodline are renowned for their resilience and mastery of defensive magic—particularly their potent shield spells. Known to be Calm and calculating, the Garlythi favor endurance over aggression, outlasting their foes through sheer tenacity and supernatural defense."

 VAMPIRE_COVEN_THRAFEY_GLOSS: "#bold The Thrafey Bloodline#! is a bold and unsettling vampire clan, known for their uncanny ability to restore damaged flesh and regenerate with terrifying ease.\n\nUnlike lesser vampires who skulk in the shadows, the Thrafey take pride in being seen—luring prey with confidence and poise. They walk openly to attract their victims, daring because they know that there are only a few who can withstand their unnatural resilience."

 VAMPIRE_COVEN_OIO_SERACHE_GLOSS: "#bold The Oio Serache Bloodline#! —also known as the #italic Vampyrum Order#!—are the single most dominant vampire clan in the Heartlands, known for its immense influence and prestigious standing within both the limelight and the shadows.\n\nBound by a strict code, the order ensures its members move through the world with calculated poise and unwavering control over their vampiric nature. Their talents are often sought by Sorcerer-Kings and tyrants alike—used as precise instruments of assassination and silence. \n\nThose of the Oio Serache Bloodline wield immense telepathic powers. They can erase memories, rewrite perception, and even inflict pain or death without their victims ever realizing what’s happening. The Oio Serache have refined dominance into an art, and the world itself is their canvas.\n\nThe Oio Serache honor two patrons: Molag Bal, the Kin-Father, to whom all vampires owe their dark existence; and Clavicus Vile, whom they credit for their social ascent and the mastery to suppress their bloodthirst."

 VAMPIRE_COVEN_GRAY_HOST_GLOSS: "#bold The Gray Host#! traces its origin to Styriche, the infamous Vampire of Verkarth, a proud and ambitious Nedic King who forged a binding pact with Molag Bal. In return for power beyond reckoning, Styriche offered not only his soul but the souls of those who would follow him. Thus, the Gray Host was born—an immortal coven bound by blood, oath, and damnation. \n\nThose of the Gray Host bloodline wield a formidable variety of powers, their most feared gift being the mastery of shadow magic. They walk through darkness, cloak themselves in unseen veils, and strike from places no light can reach. Each member is shaped by Styriche’s vision: ruthless, disciplined, and utterly loyal to the cause of their coven.\n\nBut this power comes at a terrible cost. No matter their strength or skill, every soul of the Gray Host is forfeit—even if they are cured of vampirism. Upon death, all those who are or were once part of this Host will be dragged into Coldharbour, where Molag Bal awaits them."

 VAMPIRE_COVEN_NIGHTHOLLOW_GLOSS: "#bold The Nighthollow Clan#!, known in fearful whispers as the #italic Night Lords#!, are ancient vampires of the Reach whose very name chills the blood of its local Nedes. Their presence are so dreadful that even other monsters dare not cross their path.\n\nThe Nighthollow vampires feed not only on blood, but also on the dread and fear of their victims. Where they pass, no footprints remain, no cries are heard—only a memory of terror that clings to the air like fog."

 VAMPIRE_COVEN_VAKKA_SHUXALT_GLOSS: "#bold The Vakka Shuxalt#!—also known as the #italic Sun-Eaters#!—are an ancient Vampire Coven founded by Xulneihavu Shuxaltsei, the infamous High Priestess of Teeth. When the Hist begins to revere Sithis as a force of change, she defied this revelation, clinging instead to the old ways that long predated the Duskfall. The ancient Argonian held fast to her belief that Sithis exists purely to bring about the end of all things. To fulfill this dark ambition, she founded the Vakka Shuxalt, a coven devoted to bringing her apocalyptic vision to fruition.\n\nThose of the Vakka Shuxalt Bloodline are known to be masters of blood magic, using it not only for healing, but also to corrupt and bring decay.\n\nThe Sun-Eaters exist to fulfill their founder’s vision, which was to cast the world in eternal shadow, see the Hist wither, and hasten the return of the Void. To them, unmaking is the highest devotion, and destruction is not chaos—it is purity. Every ritual they perform, every life they drain, is a step closer to ending the cycle and ushering Sithis back to reclaim all of Creation."

 VAMPIRE_COVEN_WHET_FANG_GLOSS: "#bold The Whet-Fang Sodality#! is a reclusive Argonian vampire coven based Black Marsh. \n\nUnlike most of their kind, they are rarely known to kill their prey outright. Instead, they would ensnare their victims in a magic-induced coma, and harvest their blood slowly over time. Once their thirst is sated, they would immediately release their victims—who would be left wandering away with no memory of what transpired.\n\nMembers of this coven possess formidable resistance to mental intrusion. Their minds are completely shielded against illusions and other mind tricks, rendering them immune to any means that can be used to subdue or influence their mind."

 VAMPIRE_COVEN_TENARR_ZALVIIT_GLOSS: "#bold The Tenarr Zalviit#!—known as the #italic Night Stalkers#!—are an ancient Khajiiti vampire clan that has long dwelled in the deserts of Anequina. Unlike their more savage kin, they embraced a life of pacifism and coexistence, living in harmony with the local Khajiits. \n\nIn exchange for blood offerings, they would watch over the ancestral tombs and protect the dead from grave robbers and necromancers. Even in times of scarcity, they would still honor their code, feeding only on thin-blooded animals when no offerings are made.\n\nThough they walk a path of peace, the Tenarr Zalviit are not blind to danger. Their heightened sense of smell allows them to detect blood, movement, and even intent from miles away. This uncanny awareness makes them peerless hunters and vigilant watchers of the night."

 VAMPIRE_COVEN_HOLLOWFANG_GLOSS: "#bold The Hollowfang Clan#! is a Khajiiti vampire coven that thrives in the arid beauty of Anequina, devoted wholly to Sangiin, the Blood Cat. To them, Blood is art, worship, and pleasure all at once—each drop a sacred offering to their ever-thirsting god.\n\nGifted in both blood magic and alchemy, they craft from vitae elixirs of rapture and ruin, as graceful as they are deadly. Their words are sweet, their manners refined. But beneath them all lies a sweet venom, and behind every grace, a predator waits to bloom."


 VAMPIRE_COVEN_BERNE_GLOSS: "#bold The Berne Bloodline#! is the first vampire clan to dwell within Vvardenfell. Beneath their cold exterior burns a relentless hunger—one that drives their savagery and thirst for suffering. \n\nOnce they bite their victims, it would leave them with a searing, burning pain. As the burning pain spreads through their victims' bodies, and strength leaves their limbs, they would then moves in—and feast on their blood as the last breath slips from their lips.\n\nBerne vampires move like smoke made flesh, able to vanish into the dark—elusive, quick, and brutal. To face them is to feel the heat of danger without ever seeing its source, until it's far too late."

 VAMPIRE_COVEN_KORGARI_GLOSS: "#bold The Korgari Clan#!—also known as the Karath—are a rare and terrifying breed of vampire bound to the power of flame. Their blood burns with unnatural heat, and some among them can shed their physical form to become living fire itself. They can slip through embers, vanish into bonfires, and strike with blistering speed by stepping through nearby flames.\n\nBut their power comes at a price. Unlike most vampires, they do not fear the sun or sacred ground, nor are they easily harmed by mundane weapons. Yet, for all their resilience, they are cursed in turn. They are immune to fire, but water burns them like acid—and no member of the Korgari Clan can ever touch it."

 VAMPIRE_COVEN_DIODATA_GLOSS: "#bold The Diodata Clan#! is a secretive and reclusive bloodline, seldom seen yet always watching. Gifted with the terrifying ability to see through the eyes of others, they are never truly absent—observing the world through countless eyes.\n\nThough they rarely leave their shadowed sanctuaries, their presence spreads far and quiet across the land. From beggars to nobles, from watchmen to prey, anyone might unknowingly serve as their window. Few clans know so much, and fewer still act with such deliberate restraint. But when the Diodata strike, they do so with knowledge no one else should possess."

 VAMPIRE_COVEN_BATHOGORGEN_GLOSS: "#bold The Bathogorgen Clan#! is a strange and haunting bloodline, whispered of in fear and uncertainty. Said to be capable of altering their bodies into virtually any form, they are shapeless predators—flowing like smoke, stretching like sinew, or folding themselves into shapes no natural thing should take. None can say what a Bathogorgen truly looks like, for they wear masks of flesh and illusion with equal ease.\n\nTheir most terrifying gift is the ability to vanish entirely into a spray of ember-like sparks, trailing across the wind like fire escaping from a dying torch. Some believe it to be a spell, others a symptom of their unstable nature. But when the sparks fade, so too does the hope of finding them. To chase a Bathogorgen is to chase a flame into the dark—and be swallowed by it."

 VAMPIRE_COVEN_KEERILTH_GLOSS: "#bold The Keerilth Clan#! is a vampiric bloodline feared throughout Valenwood. Steeped in dark wisdom, the Keerilth are masters of vapor and veil. They could dissolve into mist at will, slipping through cracks, into still waters, and even beneath the forest grounds.\n\nUnlike most vampire clans, the Keerilth typically do not hunt the living directly. Instead, they feed through their hoarvors. The Clan members would let the creatures to roam freely and feast on the blood of the living—then fed on them when they returned. In this way, they satisfy their hunger while remaining distant from the local populace."

 VAMPIRE_COVEN_BONSAMU_GLOSS: "#bold The Bonsamu Clan#! is a coven of Wood Elven vampires, who had long dwelled within Valenwood. They would typically live among the living, indistinguishable from other Bosmers in both manner and appearance. Unlike other clans who dwell in ruins or prowl the night openly, the Bonsamu walk in daylight, laugh with neighbors, and move among them as if they were ordinary folk.\n\nBut it is all a mask—a carefully crafted façade that brings them closer to their prey. By blending in, they can choose their victims with care and avoid suspicion—their favorites being the isolated and the unloved. \n\nIt is said that only by candlelight can their true nature be glimpsed. But few ever realize they are being hunted—until it was too late."

 VAMPIRE_COVEN_VOLKIHAR_GLOSS: "#bold The Volkihar Clan#! was founded by Lord Harkon and his family, ancient nobles who became pure-blooded Vampire Lords through the direct blessing of Molag Bal. Harkon rules from the towering Castle Volkihar, an ancient fortress sealed away on a remote island off the coast of Haafingar, near the border of High Rock. There, he and his court dwell in cold opulence, removed from the world of mortals yet ever watchful of it.\n\nThose of the Volkihar clan are feared for their terrifying command of frost and shadow. Their breath is said to freeze blood in the veins, and their flesh can melt into mist or vanish into darkness at will. Some are even able to reach through solid ice without breaking it, dragging victims beneath the surface of frozen lakes. Their power is not only magical but primal—silent, creeping, and inescapable.\n\nThough they are most closely tied to the haunted lakes of eastern Skyrim, the Volkihar are not bound to the depths. They have been seen leading covens in crypts and ruined keeps across the province, gathering strength and influence in the shadows. Cruel and secretive, they are creatures of patience and pride, and they do not forget those who cross them."

 VAMPIRE_COVEN_MAIRON_GLOSS: "#bold The Mairon Bloodline#! is an ancient Altmeri vampire clan that has existed since the time of Asliel Direnni. Secretive and deeply reclusive, they dwell on a fog-shrouded isle off Auridon's coast, far from the eyes of the Kinlords. To avoid discovery, they would usually only prey only on lost sailors and ships that stray too close to their hidden sanctum.\n\nMairon vampires are masters of illusion and stealth. Their bodies can vanish entirely from sight—even against the most potent detection magic. Some are known to fly without sound or walk across water as if it were solid stone. They strike without warning, feeding unseen and unheard, leaving behind only silence and missing names.\n\nThough rarely spoken of, their presence lingers in whispered nightmares—tales that chill both children and grown folks along the coasts of Auridon"

 VAMPIRE_COVEN_ASHBOUND_GLOSS: "#bold The Ashbounds#! are a group of vampires who were once imprisoned within the Ashbound Hall of Coldharbour, which was built by Molag Bal to punish vampires who had displeased him. The Hall serves as a place of constant violence, where inmates were forced to endure brutal fights and sadistic games for the Prince’s amusement.\n\nThrough unknown means, a number of the captives and a section of the Prison Complex managed to end up in Nirn. Scarred by Oblivion and shaped by their time in the arena, the Ashbounds now revel in life and struggle to survive on Nirn for as long as possible. For they are aware that the Prince of Domination will eventually reclaim what is his..."

 WEREWOLF_PACK_MOON_HUNTER_GLOSS: "#bold The Moon Hunter Pack#! traces its origin to Vykosa the Ascendant, a legendary Khajiit huntress and Werewolf Lord said to be the very first to be turned by Hircine himself. Known in whispers as the progenitor of the pack, Vykosa possessed the rare and terrifying power to bend any other lycanthropes completely to her will. Her ambition was vast, and through blood and domination, she forged a monstrous army with the goal of subjugating all of Tamriel beneath the howl of her kin.\n\nThose of the Moon Hunter Pack are not mere beasts. When transformed, they become towering werewolf behemoths—far larger and stronger than any common lycanthrope. Their bodies swell with unnatural power, their fury magnified, their claws capable of tearing through steel and spell alike. In this form, they are nearly unstoppable, driven by bloodlust and the primal will of their pack.\n\nRuthless and ever expanding, they hunt not for survival but for conquest. Wherever the moonlight stretches, the Moon Hunters are never far behind, waiting for the call to hunt their their next prey."
 WEREWOLF_PACK_FROSTMOON_GLOSS: "#bold The Frostmoon Pack#! is a small werewolf pack that reside upon the icy shores of Solstheim. Most lycanthropes upon the island are solitary wanderers—and most of them tend to meet their end at the claws and fangs of the dreaded werebears that prowl the wilderness.\n\nBound by the need to survive against a common foe, the pack stands united amid the frigid northern winds, far from the local settlements. Their numbers are few but their bond is unbreakable, each member sworn to defend the pack as fiercely as they defend their own life.\n\nThey prize survival over glory, striking from shadowed forests and frozen cliffs before vanishing into the tundra. To the Frostmoon, the hunt is not conquest but endurance, a sacred trial of strength against the land, the prey, and the ever-looming threat of the other predators." 
